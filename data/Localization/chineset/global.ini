constantine_recoverysafe_desc_001=Hruston动力\n外包部门\n\n承包: 安全库恢复\n承包人联系: 独立\n外包经理: C. Hurston\n风险评估: ~mission(Contractor|Danger)\n联系时间: ~mission(Contractor|Timed)\n\n窃贼和异常人攻入了我们的一处设施, ~mission(Location), 并肆意破坏公物.尽管赫斯顿安全部门被派去消灭他们, 但公司需要一个专门的操作员去检索存储在那里的数据库.确保它被安全送到 ~mission(Destination).\n\n\n\n** 传送的信息可能包含机密和/或特权材料.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
constantine_recoverysafe_desc_002=Hruston动力\n外包部门\n\n承包: 安全库恢复\n承包人联系: 独立\n外包经理: C. Hurston\n风险评估: ~mission(Contractor|Danger)\n联系时间: ~mission(Contractor|Timed)\n\n操作员需要前往赫斯顿设施 ~mission(Location) 并在罪犯摧毁数据前安全检索库.一旦进入设施, 你就可以使用任何必要的武力来执行任务.到手之后, 将数据送到 ~mission(Destination) 获取报酬.\n\n\n\n** 传送的信息可能包含机密和/或特权材料.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
constantine_recoverysafe_desc_003=Hruston动力\n外包部门\n\n承包: 安全库恢复\n承包人联系: 独立\n外包经理: C. Hurston\n风险评估: ~mission(Contractor|Danger)\n联系时间: ~mission(Contractor|Timed)\n\n一个赫斯顿设施, ~mission(Location), 已经被破坏和偷窃的未授权人员侵占.Hruston动力需要一个承包人进入设施, 检索赫斯顿公司的专有文件和数据, 并将其送到 ~mission(Destination).必要情况下使用武力, 但赫斯顿财产的安全是最重要的.\n\n\n\n** 传送的信息可能包含机密和/或特权材料.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
constantine_recoverysafe_desc_004=Hruston动力\n外包部门\n\n承包: 安全库恢复\n承包人联系: 独立\n外包经理: C. Hurston\n风险评估: ~mission(Contractor|Danger)\n联系时间: ~mission(Contractor|Timed)\n\n中央最近接到通知, ~mission(Location) 已经被拾荒者和窃贼占领.在赫斯顿安全部门夺回该设施之前,我们要确保该设施包含的数据被安全地转移并传送到 ~mission(Destination).你可以使用任何必要的武力来确保数据的安全, 但要明白安全运送是你的首要目标.成功完成你的任务就会付款.\n\n\n\n** 传送的信息可能包含机密和/或特权材料.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
