mg_ruto_planetcollect_body_desc=~mission(Description)
mg_ruto_planetcollect_body_desc_0001="意外"事故.现在有几箱尸体出现在了不该出现的地方.~mission(Client)需要一个清洁工把他们带出星球.~mission(Timed).之后随便你怎么处理.就当我不知道这件事。
mg_ruto_planetcollect_body_desc_0002=The ~mission(Client)的领导层出现了变动,现在有一个老领导十分碍事.现在他们需要有个人来清理"垃圾",你懂我什么意思,完事后把垃圾带出星球.~mission(Timed).有时候十分庆幸自己是个个体户。
mg_ruto_planetcollect_body_desc_0003=我想让你参加一个小小的聚会."尊贵"的客人需要有人把他们运出星球,或许你能成全他们.这些死掉的杂种应该会知道不该惹~mission(Client).~mission(Timed)
mg_ruto_planetcollect_body_desc_0004=我猜在几个~mission(Client)之间发生了强烈的争执.总之,现在需要来人让败者退场.~mission(Timed)
mg_ruto_planetcollect_body_desc_0005=在这本书中隐藏着一个大道理,尸体不会自己走路.这也是为什么~mission(Client)想要我们给他运走一具.我相信你应该能找到一个隐秘的角落处理掉尸体. ~mission(Timed)
