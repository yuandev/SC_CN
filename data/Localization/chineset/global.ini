outlawsweep_combatpay_0001=除了标准的合约金,您消灭的每个战斗人员都会发布赏金。
outlawsweep_combatpay_0002=不幸的是, 我们无法预料到您将要面对多大的风险, 但是您每次成功解决敌人都会得到风险补偿。
outlawsweep_combatpay_0003=您每解决一个敌人我就能提供一份风险补偿。
outlawsweep_combatpay_0004=提前回答您的问题,没错,除了正常的固定费用之外,您每清除一个敌人都会得到风险补偿。
outlawsweep_desc_0001=刚接到信儿, 一群人与臭名昭著的 ~mission(Client) 团伙勾搭上了,他们在 ~mission(Location) 被发现了.虽然不知道他们的意图,但如果放着他们在那嘚瑟指不定能给我们捅出什么篓子来.\n\n十字军正在组建快速反应部队.所以带上你需要的装备赶紧去 ~mission(Location) . 事成之后你会得到~mission(CombatPay) ，请注意安全!\n\n合约授权 BY:\n联络官 包蒂斯塔\nID# 948J030K
outlawsweep_desc_0002=被认定为 ~mission(Client) 组织成员的不法之徒,已被确认混入到 ~mission(Location).我们追捕这些坏蛋已经有一段时间了,所以你可以想象. ~mission(Contractor) 现在非常渴望组建一个团队来对付他们. ~mission(CombatPay)\n\n如果你感兴趣,带上你需要的任何装备,开始行动.如果我们能把这事儿干的干净利索那简直是太好不过了.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K
outlawsweep_desc_0003=当地 ~mission(Client) 组织的武装人员, 被目击于 ~mission(Location).我们只能假设他们此番行动图谋不轨,因此准备召集一个小团队去清除它们. ~mission(CombatPay) \n\n现在,由于我们不希望他们一见到我们就望风而逃.因此,明智的做法是,与该地区的所有任务负责人联系,而不管其能力与雇佣记录如何.如果你有空 — 你绝对有空 — 带好你的装备去干活吧.这些 ~mission(Client) 在清算的当天已经过期.\n\n\n合同授权人:\n联络官Gibbs\nID# 91G66BW0
outlawsweep_desc_0004=此前,我们收到一条提示: ~mission(Client) 非法组织的几名成员被目击到出现在 ~mission(Location).至关重要的是，我们要在他们犯下任何罪行之前阻止他们.\n\n为了达到这个目的,我们正在集结一支由受过训练的武装人员组成的小队进入现场确保安全. ~mission(CombatPay)承包商期望他们能自备武器和补给.我觉得最后这句本没什么必要说,但是令我们感到惊讶的是,有很多所谓的"专业人士"接受了一份合同,并认为他们可以从我们这接到东西.接下来你就会知道,他们也会怂恿我们为他们扣动扳机. \n\n\n合同授权人:\n联络官 Gibbs\nID# 91G66BW0
