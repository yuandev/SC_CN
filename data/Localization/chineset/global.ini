item_Desc_Moss_Head=尽管外表平平,Conner胡须地衣和被认为是在空间站上自然进化产生的第一个植物亚种仍然具有明显的区别.这种地衣与它独特的出生地紧密相连,它只能在老化的太空站的生命维持系统所创造的特殊条件下生存.生态球中的由蹲守许久的的植物学家最先发现的地衣的雕塑品是礼品店的复刻纪念品。
