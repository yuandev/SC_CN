Ellis12=Judecca
Ellis12_Desc=Ellis XII(以Judecca为人所熟知)偶尔被用于冰矿探险。
Ellis13=Pinecone\n
Ellis13_Desc=虽然严格意义上说Ellis XIII不是一颗行星,但它被视为当地的吉祥物.这颗原行星独特的形状使它获得了一个绰号—Pinecone。
Ellis1_Desc=这颗原行星由于离恒星非常近,是一个由岩石和冒泡的岩浆组成的被烧焦的贫瘠球体.虽然星球上存在着大量矿藏的可能性,但开采这些矿藏的风险太大了。
Ellis2=Ellis II
Ellis2_Desc=Ellis II有巨大的体积,它接近它的太阳,同时有惊人的大气层厚度,这些条件使得它的整个表面就是巨大的沙漠,还有那些由于在行星表面频繁的大风暴而形成的奇怪漩涡和山脊。
Ellis3=Green
Ellis3_Desc=对于那些喜欢Green的高端大型度假村的赛马爱好者来说,广阔的海洋世界是最主要最著名的度假胜地.为了保护精心设计的水下礁石,登陆星球的船只会直接驶向特定的着陆区域。
Ellis4=Kampos
Ellis4_Desc=Kampos以一种曾经在深海出没的大型海洋生物的名字命名,它是这个星系中第一个有人定居的星球,也一直是该星系的人口最多的中心地带。
Ellis5=Noble
Ellis5_Desc=作为星系中的绿宝石,Noble以其广阔的林地而闻名,这让人联想到曾经还未开发的地球.当地政府委员会已将维持星球的自然美景作为优先事项。
Ellis5a=Ellis(Ellis) 5a
Ellis5a_Desc=这颗月球的风化层略带粉红色,这使得它成为了月球摄影的热门主题。
Ellis5b=Ellis(Ellis) 5b
Ellis5b_Desc=一个被潮汐力锁住的卫星,面对行星的那一面是原始的形态,而面对恒星的那一面则布满了坑洞。
Ellis6_Desc=位于该星系绿色环带之外的类地行星.虽然从技术上讲,这个星球上没有人居住,但Ellis VI已经被用来进行人类是否宜居的研究。
Ellis7_Desc=腐蚀性和有毒的大气层覆盖着这个星球,使它成为不可能被改造的星球,甚至都不能在上面着陆。
Ellis8_Desc=系统中最小的行星,Ellis VIII具有微弱的大气,除此之外几乎没有任何其他东西。\n
Ellis9=Walleye
Ellis9_Desc=Ellis IX被长途货船司机们命名为Walleye,因为它有一个不断旋转的气旋,经常遭到巨大风暴的袭击。
Ellis_AsteroidBelt1=Ellis 行星带 阿尔法
Ellis_AsteroidBelt1_Desc=这也许是UEE中最出名的小行星带了,应该是因为这里是穆雷杯竞赛场地.多年来,穆雷杯一直在尝试获取该地带的控制权,因此严禁在此处采矿。\n
Ellis_Desc=得益于这里的F型主序星,这个有着十三颗行星的星系拥有一个宽广的宜居带.Ellis由于是UEE最出名的穆雷杯的举办地而闻名于世.最初漫长的星球转换的过程已然成为了一门大生意,这推动了三颗行星 -- Green (Ellis III), Kampos (Ellis IV)和Noble (Ellis V)的经济发展.Ellis的第十一个行星最近与他的卫星相撞,在原轨道上留下了一条小行星带。
