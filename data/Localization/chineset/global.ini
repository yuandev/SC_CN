RedWind_LocalDelivery_desc_01=红风帆快运\n'重要的货物有可靠的服务'\n----------------------------\n\n需要一位独立的闲暇飞行员,来完成这趟本地路线.\n\n~mission(Itinerary)\n\n当你在外面的时,尽量不要惹麻烦. 不管你什么时候下班,当你的船上有红风帆的包裹,你的任务就还未完成.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_02=红风帆快运\n'重要的货物有可靠的服'\n----------------------------\n\n寻找一位愿意在本地做短途运输的飞行员 -\n\n~mission(Itinerary)\n\n如果您认为您的船能储存.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_03=红风帆快运\n'重要的货物有可靠的服'\n----------------------------\n\n你们好, 新的本地运输任务已发布，寻找任何船只已准备的飞行员 -\n\n~mission(Itinerary)\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_04=红风帆快运\n'重要的货物有可靠的服'\n----------------------------\n\n一条本地送货路线，需要急需一名临时工.\n\n~mission(Itinerary)\n\n先说清楚，你得有你自己的货船.\n\n~mission(Contractor|SignOff)
