mobiglas_Yela_Advisory_Body=***ATTENTION***\n\n旅游建议对耶拉(斯坦顿二星)附近的所有船只都生效.\n\n即使这一片区域有十字军安保严密的警戒,非法组织仍活跃在此地区,因此仍有被攻击的风险.上报的大部分伏击都发生在耶拉附近的小行星带中.十字军安保强烈建议旅行者们仔细的评估自身安全隐患,并尽量避免在该区域逗留.\n\n这份旅游建议由十字军安保,安全总监,萨沙·罗斯特授权发布。
