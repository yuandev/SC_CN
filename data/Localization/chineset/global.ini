Bacchus1=Bacchus I
Bacchus1_Desc=一颗超级地球,因为靠近该双星系统的两颗恒星导致此行星岩石表面出现沸腾现象,并形成了令人无法想象的高温和烟雾弥漫的大气。
Bacchus2=Bacchus II
Bacchus2_Desc=一颗由许多人口稠密的岛屿组成的海洋星球, 具有气候多样性和生物多样性, 尽管至今为止巴努人仍未承认BacchusII是否如同UEE理论中设想的那样是巴努人的母星, 但他们曾经在这颗星球上进行过“GATHERING”；一个令巴努人聚集在一起, 做出会影响全体巴努人决策的特殊活动。
Bacchus3=Bacchus III
