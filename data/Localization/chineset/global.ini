item_Descbehr_sniper_ballistic_01=制造商: Behring\n物品类型: 狙击枪\n伤害类型: 实弹\n\n弹匣容量: 8\n射速: 20 rpm\n有效射程: 120米\n\n附件:光学元件(S3), 枪管 (S2), 下挂式附件(S2)\n\nBehringP6-LR实弹狙击步枪以高射程的8毫米子弹弥补射速缓慢的缺点, 远距离作用.P6-LR具有由专用的高强度合金制成的枪管和可变焦的镜筒, 目的是在最必要情况下予以打击。
