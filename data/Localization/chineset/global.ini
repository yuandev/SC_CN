item_DescKLWE_LaserRepeater_S1=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 1\n\n拥有着三管轮射的设计, Klaus & Werner的CF-117"Bulldog"激光速射炮能够在维持热效率的同时射出高初速的能量弹, 使其深受正在配装自己处女船的新手驾驶员们的喜爱。
item_DescKLWE_LaserRepeater_S2=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 2\n\nCF-227"Badger"是来自Klaus & Werner, 值得Reliant Sen的S2速射激光炮.其更高的输出和射速使其在任何战斗中都是极为强力的竞争者。
item_DescKLWE_LaserRepeater_S3=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 3\n\nCF-337"Panther"是Klaus & Werner激光速射炮产品线中的尺寸3型号."Panther"是一门真正的"发射后不管"武器, 拥有着可观能耗-伤害转化率.使用Panther"武装自己船只的驾驶员们绝少后悔这一决定。
item_DescKLWE_LaserRepeater_S4=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 4\n\n当一艘载有CF-447"Rhino"的飞船向你冲来时, 你将获得让很多驾驶员终生难忘的体验.这门来自Klaus & Werner可怕的S4激光速射炮非常适合进行中距离交战, 并能在近距离发起毁灭性的打击。
item_DescKLWE_LaserRepeater_S5=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 5\n\n和它的命名中隐含的獠牙一样致命, Klaus & WernerCF-557"Galdereen"激光速射炮是很多种载具的可靠之选, 这归功于它的高射速和始终如一的威力。
item_DescKLWE_LaserRepeater_S6=制造商: Klaus & Werner\n物品类型: 激光速射炮\n尺寸: 6\n\n这一来自Klaus & Werner的激光速射炮拥有三根巨大的炮管, 让一切对搭载CF-667的船有想法的人三思而后行。
item_DescKLWE_MassDriverCannon_S2=制造商: Klaus & Werner\n物品类型: 质量驱动炮\n尺寸: 2\n\nThe Klaus and Werner Sledge II 质量驱动炮是60毫米实心弹.能够发射多种类型的弹药.然而,这种武器增加的盾构穿透能力是有代价的.弹匣空间有限,必须定期补充弹药.因为不使用基于能量的弹丸,所以K＆W质量驱动程序降低了电源成本,因此减少了EM签名。
item_DescKLWE_MassDriver_S1=制造商: Klaus & Werner\n物品类型: 质量驱动炮\n尺寸: 1\n\n使用"雪橇I"大众驱动加农炮击落远处目标。克劳斯＆沃纳(Klaus＆Werner)利用轨道炮技术精确地向远距离发射高伤害弹道导弹.不过,请务必记下每一次射击的次数,因为该武器会为原始的,破坏性的伤害牺牲射速。
item_DescKLWE_MassDriver_S10=[PH] Idris Railgun Description
item_DescKLWE_MassDriver_S2=制造商: Klaus & Werner\n物品类型: 质量驱动炮\n尺寸: 2\n\nThe Klaus and Werner Sledge II 质量驱动炮 is a hard-hitting ballistic weapon capable of firing multiple types of ammunition. This weapon’s increased shield penetration capabilities comes at a cost, however. 弹匣space is limited, so ammunition must be replenished regularly. Because it does not use energy-based projectiles, the K&W mass driver has a reduced power cost and therefore results in a reduced EM signature。
item_DescKLWE_MassDriver_S3=制造商: Klaus & Werner\n物品类型: 质量驱动炮\n尺寸: 3\n\nThe Sledge III is the size three variant of Klaus & Werner's popular 质量驱动炮 series. Though slow to fire, the weapon successfully blends the company's philosophy of simple design with cutting edge railgun technology to fire ballistic projectiles with surgical precision at range。
item_DescKODK_TM4_Roller_S1_Q1=来自Kosmicheskie Dvigateli Kunayeva(KDK)的"TM"系列推进器是围绕最先进的静电离子技术建造的机动推进器, 可在不牺牲精度的情况下提供高功率输出。
