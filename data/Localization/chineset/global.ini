mg_miles_sweeplegal_desc=~mission(description)
mg_miles_sweeplegal_desc_0001=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: 清除敌对目标\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n地方当局一直在和星系中的非法分子作斗争, 并向我们申请援助.你需要前往~mission(rendezvous)并清除区域中的敌对目标. ~mission(danger)\n\n如果你接受了这份合约, 你需要做好立刻开始执行任务的准备.\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_sweeplegal_desc_0002=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: 清除敌对目标\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n~mission(contractor)联系我们希望能得到战斗支援, 消灭该区域中的~mission(client).它们提供了一些定位地址你需要前往这些地址并且扫描发现敌人.一旦交战标准接战规则将适用. ~mission(danger)\n\n如果你接受了这份合约, 你需要做好立刻开始执行任务的准备.\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_sweeplegal_desc_0003=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: 清除敌对目标\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n这是一份标准的敌对目标清除合约.你需要检查~mission(rendezvous)附近的一系列地点并将区域中的敌对目标完全清除. ~mission(danger)\n\n如果你接受了这份合约, 你需要做好立刻开始执行任务的准备.\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_sweeplegal_desc_0004=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: 清除敌对目标\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n~mission(contractor)联系了我们希望能得到援助, 解决区域中~mission(client)带来的麻烦.对方提供了一系列地点位于~mission(rendezvous), 需要彻查并清除区域中的敌对目标. ~mission(danger)\n\n如果你接受了这份合约, 你需要做好立刻开始执行任务的准备.\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_sweeplegal_desc_0005=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: 清除敌对目标\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n埃克哈特安保将对~mission(contractor)伸出援手并为星系提供安全保护.你将被给予多个任务目标点位于战域中, 并负责清扫区域中的所有敌对目标.最新情报称你可能会遭遇~mission(client). ~mission(danger)\n\n如果你接受了这份合约, 你需要做好立刻开始执行任务的准备.\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
