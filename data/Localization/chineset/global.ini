item_DescKRNG_LaserCannon_S4=制造商: Kroneg\n物品类型: 激光加农炮\n尺寸: 4\n\nFL-33有着稳定的手和敏锐的眼睛, 没什么同级别的激光自动火炮能胜过FL-33.这种多用途的高输出武器使用新设计的部件建造来在远距离造成伤害。
item_DescKRON_LaserCannon_S1=制造商: Kroneg\n物品类型: 激光加农炮\n尺寸: 1\n\n使用Kroneg的FL系列激光加农炮造成巨大伤害.FL-11射速较慢但却发挥着S1尺寸武器里不可小觑的威力。
item_DescKRON_LaserCannon_S2=制造商: Kroneg\n物品类型: 激光加农炮\n尺寸: 2\n\n使用Kroneg的FL系列激光加农炮造成巨大伤害.由于最小化伤害衰减的设计, S2尺寸的FL-22在中远距离大放异彩。
item_DescKRON_LaserCannon_S3=制造商: Kroneg\n物品类型: 激光加农炮\n尺寸: 3\n\n使用Kroneg的FL系列激光加农炮造成巨大伤害.FL-33体现了Kroneg的实用主义设计哲学, 仍然时目前最可靠最具有破坏力的S3激光加农炮。
item_DescKSAR_pistol_ballistic_01=制造商: Kastak Arms\n物品类型: 手枪\n分类: 实弹\n\n弹匣容量: 6\n射速: 180 rpm \n有效射程: 100 m\n\n附件: 瞄具 (S1), 枪口 (S1), 下挂 (S1)\n\n这把常被称作Kastak Arms手炮的 “Coda 实弹手枪” 能够用一发.50口径弹药终结战斗,  尽管强大的后坐力使得它难以掌控.考虑到它有限的弹匣容量和较大的后坐力, 不建议连续射击, 而是采用更精准的单发射击。
item_DescLPLT_SQV_S1=物品类型: 电源\n制造商: Lightning Power Ltd\n尺寸: 1\n级别: C\n分类: 民用\n\nLightning Power Ltd的PowerBolt以性能和信号特征遮蔽的完美融合取得一席之地.Lightning Power Ltd专有的"超流体量子 Vortex"技术使得它比典型的隐身型电源有着更低的能量排放。
