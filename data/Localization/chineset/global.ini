mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Bonus_Transcript_title=重大消息！
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_text=伊莱恩·沃德：我收到了你寄来的信息，如果你的发现是真的，我欠你一个非常大的感谢，科瓦莱什欠我和我丈夫一个道歉。\n\n再次谢谢你。 I'm uploading your payment to your account now。
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_title=谢谢你
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Bonus_Transcript_text=伊莱恩·沃德：我想让你知道，你找到的信息起作用了。科瓦莱什宽恕了我丈夫，保险公司给了我全部索赔。\n\n最重要的是，督导局能够逮捕与Mel Ososky一起工作的人。事实证明，提供对导致走私戒指被捕的信息会有奖励，我希望您能得到它。\n\n我无法表达我对您为我所做的辛勤工作的感谢。一切都不同了。 \n\n祝您好运，并感谢您所做的一切。\n
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Transcript_text=伊莱恩·沃德：我想让你知道，你找到的信息起作用了。科瓦莱什宽恕了我丈夫，保险公司给了我全部索赔。\n\n我无法表达我对您为我所做的辛勤工作的感谢。一切都不同了。\n\n祝您好运，并感谢您所做的一切。
