dfm_ui_Comstab=COMSTAB是一个管理你的船在转向时惯性的系统, 通过机动推进器来缩小转弯半径使船头指向目标方位.\n未启用COMSTAB时, 您的船会继续沿着之前的轨迹移动, 并偏移您的目标地点. 此时需要使用高级机动如脱钩和加力来保持一个良好的飞行轨迹.\nCOMSTAB的缺点是您的船在转弯的时候会比其他的船使用高级机动的船更慢.\n您可以通过按下 [~action(spaceship_movement|v_ifcs_toggle_safeties)] 键来切换保险开关。
dfm_ui_Comstab_Pad=COMSTAB是一个管理你的船在转向时惯性的系统, 通过机动推进器来缩小转弯半径使船头指向目标方位.\n未启用COMSTAB时, 您的船会继续沿着之前的轨迹移动, 并偏移您的目标地点. 此时需要使用高级机动如脱钩和加力来保持一个良好的飞行轨迹.\nCOMSTAB的缺点是您的船在转弯的时候会比其他的船使用高级机动的船更慢.\n您可以按下 [~action(spaceship_movement|v_ifcs_toggle_comstab)] 键来开启或关闭COMSTAB。
