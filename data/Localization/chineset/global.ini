item_DescJOKR_DistortionCannon_S1=制造商: Joker Engineering\n物品类型: 畸变加农炮\n尺寸: 1\n\nJoker Engineering的天才们再次做到了.Suckerpunch Distortion（垂死挣扎）畸变加农炮是一种远程武器, 能够使你目标的能源供应枯竭而不是造成船体的物理伤害, 这使它成为了执法或其他应用的理想选择。
item_DescJOKR_DistortionCannon_S2=制造商: Joker Engineering\n物品类型: 畸变加农炮\n尺寸: 2\n\n使用 "Suckerpunch Distortion（垂死挣扎）" 无声无息地在远处攻击.Joker Engineering的长距离S2畸变加农炮能抽取目标的能源系统, 让它们对你接下来要做的事情毫无防范能力.是执法部门, 赏金Yeager和其他非致命行动的理想选择。
item_DescJOKR_DistortionCannon_S3=制造商: Joker Engineering\n物品类型: 畸变加农炮\n尺寸: 3\n\n当你想要在不伤害猎物的情况下抓住猎物, 用"Suckerpunch Distortion（垂死挣扎）"吧.Joker Engineering的S3畸变加农炮能够消耗目标的能源系统, 这种能力使它成为你武器库中出色有效的非致命性武器。
item_DescJellyfish=Oshi是一种深海发光物种的较小表亲, 直到最近才适应了海洋表面附近的较小水压。
item_DescKBAR_BallisticCannon_S1=制造商: KnightBridge Arms\n物品类型: 实弹加农炮\n尺寸: 1\n\nKnightBridge Arms入门级的剑系列自动火炮, 9-Series Longsword（9系剑）使用实弹弹药, 旨在对抗各种敌方装甲, 同时保持与目标的安全距离。
item_DescKBAR_BallisticCannon_S2=制造商: KnightBridge Arms\n物品类型: 实弹加农炮\n尺寸: 2\n\nKnightBridge Arms明白在战斗中, 使用合适的武器会改变一切.凭借着威力强大的实弹弹药, 长射程和高伤害, 灵活多变的S2 10-Series Longsword（10系大剑）能让你存活到战斗的最后。
item_DescKBAR_BallisticCannon_S3=制造商: KnightBridge Arms\n物品类型: 实弹加农炮\n尺寸: 3\n\nKnightBridge Arms的11-Series Longsword（11系阔剑）是飞行员们在想要保持距离, 可靠性和伤害时需要的S3实弹自动火炮。
