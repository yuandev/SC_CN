item_descQDRV_RSI_S02_Khaos_SCItem=物品类型: 量子驱动\n制造商: RSI\n尺寸: 2\n级别: C\n分类: 民用\n\nRSI的混沌经过调整将提供可靠的性能及坚实的结构.装上这个把你乱七八糟的旅途安排的明明白白。
item_descQDRV_RSI_S03_Erebos_SCItem=物品类型: 量子驱动\n制造商: RSI\n尺寸: 3\n级别: A\n分类: 民用\n\n暗黑之神体现了RSI追求卓越的理念.这款高质量的量子驱动几乎一直在评论家和消费者的"最佳"榜单中名列前茅。
item_descQDRV_RSI_S03_Metis_SCItem=物品类型: 量子驱动\n制造商: RSI\n尺寸: 3\n级别: C\n分类: 民用\n\n在弯曲时空的漫长路途中没有一丝出错的余地.RSI在人类进入太空之始便开始向公众提供优质产品 900年老字号值得你的信赖。
item_descQDRV_RSI_S03_Tyche_SCItem=物品类型: 量子驱动\n制造商: RSI\n尺寸: 3\n级别: B\n分类: 民用\n\n命运女神量子驱动, 一款平衡了性能, 耐用性和隐蔽性的全能之作 让你足以应对各种情况。
item_descQDRV_TARS_S01_Wayfare_SCItem=物品类型: 量子驱动\n制造商: 塔苏斯(Tarsus)\n尺寸: 1\n级别: D\n分类: 民用\n\n无需榨干抹净您的钱包就可以到享受快速的星际旅行.旅行是一款由塔苏斯公司生产小型量子驱动, 提供经济实惠的星际旅行。
item_descQDRV_TARS_S02_Quest_SCItem=物品类型: 量子驱动\n制造商: 塔苏斯(Tarsus)\n尺寸: 2\n级别: D\n分类: 民用\n\n何必吹毛求疵?几个世纪以来, 塔苏斯公司一直致力于生产追逐引擎, 以期提供人人都买的起的中等尺寸组件并以此助力人民群众的星际旅行。
item_descQDRV_TARS_S03_Drifter_SCItem=物品类型: 量子驱动\n制造商: 塔苏斯(Tarsus)\n尺寸: 3\n级别: D\n分类: 民用\n\n塔苏斯的这款漂流者在价格与工艺之间找到了平衡点, 让消费者能够负担得起塔苏斯的招牌性能。
item_descQDRV_TARS_S03_Wanderer_SCItem=物品类型:  量子驱动\n制造商: 塔苏斯(Tarsus)\n尺寸: 3\n级别: C\n分类: 民用\n\n塔苏斯公司将漫游者精心设计并打磨成一款全能可靠的量子驱动, 使其成为塔苏斯公司最受欢迎的组件产品之一。
item_descQDRV_WETK_S02_XL1_SCItem=物品类型: 量子驱动\n制造商: 未科技(Wei-Tek)\n尺寸: 2\n级别: A\n分类: 军用\n\n虽然未科技是一家新公司, 但他们的军用级组件系列已久负盛名.XL-1 是未科技首屈一指的中型量子驱动, 拥有优异的性能和耐用性。
item_descQDRV_WETK_S03_Balandin_SCItem=物品类型: 量子驱动\n制造商: 未科技(Wei-Tek)\n尺寸: 3\n级别: B\n分类: 军用\n\n未科技专为军队和安保人员研发建造了巴兰丁.经过老兵们的一系列测试, 工程师们加快了充能以及校准时间同时提高了组件的精准度和稳定性。
item_descQDRV_WETK_S03_TS2_SCItem=物品类型: 量子驱动\n制造商: 未科技(Wei-Tek)\n尺寸: 3\n级别: A\n分类: 军用\n\n先进的镀层为TS-2提供了超强的耐用性和应对环境及入侵的防护, 使它成为一个危急时刻理想的量子驱动。
