RepairOxygenKiosk_DescriptionLong=你好，客人,\n\n我们最近收到警告,我们的一个氧气分配器发生了技术错误.如您所知,这些资讯服务站对于确保您参加我们的工作释放计划时的氧气充足至关重要.\n\n我们正在寻找任何可用的客人来重置资讯服务站.那应该将资讯服务站重新连接到网络并解决问题。能够完成此任务的第一位客人不仅会获得优异奖，还会获得令其他客人更安全的工作场所的满足感\n\n感谢.
RepairOxygenKiosk_DescriptionLong_Location=Hello Guests,\n\n我们最近收到提醒,我们的一个氧气分配器发生了技术错误. 您知道这些资讯服务站,可以确保您在参加我们的工作发布计划时手边有足够的氧气.\n\n我们寻找一位能够前往 ~mission(Route), ~mission(Depth)  并重置资讯服务站. 那应该将信息站重新连接到网络并解决问题. 能够完成此任务的第一位客人不仅会获得补偿,而且还会感到满意,他们为其他客人提供了一个更安全的工作场所.\n\n感谢.
