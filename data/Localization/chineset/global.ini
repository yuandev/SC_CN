Covalex_Reaction_BadStreak_001=你在外面一直运气不太好,是吗? 我不想说的过于夸张, 但是你最近几个合约中的表现评分远低于平均水平.但是你的运气还没全部用光!Covalex对于培养人才, 并让他们从我们的错误中学习有着坚定的信心 (谢天谢地!不然估计我也不能在这里工作了 :p ).所以让我们把过去的事抛诸脑后, 让其变成我们学习的经验, 然后直面未来吧!
Covalex_Reaction_BadStreak_002=这是我的工作中我不太想做的事.我们必须就你最近一系列的合约完成状况来谈一谈了.事情没有像你所想的那样发展, 对吗?我不会试图粉饰你的表现, 它看起来不是很理想.但是如同他们所说, 将功补过为时未晚.我再给你一次机会, 让我们看看你真正的本领。
Covalex_Reaction_BadToGood_001=我必须说, 你最近一次的工作已经是将功补过了.干得漂亮!好了, 让我们保持下去!
Covalex_Reaction_BadToGood_002=恭喜你扭转了你的表现评分!我一直都在支持你, 果然你在最近的工作中证明了在重要关头, 你是能把事情办好的.现在我们只需要继续保持这种斗志!
Covalex_Reaction_Bad_001=我不是很想这么做, 但是不得不回顾你最近的合约.看起来你碰上了些麻烦事.现在,当我们时常会遇到不可避免的障碍时, 我会鼓励你花一点时间去思考到底是什么出了问题, 以及在下一份合约中你能改进的三件事.这是一个能帮助我改进自己的小练习, 而且这难道不就是生活的真谛和自我进步吗?好了, 现在来看看我手上有啥激动人心的新工作!
Covalex_Reaction_Bad_002=让我们先解决一点麻烦事, 我想简单的提及一下你上个合约中的表现.在我的纪录里它看起来不太理想.也许那天你正好身体不适, 我当然知道会有这种日子, 但是我强烈建议你用这次合约的机会来向我们展示一下你现在的水平。
Covalex_Reaction_GoodStreak_001=我正在回顾我的记录, 哇!你最近的工作做得十分棒.我和其他后勤物流操作员谈及过你.虽然我没有跟你说, 但他们都很嫉妒我能和你这么杰出的合约工合作.坚持下去, 我们都会成为Covalex的名人!
Covalex_Reaction_GoodStreak_002=首先, 我想让你知道我和Covalex货运的所有员工都非常感谢你付出的努力.你一直以来完成的合同都超出了我的预期.好了, 这样足够满足你的自尊了吧!
Covalex_Reaction_GoodToBad_001=不得不说, 我对报告中你上一次合约的评价有点惊讶.你以前一直都做得很好呀!现在我们就把它当作一次无心之失, 把注意力集中在下一个工作上, 好吗?
Covalex_Reaction_GoodToBad_002=我得问一下——你是否也像我一样对上一份合同感到失望?你的成绩这么好!但是别担心.每个人都会犯错.重要的是我们如何处理这些错误.就像那句话——“我宁愿尝试而失败,也不愿失败于尝试.”
Covalex_Reaction_Good_001=我的记录显示你在上一个合同上做得很好!我个人想说,干得好.Covalex非常喜欢看到这样的表现。
Covalex_Reaction_Good_002=我想花点时间说一下,你在上一份合同中表现得非常出色,你的努力没有被忽视!
Covalex_Reaction_LastWarning_001=好吧, 鉴于你最近的表现, 如果你不能让记录变好, 恐怕Covalex就要把你加入留用处分名单, 并将你从活跃合约工名单中移除.不过别担心, 这份合约是一个很好的机会向我们展示你有多努力的去达到Covalex的标准.我相信你可以做的非常完美。
Covalex_Reaction_LastWarning_002=有一些坏消息.我收到了通知, Covalex可能要将把你的工时转为"不活跃"的状态了.似乎你过往的记录不尽如人意.好消息是, 现在改变他们的想法还为时不晚!如果你顺利完成接下来的这一份合约, 人们便会知道你仍有可造之处。
Covalex_Reaction_Renew_001=我知道距离我们上次谈话已经有一段时间了,但是我很高兴地告诉你,我的经理已经同意让你做另一个“评估试验”,以重新获得作为Covalex独立合约工的积极地位.我坚信给人们另一个机会来证明自己,而这就是你的!
Covalex_Reaction_Renew_002=我这有些好消息.上头让我们重新查一遍实习合约工名单, 看看有没有值得再次录用的家伙.我第一眼就看中了你.就看你意下如何了.你准备洗心革面,再试一次吗?
