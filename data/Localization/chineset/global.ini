covalex_chaindelivery_desc_001=\n你好,\n\n~mission(Contractor|Reaction)\n\n对于下一份合同, 为了帮助加快运输,  我们的超级智能数据技术人员协调了以下多站路线:\n1.从 ~mission(Location1|Address) 拿取 ~mission(Item1) 并运送到 ~mission(Location2|Address). \n2.从 ~mission(Location2|Address) 拿取 ~mission(Item2) 并运送到 ~mission(Location3|Address). \n3.从 ~mission(Location3|Address) 拿取 ~mission(Item3) 并运送到 ~mission(Location1|Address). \n\n这真的将会充分利用你的旅行时间! \n\n每成功送货, 将会获发一笔款项, 完成整个路线后就可获得一笔奖金.\n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
