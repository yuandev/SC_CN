item_DescUMNT_ANVL_S5_Rotodome=制造商: WillsOp\n物品类型: 雷达\n尺寸: 5\n\n当UEE向Anvil公司提出一艘用来解决移动计算机通讯问题的飞船时, Anvil选择了太空扫描和深空雷达行业数一数二的WillsOp来协助完成这一重要的任务.他们共同进行研究并成功研发了一款针对Hornet 系列战机的升级版雷达Long Look Radar (LLR), 省去了重新研发一艘新船的麻烦.LLR搭载了全套WillsOp的扫描系统. 现在它被引入民用飞船配件市场后, 能够将你原本就已经相当优秀的飞船进一步升级成一艘完美的侦察战机。
