FleetWeek2950_Family_Body_01=你所爱的人刚刚向光荣的海军生涯迈出了第一步.你可能会对他们在基础训练中的经历,你的亲戚/朋友的安全,以及在他们训练和随后的军事部署中怎样相互联络带有疑问.\n\n我们知道,对一些人来说,这可能是一个可怕的时刻,希望这能让他们对这个决定所带来的美好机遇有所了解。\n
FleetWeek2950_Family_Body_02=当新兵通过海军运输船乘坐MacArthur号到达时,标准训练就开始了.他们会立即得到一个被称为Rubicon的选择,这是重新考虑是否入伍的最后机会.之后,新兵们将被分成几组,分配到他们的训练营,即锻工营.他们还将会见师长,他将是训练他们在海军服役的第一位导师.\n\n经过长时间的高强度训练、体能训练和军事理论与技术教育后,新兵将进入训练的候选阶段.在此期间,他们将接受一系列身体、心理和智力测试,以确定他们最适合在海军的哪个位置.一些人可能会去飞行学院,一些人去做研究,一些人甚至可能会被详细地安排到海军陆战队训练中.\n\n从这一刻起,新兵将接受专门的训练,进入他们被选中从事的任何学科.这将包括他们剩余的训练,并将在他们的第一次舰艇任务结束,该任务将与下一个“不可征服者周”重合,除非需要更专业的训练.\n在此之后,他们将部署\n
FleetWeek2950_Family_Body_03=我们知道,对家人和朋友来说,新兵入伍后的最初几周是最困难的,但我们要求你不要试图联系他们.\n\n为了提供帮助,所有新兵都将发送一个通讯,让他们的家人知道他们已经安全抵达麦克阿瑟号,但作为一种惯例,我们希望新兵专注于他们训练的最初阶段,因为这在他们的发展中至关重要.因此,我们将限制任何入站通讯,直至此停电期结束.在那之后,你就可以更定期地与他们联系,因为通讯是每周的特权。\n
FleetWeek2950_Family_Body_04=一位二等兵的部署经验将根据他们的舰艇任务和专长而变化.其中许多可能发生在远离作战区域的地方,或在危险的作战区域,但其中一些确实会使他们处于危险的境地.你必须明白,我们所有的军人都将接受训练,以适应这种高强度的情况.\ n \ n海军提供几个项目为那些有困难的朋友和家人在应对所爱的人,所以外联部门随时联系你当地的海军基地与辅导员谁能介绍最好的选择为你解忧.\ n
FleetWeek2950_Family_Body_05=虽然我们的许多人员认为,海军可以提供一个完整的职业生涯,但有些人很乐意把他们的经验和培训作为公民回到私营部门.你会很高兴地知道,光荣的海军服役打开了各种各样的机会,这可能是以前没有的,比如继续在帝国的众多机构之一的教育,或将他们的新技能转化为一个在民用世界的高收入职业.\n\n无论他们选择哪条道路,你所爱的人都将准备好应对生活给他们的所有挑战,他们知道他们有像你们一样的爱的朋友和家人,以及在海军中永远的家人。\n
