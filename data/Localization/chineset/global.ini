item_DescORIG_350r_shop=制造商:Origin Jumpworks\n定位: 竞速\n\nGangleri BP 707标准发电机与经过重新设计的300i机身相结合，可容纳双Hammer Propulsion HM 4.3推进器，使350r成为您有史以来最快的个人飞船。
