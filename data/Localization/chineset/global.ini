items_commodities_type_waste=Waste(垃圾)
items_commodities_type_waste_desc=需要丢弃的无用物品。
items_commodities_uncutslam=Uncut SLAM
items_commodities_uncutslam_desc=SLAM最初是为运动员开发的,在被取缔之前.它是战斗性能的增强器,将用户的神经系统作为恐惧抑制剂和止痛药.未切割的SLAM是药物的浓缩形式,必须将其稀释至非致命剂量后才能包装到分散瓶中并食用。
items_commodities_uranium=Uranium(铀)
items_commodities_uranium_desc=在浓缩后,放射性铀通常被用于能源生产.而耗尽之后, 其硬度让其成为电镀板一样的结构组件。\n
items_commodities_waste=Waste(垃圾)
items_commodities_waste_desc=需要丢弃的无用物品。
items_commodities_waste_rock=Rock(岩石)
items_commodities_waste_rock_desc=采矿过程中的副产品。
items_commodities_widow=WiDoW(寡妇)
items_commodities_widow_desc=较厚的墨黑类鸦片毒品.因其较为简单的制作过程,WiDoW像野火一样迅速遍布了整个帝国.这也造就了不同批次药品之间的差异.被设计成一种直接注射到血液中的药物,过度使用后药物会将静脉染成黑色,在全身形成网状的皮下组织,这也是该药物名称的由来.在UEE境内为非法药物。
items_commodities_xapyen=Xa'Pyen(夏潘)
items_commodities_xapyen_desc=夏潘这种来自于希安的复杂合金适用于诸多场景, 直到最近才开始被人类用于制造业。
items_commodities_xenon=Xenon(氙)
items_commodities_xenon_desc=浓稠, 无色, 无味的稀有气体, 正常情况下无任何反应.在电子喷发的时候呈现蓝色的光。
items_commodities_zip=Zip
items_commodities_zip_desc=滋滋再被注入到血液循环时会“过载”用户的神经系统, 使得使用者产生幻觉, 周遭的颜色变得更鲜艳以及暂时性失聪.这些效果一般会使得使用者变得更难集中注意力以及多动。
