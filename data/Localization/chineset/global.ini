UDM_LocalDelivery_desc=你好 高质量的货运合作伙伴!\n\n寻找机会用货船飞上云霄？ 仔细选择路线后，即可赚取积分并探索当地 -\n\n~mission(Itinerary)\n\n如果没有上司,并得到报酬而且还是飞你自己的船听起来像是完美的工作的话,这份合同只是你一直在寻找的东西. \n\n展望与您合作,\n\n统一分销管理\n -交付全部包裹-
UDM_LocalDelivery_desc_01=你好 高质量的货运合作伙伴!\n\n准备为我们不断发展壮大的交付网络做出贡献吗? 是否有可以在本地行星体和卫星之间携带几个包装的飞船? 我们为您提供了精心选择的入门级路线. -\n\n~mission(Itinerary)\n\n如果听起来像您感兴趣的事情,请立即接受此报价! \n\n展望与您合作,\n\n统一分销管理\n -交付全部包裹-
UDM_LocalDelivery_desc_02=你好 高质量的货运合作伙伴!!\n\n 有兴趣从自己准备好的货船上赚钱?  那么下面精心挑选的行程可能就是你一直在寻找机会 -\n\n~mission(Itinerary)\n\n接受此合同,您将按照自己的方式行事出发.\n\n展望与您合作,\n\n统一分销管理\n -交付全部包裹-
