searchbody_desc_0001=~mission(TargetName)的家人希望找到一些结果。虽然有消息证实:在~mission(Ship)上服役的~mission(TargetName|First)没有幸存下来，但他的家人依旧想知道到底发生了什么。~mission(Contractor)正在寻找一个干事利索且有判断力的人去~mission(Location)调查，看能否查出发生在~mission(TargetName|First)身上的厄运。~mission(Timed)~mission(Danger)非常感谢您在这件事上的协助。
searchbody_desc_0002=最近,一艘~mission(Ship)碰到了不幸的事情导致坠毁。自从同一时间后，没有人再听到或看到~mission(TargetName)，我们目前认为，当~mission(Ship)遭遇厄运时，他们可能就在船上。我们想找一个人去~mission(Location)完成现场调查，并确定~mission(TargetName|Last)是否在那里。~mission(Timed)~mission(Danger)
searchbody_desc_0003=我们需要一个侦探去找个人，~mission(TargetName)，最后看到他是在一艘~mission(Ship)上工作，这艘船最近被报告已经坠毁。 ~mission(Timed)~mission(Danger)酬劳将在找到~mission(TargetName|Last)的下落后给予。
searchbody_desc_0004=~mission(Contractor)目前正在寻求一位侦探来确认~mission(TargetName)的情况。根据我们最初的研究，~mission(TargetName|First)曾在~mission(Ship) 上服役，并遭遇了悲惨的事故。我们需要你前往~mission(Location)进行现场搜查，确定 ~mission(TargetName|First)是否已在船上遇难以便我们通知其父母。 ~mission(Timed)~mission(Danger)
searchbody_desc_0005=不期望这次有好结果。最后一次听说~mission(TargetName)就是在他们登上~mission(Ship)的时候。据报道这艘船已经损毁。现在，他的家人想要知道到底发生了什么。这就是你能派上用场的地方了。去吧，去~mission(Location)搜索，找到~mission(TargetName|Last)，希望我们可以给他的家人一点点安慰。~mission(Timed)~mission(Danger)
