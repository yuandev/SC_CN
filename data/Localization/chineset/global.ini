mg_miles_spacecollect_steal_desc_0001=这有一个生意.一艘~mission(ship)在航行时被击毁了客户希望有人能够前往~mission(location)去取回~mission(item).一旦你取得了该物品, 将它运送到~mission(destination). ~mission(trouble)~mission(rush) 轻轻松松,对吧?
mg_miles_spacecollect_steal_desc_0002=长话短说, 一艘~mission(ship)不幸在航程中被击毁了.客户想将~mission(item)从~mission(location)取回, 然后将它运送到~mission(destination).你知道的越少对你越好. ~mission(rush)~mission(trouble)
mg_miles_spacecollect_steal_desc_0003=这里是我告诉你的需要出舱进入太空寻找货物的地方.需要你抢回~mission(item)位于~mission(location). ~mission(trouble)当你拿到物品以后, 运送到 ~mission(destination).当运送完成后报酬会汇入给你. ~mission(rush)
mg_miles_spacecollect_steal_desc_0004=这是一个简单的搜索任务.我需要你将一些~mission(item)从~mission(location)运送到~mission(destination). ~mission(rush)当物品成功抵达后, 你会得到属于你的报酬. ~mission(trouble)
mg_miles_spacecollect_steal_desc_0005=所以这个需要我帮助的家伙惹上了一点麻烦.他的一艘~mission(ship)在航行中爆炸了.但是他仍需要其中的~mission(item), 物品曾被运往~mission(destination)现在他愿意付钱将物品运输到目的地.这就是你能派上用场的地方了。前往~mission(location), 拿到包裹后继续先前的运送. ~mission(trouble)当你成功将包裹完好无损的运送到目的地后, 报酬将支付于你. ~mission(rush)
mg_miles_spacecollect_steal_desc_0006=有小道消息说一艘~mission(ship)在运送一些有意思的货物时被人击毁了.我觉得现在是时候去抢劫了,对吧?前往~mission(location)并取得~mission(item)然后运输到~mission(destination).我保证你这趟麻烦的旅程会得到相应的报酬. ~mission(trouble)~mission(rush)
mg_miles_spacecollect_steal_desc_0007=最近我一直盯着这艘~mission(ship)直到前些日子它被击毁了.这确实是一个对每个人都是悲哀的情况,但是工作还要继续这艘船还载着昂贵的货物需要前往它所需要去得地方.你需要取回~mission(item)位于~mission(location)然后将它运送到~mission(destination). ~mission(rush)~mission(trouble) \n\n你成功完成以后,不单会赢取我的好感, 同时也会得到相应的的报酬。
