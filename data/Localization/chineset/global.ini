deployprobe_desc=~mission(Contractor|DeployProbeDescription)
deployprobe_desc_0001=~mission(Contractor) 正寻求从 ~mission(Destination) 收集更多数据.为了协助此份工作,我们正在寻找人去投放一个 ~mission(Item) 到那去. ~mission(Contractor|DeployProbeDanger)
