mg_clovus_bladesteal_update_01=最新情报：看起来有混蛋先发制人对我们下狠手了。我们不能让一些二流子卖掉这些数据。这会对我的信誉造成毁灭性的打击。除了让你在一切都完蛋前追踪搜寻到刀片(服务器)之外我别无选择。\n\n万幸的是，如果Hurston(赫斯顿)只相信一件事情，那一定就是安全冗余。如果你能重启这颗卫星的内部主控系统的话，它应该可以重新激活 ~mission(Item) 并让你找到它的当前位置。
mg_clovus_bladesteal_update_02=最新情报：看来我们不是唯一想要带着刀片(服务器)潜逃的人。你能想象我被抢活了这件事有多么的不合适吗？如果消息传开了，那将会对我造成毁灭性打击的。这不能忍。现在唯一的选项就是让你在他们将数据卖出去之前打断解密进程。\n\n想要追寻 ~mission(Item) 的当前所在位置，需要重启卫星的内部主控系统。这将会激活追踪协议并让你找到那些罪魁祸首。
mg_clovus_bladesteal_update_03=最新情报：看起来Hurston(赫斯顿)的安保没我想象的那么废柴。在我们还在交流的时候，他们已经定位了你的所在并向那里派出了雇佣兵。保护 ~mission(Item) 直到传输完毕。不然的话，我们的一切努力都会化为泡影。
mg_clovus_bladesteal_update_04=最新情报：天大的坏消息。就在此时Hurston(赫斯顿)安保已经得知了我们那“卑微”的盗窃行动并且派遣了他们那残忍的暴徒们来追杀你。在数据传输完成前保护好 ~mission(Item) 对你来说至关重要。 \n\n干了这么多事情最后却失败了实在是没法忍。
