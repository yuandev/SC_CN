item_DescBANU_TachyonCannon_S1=制造商: Banu(Banu)\n物品类型: 快子加农炮\n尺寸: 1\n\n融毁加农炮受到Banu souli的喜爱,这种武器在远距离持续造成毁灭性的能量破坏.尽管这门炮开火很慢,但快如闪电的快子炮弹几乎可以立即击中目标,这使得融毁加农炮成为Banu安保舰最爱的选择.尽管Banu早就忘记了这种高科技武器的起源,但一些独特的设计选择却使学者们怀疑,Banu可能不是自己发明这项技术而是盗用进其他文明的。
item_DescBANU_TachyonCannon_S2=制造商: Banu(Banu)\n物品类型: 快子加农炮\n尺寸: 2\n\n融毁加农炮受到Banu souli的喜爱,这种武器在远距离持续造成毁灭性的能量破坏.尽管这门炮开火很慢,但快如闪电的快子炮弹几乎可以立即击中目标,这使得融毁加农炮成为Banu安保舰最爱的选择.尽管Banu早就忘记了这种高科技武器的起源,但一些独特的设计选择却使学者们怀疑,Banu可能不是自己发明这项技术而是盗用进其他文明的。
item_DescBANU_TachyonCannon_S3=制造商: Banu(Banu)\n物品类型: 快子加农炮\n尺寸: 3\n\n融毁加农炮受到Banu souli的喜爱,这种武器在远距离持续造成毁灭性的能量破坏.尽管这门炮开火很慢,但快如闪电的快子炮弹几乎可以立即击中目标,这使得融毁加农炮成为Banu安保舰最爱的选择.尽管Banu早就忘记了这种高科技武器的起源,但一些独特的设计选择却使学者们怀疑,Banu可能不是自己发明这项技术而是盗用进其他文明的。
