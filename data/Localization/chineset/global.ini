item_DescGreycat_Industrial_Sure_Grip_Tractor=制造商: Greycat Industrial\n物品类型: 牵引光束\n\nGreycat Industrial最新的实地测试的牵引光束是对他们产品目录的可靠补充.除了更有效率的推/拉比率, 最新的型号在其他方面和老型号没有什么区别.牵引光束被设置为能够瞄准并提取从小行星碎片到漂流的船员的一切东西, 由Greycat Industrial认证的 Soft-Touch® 保证。
