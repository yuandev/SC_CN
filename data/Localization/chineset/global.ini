ea_ui_mapdesc_Crossroads=在2445年发现的联合国地球与Nexus系统的处理方式存在冲突. 由于当时唯一的跳转点是通过Cathcart进行的,因此他们试图将其作为专用的军事训练系统使用该系统,但是预算发布迫使政府向该组出售了唯一的销售权,以使该系统可以最终进入该系统. 史坦顿系统的历史 Hathor不分青红皂白地剥离了其资源系统,然后放弃了它.随着系统逐渐变得模糊不清,数十年来,不法分子,擅自占地者和难民开始迁入.直到2931年迪恩·凯拉(Dean Kellar)臭名昭著地运行时，UEE才意识到并确定了这些犯罪分子的危险和根深蒂固并决定将其收回.\n\n年份为2934年.UEE仍在尝试通过清除系统中的非法居民和擅自占地者来恢复秩序. 由SAC达勒尔·林肯(SAC Darrrell Lincoln)领导的UEE宣传战术团队成员,或在莱奥尼·"僵尸"·库尔科夫(Leoni·Zombie)·库尔科夫(Leoni)领导的最高帮派中扮演同等角色,在Hathor采矿中心.
ea_ui_mapdesc_TheGoodDoctor=Hatfield & Harding在2743年从 Galor Messer IX 手中购买了位于利尔星系的Mya, 并制定了宏伟的计划.他们Persei’s大学 分析研究与量化校区的马库斯·法耶尔博士负责监督类地化改造和定居工作.他们并不知道, 法耶尔博士之后会背叛他自己的员工, 还把整个星球据为己有.2812年5月3日, 该星球上所有的通讯被切断.几小时后, 法耶尔博士向Hatfield&Harding公司和宇宙其他地方发送了一条信息, 宣布了太阳之眼教会的诞生, 这是一个基于激进孤立主义的新宗教, 他们打算将Mya据为己有.\n\n法耶尔的前雇主非常愤怒.尽管违背了UEE政府的意愿, Hatfield&Harding公司仍然组建了一支秘密雇佣兵队伍, 以保全这个星球并消灭法耶尔以及任何阻挡他们的追随者.这次行动是一场残酷的屠杀.事实证明, 信徒们更愿意为他们的新领袖出生入死.任务的失败直接导致了Hatfield与Harding公司的解体, 并将Mya的完全控制权交给了法耶尔和其信徒 (被称之为  "局外人")。
