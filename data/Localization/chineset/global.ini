blackboxillegal_desc_0001=一艘 ~mission(Ship) 被炸了, 我们认为 ~mission(Client) 跟这件事脱不了关系.他们正在为了去 ~mission(Location) 时带一把切割器而付钱, 阻止 the ~mission(Item), 然后带到 ~mission(Destination) 销毁.  ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0002=我们有个麻烦事.我们需要个人去~mission(Location) 并且把 ~mission(Item) 拿走.让这场 "意外" 消失的话,  ~mission(Client) 肯定不会亏待你.你所需要做的事就是把货运到 ~mission(Destination) 然后拿钱走人.简单. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0003=那是艘跑出去还把自己害死的 ~mission(Ship) 问题是, ~mission(Item) 纪录下了是谁做的事.现在, ~mission(Client) 需要一个人去 ~mission(Location) 然后拿上 ~mission(Item) 去 ~mission(Destination). ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0004=人们在议论着并且尝试找出在 ~mission(Ship) 上发生了什么.这对于 ~mission(Client) 是个问题.他们想让过去的事过去.意思就是如果有人拿到 ~mission(Item), 他们将欣喜若狂, 把它带到 ~mission(Destination).那种付你你大笔钱的开心. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0005=我正在找一个在道德上十分灵活的人去从一艘轰隆作响的 ~mission(Ship) 上拿一个 ~mission(Item) .我们会发送坐标: ~mission(Location), 所以你所需要做的就是去那里, 拿到它且把它送到 ~mission(Destination).简单. ~mission(Danger)~mission(Timed)
