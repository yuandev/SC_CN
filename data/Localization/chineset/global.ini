manufacturer_Desc987=以更有侵略性的人文风情而闻名.不对称粗体图像打印。
manufacturer_DescABIN=高端机库装饰供应商。
manufacturer_DescACAS=公司更关注非战斗船只的结构建造优雅,华丽且功能强大的电源
manufacturer_DescACDO=亚希多通讯传播不仅在UEE周围建立了稳定的通讯阵列, 同时他们的新技术使得跨星系通讯成为了可能。
manufacturer_DescACOM=在竞速领域, ACOM代表了两个意思AC是“指挥官”一词的缩写，意思是在所有人面前急速通过，以至于他们只能说出“啊草”好快.第二个意思是最近才火起来的, 那些初创公司们喜欢用ACOM作为他们的绰号.ACOM 致力于创造那些最极端, 最急速的组件. 这样在赛道上可以使得飞行员获得一些重要的优势.ACOM是被著名的首席维修官Garrit Bijarani的孩子Jayce和Zan所创立, 这一对兄妹继承了四代人的竞速知识, 将它们运用在ACOM的电源和冷却器产品线上。
manufacturer_DescAEGS=在第一次塔维因战争时期, 圣盾动力作为军事飞船的制造商而打出了一片天.他们的轨道轰炸机在IdrisIV帮助Ivars Messer获得了一场不光彩的胜利后, 收到了Ivars Messer的青睐. 从此该机型便成为了Ivars Messer铁血政权的代名词.但是在Ivars Messer的政权倒台后, 圣盾动力失去了大部分的合同, 同时他们的机型被大众所唾弃. 整个圣盾动力陷入了巨大的危机.他们决定减少生产规模, 开始生产飞船组件.但是三十年河东三十年河西, 圣盾动力如今再次崛起成为军用战舰及配件的巨头。
manufacturer_DescALB=有个性, 有态度, 就用阿莱霍兄弟装备。
manufacturer_DescAMD=大名鼎鼎的电子设计以及调试公司.野马欧米茄就是联合外域和AMD的联名产品。
manufacturer_DescAMRS=亚蒙里斯公司由来自Messer时代初期的菜鸟Marcelo Amon和Travis Reese创立，是UEE中最古老的能源武器制造商之一。他们的设计理念将用户放在了第一位, 并在可靠性和易用性方便获得了市场的认可. 他们声称, 他们和其他公司不同的点在于, 他们花费大量时间在实地测试他们的产品。
manufacturer_DescANVL=Anvil Aerospace为公民们提供了一些轻型作战机型的选择.这些船和Drake的船相比, 虽然更贵, 但是更精致也更坚固.铁砧航空的大部分收入来自与UEE签订的设计和建造军舰的军事合同，特别是标志性的大黄蜂。
manufacturer_DescAPAR=启示录军备生产侵略性, 毁灭性的武器. 他们的设计灵感大多来自梅塞尔时期。
manufacturer_DescARCC=这个企业一开始是为工业级船制造引擎发家, 到现在已经成长为一个巨头, 并且拥有斯坦顿星系的一颗行星.同时他们拥有一个地质改造部门, 这个部门下又拥有许多矿业联盟。
manufacturer_DescARGO=这家船舶制造商专注于制造航班, 运输船以及多功能地面载具, 在宇宙的每个角落都能发现他们产品的踪迹。
manufacturer_DescARMA=[PH] ArmaMod Description
manufacturer_DescASAD=[PH] PH Associated Science and Development Description
manufacturer_DescASAS=上升航天一开始做小而精的产品, 例如向富人出售一些低热量信号的高端推进器. 这些推进器可以保证富人们在太空中享受的时候不用害怕被海盗侦测到.尽管上升航天的推进器热量信号很低, 但是耐不住船的其他部件还是会散发高热量信号.慢慢的他们决定开始做整船的配件, 现如今他们的产品线可以提供全套的低热量信号组件. 协同工作时, 这些组件会让客户可以放心的在宇宙中航行而不用担心被别人侦测到。
manufacturer_DescATK=爱踏客从一家小微企业成长到一个商业帝国, 他们主要生产高科技服装.他们的超软气垫鞋可以给用户一种轻巧又灵活, 并让客户有种脚踏实地的感觉。
manufacturer_DescAVNG=石墨烯以及石墨烯产品厂家.他们是万斯超级工业的子公司。
manufacturer_DescBANU=[PH] Banu Description
manufacturer_DescBASL=毒蝎公司是一家防御系统的制造商, 他们生产护盾系统, 个人护甲, 船舶装甲, 同时面向军用及民用市场。
manufacturer_DescBEHR=贝林财团研发2554年在泰拉星系上成立, 这个是贝林股权投资经过了数十年的收购其他小型研发公司, 并将他们整合成为贝林财团研发.他们拥有众多的研发小组在研发多种多样的技术, 贝林财团寄希望于多投资研发项目而其产品可以在市场上获得成功.他们的投资没有白费, 他们的实验室发明出了镭射武器的标准化以及其他数十种发明而得到大众认可.如今, 贝林财团仍借着他们技术领先产品, 简单易懂的设计理念在市场上占有一席之地. 他们的生产线包括了枪支, 导弹, 无人机, 到护盾系统以及装甲。
manufacturer_DescBLTR=蓝三角股份有限公司作为顶尖的计算机和分析系统的制造商, 他们只雇佣顶尖的工程师以及程序员. 他们的程序员大多都是做黑客起家的。
manufacturer_DescBRRA=(PLACEHOLDER) 布拉德&拉比
manufacturer_DescCBA=蓝色编码服装是一家生产专业制服以及空降服的服装生产商. 他们服装的特点是不牺牲实用性同时, 让用户彰显个性。
manufacturer_DescCBD=CBD.他们卖服装.剁不剁手看你自己。
manufacturer_DescCDS=克拉克防御系统是一家专注于地面作战的防御系统的制造商. 他们主要的产品包括了从单兵护甲到防御系统.他们产品的命名习惯一般都很直截了当.\n\n型号: PAB-4 (单兵防能量及弹道轻装甲)\n\nQDB-12 QuiKCade (快速部署掩体)
manufacturer_DescCHCO=通讯, 雷达和扫描系统的专业制造商.他们的产品坚固耐用的可靠产品, 是那些采矿者以及探险家的心头好。
manufacturer_DescCLDA=[PH] Caldera Description。
manufacturer_DescCNOU=联合外域是特立独行的万亿富翁Silas Koerner创办的一家船只生产商, 同时也是第一家将总部设在新发现的星系上的公司.Koerner在跳跃通信行业赚了一大笔钱, 他所建立这家公司的原因是为了反击他认为被过度管控的飞船行业.因为联合外域设立在远离所有竞争对手的地方, 他们反而受到了更多的关注。
manufacturer_DescCRLF=护生这家公司生产民用医疗包.由一群医生组成的护生, 是第一家向大众提供重型医疗解决方案的公司。
manufacturer_DescCTL=城市之光为普通家庭提供了价格合理的时尚服饰。
manufacturer_DescDMC=DMC的招牌是牛仔布, 但是绝对不止于牛仔布.不管是可靠的太空服还是耐用的时尚服饰, DMC提供一站式购物体验, 因为他们知道实用性和美观一样重要。
manufacturer_DescDOOM=[PH] Extremely aggressive looking homemade armor meant to protect and intimidate.这种装甲不仅能让你在末世中生存下来, 还能让你在末世称王。
manufacturer_DescDRAK=	制造价格低廉且模块化的船, 这家制造商成为了很多人第一艘船的选择, 但是同时也吸引了很多犯罪分子."	制造价格低廉且模块化的船, 这家制造商成为了很多人第一艘船的选择, 但是同时也吸引了很多犯罪分子.			
manufacturer_DescDRN=德隆凭借其柔和的色彩和经典的剪裁, 重新定义了高端商务服装。
manufacturer_DescDYL=[PH] - Dyna Lei Description
manufacturer_DescELD=埃斯卡有限公司用他们创新的纺织品和精良的工艺, 使得舒适便装这种服装种类更上了一层楼。
manufacturer_DescESPR=[PH] Needs Description。
manufacturer_DescEVL=你是独一无二的.他们无权告诉你你是谁.伊娃之光, 让人们听见你的声音。
manufacturer_DescFFSY=[PH] Failed laser weapon manufacturer.转型为一家工程公司, 几乎统一了武器挂点的规格。
manufacturer_DescFIO=菲奥伦每个系列都能带给您永恒的优雅. 要优雅, 认准菲奥伦。
manufacturer_DescFSIN=虽然在帝国的每个角落都能发现检索器半导体有限公司电池和半导体. 但是随着检索器半导体有限公司在30世纪开始扩张, 他们的新计算机部门也收获了广泛好评。
