mg_ruto_blackboxillegal_desc=~mission(desc)
mg_ruto_blackboxillegal_desc_0001=看起来 ~mission(client) 正在试图去清除掉 ~mission(ship)的黑历史.我告诉你这次的任务在 ~mission(location), 麻溜的, 取走~mission(item)然后把这玩意送到我联系人那, 位置在 ~mission(destination).他们将会照顾其余剩下的. ~mission(rush)~mission(trouble)
mg_ruto_blackboxillegal_desc_0002=~mission(rush)你得前往一艘 ~mission(ship) 的残骸, 从中拉出 ~mission(item), 然后前往 ~mission(destination). ~mission(trouble)~mission(client) 会确认并付款给你。
mg_ruto_blackboxillegal_desc_0003=不知道你听说了没,最近星系里有一艘 ~mission(ship) 给干掉了.现在, 我不会说是谁, 但是总有一个人或者一群人需要去负责偷走这个东西~mission(item) 在他落入条子的手里之前.来让我给你介绍介绍干活的地方~mission(location). ~mission(trouble)一但你拿到那玩意 ~mission(item), 你拿上那玩意来这个地方~mission(destination) 哪里会有人负责漂白他.就这么简单. ~mission(rush)
mg_ruto_blackboxillegal_desc_0004=我有一个客户最近来问一艘船的情况 ~mission(ship) 那艘船在最近沉没了.他们对于回收船上的某一件东西非常感兴趣 ~mission(item) 他们也希望这件东西出现在这个地方 ~mission(destination). ~mission(rush)当然, 他们愿意为支付一笔不小的钱. ~mission(trouble)
mg_ruto_blackboxillegal_desc_0005=你在这里得到一个升职任务.你先到达哪里~mission(ship)'s wreck 然后拿到这件东西~mission(item).剩余的任何东西你都可以开心0元购. ~mission(rush)我有这东西的一切信息 ~mission(location), 但是当你得到它, 迅速的将它交给我的人~mission(destination) 然后你会得到你想要的.对你来说应该如同探囊取物一般. ~mission(trouble)
