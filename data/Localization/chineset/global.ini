item_Desc_COOL_TYDT_S01_SnowBlind=组件类型: 冷却器\n制造商: Tyler Design & Tech\n尺寸: 1\n级别: A\n类别: 隐形\n\n红外信号辐射是一种向所有人暴露你行踪的可靠的方法,不过这通常比较危险.借助Tyler Design设计技术的"雪盲"飞船冷却系统,您可以显着减少发热量,让飞船在最佳温度条件下运行。
item_Desc_COOL_VNCL_S01_Cold=组件类型: 冷却器\n制造商: Vanduul\n尺寸: 1\n级别: N/A\n类别: 军用\n\n在Vanduul 的飞行器上发现的一个小型冷却器,军方代号为“ Cold”,其耐热性已经过调整,可以满足Vanduul飞行员的迫切需求。
item_Desc_COOL_WCPR_S00_Kelvid=组件类型: 冷却器\n制造商: Wen/Cassel Propulsion\n尺寸: 0\n级别: B\n类别: 民用\n\n"Kelvid"是一种高性能且暴力的冷却器系统,旨在使您的车辆持久轰鸣,不再受到限制。
item_Desc_COOL_WCPR_S01_Gelid=组件类型: 冷却器\n制造商: Wen/Cassel Propulsion\n尺寸: 1\n级别: A\n类别: 民用\n\n来自Wen/Cassel Propulsion的顶级"Gelid"冷却器可提供更好的散热性能和更高的功率输出,是适用于各种飞船的全包式热管理系统。
item_Desc_COOL_WCPR_S02_Graupel=组件类型: 冷却器\n制造商: Wen/Cassel Propulsion\n尺寸: 2\n级别: C\n类别: 民用\n\n"Graupel"不仅能为大型飞船提供顶级冷却技术来保持其最佳性能,还带有Wen/Cassel Propulsion公司标志性的精巧工艺。
item_Desc_COOL_WCPR_S02_Taiga=组件类型: 冷却器\n制造商: Wen/Cassel Propulsion\n尺寸: 2\n级别: B\n类别: 民用\n\nWen/Cassel Propulsion一直致力于开发高质量的冷却器,例如最新版的"Taiga",该冷却器可以在保持其一贯的高标准的同时很好地处理和管理多余的热量。
