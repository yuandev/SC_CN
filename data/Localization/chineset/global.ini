mg_miles_assassin_desc_0001=这是一点我们谈论过的小忙的细节你正在找~mission(TargetName)并且我会把~mission(location)发给你. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0002=名字:~mission(TargetName)\n~mission(Contractor|AssassinationTimed)我也已经把~mission(location)附在这条信息里了.确保一切顺利完成.~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0003=任务目标名字是~mission(TargetName).我会附上 ~mission(location). ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) 无论如何你都要完成它。
mg_miles_assassin_desc_0004=给你.\nName:~mission(TargetName)\n这并不多但是我已经给你加了 ~mission(location), 所以你应该很容易找到. \n~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0005=这是我所知道的全部信息.任务目标名字是 ~mission(TargetName).不知道他们干了啥，但是他们的确狠狠地激怒了某人.无论如何, 我正在发送 ~mission(location).找到并干掉他们，你会得到你应得的.很简单. ~mission(Contractor|AssassinationDanger) ~mission(Contractor|AssassinationTimed)
