fine_terminal_informationScreen_Info=\n我是如何被处罚款的?\n大多数罚款都是直接由执法部门人员发出的, 有一些则是由您的舰船与mobiGlas检测到并实时上传至ECN(Emergency Communication Network, 紧急通讯系统)的违规行为导致的.\n\n\n什么会导致我被罚款?\n有关适用于您当前司法管辖区的可能的罪行的完整列表,请咨询您的mobiGlas.\n\n\n为什么有的行为在其他辖区是合法的,在另外一个辖区却会被罚款?\n不同管辖区执行着不同的法律.我们建议您在每次进入不同辖区时检查您的货物在目标辖区的合法性.\n\n\n我的载具被盗走了,为什么我还会收到其产生的罚款?\n除非您向执法部门上报您的载具被盗窃 (在任意ASOP终端皆可汇报被盗), 否则您仍被认为是载具的法定拥有者并需要对其参与的违法行为负责.\n\n\n什么是增额罚款?\n为鼓励违规者及时缴纳罚款,  OIJ(the Office of Imperial Justice,帝国司法办公室) 会为新的违规罚款提供短时间的折扣,让新的违规者可以以较低的价格缴纳罚款.如果罚款未在这期间内付清,其数额将会上升,相对的罪名也会更加严重.\n\n\n如果我不支付我的增额罚款会怎么样?\n如果您拒不支付增额罚款,罚款金额将会上升.当未支付罚款金额达到一定数额后,您的犯罪等级将会上升.随着您的增额罚款上升,您的犯罪等级也会加速上升.OIJ强烈建议所有人频繁检查并缴纳自己可能需要缴纳的罚金.\n\n\n如果我收到了错误的传单怎么办?\n如果您认为收到的传单有误,请联系客服议会.诚然我们不常犯错, 但我们仍在不断的改进我们的系统. 为此, 我们欢迎您的反馈。\n
