mobiglas_CharlieStation_Mel_Datapad_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n\n/**消息_01**/\n\n寄给：贡多站全体员工\n来自:：科瓦莱什安保\n主题： 员工注意- 新扫描协议\n标准地球时间2945.08.20.09:23\n\n最近，斯坦顿星系的走私和黑市活动有所增加。督导局和十字军工业安保部队已经着手处理并且请求科瓦莱什航运帮助减少此类活动.\n\n你们大多数人都知道，科瓦莱什航运在帮助当局消灭违禁品运输上有着悠久的历史.因此，从本周开始，所有通过斯坦顿星系科瓦莱什船运中心的物流将执行更加严格的扫描协议与安全措施.培训参考和程序手册正在分发，同时也可以在科瓦莱什>安全>斯坦顿中获得。\n\n十分感谢您在这项重要事务中的帮助.如果你有任何问题请联系我或您的主管.\n\n通过合作，我们可以带来改变.\n \n真诚的,\n\n萨西·迈克尔斯, 首席安全官\n科瓦莱什航运-斯坦顿\n\n/**信息_02**/\n\n寄给: 梅尔 奥索斯基\n来自: 天文舰队销售团队\n主题: 飞船定制服务\n标准地球时间2945.08.15.08:54\n\n致:梅尔·奥索斯基\n\n感谢您使用天文舰队的飞船定制服务.根据所选择的选项,您设计的自定义自由枪骑兵有四周的建造时间..\n\n如果您想支付定金并启动建造,请联系我们的销售办公室.\n \n诚挚的问候,\n \n肖恩·哈洛韦\n高级销售助理\n天文舰队分公司334\n18区/弧光集团/斯坦顿
