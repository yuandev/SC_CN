items_commodities_CK13GIDSeeds_desc=这种转基因大麦种子因其生长过程中体现出的高侵略性和高水平异花授粉导致其周边植物经常遭到破环而被禁止.然而这种植物十分高产而且种植方便，现在仍然是抢手货。
items_commodities_Coal=Coal(煤)
items_commodities_ConsumerGoods=Consumer Goods(消费品)
items_commodities_DCSR2=DCSR2
items_commodities_DCSR2_desc=有机衍生的萜类脂质双香油酮(通常称为DCSR2)已被禁止在生物医学应用中使用.当前,它最常用于制造非法麻醉品"SLAM"。
items_commodities_GaspingWeevilEggs=Gasping Weevil Eggs喘(息象鼻虫卵)
items_commodities_GaspingWeevilEggs_desc=象鼻虫的卵常被当做一种春药，但是如果它们正常孵化的话会吃掉空间站里的密封剂。UEE禁止运输该昆虫或其虫卵
items_commodities_HLX99Hyperprocessors=HLX99 超级处理器
items_commodities_HLX99Hyperprocessors_desc=这些巴努生产的芯片通常被称为"螺旋"，设计用于全核心加密破解并且通常用来制造计算机渗透设备。
items_commodities_HumanFoodBars=Human Food Bars(人类食品棒)
items_commodities_HumanFoodBars_desc=尽管包装上的标签上提示安全，但是巴努制造的“人类食品棒”已被证明含有多种危害人体健康的添加剂。
items_commodities_LifeCureMedSticks=LifeCure Medsticks(生命治疗药)
items_commodities_LifeCureMedSticks_desc=使用这些山寨生命治疗药的都死了。
items_commodities_OsoianHides=Osoian Hides(奥索安皮革)
items_commodities_RS1OdyseySpacesuits=RS1 奥德赛飞行服
items_commodities_RS1OdyseySpacesuits_desc=这些仿制的RSI奥德赛飞行服都是廉价的仿制品,，使用起来很危险。
items_commodities_RedfinEnergyModulator=Redfin Energy Modulator(红鳍能量调制器)
items_commodities_RedfinEnergyModulator_desc=这款由巴努制造商生产的能量调制器, 因其红色的散热片而与众不同。虽然它可以安装到大多数人类使用的组件子系统中降低电力消耗，但其奇高的故障率导致它被禁止进口到UEE。
items_commodities_Stims_desc=斯酊姆由各种烟草、咖啡因和情绪增强剂组成，常被人作为卷烟吸食。
items_commodities_agricium=Agricium(阿格里奇金属)
items_commodities_agricium_desc=稀有而珍贵的银色金属，具有蓝绿色的光泽。延展性、韧性强，极难发生反应。
items_commodities_agriculturalGoods=Agricultural Goods(农产品)
items_commodities_agriculturalGoods_desc=用于生产食品、纺织品和生物有机燃料的未加工农作物和动物产品。
items_commodities_agriculturalSupplies=Agricultural Supplies(农用品)
items_commodities_agriculturalSupplies_desc=农业生产所需的物品。包括化肥、饲料和农药。
items_commodities_altruciatoxin=Altruciatoxin(幻云)
items_commodities_altruciatoxin_desc=由亡魂树 (altrucia lacus) 的花粉经过化学处理产出, 摄入或吸食幻云的常见效果包括肌肉松弛、感官增强和昏昏欲睡。大量使用会导致舌头染色。
items_commodities_altruciatoxin_unprocessed=Revenant Tree Pollen(归魂树花粉)
items_commodities_altruciatoxin_unprocessed_desc=归魂树 (altrucia lacus) 的花粉。
items_commodities_aluminum=Aluminum(铝)
items_commodities_aluminum_desc=一种灰色的活泼金属，延展性好、质量轻、韧性足、强度高且耐腐蚀。具有超导性。
items_commodities_amioshiplague=Amioshi Plague(阿米什瘟疫)
items_commodities_amioshiplague_desc=阿米什瘟疫其实并不像它的名字那样不祥，它是一种生长在岩石裂缝中的入侵性地衣。当地衣的核心钻出地面试图充分吸收水分时，靠近地表部分的豆芽鳞片会打开并喷射出孢子，借此传播到其他岩石上。它的成熟期相对较短, 这也是它名字的由来。\n
items_commodities_ammonia=Ammonia(氨)
items_commodities_ammonia_desc=[PH] Ammonia description。
items_commodities_antiHydrogen=Anti-Hydrogen(反氢)
items_commodities_antiHydrogen_desc=氢的反物质包含一个正电子和一个反质子。
items_commodities_aphorite=Aphorite(美神晶)
items_commodities_aphorite_desc=装饰用的宝石水晶，因其多色的特点而备受推崇。
items_commodities_argon=Argon(氩)
items_commodities_argon_desc=氩在大多数条件下是惰性的，是一种无味无色的气体，与氧气一样可溶于水。在放电管中呈淡紫色。
items_commodities_arsenic=Arsenic(砷)
items_commodities_arsenic_desc=一种易碎的, 致密的半金属, 大量使用时有毒。
items_commodities_astatine_desc=一种具有放射性，高度不稳定的危险卤素。其部分同位素的半衰期为一秒或更短。
items_commodities_atlasium=Atlasium(巨神合金)
items_commodities_atlasium_desc=这种坚固的合金是少数可以从严重的船祸现场回收出来的材料之一。
items_commodities_beryl=Beryl(绿柱石)
items_commodities_beryl_desc=一种天然六边形晶体矿物。纯净的绿柱石是无色的， 不纯时的颜色包括祖母绿和海蓝色。
items_commodities_bexalite=Bexalite(贝沙石)
items_commodities_bexalite_desc=现今的电气系统中广泛应用了这种从天然无磁核世界中采集的矿物。
items_commodities_bioplastic=Bioplastic(生物塑料)
items_commodities_bioplastic_desc=当化石燃料在太阳系开始枯竭时创造出的一种塑料替代品。它来自可再生的生物质资源，通常来自大罐培养的细菌， 但也可以从工业副产品中提取。
items_commodities_bluebilva=Blue Bilva(蓝木橘)
items_commodities_bluebilva_desc=NDR: 23\nHEI: 10\n效果: 补水提神\n\n富含果糖的蓝木橘以其独特而富有层次的香气而闻名，它的芳香浓郁且低调。它的果实呈卵状尖头，果皮颜色由深蓝至靛青渐变。蓝木橘的枝条牢牢地附在它生长的石头上，因为过于牢固往往需要用器械将其剥离。果实成熟需要11个月左右。常见食用方式是干吃或制作成白兰地。
items_commodities_borase=Borase
items_commodities_borase_desc=这种高导热材料通常是由宇宙射线散裂形成的，往往更容易在年轻的恒星系中发现。
items_commodities_boron=Boron(硼)
items_commodities_boron_desc=一种由超新星和宇宙射线散裂产生的类金属元素。它的纯晶体形式可作为半导体。
items_commodities_cadmiumallinide=Cadmium Allinide(亚胺镉)
items_commodities_cadmiumallinide_desc=这种精炼镉储有巨大的潜在能量，经常被用于反应堆和电池中。
items_commodities_carbon=Carbon(碳)
items_commodities_carbon_desc=[PH] Carbon description。
items_commodities_carbonsilk=Carbon-Silk(碳绸)
items_commodities_carbonsilk_desc=这种轻盈、强韧的材料来自受过特殊基因改造的虫子，人们会收集其分泌物中的碳丝并编织出成品。
items_commodities_chlorine=Chlorine(氯)
items_commodities_chlorine_desc=一种具有高电子亲和力的轻质量气体，室温下呈黄绿色。卤素之一。
items_commodities_coal_desc=主要由碳组成的可燃沉积岩。被认为起源于远古泥炭。
items_commodities_cobalt=Cobalt(钴)
items_commodities_cobalt_desc=[PH] Cobalt description。
items_commodities_compboard=Compboard(电路板)
items_commodities_compboard_desc=各种计算机和电子产品内部使用的主要处理元件。
items_commodities_consumerGoods_desc=为了满足个人需求出售的货物。
items_commodities_copper=Copper(铜)
items_commodities_copper_desc=一种柔软的红橙色金属，具有高导电性。妥当处理后不易氧化。
items_commodities_corundum=Corundum(刚玉)
items_commodities_corundum_desc=氧化铝的结晶形式。用作宝石。品种包括红宝石, 蓝宝石和帕帕拉恰蓝宝石。
items_commodities_crudeOil=Crude Oil(原油)
items_commodities_crudeOil_desc=由碳氢化合物和其他有机分子组成的化合物。又称未加工石油。
items_commodities_diamond=Diamond(钻石)
items_commodities_diamond_desc=钻石是碳元素的一种同素异形体，经过数十亿年高温高压作用形成。极其坚硬且具有导热性。
items_commodities_diamondlaminate=Diamond Laminate(钻石层合板)
items_commodities_diamondlaminate_desc=这种玻璃状物质是目前最坚硬的制造材料之一，经常用于制造驾驶舱窗户的。
items_commodities_distilledSpirits=Distilled Spirits(蒸馏酒)
items_commodities_distilledSpirits_desc=通过蒸馏发酵物质生产的纯净饮料。酒精含量至少20%
items_commodities_dolivine=Dolivine
items_commodities_dolivine_desc=一种暗绿色的宝石，用于装饰。但由于其优秀的抗风化能力和高密度，在工业上也有它的用途。
items_commodities_dopple=Dopple(多普勒)
items_commodities_dopple_desc=一种能使人产生强烈分离感的游离性药物。服用者会感觉自身和周遭所熟悉的一切都变得扭曲和失真。部分服用者感觉情感也在逐渐分离。在医学上, 小剂量的多芬脑啡用于帮助那些需要解决极端情绪问题和怒气管理问题的人。一些滥用药物的人喜欢它那种使用过后的断片效果，以此来重启自己枯燥的每一天并体验新的生活。副作用包括失忆、恐慌、妄想症和精神病发作。
items_commodities_dymantium=Dymantium(代曼合金)
items_commodities_dymantium_desc=是已知可锻造的最坚韧金属合金之一。它的制造难度极大，使用时必须小心谨慎，以免意外削弱材料性能。
items_commodities_dynaflex=DynaFlex
items_commodities_dynaflex_desc=这种吸收性材料是为军事用途而开发的，超高的韧性使它能够承受极高的压力。
items_commodities_elespo=Elespo
items_commodities_elespo_desc=一家厂商名称，他们的轻型海绵状材料具有非凡的电吸收性能。
items_commodities_eriesium=Eriesium(铍)
items_commodities_eriesium_desc=作为一种在UEE中极为罕见的锕系元素, 铍如果利用得当理论上是一种惊人的能量源，但在其精炼状态下也可能是致命的。
items_commodities_etam=E'tam(艾坦)
items_commodities_etam_desc=艾坦是一种有机致幻药物，由希安本土植物的叶子制成，希安人用它来放缓身体机能和注意力，以达到更深层次的冥想状态。但是对于人类来说，其功效更加显著。艾坦药草会导致意识高度警觉，增强认知能力，提高注意力。服用者会沉浸在任务中，以至于忽略了吃饭，睡觉或顾及其他身体功能。
items_commodities_europium=Europium(铕)
items_commodities_europium_desc=稀土金属中最活跃的一个。铕化合物通常是磷光体。
items_commodities_fluorine=Fluorine(氟)
items_commodities_fluorine_desc=一种有毒且十分活泼的气体，自然状态下呈淡黄色。几乎可以和所有元素轻易发生反应。
items_commodities_freeze=Freeze(冻凝)
items_commodities_freeze_desc=一种用于肌肉治疗的合成镇静剂，有很强的镇静作用，同时还能激活其肌肉的神经末梢。最初被发明用于恢复伤势/重建肌肉组织，也可以当作有镇静作用的减肥补充剂，高浓度时可以作为一种聚会嗨药。
items_commodities_freshFood=Fresh Food(新鲜食品)
items_commodities_freshFood_desc=各种尚未煮熟、晾干、盐渍、冷冻、腌制等未处理的肉类, 谷物和农产品。
items_commodities_glow=Glow(炽热)
items_commodities_glow_desc=“炽热”是街头毒品 "霓虹" 的变种，它的配方相对于其同类来讲，能在创造更嗨的效果同时减轻幻觉的影响。服用者的明显特征是其吞服胶囊后在舌头上留下的发亮残渣。有些人服用微量的“炽热”以帮助他们保持积极的态度 (但要注意药品要直接滴到喉咙后部)。最大风险是一旦药效消失，在服用者的大脑变正常之前可能会在短时间内变得极度抑郁甚至想要自杀。
items_commodities_gold=Gold(金)
items_commodities_gold_desc=一种常见的延展性金属，因其导电性而备受青睐。虽然它已经过时了，但仍常被用来当装饰品。\n
items_commodities_goldenmedmon=Golden Medmon(麦德蒙黄金果)
items_commodities_goldenmedmon_desc=NDR: 39\nHEI: 19\n效果: 保湿提神\n\n麦德蒙黄金果生长在温带气候的丸乌木树，在其成收成时期会从树上落下。这个阶段的果实非常紧实且味涩。它们只有在“腐烂时”或通过乙烯催熟软化后才可食用。
items_commodities_hadanite=Hadanite(哈丹水晶)
items_commodities_hadanite_desc=这种用途极广的晶体振荡器拥有其极高的振动频率。
items_commodities_heartofthewoods=Heart of the Woods(森林之心)
items_commodities_heartofthewoods_desc=NDR: 31\n效果: 有毒\n\n这种真菌会产生肉质的深红色菌帽，其生长模式类似于心脏的内部结构。出现在寒冷的气候下，通常生长在树木和腐烂的原木上。这种风味浓郁的蘑菇的商业化栽培尚未成功，但因其受到全宇宙美食家的青睐，在合适的市场上可以卖出高价。这种蘑菇不能生吃，不过它的微量毒素在烹调时会被破坏。
items_commodities_helium=Helium(氦)
items_commodities_helium_desc=一种无色、无味、无毒的惰性气体。宇宙中含量第二高的元素。恒星内部在氢核聚变过程中所产生的元素。
items_commodities_hephaestanite=Hephaestanite(辉石)
items_commodities_hephaestanite_desc=这种矿物通常在火山口附近，常被用作热绝缘体。
items_commodities_hydrogen=Hydrogen(氢)
items_commodities_hydrogen_desc=宇宙中含量最多的元素。构成恒星的基础。纯净的氢是高度易燃的。
items_commodities_inert_materials=Inert Materials(惰性物质)
items_commodities_inert_materials_desc=采矿过程中收集的非贵重物质。
items_commodities_iodine=Iodine(碘)
items_commodities_iodine_desc=最重的稳定卤素。由紫黑色金属固体升华为紫色气体。
items_commodities_jahlium=Jahlium(金属氦)
items_commodities_jahlium_desc=人们发现这种天然金属目前有一定的工业用途，28世纪时期建造空间站所需的钢合金就采用了这种金属。
items_commodities_jumpinglimes=Jumping Limes(跳跳橙)
items_commodities_jumpinglimes_desc=NDR: 09\nHEI: 06\n效果: 脱水\n\n生长在亚尔 (半人马 II) 沙漠中的仙人掌上。是当地类地化改造完成后自然形成的变种，其紫色的刺状果实，成熟后会变成绿色。\n\n因为它们很容易从仙人掌上掉下来，附着在衣服和皮肤上，就像它们“跳”到了那里一样，因此得名。将其带刺的表皮剥开后会露出多汁的果肉。味甜，极其酸涩。\n\n当地人警告说, 如果你在沙漠中迷路了，慎用跳跳橙来补充水分，因为它们会让你感觉更渴。
items_commodities_krypton=Krypton(氪)
items_commodities_krypton_desc=一种无色无味的惰性气体，在放电管中呈白色。铀裂变的产物之一。
items_commodities_laranite=Laranite(镧铁矿)
items_commodities_laranite_desc=一种具有一定放射性的结晶型宝石。整体呈黑色，有暗红色条纹，只有做好防护措施的情况下才能作为首饰使用。
items_commodities_lastaprene=Lastaprene(紫胶)
items_commodities_lastaprene_desc=是一种专为多种商业用途优化过的先进合成聚合物。相比大多数的普通橡胶其具有更强的滞弹性。
items_commodities_lithium=Lithium(锂)
items_commodities_lithium_desc=一种柔软的银白色金属。在自然状态下很活跃。暴露在空气中会迅速失去光泽。
items_commodities_lycara=Lycara(吕卡拉)
items_commodities_lycara_desc=是一种极轻却强韧的碳纤复合材料，最早用于赛船的船舵。
items_commodities_magnesium=Magnesium(镁)
items_commodities_magnesium_desc=一种低熔点的碱土金属。宇宙中含量第九的元素，在巨大老化的恒星中产生。
items_commodities_mala=Mala(玛拉)
items_commodities_mala_desc=这种在玛拉蝇中发现的特殊毒素会造成大脑认知混乱，使不同的感官体验相互交叉混合。服用者的感受也大不相同，有能看到音乐的也有能品尝颜色的。在毒素的影响下痛觉并不能以正常的方式被感觉到，因此在"感觉交换"的过程中有很多服用者遭受了重伤。举个例子，一名服用者为了去感受来自推进器高温的“快乐”而因此丢了自己的手臂。
items_commodities_maze=Maze(迷宫)
items_commodities_maze_desc=某种镇静剂和致幻剂的黑话，源自塔维因。来一发的感觉就像思维去了一趟长途旅行。在外人看来你近乎昏迷，但对你来说这是一次狂野的旅行。那些进入过“迷宫”的服用者们甚至建立了几个宗教。除了有毒以外，它能让你嗨到停不下来。人们管这种行为叫“断网”。因为其服用者会被一直被锁在自己的脑子里直到大脑衰竭。"迷宫"原本是作为塔维因战士寻找人生道路的药物，类似于一种宗教体验。塔维因帝国溃败后，它就堕落成了一种纯粹的娱乐性毒品。曾经充满仪式感以崇敬的态度对待这种药物的塔维因人，现在通过把它卖给那些任何想冒着危险"旅行"的人赚的盆满钵满。
items_commodities_medicalSupplies=Medical Supplies(医疗用品)
items_commodities_medicalSupplies_desc=主要用于治疗外伤或者疾病的一系列物品。
items_commodities_mercury=Mercury(汞)
items_commodities_mercury_desc=[PH] Mercury description。
items_commodities_methane=Methane(甲烷)
items_commodities_methane_desc=一种由碳和氢组成的高度易燃气体。它在自然状态下是无色无味的。
items_commodities_mixedMining=Mixed Mining(混合矿)
items_commodities_mixedMining_desc=在采矿过程中获得的各种产出的集合。
items_commodities_mobyGlass=mobyGlass Personal Computers
items_commodities_mobyGlass_desc=这些仿冒的mobiGlas使用的是盗版软件, 且经常感染各种间谍软件和恶意程序。
items_commodities_neodymium=Neodymium(钕)
items_commodities_neodymium_desc=一种高活跃性的镧系元素, 会在空气中迅速氧化形成一层容易剥离的氧化膜。
items_commodities_neograph=Neograph(尼墨)
items_commodities_neograph_desc=最近发现的一种新型石墨烯结构, 这种碳分子的复杂晶格结构构成了一种极轻极强的材料。
items_commodities_neon=Neon(霓虹)
items_commodities_neon_desc=一种作用于精神的化合致幻剂, 以增强活力, 兴奋和轻度幻觉 (尤其是接触光线时) 因而闻名.因化学构成复杂, 它比其他街头毒品贵得多, 但在俱乐部中非常流行。
items_commodities_nitrogen=Nitrogen(氮)
items_commodities_nitrogen_desc=自然状态下的一种低密度, 无色无味的双原子气体.人类苟命的重要元素之一。
items_commodities_omnapoxy=Omnapoxy
items_commodities_omnapoxy_desc=这种树脂经久耐操, 耐受性强, 是一种涂抹后能迅速固化硬化的聚合物。
items_commodities_osionHides_desc=从奥索安,一种来自Oso II并由平等机会法案保护的物种上制得的鞣皮。
items_commodities_oxygen=Oxygen(氧）
items_commodities_oxygen_desc=氧是宇宙中含量第三的元素, 是一种高活跃的碱性气体, 容易与其他物质形成氧化物。
items_commodities_oza=Oza(奥扎橘)
items_commodities_oza_desc=NDR: 09\nHEI: 07\nEffects: Hydrating\n\n这种杂交柑橘最早在克罗肖种植, 耐寒, 易运输和高出汁率让它席卷帝国.其特点是厚厚的, 凹凸不平的深绿色果皮, 亮橙色的果肉上有厚重的髓  (果皮和果肉之间的白色的皮) 无籽. \n\n酸, 甜, 苦, 奥扎橘通常被描述为集万千柑橘之味于一身的水果.难扒, 纤维多, 没人爱吃它的果肉.嘬其汁肉弃之.其汁被广泛用于调配各种鸡尾酒。
items_commodities_partillium=Partillium
items_commodities_partillium_desc=[PH] Partillium description。
items_commodities_phosphorus=Phosphorus(磷)
items_commodities_phosphorus_desc=磷易燃易挥发.它很容易与其他物质形成化合物。
items_commodities_pitambu=Pitambu(皮坦布果)
items_commodities_pitambu_desc=NDR: 25\nHEI: 10\n功效: 保湿, 低代谢, 增强免疫\n\n皮坦布果的表皮薄有蜡质, 很容易沿着它的绿叶状生长纹理剥开.鲜红色的果肉清脆饱含水分, 其中装满了尝起来有淡淡坚果味的白色小籽.其果肉和种子可一起食用。
items_commodities_polonium=Polonium(钋)
items_commodities_polonium_desc=一种没有稳定同位素的挥发性, 高放射性金属.其半衰期大约为138天。
items_commodities_potassium=Potassium(钾)
items_commodities_potassium_desc=[PH] Potassium description。
items_commodities_praseodymium=Praseodymium(镨)
items_commodities_praseodymium_desc=一种可塑性和延展性很强的稀土金属.高活跃性.纯镨的氧化层是绿色的。
items_commodities_processedFood=Processed Food(加工食品)
items_commodities_processedFood_desc=营养物质经过物理或化学加工后制成的食品。
items_commodities_prota=Prota(普罗塔菌)
items_commodities_prota_desc=普罗塔菌是一种能在极强腐蚀性环境和压力下形成的弹性粘菌, 由它分泌的粘合剂可以蒸馏成商业级的胶水。
items_commodities_quantanium=Quantainium(量子矿)
items_commodities_quantanium_desc=一种用于生产量子燃料的极度不稳定矿物。
items_commodities_quartz=Quartz(石英)
items_commodities_quartz_desc=一种由硅和氧组成的手性晶体, 有多种形态和颜色。
items_commodities_rantadung=Ranta Dung(兰塔粪)
items_commodities_rantadung_desc=一种干燥的立方体状粪便, 来自一种被名为兰塔的大型等足类甲壳动物.最近发现这些粪便中含有一种独特的细菌生物群, 可以帮助兰塔处理消化矿物质, 其中一些研究有望带来工业或医学创新。
items_commodities_revenantpod=Revenant Pod(归魂果荚)
items_commodities_revenantpod_desc=与其不祥的名字相反, 归魂果荚其实是亡魂树的一个变种, 归魂树是泰拉的一种本土植物, 以其厚实而多彩的叶子而闻名.为了对抗沙尘暴地质工程师们在Hyperion种植了一片亡魂树.虽然这个项目失败了, 但是亡魂树通过脱落叶子以及增厚其树干适应了当地永不停歇的大风.植物学家起初认为亡魂树已经死了, 但仔细观察后发现它们的生命力相当旺盛. 因此起名归魂树. 采集归魂果荚收集花粉经过加工后产出幻云。
items_commodities_rubidium=Rubidium(铷)
items_commodities_rubidium_desc=一种微放射性金属, 其同位素半衰期为490亿年软, 延展性佳。
items_commodities_sarilus=Sarilus(沙鲁斯)
items_commodities_sarilus_desc=一种与巴努人开始贸易后才第一次被人类制造的材料具有极强的抗干扰能力.虽然由人类生产的Sarilus很好, 但原版吊打山寨仍是主流观念。
items_commodities_scr=SCR
items_commodities_scr_desc=经过几个世纪的考验,这种形式橡胶是当今的行业标准.标准商用橡胶 (SCR) 可以快速, 低成本地生产。
items_commodities_scrap=Scrap(废料)
items_commodities_scrap_desc=等着被再次利用的废物。
items_commodities_selenium=Selenium(硒)
items_commodities_selenium_desc=一种经常与重金属结合在一起的致癌物.精炼过后暴露在光线下时, 其的导电性会增加。
items_commodities_silicon=Silicon(硅)
items_commodities_silicon_desc=是一种强度高而脆的元素,导热性好呈钻石状。
items_commodities_silnex=Silnex(西力士)
items_commodities_silnex_desc=早期RSI研究人员开发的一种先进的二氧化硅陶瓷, 可以让舰船更好地在大气层反复横跳。
items_commodities_slam=SLAM(冠军)
items_commodities_slam_desc=最常见的方式是吸入.将小瓶的冠军敲碎后吸入.SLAM最初是为增强运动员的表现而开发的, 它以增强服用者的神经系统为目标, 起到抑制恐惧和止痛的作用.在严重的副作用被发现后这种药物便转入地下, 此后在佣兵和亡命之徒中流行起来, 依靠它来提供战斗中的轻微优势.是药三分毒, SLAM有很强的致瘾性以至于这些佣兵中很多人都被其榨干烧净了.重度SLAM瘾君子在公共场合很容易辨认, 他们有 "颤抖"--及不自主的肌肉抽搐.要当心的是,这不是戒断反应,这只是一种副作用。
items_commodities_sodium=Sodium(钠)
items_commodities_sodium_desc=柔软, 有光泽, 呈银白色, 高活跃度的钠不能作为原生金属被找到.它只能从化合物中提取出来。
items_commodities_special_holidaybox=Luminalia Gift(圣诞礼盒)
items_commodities_special_holidaybox_desc=一个小小的包裹, 旨在让你感受到圣诞精神.庆祝节日的巴努商人习惯于将小礼物藏在船上, 以激励狂欢者逛到他们所有的商品.随着该节日在UEE内越来越受欢迎, 人类商人修改了这一传统, 将空的礼品包装包裹藏在空间站或着陆区周围, 如果未开封就可以换取信用点.因此商店内的人流量更高了, 促进了销售额的提升, 最后自然而然地成为了一种传统. \n\n把这份特殊的礼物当作收藏, 亦或是在商品终端卖掉, 把信用点花在给自己的节日礼物上。
items_commodities_special_lunarEnvelope=Red Festival Envelope(红包)
items_commodities_special_lunarEnvelope_desc=交换烫金红包是庆祝春节最棒的方式正常情况, 信封内可能会包含少量的信用点, 以帮助你今年开门大吉.作为一种新的传统, 越来越多的人喜欢把红包藏起来, 把好运和繁荣传递给那些欧皇. \n\n把红包收起来作为欧皇的证明, 晒给你的亲朋好友, 传播好运, 或者自己拿去换钱爽几天。
items_commodities_spiral=Lunes(螺线果)
items_commodities_spiral_desc=NDR: 23\nHEI: 10\nEffects: Hydrating\n\n月果树是一种落叶树,原产于基利恩星系欧莎星球的温带地区.它能结出一种可食用的月果,或因其果实成长时形成的环形凸起而又被称为螺线果.果实表面覆盖有一层绒毛,在食用前通常会将其去除.果实成熟后,月果带有一种非常甜美多汁的味道,使其成为一种流行的夏季美食,其通常作为冰淇淋及其他甜品的原料。
items_commodities_steel=Steel(钢铁)
items_commodities_steel_desc=一种由铁和碳组成的合金,这种古老的材料由于价格合理,抗拉强度高,至今仍在使用。
items_commodities_stims=Stims
items_commodities_sunsetberry=Sunset Berries(末日浆果)
items_commodities_sunsetberry_desc=NDR: 08\nHEI: 06\nEffect: Toxic\n\n末日浆果喜好寒冷环境.果实有毒,并不适合人类食用.食用会导致呕吐和剧烈痉挛等症状.摄入过多会致命.未经加工的浆果非常苦,单宁含量也很高,一旦发酵,产生的有毒液体味道非常甜,通常被称为"死亡酒".近来,医学研究人员正在研究末日浆果中的毒素是否可以用于治疗神经损伤或神经疾病。
items_commodities_taranite=Taranite(塔兰电石)
items_commodities_taranite_desc=这种矿物具有极高的导电性,一位研究人员首次发现这种矿物质时,注意到一种电感寄居蟹正在用它的碎片来制作壳。
items_commodities_tellurim=Tellurium(碲)
items_commodities_tellurium_desc=碲是一种易碎的,轻度有毒的金属,常被发现于含金的化合物.有着硫族元素中最高的熔点和沸点。
items_commodities_thermalfoam=ThermalFoam(隔热泡沫)
items_commodities_thermalfoam_desc=一种轻而有弹性的隔热泡沫.需要在高压环境下储存.避免在使用前凝固。
items_commodities_thorium=Thorium(钍)
items_commodities_thorium_desc=天然存在的弱放射性金属.易与其他金属形成合金.一旦接触氧气, 其银色表面会变黑。
items_commodities_thrust=Thrust(力推)
items_commodities_thrust_desc=这种化学混合饮料为使用者提供了大量的能量,增强了社交能力,欣快感,以及高度的触觉敏感性.传闻是作为能量饮料而研发的,但这种药剂却大受那些能量喜好者或者"派对狂热者"的欢迎.然而,其伴随着心脏病发作,致死性脱水,以及癫痫的风险,此种药物已经在大部分地区列为了禁药.可以通过口吃,胡言乱语,皮肤发红和出汗等现象鉴别服用者。
items_commodities_titanium=Titanium(钛)
items_commodities_titanium_desc=这种银色的化学物质在制作高强度低质量合金时大发风采。
items_commodities_tritium=Tritium(氚)
items_commodities_tritium_desc=[PH] Tritium description。
items_commodities_tungsten=Tungsten(钨)
items_commodities_tungsten_desc=被应用于多种合金,纯钨可以在保持强度的情况下依旧可锻. \n
items_commodities_type_HPMC=HexaPolyMesh Coating(六边形涂料)
items_commodities_type_HPMC_desc=[PH] HexaPolyMesh Coating description
items_commodities_type_Mineral=Mineral（矿物）
items_commodities_type_Mineral_desc=天然存在的非生物成因的化合物,在自然界中是典型的晶体化合物,具有有序的原子排列。
items_commodities_type_agriculturalSupply=Agricultural Supply(农用品)
items_commodities_type_agriculturalSupply_desc=农业生产所需的物品.包括化肥、饲料和农药。
