item_DescAMRS_LaserCannon_S1=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 1\n\n"制空III"是A&R激光自动加农炮产品线中适用于小型船的基础型号, 拥有着与同级武器相差无几的射速, 伤害输出和射程.它在设计中使用了中等品质的元件, 带来了与那些更便宜的竞争对手相比显著提升的能效。
item_DescAMRS_LaserCannon_S2=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 2\n\n"制空VI"是A&R制造的中型尺寸激光自动加农炮. 它和小弟"制空III"相比有着更高的伤害, 射程以及功耗, 但是使用了很多相同的元件, 导致其能效较为平庸。
item_DescAMRS_LaserCannon_S3=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 3\n\n"制空IX"是亚蒙里斯畅销激光自动加农炮的s3版本.这一武器的有效射程补偿了它的低射速, 使得它可以在远处发起强力打击。
item_DescAMRS_LaserCannon_S4=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 4\n\n"制空XII"继承了亚蒙里斯激光自动加农炮产品线的可靠品质.尽管射速慢, 这门s4的激光炮能够在相当远的距离通过激光束有效地给予敌人毁灭性的打击。
item_DescAMRS_LaserCannon_S5=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 5\n\n就像其他亚蒙里斯制造的武器那样他们的制空系列激光自动加农炮同样强力且可靠."制空XV"是帮助保护帝国个世纪的武器的s5版本。
item_DescAMRS_LaserCannon_S6=制造商: 亚蒙里斯公司\n物品类型: 激光加农炮\n尺寸: 6\n\n以建立了著名的"第十八军团"的古罗马皇帝为名, "制空XVIII"被亚蒙里斯的工程师们赋予了"奥古斯都"的绰号. 这门巨大的s6激光自动加农炮能在很远的距离发起凶猛的打击, 使其成为压制敌人的有效手段。
