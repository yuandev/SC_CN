item_Desc_doom_medium_armor_helmet_02=物品类型:中甲\n伤害减免:30%\n\n这可怕的战斗头盔是按照某种动物塑造的,快戴上它成为收割者吧.我们不是兽医,但它看起来很酷.据我所知,它会使你承受一些严重的惩罚并且看上去很糟糕。
item_Desc_doom_medium_armor_helmet_02_holiday=物品类型: 中型护甲\n伤害削减: 30%\n\n用Holiday Butcher头盔来庆祝这个季节.Doomsday 设计了这种扭曲的盔甲,它可以承受一场交火,或者是喧闹的假日聚会,以及两者之间的任何事物.Snout定制的装甲板可提供保护,并保持轻便,合成的角比真实的角更加耐用.这个Holiday Butcher更增加了作为宇宙翘曲齿轮的首席工程师的末日名声。
item_Desc_drn_gloves_01_01_01=Debnam手套以出名的Terran设计师命名,融合了该设计师的著名经典设计,可让您的手在低温下保持舒适。
item_Desc_drn_jacket_01_01_01=定义终极的你.Adiva是一款不对称套头衫,采用亮眼的混合材料和坚固的饰边.\n\n女士码目前缺货。
item_Desc_drn_pants_01_01_01=经典的剪裁永远不会过时.Derion的LeMarque是所有衣橱的必备品,专为工作和娱乐而设计,并具有微缝褶和无皱纹的材料,让穿着这经典衣服的您能脱颖而出.\n\n女性尺码目前无货。
item_Desc_drn_senator_pants_03=这款来自Derion的双色调裤子完美融合了现代与经典,灰烬的双重聚合物编织工艺可提供耐久,专业的外观,保证无论您身在何处都能拥有出彩的表现.\n\n女士尺码目前缺货。
item_Desc_drn_senator_shirt_03_01_01=Derion的Aero是一款轻巧的长袖上衣,采用缝制V型图案和短高领设计,非常适合在办公室或夜生活中使用.\n\n女性尺码目前缺货。
item_Desc_drn_shoes_01_01_01=这些两色调的套穿鞋足够舒适,不但可以休闲穿着,而且又足够优雅,可在工作场合穿着.\n\n女性尺码目前缺货。
