mg_ruto_spacecargo_illegal_desc_0004=这就是我在说的工作.应该不难,但你硬要问我,我也没去过那.总之, ~mission(client)想要有人能帮他从~mission(ship)的残骸中找到~mission(item),然后送到 ~mission(destination). ~mission(trouble)就这么简单. ~mission(rush)
