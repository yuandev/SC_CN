spacesteal_danger_0001=如果他们打算暴力反抗的话, 做好把他们干掉的准备。
spacesteal_danger_0002=要是有人找你麻烦, 直接干掉他们.懂?
spacesteal_danger_0003=这是艘民用船, 但你一样要做好战斗准备。
spacesteal_danger_0004=不清楚目标船是否有护航, 做好万全准备。
spacesteal_danger_0005=我不认为 ~mission(TargetName|Last) 会给你带来太多麻烦.他们一般都是单独行动,就算是他们带着朋友, 也不会太多。
spacesteal_danger_0006=我觉得搞定 ~mission(Contractor|StealItem) 不会很难, 因为他们一直都是独来独往.就算他们有护航的, 也不过是一些菜鸡而已.真的没啥值得你担心的。
spacesteal_danger_0007=我记得没错的话, ~mission(TargetName|Last) 一般都开着那艘小破船.没啥好担心的,但是他们要是把小伙伴都叫来了可能就会有点麻烦。
spacesteal_danger_0008=我预测 ~mission(TargetName|Last) 会同往常一样, 开着那艘小型多人船.万一他们决定找点朋友来护航, 那才是有点棘手。
spacesteal_danger_0009=给你提个醒.搞定 ~mission(Contractor|StealItem) 可能会费点劲儿, 因为那些混蛋可能会使用重型货船并且叫上了护航.干活总要冒点风险的, 对吧。
spacesteal_danger_0010=要注意 ~mission(TargetName|Last) 会开一艘大型飞船来运载货物.除此之外，他们经常会带着额外的护航力量。我不会骗你，这的确有风险，但是货物价值也对得起你冒的险。
spacesteal_desc=~mission(Contractor|StealDescription)
spacesteal_desc_0001=一个你绝对不想错过的机会一个叫 ~mission(TargetName) 的人正在运送一件  ~mission(Contractor|StealItem)，(Contractor|Name) 对这玩意儿可是觊觎已久。我想你可以帮他们一把，取回这玩意儿。 ~mission(Contractor|StealTimed)你要是能带着~mission(Contractor|StealItem) 回到 ~mission(destination) 的话，肯定能拿到不少子儿。 ~mission(Danger)
spacesteal_desc_0002=需要一个小伙儿来为 ~mission(Contractor|Name) 暴力回收点东西。他们对 ~mission(Contractor|StealItem) 心水很久了，而且你猜怎么着?它就静静地被放在某人的船上。你要做的就是拜访一下 ~mission(TargetName) , 拿走货物, 并把它们送到 ~mission(destination). ~mission(Contractor|StealTimed) ~mission(Danger)就这么简单。这钱基本已经装进你口袋里了。
spacesteal_desc_0003=有消息说一艘船带着一批珍贵的货物启航了，不要告诉我你想让这批货完完整整地运过去你得先找到 ~mission(TargetName) 的飞船在哪儿，然后帮它'减减负'. ~mission(Danger) 一旦你得手了，把 ~mission(Contractor|StealItem) 送到 ~mission(destination) 之后 ~mission(Contractor|Name) 会决定为你的汗水付出多少报酬。 ~mission(Contractor|StealTimed)
spacesteal_desc_0004=收获日!~mission(Contractor|Name) 觉得 ~mission(TargetName) 船上的  ~mission(Contractor|StealItem) 应该易主了，具体怎么易主就得看你了。我给你提个醒，把那东西拿到 ~mission(destination) 就能换点儿奶茶钱。 ~mission(Contractor|StealTimed) ~mission(Danger) 还有一件事。我都懒得废话，你要是敢把那东西私吞了，想想自己还能有没有命去享受。
spacesteal_desc_0005=注意了 - 你要是 ~mission(TargetName) 本人，别自找苦吃，赶紧把 ~mission(Contractor|StealItem) 送到 ~mission(destination)。你要不是那家伙，那这就是一个给你的工作机会。追踪到 ~mission(TargetName|Last) 并且抢走 ~mission(Contractor|StealItem) ，你就能赚一笔，听着还成吧? ~mission(Contractor|StealTimed) ~mission(Danger)
spacesteal_desc_0006=不知道你还记不记得，前段时间 ~mission(Contractor|StealNickname) 像二傻子一样把刚偷来的贵重货物弄丢了。大伙儿都快找翻天了，但咱俩这次最有可能把它找回来。因为~mission(Contractor|StealItem) 现在就在一个叫 ~mission(TargetName) 的船上。我从没听说过这帮人，但不管他们是谁都得后悔把这玩意儿弄走然后私藏起来。如果咱们能抢回这玩意儿并把它送回 ~mission(destination)， ~mission(Contractor|Name) 会给咱们一笔大钱当作发现者的奖励。 ~mission(Contractor|StealTimed) ~mission(Danger) 把这活儿整好，咱俩都能出人头地。
