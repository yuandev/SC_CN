FleetWeek2950_History_Body_01=UEE利用舰队周的机会,不仅祝贺最新毕业的二等兵和飞行员,而且庆祝这群最新的新兵聚集起来开始训练.在整个帝国的儿子,女儿,伙伴,兄弟和姐妹和他们的亲人说再见之后,麦克阿瑟号将开始他们下一个冒险旅程:\n\n在军队服役.\n\n在此期间,海军舰艇停靠在帝国周围,让民众近距离看到这些勇敢的防御者和令人敬畏的舰艇.舰队周也是社区与地方政府、企业和执法部门一起讨论地球安全和外延的一个绝佳机会。\n
FleetWeek2950_History_Body_02=这可能会让人感到惊讶,但舰队周实际上可以追溯到几个世纪前UEE被称为地球行星联合(UPE)的时候.在第一次Terra争于2541年爆发后不久,人类突然发现自己需要一个以前不需要的有规模有组织的军事力量.在这一点上,除了2530年希安的人质事件,只有地方安全部队在中央人民政府的控制下.\n\n人类面临着迫在眉睫的巨大威胁,需要迅速培养和训练一支舰队.法庭立即召集新兵组建这支军队.\n\n每个已定居的行星上的运输船将装载这些志愿者,然后前往火星上一个名为“不可征服人”的训练设施. \n\n在2542年10月12日的早晨,家庭和社区聚集在UPE领土周围的发射台,庆祝那些将要抵御外来入侵者的人们.随着冲突的继续,更多的新兵将在那天聚集到“成事在人”组织开始训练.\n\几个世纪以来,随着帝国的扩张,太空旅行变得更加容易,大多数新兵都能自我报告,对“不可征服人”周的需求已经减少.然而,这种精神比以往任何时候都更加强烈.\n\n舰队周是互相庆祝的时刻.赞美勇敢、责任和对定义人性最佳状态的目标的承诺.\n\n欢迎来到2950舰队周。\n
