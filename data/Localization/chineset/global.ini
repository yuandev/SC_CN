Castra=Castra星系
Castra1=Castra I
Castra1_Desc=是Castra的第一颗缺乏大气和缺乏值得进行大规模采矿作业的原材料的行星.驻扎在该星系中的UEE海军曾对这片荒无之地进行过多次轰炸, 因此得到了“靶眼”这个称号。
Castra2=Cascom
Castra2_Desc=最初, 这颗行星被当作前线军事要塞和训练基地. 在梅塞尔时代终结后, CastraII被清理后作为为民用居住地。
Castra_Desc=在2530到2789年这段人类与希安的紧张时期中, 由于经常有舰载轰炸机集结在此,Castra成为佩里线沿线上至关重要的军事据点.在"明里条约"被泰伊总督承认后, 大部分UEE军队从该星系撤军, 并开放给公众居住.Castra此次引起的人口激增现象, 都要归功于军队撤离后廉价的房地产市场。\n
