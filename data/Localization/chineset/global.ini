mobiglas_CrusaderBountyReward_Text=我们十字军安保正式感谢你为了公众的安全，协助消灭了如此危险的敌人.知道如此凶恶的威胁已经被彻底铲除，我们可以松一口气了。\n\n作为对你先进功绩的感谢和无私奉献的肯定，之前承诺的奖赏已经被运送到奥丽莎太空站。\n\n祝你身体健康,\n十字军工业.安保总监.萨沙·罗斯特
