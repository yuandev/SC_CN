crusader_recoverspace_desc_0001=最近, 一个 ~mission(Item) 被通报失窃,并在一次例行的检查站扫描中在 ~mission(TargetName) 的船上找到了此赃物.\n\n我们需要你去追猎 ~mission(TargetName|Last) 这个人, 追回失物, 并将其安全送抵 ~mission(Destination) 使其能物归原主.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_recoverspace_desc_0002=Crusader安保正在招募一名安保人员去寻找 ~mission(TargetName).他们持有一个偷来的 ~mission(Item) 我们需要将其物归原主 ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_recoverspace_desc_0003=好消息.我们的到了一个和 ~mission(Item) 这个失窃物有关的消息, 大家都以为找不回来了.愿意赌一把运气吗?\n\n如果我们足够迅速, Crusader安保希望能将其归还失主.所涉赃物被安置在 ~mission(TargetName) 的船上.我相信你只要稍微的 "劝说" 一下,你就能很快把 ~mission(Item) 给拿回来了,之后你需要把它送往 ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_recoverspace_desc_0004=这要是能天天发生就好了,我们成功获得了些和失窃的 ~mission(Item) 这个物品的相关情报!现在我们终于能将其物归原主了. \n\n原来是 ~mission(TargetName) 拿到了 ~mission(Item) 而且就在他的船上.技术好的安保人员应该能很快的追到他的船, 将财产归还至 ~mission(Destination).\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n合约授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_recoverspace_title_0001=赃物归还
crusader_sectorsweep_desc_001=~mission(Client) 一直在 ~mission(Location) 附近工作, 不过最近他们遭受了一次袭击, 基于此事, 他们的管理层授权与我们额外的人员签订合约. \n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_sectorsweep_desc_002=由于最近 ~mission(Location) 的犯罪活动一直在增加 ~mission(Client) 也遇到越来越多在附近区域内发生的犯罪事件,. \n\n为了抑制犯罪实力的增长, Crusader正在寻求可靠的执行者来发起反击, 且越快越好.希望能在更多无辜生命消逝之前, 尽快消灭区域内的威胁. \n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_sectorsweep_desc_003=Crusader正在寻找可信的合约人员去消灭敌对组织, 他们一直在攻击 ~mission(Location) 附近的舰船. \n\n初步情报表示,该组织由 ~mission(Client) 组成.他们也不是第一次给我们添麻烦了.能把他们从星域内清除干净是件大好事.\n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_sectorsweep_desc_004=在 ~mission(Location) 发生的麻烦事越来越多了,希望能在一切还不算太晚之前制止.我们需要派人前去将从指定区域 ~mission(Client) 清除.尽快做好准备. \n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_sectorsweep_desc_005=在~mission(Location) 附近的 ~mission(Client) 一直在给我们制造麻烦.简直就像那是他们的地盘一样.让他们知道这是谁的地盘. \n\n去把他们赶出这块区域. \n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_sectorsweep_desc_006=我们一个在 ~mission(Location) 附近的巡逻区内到处都是 ~mission(Client).不知道他们是从哪来的, 不过你的任务是去击退他们. \n\n去扫荡那片区域并处理掉任何敌对分子. \n\n~mission(Danger)~mission(Timed)\n\n\n合约授权:\n联络官 吉布斯\nID# 91G66BW0
