Cano1=Cano I
Cano1_Desc=这颗被潮汐力锁定的中行星围绕着中央恒星快速公转。\n
Cano2=Carteyna
Cano2_Desc=地质工程师对该海洋行星进行了持续几个世纪的地球化改造, 但难以转换的浓厚大气让其收效甚微, 直到他们在深海发现了微生物, 立刻停止了手上的全部工程, Carteyna因此被置于限制性保护之下.为了保护本土发展中的生命形态, 行星居住点受到了严格的管制。
Cano3=Cano III
Cano3_Desc=是研究地球化改造烟雾弥漫型行星的小型科研站的家园。\n
Cano4=Cano IV
Cano4_Desc=一颗表面呈现复数红色和棕色环带的气态巨行星.据调查显示, 这颗行星正遭受着巨型风暴的侵袭, 有些风暴的直径甚至达一千公里。
Cano_AsteroidBelt1=Cano小行星带 阿尔法
Cano_AsteroidBelt1_Desc=一个见证着地球化改造公司在Carteyna星进行大量采矿作业的小行星带. \n
Cano_Desc=Cano星系是于2463年发现的UEE四行星星系.在Carteyna(CanoII)行星上拥有这个星系中最多的人口, 地质工程师们一直在尝试地球化改造这个海洋世界, 直至在深海中发现了正在发展的生命.从那时起, 开始实施保护性法律, 而现在居民们只能生活在北部冰盖下的洞穴里。
