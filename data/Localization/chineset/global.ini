Taranis_AsteroidBelt1=Taranis小行星带Alpha
Taranis_AsteroidBelt1_Desc=在这个星系的内部小行星带飞行只比在外部飞行容易一点点。
Taranis_AsteroidBelt2=Taranis小行星带Beta
Taranis_AsteroidBelt2_Desc=一个稠密但矿产资源匮乏小行星带.常被用作走私者的藏身处和不法分子的伏击点。
Taranis_Desc=Taranis是一个无主星系,其中广为人知的是在两条在跳跃点之间行驶必须穿过一个小行星带.除了为为海盗和罪犯提供了大量隐蔽点的小行星带,Taranis星系最出名的的可能是位于Taranis II的破碎卫星,这是AC中的“Broken Moon”地图的灵感来源。
