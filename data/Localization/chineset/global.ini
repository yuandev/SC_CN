deploypiggyback_desc=~mission(Description)
deploypiggyback_desc_0001=我得多获得些 ~mission(Destination) 附近的情报.如果你从 ~mission(Location) 拿到了 ~mission(Item),  ~mission(Client) 会给你些报酬让你把它部署在目标附近. ~mission(Danger)
deploypiggyback_desc_0002=最近听到了些从 ~mission(Destination) 传来的些风声, ~mission(Client) 对这可不太高兴.他们得通过 ~mission(Item) 去好好的确认下.幸运的是, 这边刚好有一个能将其投放在 ~mission(Location).去拿上 ~mission(Item), 把它部署在范围内,然后钱就是你的了. ~mission(Danger)
deploypiggyback_desc_0003=我需要一个 ~mission(Item) 被放置在 ~mission(Destination) 附近如果你有空的话.这是 ~mission(Client) 给的活, 所以别整些有的没的, 懂?哦, 还有件事. ~mission(Danger) 玩的开心。
deploypiggyback_desc_0004=我这有个活.从  ~mission(Location) 拿上一个 ~mission(Item).把它放在 ~mission(Destination).完事了就给你钱.没有问题。
deploypiggyback_desc_0005=事情是这样的. ~mission(Client)需要一点帮忙,事情做完后会给你些报酬的.规则很简单.去 ~mission(Location) 抢个 ~mission(Item) 过来.把它带到 ~mission(Destination) 然后放在那. ~mission(Item) 会自己处理后面多余的事,而你的报酬就到手了.挺简单的, 是吧? ~mission(Danger)
deploypiggyback_desc_0006=~mission(Client) 在准备些大事情,但他们还需要多些情报, 换句话说. 他们需要一个 ~mission(Item) 被投放在  ~mission(Destination).至于物品怎么来, ~mission(Item) 会在 ~mission(Location) 等着你去拿上它.你只要帮我们运过去就可以了. ~mission(Danger)
