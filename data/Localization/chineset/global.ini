mobiglas_Blackbox_03_text=/**MOBI连 接.检 索 系 统.FRP…发 现 数 据**/\n/**EDR_转录**/\n\nRYAN PARTHI: 求救，求救。有人听见我的声音吗, 我的船队在运输途中受到袭击.混蛋们弄掉了阵列，所以我们无法摆脱掉困扰。他们朝我的飞船开火，把其他人都吸进太空了…… 像他们一文不值一样。他们把我的船拖到某个地方.我猜他们以为已经把我干掉了.我发出了低脉冲的求救信号，希望他们不会发现。如果你在这附近。请救救我.\n\n/**End_Transcription**/
