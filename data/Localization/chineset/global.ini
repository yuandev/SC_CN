mg_battaglia_recover_cargo__desc_0001=**** 矿工联合会第163当地分会 ****\n******/ '团结就是力量' /******\n\n主题: 找到并送回货物\n\n简介: \n很遗憾, 一组船员在运送一件贵重货物的途中碰上了麻烦.尽管飞船本身受损严重, 但我们认为货物应该还完好无损地待在失事地点的残骸中.你应当前往失事地点, 找回那件货物, 然后送至 ~mission(Destination).\n~mission(Timed)\n报酬:\n货物交付后将按列出的标准费率支付.\n~mission(Danger)\n授权:\n巴塔利亚, 雷克\n
