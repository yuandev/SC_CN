mg_ruto_spacecargo_illegal_desc_0001=一艘~mission(ship)在跃迁中意外脱出导致解体, ~mission(client)出钱想找个人在残骸中搜寻~mission(item).~mission(trouble)一旦找到它, 客户希望你能把它运送到~mission(destination).完成这个任务, 你会得到丰厚的报酬.我会发送给你所有任务细节~mission(location). ~mission(rush)
