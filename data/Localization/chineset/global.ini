crus_markerhunt_desc=你知道著名的鼓手卡罗琳"涡旋"索森是在daymar出生的吗?或是cellin上的科学家们曾研发出一种散播全帝国的救命药?又或者说, 你知道有史以来最值钱的宝石中的之一是在yela上出土的吗?而这些都还只是冰山一角呢.Crusader的每一个卫星都十分不可思议, 令人难忘, 最独一无二的地点.为了庆祝, Crusader历史协会与Crusader工业联合创办了一场"别致景致"大赛.若要参加, 可造访三颗卫星上的官方指定名胜地标, 并与咨询处联系即可.有幸发现全部47个地点的探险家将获得特别奖品!
