mg_ruto_invite_desc=~mission(description)
mg_ruto_invite_desc_0001=你处理得很好.我们是时候来个正式的见面了..听起来不错?我在六角湾(Grim HEX)为一个名叫技术通告(Technotics)的老创客空间工作.快进来,然后在后面找到我.~mission(oldman)如果找不到,到处晃一下就行了。
mg_ruto_invite_desc_0002=感谢你为我如此用心地处理这个任务.我希望这不会太乱.不管怎么说,我跟你保证过,我会邀请你来让我们看看能否做出进一步安排.如果你感兴趣,请前往六角湾(Grim HEX).在后厅的某个地方,您会发现一个名为技术通告(Technotics)的小洞.我就在那后面.~mission(oldman)
mg_ruto_invite_desc_0003=我认为现在是时候谈谈你的未来了.你不想吗?你之前有来过六角湾(Grim HEX)吗?那是耶拉(Yela)上空一个肮脏的角落.继续深入,找到一个叫技术通告(Technotics)的创客空间.我就在后面.~mission(oldman).总之,我会跟你聊一聊你的前景.看看我们是否能互帮互助。
mg_ruto_invite_obj_long_01=在六角湾(Grim HEX)与Ruto见面
mg_ruto_invite_obj_marker_01=Ruto
mg_ruto_invite_obj_short_01=与Ruto见面
mg_ruto_invite_oldman_001=别太建议在你眼前的那个家伙.他更像是一条看门狗.只是老一点...并且更安静。
mg_ruto_invite_oldman_002=不管你在做什么.不要招惹面前这个家伙.他看起来可能不怎么样,但是他是前海军陆战队的成员。
mg_ruto_invite_oldman_003=事先警告,我柜台前面的那个门卫可不是好惹的.十分暴力.如果你看到他穿着绿色,请快跑.那是他的愤怒颜色。
