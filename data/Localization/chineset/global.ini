item_Desc_987_Jacket_01_01_01=用华丽的高反光编制材料制作而成的Legion夹克是由987服装的著名Terra地下设计师Jieto设计的. 当初设计这款夹克的理念便是想用这种全新世代的美学来冲击当下陈旧的夹克设计行业.  \n\n女性尺寸暂时无货。
item_Desc_987_Jacket_02_01_01=Horde夹克是由几块独特的布料缝补拼接而成的.这一款来自987服装的酷炫夹克选择了高低边的不对称设计, 并且在袖子处的设计也是极其精致特别. \n\n女性尺寸暂时无货。
