mg_ruto_spacesteal_desc_0001=是这样的, 我从 ~mission(Contractor|StealNickname) 那里得知某些自称为~mission(TargetName)的瘾老二现在十分膨胀, 并从一些傻瓜手里抢走了~mission(Contractor|StealItem). 那很好, 但是看来他们欠 ~mission(client) 一笔钱, 还拒绝用那些他们新找到的好东西还. 现在, ~mission(client) 想要来个人去把他们给杀了, 再从船舱里回收 ~mission(Contractor|StealItem) .这样一来, 他们就拿回了钱, 也提醒了那些不还钱的弱智他们继续的下场. ~mission(Contractor|StealTimed) 一旦你拿到货, 就把它们送到 ~mission(destination) , 然后拿钱走人. ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0002=对贼喊捉贼有什么感觉？不会真的有人觉得这会很麻烦吧？不会吧不会吧？~mission(client)正在寻找人能从geezer的船上取得一些~mission(Contractor|StealItem).在~mission(destination)找到他们, 摧毁他们, 拿到包裹, 送到我家.就是这样, 喵. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0003=这就是我告诉你的抢劫案.你需要去教训教训一个叫 ~mission(TargetName) 的可怜蛋, 他在获得一些 ~mission(client) 想要的 ~mission(Contractor|StealItem) 时犯了些错. ~mission(Contractor|StealDanger) 当你得到它时, 把它带到 ~mission(destination) , 我会确保钱到位的.当然, 中间商还要赚一点差价.~mission(Contractor|StealTimed)
mg_ruto_spacesteal_desc_0004=士别三日当刮目相待？非常简单的工作.我们追查到一艘~mission(TargetName)拥有的船, 将其摧毁, 然后从他的残骸中取回~mission(Contractor|StealItem).~mission(Contractor|StealTimed) ~mission(Danger) 一旦你取到它, 你就只需要把~mission(Contractor|StealItem)放在~mission(destination).来自~mission(client)的奖金, 尽你所能来赢得它吧。
mg_ruto_spacesteal_desc_0005=~mission(client) 付钱找一个人来打爆~mission(TargetName)的小破船, 然后取走他的~mission(Contractor|StealItem).非常具体的合同, 拿钱办事.简直无情, 只需要一个人去货仓旅个游.拿到包裹去~mission(destination), 然后拿钱滚蛋.~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0006=我的一个好基友说在Old38发布的~mission(nickname)是在他们脑中被浪费的.他们吹嘘着~mission(TargetName)如何给~mission(Contractor|StealItem)评分, 我认为这很有价值.现在我们把这些喂给了鲨鱼, 我们的客户~mission(client)非常感兴趣.他们愿意为付费为你追杀~mission(TargetName|Last)的飞船, 然后打爆它, 夺走战利品.一旦你获得目标物品, 把他运输到~mission(destination).~mission(client)会付给你钱.~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)我认为我们都已经从吹牛的危险中学到了宝贵的经验, 不是吗？
