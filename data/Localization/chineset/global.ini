outpost_repair_desc_0001=嘿,我们前哨基地的一个单元出现了一些电力问题,需要一个合格的电气技术员来安装一个新的. ~mission(Timed)感谢。
outpost_repair_desc_0002=不确定是最近的天气状况还是仅仅是正常的磨损,我们的一栋建筑出现了严重的电力问题. 因此我们希望聘请技术人员来评估问题并进行必要的维护. ~mission(Timed)您可以自行安排行程并携带所需要的零件。
outpost_repair_desc_0003=由于电力相关的问题,在 ~mission(Destination) 的建筑物需要维护,最好能有技术人员来进行现场维修.请确保随身携带所需的任何耗材或备用零件,因为我们无法提供任何物品. ~mission(Timed)
outpost_repair_desc_0004=是否有使用电力导管,前哨站或一般电气维护的经验?如果是这样,那你就是我们所需的人才,可以帮助我们解决 ~mission(Destination)遇到的问题.你需要自备材料和替代品,然后完成所需的所有维修. ~mission(Timed)完成后付款.您需要自己支付所需的额外费用。
outpost_repair_desc_0005=确实,这变得非常令人沮丧.我们一直在尝试自行解决 ~mission(Destination) 的电气问题,但似乎没有任何成效.也许是时候承认我们需要外部的帮助了.我们希望找到可以提供所需替换零件并帮助我们一劳永逸的人. ~mission(Timed)
outpost_repair_desc_0006=寻找能够自行携带设备为 ~mission(Destination)安装备用电池的人. ~mission(Timed)具有此类经验的优先考虑.请注意,我们所在的星球的重力条件可能与您习惯的工作环境不同。
