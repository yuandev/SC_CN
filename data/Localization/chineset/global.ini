vehicle_DescRSI_Mantis=制造商: RSI\定位: 拦截\n\n驾驶着RSI一流的量子截停船让敌舰动弹不得.螳螂拥有着从未科技那里量身定制的量子截停装置, 能够使用量子陷阱将船只从量子航行中拖拽出来并通过量子抑阻器阻止其迅速撤离。
vehicle_DescRSI_Merlin=<-=MISSING=->
vehicle_DescRSI_Ursa_Rover=制造商: RSI\n定位: 探索\n\nRSI专为行星表面探索打造的大熊座漫游者为平民提供了军用级全地形能力, 并且还是路基侦查, 制图和探索发现应用领域中的耐用品质标杆。
vehicle_DescRSI_Ursa_Rover_Emerald=制造商: RSI\n定位: 探索\n\n勇者天佑.作为全地形探索领域内有着最良好信誉的大熊座漫游者, 它的限量纪念版中包含着好运与成功的精髓。
vehicle_DescTMBL_Cyclone=制造商: Tumbril Land Systems\n定位: 探索 / 侦查\n\n拥有着速度, 机动性和坚固耐用性强强联合的旋风是在行星表面的住宅和哨站间进行本地货运和交通的完美选择。
vehicle_DescTMBL_Cyclone_AA_AA=制造商: Tumbril Land Systems\n定位: 战斗\n\n作为战场中的制衡因素, 旋风-AA配有地对空导弹和反制组件来为地面士兵提供对空掩护。
vehicle_DescTMBL_Cyclone_RC_RC=Manufacturer: 制造商: Tumbril Land Systems\n定位: 竞速\n\n为那些喜欢超越速度极限的人而生, 旋风-RC拥有着可以进行可控速度爆发的改良进气系统以及对操控手感进行定制的工具。
vehicle_DescTMBL_Cyclone_RN_RN=制造商: Tumbril Land Systems\n定位: 侦查\n\n和旋风-RN一起保持移动和机警.这辆轻型侦查载具是侦查巡逻的完美解决方案, 它提供了快速且精细的地形扫描以及信标投放功能。
vehicle_DescTMBL_Cyclone_TR_TR=制造商: Tumbril Land Systems\n定位: 战斗\n\n为民兵和安保用途设计的旋风-TR型号拥有过着升级过的装甲和一个可以安装S1武器并能360°开火的单人操作炮塔。
vehicle_DescTNGS_ORIG_AX114=<-=MISSING=->
vehicle_DescVNCL_Blade=制造商: Esperia\n专长: 轻型战斗机\\n\nVandulul经常将这些轻型战斗机称为“ Blade”,，用作侦察兵和一波突击手工艺品.由于速度快,它们还可以追赶任何企图逃离该地区的船只,因此它们也成为小冲突部队.几十年来,地球帝国侵略者中队一直使用Esperia Inc.独家合同生产的副本Blade战斗机。
vehicle_DescVNCL_Glaive=<-=MISSING=->
vehicle_DescVNCL_Glaive_Glaive=制造商: Esperia\n定位: 中型战斗\n\n长刀是对称版的The Glaive.通常由战斗经验更丰富的剜度驾驶的它们与只有一条刀锋的常规The Glaive相比, 拥有着更强大的火力以及两条巨大的刀锋/飞翼。
vehicle_DescVNCL_Glaive_Glaive_Swarm=制造商: Esperia\n定位: 中型战斗 \n\n长刀是对称版的The Glaive.通常由战斗经验更丰富的剜度驾驶的它们与只有一条刀锋的常规The Glaive相比, 拥有着更强大的火力以及两条巨大的刀锋/飞翼。
vehicle_DescVNCL_Kingship=[PH] Vanduul Kingship
vehicle_DescVNCL_Scythe=制造商: Esperia\n定位: 中型战斗\n\n迅速成为剜度这一种族象征的The Glaive, 是每次突袭中的基础兵种, 同时也是每一位人类战机飞行员的攻击目标.载有强有力武备的长刀, 其真正的优势在于由两座主推进器和十二座机动推进器所带来的机动能力。
vehicle_DescVNCL_Scythe_Dogfight=[PH]  Vanduul Scythe
vehicle_DescVNCL_Scythe_Glaive=制造商: Esperia\n定位: 中型战斗\n\n长刀是对称版的The Glaive.通常由战斗经验更丰富的剜度驾驶的它们与只有一条刀锋的常规The Glaive相比, 拥有着更强大的火力以及两条巨大的刀锋/飞翼。
