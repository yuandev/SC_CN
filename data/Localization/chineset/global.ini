item_DescStorAll_Big_Box_Model_A=制造商: Stor*All\n物品类型: 储存\n\n这款由Stor*All推出的A型大型货运储存升级模块使用了和容量较小的5吨储存模块同样的制造工艺, 同时还能给予Aurora系列飞船双倍的货运储存空间. (需替换原始默认货运模块.)
item_DescStorAll_Big_Box_Model_H=制造商: Stor*All\n物品类型: 储存\n\n专为Hornet  F7C系列定制, 这款由Stor*All推出的H型货运储存模块把Hornet 系列船体上的军用炮台空位替换成了储存空间, 为其提供了可观的载货量.将这款UEE的明星级战斗机改装成了一款耐久的货运船。
item_DescStorAll_Mini=制造商: Stor*All\n物品类型: 储存\n\n这款Stor*All推出的5吨运载量小型货运仓能够给予那些有创业精神的Aurora驾驶员们在繁忙的商品物流行业中一个开始他们伟大事业的起点.它的整体结构采用了双层外壳和夹层增压的构造方式, 使其能够经受住宇宙中的恶劣环境和时不时突然出现的镭射波。
item_DescStripedFish=这种因身上独特的蓝白色条纹而著名的动物Banded Fessle是Terra星Anasazi海大约12米深处温暖海域土生土长的原住民.这种食肉鱼类通常会以一些小昆虫和小鱼为食, 且自身长度平均可以达到40至50厘米。
