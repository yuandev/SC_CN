mg_ruto_distraction_title_0001=有点分心
mg_ruto_distraction_title_0002=制造点噪音
mg_ruto_distraction_title_0003=释放野兽
mg_ruto_distraction_title_0004=所有眼睛都盯着你
mg_ruto_distraction_wanted_001=为了确保他们注意到了,你需要让自己达到五星通缉并呆在那里.只有这样能保证这个区域的安保骇客和赏金猎人都会盯着你看。
mg_ruto_distraction_wanted_002=这是真正有趣的部分.为了完成这个任务,你需要达到五星通缉.骇入一个通讯阵列,杀死一堆人.我不在乎怎么做.达到五星通缉,然后呆在那里.这样他们就不可能忽视像你这样的危险罪犯。
mg_ruto_distraction_wanted_003=我之所以要你做这份工作,是因为你的通缉星级只有像你这样的五星通缉才是足够大的威胁,能拉动我说的那种热度.帮我个忙,在这一切结束之前一定要保持在5星通缉。
mg_ruto_distraction_wanted_004=另外,你的通缉级别是5,你是完成这项工作的理想人选.星系内的每个人都会毫无意义地互相殴打,想把你打倒.太完美了.只要你能保持5星通缉。
mg_ruto_distraction_wanted_005=为了让这一切生效,你需要5星通缉.这是确保每个安保骇客和赏金猎人都会盯着你看的唯一方法.现在,碰巧的是,我直接接入了系统的ECN,所以一旦你接手了,我会让你臭名昭著。
mg_ruto_distraction_wanted_006=关键是你必须立刻成为星系的最想得到的人,才能得到我们想要的热量,所有的人都关注在你身上.幸运的是,我从你的犯罪档案中找到了一个后门.你要做的就是答应,然后达到5星通缉,之后你只需要集中精力在外面制造一些麻烦。
