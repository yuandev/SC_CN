item_Descgmni_shotgun_ballistic_01=制造商: Gemini\n物品类型: 霰弹枪\n伤害类型: 实弹\n\n弹匣容量: 10\n射速: 120 rpm / 60 rpm\n有效射程: 15米 / 35 m\n\n附件: 光学元件(S1), 枪管 (N/A), 下挂 (S2)\n\nR97拥有流线型造型和强大的停止效力, 是一种优雅而致命的近距离作战武器.这款来自Gemini的实弹霰弹枪拥有两种射击模式 — 半自动的散布模式非常适合快速攻击, 而聚焦模式则以牺牲一定的威力为代价来换取更长的射程.这种作战灵活性使R97成为整个帝国中广受欢迎的个人防御武器。
item_Descgmni_shotgun_ballistic_01_mag=物品类型: 弹匣\n容量: 10\n\n这个弹匣为GeminiR97实弹霰弹枪预装了10枚12号的子弹。
item_Descgrin_multitool_01=附件单独销售!\n\n制造商: Greycat Industrial\n物品类型: Utility\n伤害类型: 器具\n\n弹容量: 内置电池\n射速: N / A (Beam)\n有效射程: 0.5 m\n\nGreycat Industrial的"Pyro"是一款手枪大小的能量工具,  适用于现代太空工程师, 能够进行充电, 切割和修补; 由于其附件种类繁多, 从而实现了多种用途.非常适合让艰巨的工作变得稍微简单那么一点。
item_Descgrin_multitool_01_brown01=附件单独销售!\n\n制造商: Greycat Industrial\n物品类型: Utility\n伤害类型: 器具\n\n弹容量: 内置电池\n射速: N / A (Beam)\n有效射程: 0.5 m\n\nGreycat Industrial的佩烙是一款手枪大小的能量工具, 适用于现代太空工程师, 能够进行充电, 切割和修补；由于其附件种类繁多, 从而实现了多种用途.非常适合让艰巨的工作变得稍微简单那么一点."Mirage"版在保持棕色色调的同时增加了醒目的金色亮点。
item_Descgrin_multitool_01_cutter=必须购买基础版多功能工具\n\n制造商: Greycat Industrial\n物品类型: 多功能工具附件\n类型: 切割\n\n将Greycat Industrial生产的"Pyro"RYT多功能工具转换为一个带有"OxyTorch"附件的精密切割工具."OxyTorch"能够快速, 轻松地切割合适的材料, 它利用多功能工具的能源来进行精确切割, 确保边缘干净, 这使其成为专业人士和业余爱好者理想的便捷附件。
item_Descgrin_multitool_01_mining=必须购买了基础多功能工具才可使用: "PyroRYT多功能工具"\n\n制造商: Greycat Industrial\n物品类型: 多功能工具附件\n分类: 采矿\n\n这个"OreBit"附件将Greycat Industrial生产的PyroRYT多功能工具转换为一个手持的采矿设备.它可以扫描岩石来找出有价值的矿藏,然后用其强大的采矿激光来破开矿脉.在下次当你处于星球表面的时候, 记得一定要带上这个附件哦, 否则你就会错失轻松赚钱的机会。
item_Descgrin_multitool_01_red01=附件单独销售!\n\n制造商: Greycat Industrial\n物品类型: 工具\n分类: 器具\n\n弹容量: 内置电池\n射速: N / A (Beam)\n有效射程: 0.5 m\n\nGreycat Industrial的"Pyro"是一款手枪大小的能量工具, 适用于现代太空工程师, 能够进行充电, 切割和修补; 由于其附件种类繁多, 从而实现了多种用途.非常适合让艰巨的工作变得稍微简单那么一点."Bloodline"版在整个工具中混合了装饰性的红色高光。
item_Descgrin_multitool_01_white01=附件单独销售!\n\n制造商: Greycat Industrial\n物品类型: 工具\n分类: 器具\n\n弹容量: 内置电池\n射速: N / A (Beam)\n有效射程: 0.5 m\n\nGreycat Industrial的"Pyro"是一款手枪大小的能量工具, 适用于现代太空工程师, 能够进行充电, 切割和修补；由于其附件种类繁多, 从而实现了多种用途.非常适合让艰巨的工作变得稍微简单那么一点."Ghost"版采用了带有浅蓝色配色的灰色外壳。
item_Descgrin_paw=Greycat Industrial出品的这款多功能工具是您进行各种工作的理想选择.它能够用于剥离, 切割和修补; 它的多个附件使其能够帮你进行从打捞和维修到切割, 点焊等一切工作。
item_Descgrin_paw_laser=Greycat Industrial"Pyro"RYT多功能工具的激光瞄准镜可帮助操作员在切割或维修时进行精确瞄准。
item_Descgrin_paw_mag=这块电池为Greycat Industrial的"Pyro"RYT多功能工具提供动力, 因此您可以处理各种任务。
item_Deschdgw_pistol_ballistic_01=制造商: Hedeby Gunworks\n物品类型: 碎片手枪\n分类: 实弹\n\n弹容量: 8\n射速: 140 rpm\n有效射程: 80米 / 10米 (霰弹)\n\n附件: 光学 (S1), 枪口 (S1), 下挂 (S1)\n\n虽然Salvo可以只作为一把普通手枪来使用, 但Hedeby Gunworks可并没有满足于此.通过按下扳机更久的时间, FullFrost的底火被注入到燃烧室之中, 当释放时, 沉重的撞针有足够的力量来粉碎那过冷的外壳.这是在为了试图缓解过热问题时偶然开发出来的, 采用充能射击选项时会导致其喷射出致命的高速碎片, 伴随而来的是令人震耳欲聋的轰鸣声。
item_Deschdgw_pistol_ballistic_01_mag=物品类型: 弹匣\n容量: 8\n\n这个弹匣是为Salvo碎片手枪而设计, 能容纳8发点50口径的子弹. 
item_Descjokr_decoy_grenade_01=制造商: Joker Engineering\n物品类型: 手榴弹\n\n伤害分类: 非致命性\n\nJoker Engineering的Insta-Friends手榴弹可以在你的对手最不需要它的时候给他们带来一个派对.在手榴弹的辐射距离内, 敌人的雷达会被假信号所淹没, 从而使他们头晕目眩.这会允许你有优势来选择攻击或逃跑。
item_Descjokr_decoy_grenade_01_ammo=Joker Engineering的Insta-Friends手榴弹可以在你的对手最不需要它的时候给他们带来一个派对.在手榴弹的辐射距离内, 敌人的雷达会被假信号所淹没, 从而使他们头晕目眩.这会允许你有优势来选择攻击或逃跑。
