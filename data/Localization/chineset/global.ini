item_DescHAPR_VP_ESI_S2_Q2=Hammer Propulsion的 "HM 4.2" 推进器基于静电离子技术建造, 以信号特征和燃油效率为代价, 为获得最大推力而进行了调整.这使它成为了不介意留下印象的竞速选手的理想选择。
item_DescHAPR_VP_ESI_S3_Q2=如果你追求的是速度, "HM4.3" 引擎能够给你足够的速度. "HM4.3" 推进单元在Origin 350r 竞速选手中名声大噪并屡获殊荣, "HM4.3" 在Hammer Propulsion的竞速部门监督下制造, "HM4.3" 是 "双子HM4.3" 迭代出的的单发推进器系统."HM4.3" 在制造时每一个小齿轮精心调校以便给予你在单引擎系统上最高的推力。
item_DescHAPR_VP_ESI_S4_Q2="HM4.4" 能够为中型船只提供动力, 全速行驶, 无需谨慎.它的主要卖点, 高功率输出, 成为了它最大的弊处, 在试图摆脱导弹的时候, 它的引擎闪焰会使常规对抗措施失效.但是, 正如广告所说, 如果你需要的是速度..。
item_DescHAPR_VP_RMI_S5_Q2=Hammer Propulsion的 "HE 5.5" 具有与 "HE 5.3" 相同的高质量, 高功率输出设计, 但是经过放大之后它能推动更大型的船只. "HE 5.5" 是面向商业运输船只市场上最耐用健壮的推进器。
item_DescHRST_LaserRepeater_S1=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 1\n\nThe Attrition（磨损）-1 激光速射炮具有Hurston Dynamics独特的级联技术在保持连续的激光发射的同时提供更高的性能.其结果是S1武器能够在熟练的炮手手上发挥最大功用。
item_DescHRST_LaserRepeater_S2=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 2\n\n当战斗进入白热化阶段, 正是Hurston Dynamics的级联激光技术闪耀之时.使用The Attrition（磨损）-2速射炮时, 炮手在连续激光射击中把废热转换成更高的武器性能。
item_DescHRST_LaserRepeater_S3=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 3\n\n比起为了提高稳定性而限制武器性能, Hurston Dynamics级联技术让炮手自己选择.尽管存在过热风险, ,The Attrition（磨损）-3激光速射炮的持续开火时间会更长,因为废热会转化为更大的能量输出,从而提高性能。
item_DescHRST_LaserRepeater_S4=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 4\n\nHurston Dynamics已经把它的级联激光技术完全集成进他们的The Attrition（磨损）系列速射炮中.S4的The Attrition（磨损）-4也不例外, 当接近最大热容量时, 它将以最高性能运行。
item_DescHRST_LaserRepeater_S5=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 5\n\n不仅仅是一个S5激光速射炮, Hurston Dynamics的 The Attrition（磨损）-5 具有先进的级联技术, 维持能量输出的时间越长, 武器性能就会有显著的提高。
item_DescHRST_LaserRepeater_S6=制造商: Hurston Dynamics\n物品类型: 激光速射炮\n尺寸: 6\n\n在Hurston Dynamics的级联技术加持下, The Attrition（磨损）-6 激光速射炮最大化了它的战斗潜力.武器在激烈战斗中发热时很正常的, 但让这种S6速射炮与众不同的是热能能够转化为增强的攻击力. 
item_DescHRST_LaserScattergun_S1=制造商: Hurston Dynamics\n物品类型: 激光霰弹炮\n尺寸: 1\n\n得益于集成的Hurston Dynamics的激光级联技术, Dominance（统治）-1 霰弹炮 能在武器越接近其最大安全热容量的情况下造成更高的伤害。
item_DescHRST_LaserScattergun_S2=制造商: Hurston Dynamics\n物品类型: 激光霰弹炮\n尺寸: 2\n\n战斗越困难, Dominance（统治）-2 霰弹炮工作得越努力.随着热量等级的提高, 这个来自Hurston Dynamics的S2武器能够利用级联技术把热量转换成更致命的近距离攻击。
item_DescHRST_LaserScattergun_S3=制造商: Hurston Dynamics\n物品类型: 激光霰弹炮\n尺寸: 3\n\nHurston Dynamics的 Dominance（统治）-3 霰弹炮展示了武器制造商的级联技术.随着炮手持续射击这个S3武器, 它越来越能够把产生的热量转化为更加具有毁灭性的攻击。
