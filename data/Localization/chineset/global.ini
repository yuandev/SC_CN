blacJac_bounty_title_VH=Arccrop集团悬赏: ~mission(TargetName) (CS5)
blacJac_bounty_title_intro_001=赏金猎人试炼合同
blacjac_danger_001=准备好遭遇强烈的抵抗.如果他们察觉到你在做什么的话, 他们肯定不会乖乖坐着的。
blacjac_danger_002=在了解到那个地方的信息以及我们在和什么人打交道时, 我的直觉告诉我去那儿一定会有武装冲突。
blacjac_danger_003=你这是在捅马蜂窝, 所以准备好遭遇强烈的抵抗。
blacjac_danger_004=这是个无足轻重的罪犯罢了.只有很少的人跟他们勾结, 而且他们通常只驾驶单人飞行器.抓到他们应该不难。
blacjac_danger_005=~mission(TargetName|Last) 的文件显示他们通常指挥一个中型多功能飞船而且大家都知道他们会在干活儿时雇佣保镖.或许你应该小心谨慎地靠近。
blacjac_danger_006=确保你准备好遭遇强烈的抵抗. ~mission(TargetName|Last) 一般在一艘大型舰船上, 结合他们的关系网来看, 你几乎可以肯定他们不会是独自旅行。
blacjac_destroyprobe_desc_0001=注意: 爆破特长佣兵\n\n我们在 ~mission(Location) 遭遇了一些麻烦.显然有人设置了一个被动数据收集监测设备来非法剽取数据. \n\n你的任务是定位 ~mission(Contractor|DestroyProbeAmount) 然后摧毁它. \n\n一些疑难点是:\n- 它们是被设计以尽可能低的电磁信号来被动运行.或许通过扫描找到它们要花点功夫. \n- 这样的监视器通常带有自动保全协议, 所以当他们遭受到攻击的时候, 它们将开始传输它所有存储的数据.在它上传完数据之前摧毁它们, 这十分重要.\n- ~mission(Contractor|DestroyProbeTimed)\n- ~mission(Contractor|DestroyProbeDanger)\n\n我相信你可以在任何数据失窃之前解决问题.\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroyprobe_desc_0002=注意: 爆破特长佣兵\n\n收到一个关于某些商业罪犯在 ~mission(Location) 使用被动数据收集监测设备剽取数据. \n\n你的任务是定位 ~mission(Contractor|DestroyProbeAmount) 然后摧毁它.我认为通过扫描来定位要花点功夫因为这些监视器是设计成被动运行的.并且, 当你发动攻击时,它们的安保对策将开始发挥它的作用且开始上传它们的数据.你得足够快才能阻止传输. \n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\n对你的工作表示感激,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroyprobe_desc_0003=注意: 爆破特长佣兵\n\n我需要一个可以定位且摧毁被动数据收集监测设备的佣兵, 这个设备在 ~mission(Location) 非法地剽取数据.这将多花一些时间因为 ~mission(Contractor|DestroyProbeAmount) 是以被动运行的, 所以除非仔细地扫描这片区域, 找到它将会很困难.并且, 你必须在紧急防御系统上传任何它们盗取的数据之前摧毁监视器.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroyprobe_title_0001=数据窃贼
blacjac_destroystash_desc_001=注意: 已认证佣兵干员\n\n我们正在寻找有经验的专家来配合我们袭击一个疑似毒品窝点 ~mission(UGFDestination).我们得在他们把货物送到另一个站点之前清除他们.\n\n我们需要你用任何必要的方法来确保并摧毁任何你在窝点找到的毒品, 所以, 疯起来吧. ~mission(Contractor|Danger)\n\n你的佣金将基于你个人摧毁的违禁品数量来定价.基本上, 你可以随意跟这些杂种交战, 但那不是我们定价的标准 - 黑杰克在这个任务的重心是那些毒品. \n\n祝你好运,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroystash_desc_002=注意: 已认证佣兵干员\n\n一名线人给了我们一些关于一座毒品窝点 ~mission(UGFDestination) 的简报.我们正在组织一场袭击, 在他们有机会搬走那些违禁品之前销毁它们.\n\n你的任务是使用任何手段销毁所有在窝点发现的毒品... 在合理范围内.基本上, 尽量保证周边区域完好无损. ~mission(Contractor|Danger)\n\n你的佣金将基于你个人摧毁的违禁品数量来定价.把这些货物清扫掉对于黑杰克来说是一场巨大的胜利, 当然对于Arccrop集团的人也是..\n\n狩猎顺利,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroystash_desc_003=注意: 已认证佣兵干员\n\n一个一直被怀疑是毒品窝点的地方 ~mission(UGFDestination) 终于被确认了, 现在我们要在他们迁移之前袭击这个窝点. \n\n用任何手段销毁所有你在窝点找到的毒品. ~mission(Contractor|Danger)\n\n还有记住, 你的佣金将基于你个人摧毁的违禁品数量来定价, 不是你杀了多少毒贩子.现在领导关注于毒品, 不是毒贩子, 毕竟人命不值钱.如果我们把他们的补给链彻底打乱, 我们可以让整个辛迪加直接出局. \n\n狩猎顺利,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_destroystash_title_001=抢占及销毁毒品
blacjac_from=黑杰克安保
blacjac_hackprevent_desc_001=注意: 电脑安全特长佣兵 \n\n我们刚刚接到来自 ~mission(Location) 的非法网络渗透警报.我们需要你赶到那里然后在他们这些罪犯获取权限之前保护好系统.\n\n我无法想象如果不在一定时间里阻止他们, 他们会搞出什么破坏.\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_hackprevent_desc_002=注意: 电脑安全特长佣兵 \n\n有人企图在 ~mission(Location) 泄露数据, 但他们目前还没越过所有保全协议.如果你搞快点, 就应该有时间来阻止他们获取系统权限. \n\n记住, 不要因为尝试去破解那些密钥而分心, 我们可以等会去对付它们.最重要的是不要让他们进入网络.\n\n对你的工作表示感激,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_hackprevent_desc_003=注意: 电脑安全特长佣兵 \n\n在 ~mission(Location) 的数据正在遭受攻击, 但目前为止系统的安保措施抵挡住了渗透.但这不会持续很久.我们需要你尽快在他们破解安保前物理上阻止网络入侵. \n\n你觉得你可以胜任吗?\n\n就指望你了,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_hackprevent_title_001=数据破解进行中
blacjac_recoverspace_desc_0001=注意: 货物处理特长佣兵 / 赏金猎人\n\n我们成功地追踪到了一些失窃的 ~mission(Item) 在 ~mission(TargetName) 的一艘货船上. \n\n这是另一个回收行动.找到 ~mission(TargetName|Last) 然后找回 ~mission(Item) . ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n一旦你安全地拥有了回收货物, 你可以将其放在 ~mission(Destination).\n\n对于你的帮助表示感激,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_recoverspace_desc_0002=注意: 货物处理特长佣兵 / 赏金猎人\n\n36 小时之前, 一个受黑杰克保护的地点遭到袭击.我们成功地逮捕了这些人, 不过他们在我们找到他们之前卖掉了他们偷的货物.谢天谢地, 我们了解到一个叫 ~mission(TargetName) 的罪犯获得了 ~mission(Item). \n\n我希望你从 ~mission(TargetName|Last) 回收这些失窃的货物然后送到 ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n祝好运,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_recoverspace_desc_0003=注意: 货物处理特长佣兵 / 赏金猎人\n\n一项关于一串抢劫案的调查让我们开始怀疑  ~mission(TargetName).我们有一切理由去相信他们仍持有前段时间偷取的 ~mission(Item) . \n\n如果我们快点出击, 我们应该能在他们把货物倒卖到黑市之前抓住他们.这就是你接手的地方 - 追踪 ~mission(TargetName|Last), 回收失窃货物然后将其送到 ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n谢谢,\n私人合同主管\n黑杰克安保, "守护 常在"
blacjac_recoverspace_desc_intro=注意: 货物处理特长佣兵 / 赏金猎人\n\n我们刚了解到一个小偷 ~mission(TargetName) 正在带着他最近的战利品在他的飞船上四处飞行.\n\n正常来说, 我们希望有人在逮捕这个畜生同时找回这些货物, 但现在最重要的是那些失窃货物被收回. \n\n如果你觉得这是你擅长的活, 你就将得到授权来追踪 ~mission(TargetName|Last), 尽你一切所能确保失窃的 ~mission(Item) , 然后将其送到 ~mission(Destination). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n谢谢,\n私人合同主管\n黑杰克安保, "守护 常在"
