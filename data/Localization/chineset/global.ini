item_DescPOWR_ACOM_S01_StarHeart=组件类型:发电机\n制造商:ACOM\n尺寸:1\n级别:B\n类别:竞赛\n\nACOM的 StarHeart 发电机的背后是四代人的赛车知识和技术. StarHeart 以其快速的功率分配而著称,已成为极端速度爱好者的最爱。
item_DescPOWR_ACOM_S01_Sunflare=组件类型:发电机\n制造商:ACOM\n尺寸:1\n级别:C\n类别:竞赛\n\n借助来自ACOM的高性能发电机来利用恒星的力量.赛车手和追求速度之人的理想选择。
item_DescPOWR_ACOM_S02_LuxCore_SCItem=组件类型:发电机\n制造商:ACOM \n尺寸:2 \n等级:A \n类别:竞赛\n\nLuxCore 核心以其在竞赛中独树一帜的性能而著称,可提供船舶所需的全部速度.使用ACOM赛车专家的一流组件,其他发电机用户只配看你的尾灯。
item_DescPOWR_ACOM_S02_StarBurn_SCItem=组件类型:发电机\n制造商:ACOM \n尺寸:2 \n等级:B \n类别:竞速\n\nStarBurn发电机是ACOM组件系列的又一个出色补充.这种中等尺寸的组件可提供稳定的性能且不会过热,因此在进行重要维修时没有烫手的风险。
item_DescPOWR_AEGS_S01_Charger=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:1\n级别:D\n类别:军用\n\nAEGS发电机已经为军事战斗机提供了数代的动力.在最苛刻的情况下经过验证和测试,Charger可以轻松应对突变或持续的的功耗。
item_DescPOWR_AEGS_S01_FierellCascade=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:1\n级别:B\n类别:军用\n\n依靠AEGS的专业知识为您的舰船提供动力.Fierell Cascade是一个军事级别的发电机,性能的优先级高于一切。
item_DescPOWR_AEGS_S01_Regulus=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:1\n级别:C\n类别:军用\n\nRegulus是每个人都可以依靠的发电机.以超过了严格的军事标准制造,Aegis的设计团队确保在您最需要的时候得到所需的额外能量。
item_DescPOWR_AEGS_S02_Maelstrom=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:2\n等级:C\n类别:军用\n\nUEE海军已经逐步采用了这种军用级组件,因此您知道Maelstrom可以应付Havoc级的战斗。
item_DescPOWR_AEGS_S02_QuadracellMT_SCItem=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:2\n等级:A\n类别:军用\n\n一个Aegis实习生为QuadraCell MT发电机贡献了最初的设计，产生了在办公室里经常听到的一句话：“新鲜的眼睛带来了新的创新（Fresh eyes bring fresh innovation.）。” 这个军用级组件仍然胜过他们制造的任何其他中型发电机。
item_DescPOWR_AEGS_S02_Vortex=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:2\n级别:D\n类别:军用\n\nAEGS Vortex是战斗中的潮流.依靠UEE海军,这款发电机可以在那些捍卫宇宙各个角落的飞船上找到。
