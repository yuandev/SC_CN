mobiglas_CharlieStation_Scott_Datapad_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n\n年度员工评估- 待定 \n\n罗斯·比奥罗记录：\n- 已经和搬运工们建立了有好有坏的紧密的关系,  \n- 必须保证其专业技能没有完全丧失. \n- 今年有两条记过在操作不规范日志上. 需要更加注意细节. 又一次罢工? \n- 对保持全体的士气有很大帮助. \n\n达尼尔·沃德记录: \n- 他刚回来的时候有些浮躁，但是现在已经回归到了无聊的日常生活中了。偶尔还得提醒他注意一下自己的态度。\n- 准时的问题看起来是解决了. 在过去的三个月里一直很准时。\n- 把个人区域整理的很干净。\n- 有时对于某些问题太钻牛角尖。执行任务时行事不果断，浪费了一些时间。 \n- 也会导致一些不必要的风险，\n- 非常积极主动，不需要别人告诉他，他就能解决问题。\n\n尼科·塞洛隆笔记：\n- 很专注. \n- 完成工作.\n- 想好怎么提除臭剂的事了吗???\n\n清美·桑托斯笔记:\n- 目前感觉良好.似乎很适合这个职位。\n- 态度不错。\n- 报告可以更干净一点，看到了几处错别字和错误.，不过问题不大，在填之前得花点时间复查一下.\n-日程轮换建议不错.\n-高级训练的不错人选\n\n梅尔·奥索斯基笔记:\n-工作的时候用手环得留点心.\n-显著的增加了分发的效率.移动了更多的箱子这多亏了对货物表单的监管.\n-对于领土有很强的责任感.需要更加放下身段接受他人的帮助.\n\n自我评价:\n- 需要在尊重个人时间方面做得更好.我有时会利用住在现场的员工,这会模糊上班时间和下班时间之间的界限.假期很重要.\n-经由科瓦莱什授权利润增长了3%,很大程度上是因为我的管理.\n-雇工留存率提升了.周转率已经显著下降.\n-需要在早期跟进方面做得更好别老是认为员工会安心做完工作。
