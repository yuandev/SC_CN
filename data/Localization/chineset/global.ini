recoverstolen_space_desc_0001=一次独立调查使得最近失窃的 ~mission(Contractor|RecoveryItem) 的位置被找到。我们认为目前这件物品在 ~mission(TargetName) 的手里，此人有过为 ~mission(client) 工作的记录。~mission(contractor) 在找一位有经验的专家来追踪 ~mission(TargetName) 的飞船，以寻回丢失的财物，并将其送回 ~mission(destination)。~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0002=~mission(contractor) 正在寻找有经验的人来追回失窃的 ~mission(Contractor|RecoveryItem) ,我方调查团队已经确认其装载于与 ~mission(location) 相关的飞船上; ~mission(TargetName).一旦成功回收，请将~mission(Contractor|RecoveryItem) 送往 ~mission(destination) 以交还给其合法拥有者。 ~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0003=一个小奇迹。 ~mission(destination) 附近的一些老实人的 ~mission(Contractor|RecoveryItem) 被偷走了，但是我们成功追查到了线索。原来是一群叫做 ~mission(TargetName) 的拾荒者偷走了 ~mission(Contractor|RecoveryItem) 并装在了他们的飞船上。尽管如此，一名有经验的承包商应该能追猎到他们的飞船，并将财物送回到原本应该放的地方。~mission(Contractor|RecoveryTimed) ~mission(Danger)
recoverstolen_space_desc_0004=在 ~mission(destination) 有一名工作人员偷走了 ~mission(Contractor|RecoveryItem) 。值得庆幸的是，我们在 ~mission(client) 员工的身上取得了可靠的线索，他最近放弃了为 ~mission(TargetName) 工作。现在，我们需要一位合适的人来代表我们进行追回行动。 ~mission(Contractor|RecoveryTimed) ~mission(Danger) 只接受正式的申请者。强调: ** 这不是帮会工作 **
recoverstolen_space_desc_0005=据可靠消息，失窃的  ~mission(Contractor|RecoveryItem) 现在正在 ~mission(TargetName) 的船上。 ~mission(contractor) 需要一位飞行员，最好有战斗经验，来追回失窃财物并将其送回位于 ~mission(destination) 的失主处。~mission(Contractor|RecoveryTimed) ~mission(Danger)\n\n*该合约为自愿签署，随时可以被任何一方所中止。
recoverstolen_space_desc_0006=今天有了新进展。我们的一位客户在 ~mission(destination) 被抢劫，我们设法追踪到了他们被抢的 ~mission(Contractor|RecoveryItem) 在一个叫 ~mission(TargetName) 的人的船上。有了你的帮助，我们希望能够找到作案者并完好无损的追回财物。~mission(Contractor|RecoveryTimed) ~mission(Danger)
