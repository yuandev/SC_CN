item_Desc_ELD_Shirt_04_assistance_dec=在太空,没人能听到你的尖叫.这就是他们创建电子通讯网络(ECN)警报的原因.为了纪念友善的陌生人,请使用这件展现宇航员逃离危险的“Rescue Required”衬衫。
item_Desc_ELD_Shirt_04_ejection_dec=与驾驶座不能动的舰长深度交流."won't go anywhere"衬衫印有的Cutlass飞船,同时想知道为什么有人会需要弹射座椅这种东西。
item_Desc_ELD_Shirt_04_grimhex_dec=Grim HEX是恶棍,骗子和人渣的聚集地,因此,穿上这件用舒适的合成棉制成的"Lost Wallet"短袖,可以充分展现您已经融入了这里。
item_Desc_ELD_Shirt_04_lorville_dec=Lorville,为低工资而来并带着致命的呼吸道疾病而去.这件Lorville衬衫告诉大家,这个公司所有的着陆区最标志性的行为就是是头上套一个塑料袋。
item_Desc_ELD_Shirt_04_olisar_dec=这件"卡在Olisar"衬衫重现了大家都不喜欢的终端屏幕提示,你在Olisar太空站经常见到.任何到访过这个繁华的交通枢纽的人都可能会担心看到此屏幕提示出现,这是由于Olisar空管人员从着陆区清理了被遗弃,坠毁或不正确停放的飞船。
item_Desc_ELD_Shirt_04_required_dec=这款短袖衬衫的标志是在整个宇宙气闸附近发现的警告标志。穿着这件"Vacuums Kill"短袖可以提醒别人在太空中脱下头盔会发生很恐怖的事。
item_Desc_ELD_jacket_03_01_shared=这款来自Escar的防水隔热夹克很耐寒."Parvat"采用时尚且独特的双层领设计,可在您最需要的时候为您提供温暖。
item_Desc_ELD_shirt_04_01_Cubby_blast=这款"Cubby Blast"T恤表达了您对本地独立企业的支持.从令人深刻的一堆堆叮当作响的步枪,喷子和手枪,到操着一口Cathcart星系口音的古怪店主-Clor Vee,Cubby Blast是18区最独特的商店之一.并且在帝国的管理下其连锁店的推进脚步也让人眼前一亮。\n
item_Desc_ELD_shirt_04_01_G-loc=穿上这件T恤,为G-Loc酒吧的专业喝大酒选手举杯.18区最好的喝大酒聚集地因其愿意"下料"提供大量经典鸡尾酒而闻名,例如"温曼的宿醉"和"尼克的错误".套上这件衣服来庆祝他们的慷慨并帮助您牢记您那精彩的夜生活是在哪开始的。
item_Desc_ELD_shirt_04_01_big_bennys=这款Big Benny衬衫通过可口的卡乔面体展现了就餐的乐趣,其带有两个版本的品牌标志旋转切换的动画图案.穿上它一定会提醒大家千万别错过这种美味。
item_Desc_ELD_shirt_04_01_dumpers_depo=一定要把这件衬衫放在废料堆里.这款Dumper's Depot衬衫由环锭纺棉制成,超级舒适,徽标采用动感的旋转齿轮,非常吸引眼球。
item_Desc_ELD_shirt_04_01_pips=这款"Pips"图形T恤为您带来舒适和清新,正面印有流行的能量饮料标志,背面印有“ Power Up”字样。
item_Desc_ELD_shirt_04_01_torpedo_burrito=充分展现您对多吃不饿这件事很感兴趣.这款超软天然纤维衬衫的正面印有"鱼雷墨西哥卷饼"标志,背面则印有非常贴切的流行语"释放多种风味"。
item_Desc_EVL_Jacket_01_01_Shared=不对称设计只是来自EvaLight的"Manaslu"其独特的属性之一.它还由专利面料混纺制成,神奇的轻质隔热性能让您在宇宙中最寒冷的角落都能保持温暖. \n\n女士尺码目前无货。
item_Desc_EVL_Jacket_01_01_ruso="Rust 协会"款为这款独特的不对称设计夹克又增添了引人注目的色彩.由专利面料混纺制成的"Manaslu"具有神奇的轻质隔热性能,让您在宇宙中最寒冷的角落都能保持温暖.\n\n女士尺码目前无货。
item_Desc_EVL_glasses_01=受到星际陆战队-战场模式(开发中的命名)中臭名昭著的来自Nexus星系的法外狂徒的启发,这款具有威慑力且略显夸张的限量版眼镜由耐冲击的红色镜片制成,并且配有精巧设计的镀金金属镜架。
item_Desc_FIO_glasses_01=Sarrab是一款时尚的半框眼镜,非常轻巧,您甚至会忘了还带着眼镜.是日常使用的理想选择,这些眼镜具有透明的聚碳酸酯镜腿,与镜片完美搭配,低调不张扬。
item_Desc_FIO_glasses_02=来自Fiore的Ectio眼镜将时尚和功能融合.可调节的镜腿提供了完美的贴合度,可以舒适地搭在耳朵上,经过晶钢化处理的镜片则确保了在几乎任何大气条件下都有清晰的视野。
item_Desc_GSB_Boots_01_01_01=碎石匠的Wanderer系列是一款万能的靴子,能接受你带给它的任何挑战.\n\n女士尺码目前无货。
item_Desc_GSB_Shoes_01_01_01=这款来自Grindstone的钢头工作靴采用SureFire抓地技术,即使在易打滑,有油污和The Attrition（磨损）的表面上也能提供牢固的抓地力.\n\n女士尺码目前无货。
