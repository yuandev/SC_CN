deploypiggyback_danger_0001=如果有很多人发现了这件事，他们会不高兴的。他们中的一些人甚至会试图阻止你。别让他们得逞。
deploypiggyback_danger_0002=而且, 要我说实话, 如果你因此被抓了我也不会太讶异.做好准备就是了。
deploypiggyback_danger_0003=时刻保持警惕.如果大家知道了你在做些什么,肯定会被人当成枪靶打的。
deploypiggyback_danger_0004=我不确定这是不是真的, 但听说他们出了些麻烦.这话你自己知道就行了。
