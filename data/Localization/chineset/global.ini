text_level_info_description_Area18=18区是弧光星的主要商业港口之一，主要为想在周边进行星际旅行的旅客进行服务。如果没有被着陆区的景致和声音迷花眼的话，旅行者们可以找到许多种从本土厂商到宇宙知名潮牌的商品。
text_level_info_description_Crusader=奥丽莎太空站坐落在十字军星上空的贸易路线上，它能呈现给您令人窒息的行星美景。奥丽莎空间站由十字军工业拥有并运营，它是通往该公司广大的星球私有资产和在轨船坞的关口。它为需要商务访问和星系内旅行的人们提供了完美的落脚点。奥丽莎太空站同样也能容纳大型船只停泊并提供前往地表的免费运输服务。
text_level_info_description_Levski=在UEE难民来这里定居之前，这个采矿设施就已被废弃多年。这批致力于创建平等社会的激进主义者希望建立被梅塞尔政权夺走的那种社会环境。如今，列夫斯基已经发展成政治活动家和那些希望逃脱帝国眼线的人自给自足的港口。
text_level_info_description_MMHC=长久以来，百万英里俱乐部以其特有之相协调的奢华与舒适给上流社会高端客户群体留下深刻印象。由知名建筑公司艾度所设计，此行政级休息室有着打磨抛光的硬木地板，酒水备足的吧台和两个落地式水族馆。无论是邀请工作伙伴或者朋友来观看一场萨塔球比赛，还是全力以赴通宵工作， 百万英里俱乐部永远适合所有的场合。
