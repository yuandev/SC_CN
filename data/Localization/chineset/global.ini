vehicle_DescRSI_Constellation_Aquila_Aquila=生产商: RSI\n用途: 远征\n\n去吧皮卡丘，遥远的地平线正等着你去探索(欸嘿)!天鹰座拥有着为了最大视野重新设计的驾驶舱, 先进的传感器以及一辆用于行星探索的舰载大熊座漫游者.让我们携手见证未知吧!
vehicle_DescRSI_Constellation_Aquila_Hangar=制造商: RSI\n定位: 探险\n\n随心探索遥远的地平线!天鹰座拥有着为了最大视野重新设计的驾驶舱, 先进的传感器以及一辆用于行星探索的舰载大熊座漫游者.让我们携手见证未知吧!
vehicle_DescRSI_Constellation_Dogfight=<-=MISSING=->
vehicle_DescRSI_Constellation_Phoenix=制造商: RSI\n定位: 旅游\n\n一艘属于独具慧眼的星舰舰长的, 专注于奢华的飞船,.凤凰座可作为一个组织的指挥舰使用, 并且拥有着重新设计的豪华内饰.它内含一个隐蔽的传感器抑阻区域, 专为你最宝贵的货物准备.凤凰座还附带了一辆山猫漫游者和一架克鲁格 P-72 阿基米德。
vehicle_DescRSI_Constellation_Phoenix_Emerald=制造商: RSI \n定位: 旅游\n\n无论你是独具慧眼的社会名流还是随心所欲的派对狂, 凤凰座 绿宝石 都是你的私人娱乐通行证.拥有着一个专为欢宴设计的优雅内部舱室和一个限量版的"好运"涂装的绿宝石, 是在星际间奢华地疾驰而过时小酌一杯拉德盖斯特金或者畅饮一杯绿色沉眠猛虎麦芽酒的完美场所.这一切的前提是要确保带上了一位足以胜任的驾驶员。
vehicle_DescRSI_Constellation_Taurus=制造商: RSI\n定位: 中型货船\n\n尽情享受在一艘性价比极佳的多船员星座上的奇遇吧!金牛座是一艘专用货船.它可以完全自定义但是没有任何花里胡哨的东西, 是开始了解多人船的极佳途径。
