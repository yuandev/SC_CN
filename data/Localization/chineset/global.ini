mg_miles_MissingPerson_desc_0001=ECKHART SECURITY .\n合同&派遣\n\n合同类型: 失踪人口\n合同状态: 独立\n授权代码: =~mission(ApprovalCode)\n\n立即处理\n\n我们被雇来追踪~mission(TargetName).预计目标已经死亡,我们需要你前往~mission(location)确认信息.~mission(trouble)~mission(rush)\n\n当你完成合同后你会收到报酬\n\n该合同不能转让\n\n此信息可能包含机密,专利,隐私信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_MissingPerson_desc_0002=ECKHART SECURITY .\n合同&派遣\n\n合同类型: 失踪人口\n合同状态: 独立\n授权代码: =~mission(ApprovalCode)\n\n立即处理.\n\n~mission(TargetName)已经失踪有一段时间了,预计已经死亡.但是,家庭成员雇我们提供一些证据以让他们有个了结.你需要前往~mission(location) 然后尽可能寻找遗骸.~mission(trouble)~mission(rush)\n\n当你完成合同后你会收到报酬\n\n该合同不能转让\n\n此信息可能包含机密,专利,隐私信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_MissingPerson_desc_0003=ECKHART SECURITY .\n合同&派遣\n\n合同类型: 失踪人口\n合同状态: 独立\n授权代码: =~mission(ApprovalCode)\n\n立即处理.\n\nEckhart Security被雇佣来寻找~mission(TargetName)的遗骸.这需要你前往~mission(location)并识别目标.~mission(trouble)~mission(rush)\n\n当你完成合同后你会收到报酬\n\n该合同不能转让\n\n此信息可能包含机密,专利,隐私信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_MissingPerson_desc_0004=ECKHART SECURITY .\n合同&派遣\n\n合同类型: 失踪人口\n合同状态: 独立\n授权代码: =~mission(ApprovalCode)\n\n立即处理.\n\n主题: ~mission(TargetName)\n\n客户正在就最近的失踪人员案件寻求结案. 宣传和当地执法部门宣布此案已结,因此他们寻求我们的帮助以解决此问题. 您将前往 ~mission(location) 并积极识别尸体. ~mission(rush)~mission(trouble)\n\n酬金会在合同完成时交付.\n\n该合同不可转让.\n\n此信息可能包含机密,专利,隐私信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_MissingPerson_desc_0005=ECKHART SECURITY .\n合同&派遣\n\n合同类型: 失踪人口\n合同状态: 独立\n授权代码: =~mission(ApprovalCode)\n\n立即处理.\n\n 需要你前往~mission(location)寻找~mission(TargetName)的尸体. ~mission(trouble)~mission(rush)\n\n当你完成合同后你会收到报酬\n\n该合同不能转让\n\n此信息可能包含机密,专利,隐私信息.该等资料仅供上述指定的个人或实体使用。
