destroyprobeillegal_danger_0001=你可能会遇上一些麻烦.这些东西下线之后安保一定不会多高兴的。
destroyprobeillegal_danger_0002=如果我是你,我会小心接近的.你永远不会知道有谁在那。
destroyprobeillegal_danger_0003=只是提醒下,有时他们会派安保来守着这些东西.所以记得带把枪... 或者五把。
destroyprobeillegal_danger_0004=你可能会遇上些麻烦,但那也算是乐趣的一种, 对吧?
destroyprobeillegal_danger_0005=多注意下背后,记得.如果搞砸了,那些安保就会大动干戈。
destroyprobeillegal_desc=~mission(Contractor|DestroyProbeDescription)
destroyprobeillegal_desc_0001=~mission(Contractor|Name) 厌倦了在 ~mission(Location) 附近一直遭到抓捕.原因是, 区域内有 ~mission(Contractor|DestroyProbeAmount) 一直在监听着我们的所作所为.难怪他们总是被抓.如果你能帮他们处理好这件事,会有份不小的报酬在等着你. \n\n你需要做的就是去扫描区域,因为被动式的监听器并不好被找到,而且它们被设计成只要遭受击火,就会开始打包数据准备上传,所以要速战速决. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0002=在 ~mission(Location) 附近的区域对我的同伙来说一直是个挺头痛的问题,因为安保系统一直在监听着他们所有的一举一动. ~mission(Contractor|Name) 发现 ~mission(Contractor|DestroyProbeAmount) 在附近,而且需要有能力的人去拿下这些鬼祟的"被动式监听器".他们真的特不好找到,就算扫描区域后找到了事情也还没完. \n\n一旦你对它开枪, 嘣,因为它们的设计,它们会全部停下然后把所有的资料上传到Crusader安保中心.你需要在完成前把它们打成碎渣. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0003=有兴趣来点瞄准练习吗?去 ~mission(Location) 把那些贼烦人的间谍监听器打成废铁.有个 ~mission(Contractor|DestroyProbeAmount) 在那,因为那龟孙玩意收集数据的时不会放出任何信号,所以基本没人能找到它. \n\n不管怎么说,那东西对 ~mission(Contractor|Name) 的整个局势都不会多好,所以它们才会愿意出点钱来找人处理这些威胁. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)最后一件事,它们在被击中时会上传所有的资料, 所以用你最快的速度拿下它们。
destroyprobeillegal_desc_0004=不知道你听说了没,最近周遭被捕的人数在激增 ~mission(Location). 安保们在干活的时候突然出现,直接把所有人送牢里去了.倒也不是他们运气不好.是Crusader安保在那蹲着他们.所以,我做了点小调查,发现 ~mission(Contractor|DestroyProbeAmount) 在监听整个区域.很多人,包括 ~mission(Contractor|Name), 希望能清除这个麻烦. ~mission(Contractor|DestroyProbeTimed)\n\n我能跟你保证做了这份工作不会对你的信誉和评级造成任何影响.用扫描去找出这些"被动式监听器"的藏身处并清理它们,并在它们还没来得及上传资料前,发动猛烈攻击.完成之后,大家都恢复往常, 挺老派犯罪那味的是不. ~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0005=你最近在 ~mission(Location) 附近吗? ~mission(Contractor|Name) 告诉我安保们部署了些 ~mission(Contractor|DestroyProbeAmount) 用来监控在那附近的所有人.我不反对法制和秩序,没了这些什么也干不成,但这太过头了.我相信像我这样想的绝不止我一人. ~mission(Contractor|Name) 甚至都愿意出钱来恢复平衡. \n\n这些"被动式资料采集器"非常难以寻找,所以你需要去扫描区域.而且, 开始交战后, 你需要在它将所有肮脏勾当上传前将其摧毁. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)
destroyprobeillegal_desc_0006=安保们觉得自己很聪明.他们设置了 ~mission(Contractor|DestroyProbeAmount) 在 ~mission(Location) 附近,去获得些和 ~mission(Contractor|Name) 有关的消息.找到这些消息没花我们多少时间.所以,要不要拿点报酬去毁了他们的蠢计划?你需要做的就是去完整的扫描区域并找出那些藏起来的"被动式资料采集器",并拿下他们. \n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger) 还有件事要记得,这些东西有保护所有他们截获资料的设计,所以当你一开枪,你就需要抓紧时间,在资料传回Crusader前摧毁它们
