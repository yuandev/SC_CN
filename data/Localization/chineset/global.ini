shubin_claimsweep_desc_001=发布人: 安保与雇佣兵部门 \n地点: ~mission(LagrangeLocation)\n工作经验要求: 战斗飞行员 (有从军经验者优先)\n条款*: \n舒宾星际近期依法取得的未开采的一个矿区遭到了一伙流氓采矿团体的袭击, 他们此时此刻正在该矿区内非法采矿.尽管我们已经通知了本地安全部门, 我们担心该矿区内的高价值矿物会在官方调查发起前就已经被彻底挖空.\n\n因此, 作为该矿区的实际控制人, 我们希望动用一支雇佣兵势力前往 ~mission(Location), 摧毁当地用于保护违法采矿行动的哨戒炮台, 为舒宾对此处的重新控制铺平道路. \n\n\n\n\n*舒宾星际致力于保护合同双方的公平权益.接受本合同意味着你已经知悉本合同中所述工作内容附带包含的全部可能风险, 舒宾星际将不对在完成本合同中所述工作内容的过程中所产生的一切损害负责。
shubin_claimsweep_desc_002=发布人: 安保与雇佣兵部门 \n地点: ~mission(LagrangeLocation)\n工作经验要求: 战斗飞行员 (有从军经验者优先)\n条款*: \n一个工作于 ~mission(Location) 的舒宾星际合约矿队遭受了一起来自敌对势力的攻击事件, 他们所工作的矿区也已经被占领.我们相信犯人们目前正在上述矿区内使用遗留下来的矿业设备填满自己的腰包.\n\n在遗留下来的设备中很不幸地还包含有在攻击事件发生时未被部署的数个哨戒炮台.长程扫描已经让我们确认了真在矿区内进行违法行为的不法之徒们已经激活了这些炮台用于保护他们自己.\n\n为了夺回这个矿区的控制权, 我们需要合约人前往 ~mission(Location), 摧毁所有的哨戒炮台, 并为舒宾的重新控制铺平道路. \n\n\n\n\n*舒宾星际致力于保护合同双方的公平权益.接受本合同意味着你已经知悉本合同中所述工作内容附带包含的全部可能风险, 舒宾星际将不对在完成本合同中所述工作内容的过程中所产生的一切损害负责。
