Hints_ATC1=空管 (ATC)\n到达站点时,你应该小心并申请着陆许可.\nNavigate your MFD screen to COMMS via the Menu tab。
Hints_ATC2=空管 (ATC)\n选择着陆服务旁边的通讯图标来发出请求。
Hints_ATC3=空管 (ATC)\n选择着陆服务旁边的通讯图标请求起飞。
Hints_ActorStatusBuffApplied=玩家状态 - 增益和检疫\n出现 "+" 或者 "-" 符号在HUD图标附近表示对该系统保持增益或减益状态
Hints_ActorStatusClothingChanged=玩家状态 - 温度\n某些盔甲和服装可以保护穿着者免受于高温或低温的影响.\n这些物品将在其购买说明中列出可适用的温度等级.
Hints_ActorStatusDigestionAbsorptionEmpty=玩家状态 - 饥饿 & 口渴\n当身体中的营养和水分降低时，你将遭受负面影响.\n请确保饮食，以避免饥饿和口渴.
Hints_ActorStatusFoodDrinkItemHeld=玩家状态 - 饮食\n当你拿着食物或饮料时，使用右鼠标右键饮用或食用.\n想持续喝饮料, 请长按鼠标左键.
Hints_ActorStatusFoodDrinkItemInInventory=玩家状态 - 饮食\n要查看您携带的食品或饮料, 请打开个人库存菜单.\n从此处可以选择使用或丢弃物品.
Hints_ActorStatusHungerThirstDamageStarted=玩家状态 - 饥饿 & 口渴\nWarning: 当营养和水分太低时, 您会受到伤害，并最终失去知觉.  \n饮食以补充您的水平并稳定健康状态.
Hints_ActorStatusHungerThirstDeath=玩家状态 - 饥饿 & 口渴\n您严重的缺少营养和水分，使得您已经失去知觉.\n营养和水分将随着时间流失. 请记得定时饮食.
Hints_ActorStatusHungerThirstFull=玩家状态 - 饥饿 & 口渴\n营养和水分已满时,您将无法获得任何消耗食品所获得的效果.\n请考虑保存物品，直到您感到饥饿或口渴的时候.
Hints_ActorStatusHungerThirstStatusStarted=玩家状态 - 饥饿 & 口渴\n您的营养 / 或水分很低，已经使您产生不良影响.\n为了避免其他后果，请赶快使用食品和饮料，已恢复您的健康水平.
Hints_ActorStatusHyperthermiaDamageStarted=玩家状态 - 温度 \nYour body 温度  is too high and you are taking damage from hyperthermia.\nUrgently seek shelter from the heat or equip clothing and armor graded to withstand this 温度  range.
Hints_ActorStatusHyperthermiaStarted=玩家状态 - 温度 \n您的体温过高，体温持续升高将受到伤害.\n请避开高温，或寻找能承受此温度的衣物或装甲.
Hints_ActorStatusHypothermiaDamageStarted=玩家状态 - 温度 \n您的体温过高，已经开始承受伤害.\n强力建议寻找庇护所或者能承受此温度的衣服或盔甲.
Hints_ActorStatusHypothermiaStarted=玩家状态 - 温度 \n您的体温过低，体温持续降低将受到伤害.\n避开寒冷的地方或者装备能承受此温度的盔甲或衣物.
Hints_ActorStatusTemperatureAboveMaxResistance=玩家状态 - 温度\n您的装备无法承受当前气候，您可能会面临体温过高的危险.\n请避开高温地带或装备能承受此温度范围的装备.
Hints_ActorStatusTemperatureBelowMinResistance=玩家状态 - 温度\n您的装备无法承受当前气候，您可能会面临体温过低的危险.\n请避开低温地带或装备能承受此温度范围的装备.
Hints_ActorStatusTemperatureDeath=玩家状态 - 温度\n请记住穿着适合您环境所在温度等级的衣服或装备.\n如果环境过于极端，您会持续受到负面影响，直到昏迷.
Hints_ActorStatusWearingHelmetConsume=玩家状态 - 饮食\n您必须卸下你的头盔才能饮食.
Hints_ActorStatusWeatherLocomotionEntered=玩家状态 - 温度\n请注意强风会降低温度并使其难以移动.\n请准备好预防暴风的装备，并在需要时穿戴头盔.
Hints_BodyDrag_DropBody=身体拖拽 \n要释放身体,请在交互模式中选择 “释放.”\n执行某些动作,例如冲刺跳跃服蹲,以及使用双手的项目时,将自动使拖拽的身体掉落.
Hints_BodyDrag_WhilstDragging=身体拖拽\n以步行速度移动可以将身体拖动.\n你可以使用单手武器，而不会释放拖拽的身体.
Hints_Camera1=相机\n按 ~action(spaceship_view|v_view_cycle_fwd) 循环相机视角。
Hints_Chat1=聊天\n公开频道或私聊频道用 ~action(default|toggle_chat)切换.\n按 ~action(default|focus_on_chat_textinput) 开始打字。
Hints_Combat1=战斗\n按下并保持 ~action(player|holster) 收回武器。
Hints_Combat2=战斗\n如果你有弹药储备,按 ~action(player|reload) 会给你装备的武器上膛。
Hints_Combat3=战斗\n用 ~action(player|selectpistol) 选择你的副武器. ~action(player|selectprimary) 和 ~action(player|selectsecondary) 会选择装备主武器. \n按住其中的任何一个打开“快速武器选择”菜单。
Hints_Combat3_Gamepad=战斗\n用~action(player|nextweapon) 装备武器.\n按 ~action(player|nextweapon) 装备更多武器。
Hints_Combat4=战斗\n按 ~action(player|weapon_melee) 用装备的武器进行近战攻击。
Hints_Combat4_Gamepad=战斗\n点击 ~action(player|weapon_melee) 用装备的武器进行近战攻击。
Hints_Contacts1=联系\n打开和关闭CommLink应用程序用 ~action(default|toggle_contact)。
Hints_Criminality1=犯罪统计\n因为你在被监控区域违规而得到一个犯罪统计等级.\n您的当前犯罪等级显示在屏幕的右上方。
Hints_Criminality2=犯罪统计\n你的犯罪等级越高,你就会受到更多来自当地安全部门的追缉。
Hints_Criminality3=犯罪统计\n你的犯罪等级是决定你可以完成哪些任务的因素之一.\n远离麻烦一段时间只能使犯罪等级降低,但是也有方法可以完全清除它..。
Hints_CryAstro1=CryAstro\n只要付出一定的费用,就可以在CryAstro修复你损坏的飞船,补充(常规,量子)燃料和补充弹药。
Hints_CryAstro2=CryAstro\n找到一个可用的着陆平台来启用您的交易界面。
Hints_EVA1=零重力 (EVA)\nIn Zero-G, 用 ~action(zero_gravity_eva|eva_strafe_forward), ~action(zero_gravity_eva|eva_strafe_back), ~action(zero_gravity_eva|eva_strafe_left) 和 ~action(zero_gravity_eva|eva_strafe_right) 前后左右移动。
Hints_EVA1_Axis=零重力 (EVA)\nIn Zero-G, 用 ~action(zero_gravity_eva|eva_strafe_longitudinal) 前后移动和用~action(zero_gravity_eva|eva_strafe_lateral) 左右移动。
Hints_EVA2=零重力 (EVA)\n~action(zero_gravity_eva|eva_strafe_up) 和 ~action(zero_gravity_eva|eva_strafe_down) 上下移动.\n~action(zero_gravity_eva|eva_roll_left) 和 ~action(zero_gravity_eva|eva_roll_right) 左右摇摆。
Hints_EVA2_Axis=零重力(EVA)\n~action(zero_gravity_eva|eva_strafe_vertical) 上下移动.\n~action(zero_gravity_eva|eva_roll) 左右摇摆。
Hints_EnterBedNoPlayersNear=退出\n当没有其他人在该区域时,你的飞船将从服务器上召回
Hints_EnterBedNotPlayersShip=退出\n你将在另一个玩家的船上重生,如果它在服务器上可用\n否则,你将会重生在上一次存放飞船的空间站内
Hints_EnterBedPlayersNear=退出\n当有人在附近时,你的飞船会在服务器上停留一段时间\n在此期间,它有被破坏或被盗的风险
Hints_EnterBedPlayersOnShip=退出\n如果有人在船上,你的船不会消失,直到空无一人为止\n在此期间,它有被破坏或被盗的风险
Hints_FPSHarvesting_OnFPSHarvestableItemInHandBackpackNotFull=FPS收获 - 采集\n您已经成功收获了一个物品!要装载它,与之交互并将其装载到您的个人库存中。
Hints_FPSHarvesting_OnHarvestableItemLootedIntoBackpack=FPS收获 - 采集\n收集并储存在你的库存中的物品可以在不同的地方出售.为了最大化您的潜在利润,考虑继续收集直到您的库存完全满。
Hints_FPSHarvesting_OnHarvestableStowed=FPS收获 - 采集\n你已经成功地收获并储存了一个物品!考虑收集更多或返回交易控制台出售它得利。
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemBackpackNotFull=FPS收获 - 采集\n你发现了一个可收获的物品.要收集它,只需与它交互。
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemNoBackpack=FPS收获 - 采集\n你发现了一个可以收获的物品,但是你没有装备可装它的盔甲.如果没有,则无法存储此物品。
Hints_FPSMining_OnPlayerBackpackFull=FPS 采矿 - 采集\n你的库存已经满了.在清空碎片或出售其内容之前,不能存储任何碎片。
Hints_FPSMining_OnPlayerFinishedScanningRock=FPS 采矿 - 粉碎\n扫描完成后,用你的采矿工具将其劈裂,为收集做好准备. \n按 ~action(player|attack1)开始给岩石充能。
Hints_FPSMining_OnPlayerLooksAtFPSRock=FPS 采矿 - 沉积\n你找到了一处适合收割的矿藏.\n为了收集有价值的碎片,首先需要用采矿工具产生的能量对岩石进行破碎。
Hints_FPSMining_OnPlayerOwningMiningTool=FPS 采矿 工具\n这种采矿工具可以从较小的矿床中收集有价值的材料,因为这些矿床太脆弱,大型采矿车辆无法采集。
Hints_FPSMining_OnPlayerSelectingMiningTool=FPS 采矿\n要找到适合使用采矿工具的矿藏,可以搜索洞穴、卫星、行星和小行星,寻找嵌有晶体的岩石。
Hints_FPSMining_OnPlayerShootMiningToolAtEnvironment=FPS 采矿工具\n试图将该工具用于除采矿以外的任何事情将收效甚微.找到合适的矿床,正确使用工具。
Hints_FPSMining_OnPlayerStartMining=FPS 采矿 - 粉碎\n使用MMB转动节流采煤工具的功率输出,使岩石的能量水平保持在绿色最优区域. \n不稳定性越高,能量转移就会越混乱.高阻力岩石需要更多的能量。
Hints_FPSMining_OnPlayerTargetsFPSRock=FPS 采矿 - 扫描\n要扫描一个矿床,请将您的采矿工具切换到ADS模式. \n所提供的成分细节对成功开采至关重要。
Hints_FPSMining_OnRockEnterDangerZone=FPS 采矿 - 粉碎\n工具人仔细点.过度充能会导致危险甚至致命的爆炸。
Hints_FPSMining_OnRockEnterOptimalZone=FPS 采矿 - 粉碎\n一旦在足够的时间内充入最佳的能量,它们很快就会断裂。
Hints_FPSMining_OnRockSuccessfulyFractured=FPS 采矿 - 采集\n既然岩石已经被破坏,那么就与碎片进行交互,将它们存储到您的个人库存中。
Hints_FPSMining_OnShardLootedIntoBackpack=FPS Mining - 采集\n您收集并存储在您的库存中的碎片可以在不同的位置出售. \n为了最大化您的潜在利润,考虑继续收集直到您的库存完全满。
Hints_Fuel1=燃料\n你的燃料不足.\n如果你的飞船有燃料摄入口,随着时间的推移,限制你的机动以补充燃料.\n或者,把船停在一个平台或机库,在飞行员座位上使用你的载具维护mobi-app。
Hints_Fuel2=燃料\n量子燃料很低.\n要加油,可以把船停在一个平台或机库,在飞行员座位上使用你的载具维护mobi-app。
Hints_Fuel3=燃料\n你的氢燃料很低\n如果你的飞船有燃料摄入口,随着时间的推移,限制你的机动以补充燃料.\n或者,收集一个燃料收集器。
Hints_Green_Zone1=停火区\n你已经离开了停火区-武器现在是“可开火”的.'
Hints_Heal1=治愈\n按 ~action(player|combatheal) 使用你所有的医疗针。
Hints_Heal2=治愈l\n你的健康状况很差.\n如果你有医疗针的话, 按 ~action(player|combatheal) 使用。
Hints_Hint_System1=提示\n你可以在任何时候通过游戏设置选项禁用游戏提示。
Hints_Interaction_Condition_Generic=一些交互选项可能会根据上下文变得不可用,而交互将失败. \n如果存在,使用内部思想文本或提示来帮助解决阻塞条件。
Hints_Interaction_Condition_Helmet=您不能在戴头盔时使用这种交互.通过mobiGlas脱下头盔,再试一次。
Hints_Interaction_Condition_Helmet_Consume=吃喝东西时,请摘下头盔。
Hints_Interaction_Condition_Standing=你必须站着才能做这种互动。
Hints_Interaction_Mode1=交互模式\n轻击 (~action(player_choice|pc_interaction_mode)) 开门, 进入座位和激活终端使用快速互动。
Hints_Interaction_Mode2=交互模式\n按住 ~action(player_choice|pc_interaction_mode) 切换到交互模式.\n交互点将被突出显示。
Hints_Interaction_Mode2_Gamepad=交互模式\n按住 ~action(player_choice|pc_interaction_mode) 切换交互模式。
Hints_Interaction_Mode3=交互模式\n确定一个内在的思想选择用 ~action(player_choice|pc_select)。
Hints_Interaction_Mode4=交互模式\n放大和缩小有 ~action(player_choice|pc_zoom_in) 和 ~action(player_choice|pc_zoom_out)。
Hints_Interaction_Mode4_Gamepad=交互模式\n放大和缩小用 ~action(default|ui_3d_display_zoom_toggle)。
Hints_Interaction_Mode5=交互模式\n按住 ~action(player_choice|pc_interaction_mode) 使用交互模式\n确定一个内在的思想选择 ~action(player_choice|pc_select)。
Hints_Interaction_Mode5_Gamepad=交互模式\n按 ~action(player_choice|pc_interaction_mode) 使用交互模式.\n确定一个内在的思想选择 ~action(player_choice|pc_select).\n按 ~action(player_choice|pc_interaction_mode) 再次退出交互模式。
Hints_Items1=物品\n按 ~action(player|grenade) 投掷任何你装备的手榴弹。
Hints_Items2=物品\n注意手榴弹图标,当手榴弹被扔到你附近。
Hints_Journal1=日志\n日志应用程序是用来检查你的信件和收集的数据。
Hints_KeyBindingCancelPopuUp=若要取消此键,请重新绑定 (~action(default|ui_toggle_pause))
Hints_Keybinding1=按键设置\n如果提示动作是未绑定的,你应该在键绑定菜单中重新设置它\n在选项中找到按键设置菜单。
Hints_LogInBedSpawnFailGeneric=床不可用\n您最近退出的服务器当前不可用.\n作为代替,你已经在上一次的位置重生了。
Hints_LoggingOut=退出\n在你飞船的床上,按 ~action(player_choice|pc_interaction_mode) 找到登出选项。
Hints_LogoutAIShip=退出\n只有玩家拥有的船才可以用作选择初始重生的地点。
Hints_LogoutEnteredNoPlayersAround=退出\n当没有其他人在该区域时,你的飞船将从服务器上消失。
Hints_LogoutEnteredNonOwned=退出\n你可以在另一个玩家的船上保存,如果它在服务器上可用.\n否则,你的初始点将会出现在你最后一个储存船的位置。
Hints_LogoutEnteredPlayersAround=退出\n当有人在附近时,你的飞船会在服务器上停留一段时间.\n在这期间,它有被破坏或被盗的风险。
Hints_LogoutEnteredPlayersInShip=退出\n如果有人在船上,你的船不会消失,直到船空无一人为止.\n在此期间,它有被破坏或被盗的风险。
Hints_LogoutShipWithinShip=退出\n存放在已有其他飞船着陆的区域的载具不能用于玩家的重生。
Hints_MFD1=多功能显示器 (MFDs)\n通过驾驶舱的交互屏幕管理飞船的能量,热量,武器和护盾.\n按 ~action(default|ui_3d_display_zoom_toggle) 聚焦以更近距离观察。
Hints_MFD2=多功能显示器 (MFDs)\n使用交互模式切换和操作屏幕上显示的信息。
Hints_MFD3=多功能显示器(MFDs)\n花点时间习惯这里提供的选项.\n能够快速浏览这些屏幕将是至关重要的。
Hints_Map01=地图\n打开ARK星图用 ~action(vehicle_general|v_starmap).\n在这里设置一个量子航行目的地。
Hints_Map01_Gamepad=地图\n打开你的mobiGlas用 ~action(vehicle_general|mobiglas) 寻找ARK星图应用程序\n在那里为量子航行设定一个目的地。
Hints_Melee_Blocking=为了成功地阻止, 按住 ~action(player|melee_block) <block>然后转身面对即将到来的攻击.</block>
Hints_Melee_ComboAttacks=要进行组合击,左击右击交替进行。
Hints_Melee_Dodging=闪避攻击,双击 ~action(player|melee_dodgeLeft), ~action(player|melee_dodgeRight)<dodge1>&nbsp;<dodge2>或~action(player|melee_dodgeBack)<dodge3>向左,向右或向后退.</dodge3></dodge2></dodge1>
Hints_Melee_EquipFists=按 ~action(player|selectUnarmedCombat) 举起你的拳头并进入准备战斗的姿势.<fists></fists>
Hints_Melee_HeavyHaymaker=要进行强力一击,按住 ~action(player|melee_AttackHeavyLeft) 或者 ~action(player|melee_AttackHeavyRight) 在执行刺拳之后。
Hints_Melee_HeavyHook=来个上勾拳! 按住 ~action(player|melee_AttackHeavyLeft) 或者 ~action(player|melee_AttackHeavyRight).<left><right></right></left>
Hints_Melee_KnifeEquip=按 ~action(player|selectMeleeWeapon) 装备你的匕首。
Hints_Melee_KnifeHeavy=想来一记重刺?按住 ~action(player|melee_AttackHeavyLeft) 或 ~action(player|melee_AttackHeavyRight)。
Hints_Melee_KnifeLight=快速挥砍, 轻击 ~action(player|melee_AttackLightLeft)或者 ~action(player|melee_AttackLightRight)。
Hints_Melee_LightAttacks=快速猛击, 轻击 ~action(player|melee_AttackLightLeft) 或者 ~action(player|melee_AttackLightRight).<left><right></right></left>
Hints_Melee_Stun=当你被拳头击中时,你将遭受昏迷伤害.这不是致命的,但如果被击中太多,你就会被击倒。
Hints_Melee_TakedownFists=按 ~action(player|weapon_melee) 为非致命的举措。
Hints_Melee_TakedownGun=按 ~action(player|weapon_melee) <takedown gun="">为非致命的举措.</takedown>
Hints_Melee_TakedownWeapon=按 ~action(player|weapon_melee)<takedown melee="">&nbsp;为一次致命举措.</takedown>
Hints_Melee_Uppercut=打上勾拳时,完成一个勾拳后,要通过 ~action(player|melee_AttackHeavyLeft) 或 ~action(player|melee_AttackHeavyRight)保持交替。
Hints_MiningConsumables_OnConsumableExpired=采矿消耗品\n你的消耗品不再被激活,它的效果已经结束.\n然而,消耗品有多次充电,通常可以在需要时再次激活。
Hints_MiningConsumables_OnConsumableExpiredNoCharges=采矿消耗品\n你的采矿消耗品已经过期,现在没用了.\n回到采矿设备供应商购买更多。
Hints_MiningConsumables_OnConsumableUsed=采矿消耗品\n每种采矿消耗品在激活时都有不同的效果和持续时间.\n尝试使用不同的消耗品,找出在各种情况下最适合您的产品。
Hints_MiningConsumables_OnFirstMiningConsumableBought=采矿消耗品\n购买的采矿消耗品可以装备在兼容的采矿激光器上.\n通过载具管理器将消耗品分配到可用的槽中。
Hints_MiningConsumables_OnFirstMiningWithConsumablesEquipped=采矿消耗品\n你的采矿激光有消耗品可用. \n使用交互模式并通过仪表板上的消耗面板激活它们。\n
Hints_Monitored1=监控区域\n星系内有当地安全部队维护的监控区域.\n被监控时,在您面板右上方会一直显示卫星信号图标。
Hints_Monitored2=监控区域\n需要正在工作的通讯阵列来保持区域的监控。
Hints_Monitored3=监控区域\n你已经离开了当地的安全监控区域。
Hints_OnProspectorCargoFull=采矿 - 货仓\n你的货舱已经满了.任何额外提取的矿物质都将丢失.请去精炼站售卖你的矿物。
Hints_OnProspectorCargoHalfFull=采矿 - 货仓\n你的货舱只满了一半。
Hints_OnProspectorEngineStart=采矿 - 前言\n开始采矿时,飞越一颗行星或月球表面,使用雷达来发现值得采矿的岩石,然后采集矿物。
Hints_OnProspectorExtractableRockTargetted=采矿 - 提取\n一旦岩石足够小,将可以收获,它将有一个紫色的轮廓.瞄准岩石,切换到提取模式 ~action(spaceship_mining|v_toggle_mining_laser_type) 提取岩石内部的矿物质。
Hints_OnProspectorFracturableRockTargetted=采矿 - 断裂\n瞄准一块岩石,让你的飞船自动扫描它.维持这个扫描以在HUD上选定的岩石上获得更多的数据.按~action(spaceship_mining|v_toggle_mining_laser_type) 切换到断裂模式然后按~action(spaceship_mining|v_toggle_mining_laser_fire) 用你的采矿激光使岩石破裂.用 ~action(spaceship_mining|v_increase_mining_throttle) 或者 ~action(spaceship_mining|v_decrease_mining_throttle) 调整激光节流,以保持岩石在能量水平内的最佳值。
Hints_OnProspectorInLowOrbitOverMoon=采矿 - 扫描\n要找到有价值的资料,请用~action(spaceship_targeting|v_toggle_scan_mode) 切换到扫描模式 并用雷达按 ~action(spaceship_targeting|v_invoke_ping)寻找潜在的矿藏。
Hints_OnProspectorMiningModeSwitch=欢迎使用挖掘模式\n 该模式分为两个子模式:断裂模式和提取模式.断裂模式用于将岩石破碎成更小的碎片,提取模式用于从最小的岩石中提取矿物.您可以使用 ~action(spaceship_mining|v_toggle_mining_laser_type)在这两种模式之间切换。
Hints_OnProspectorMiningNoProgress=采矿 - 困境\n你试图开采的矿床要么太抗打,要么太大,对你来说,以你目前的采矿设备打破真的太南啦.考虑升级你的采矿激光到一个更强的,寻找一个不同的矿藏来采矿,或者与其他玩家合作一起摧毁它。
Hints_OnProspectorRadarBlobFound=采矿- 扫描\n发现矿床.飞近一点,缩小它的位置,确定它是什么。
Hints_OnProspectorRockExtracted=采矿 - 货仓\n你已经提取了第一批有价值的材料.你可以继续开采资源,直到你满载而归。
Hints_OnProspectorRockFractured=挖矿 - 提取\n既然岩石已经断裂,那就继续打碎这些碎片 (黄色)直到它们小到可以被提取(紫色)吧。
Hints_OnProspectorRockInPassiveRadar=采矿 - 扫描\n你发现了一块富含矿物的岩石.使用~action(spaceship_targeting|v_toggle_mining_mode).接近并切换你的船到采矿模式。
Hints_OnProspectorRockPowerDangerLevel=采矿 - 提取\n注意安全.如果岩石达到危险的水平(红色),它将会爆炸,破坏附近的一切。
Hints_OnProspectorRockPowerOptimalLevel=采矿 - 提取\n将能量保持在岩石的最佳窗口内 (绿色) 即可进行萃取。
Hints_Oxygen1=氧气\n定期检查你的氧气值表.\n使用你所有的氧气针通过 ~action(player|refillgastank)。
Hints_Oxygen2=氧气\n你的氧气罐快用完了.\n你可以在任何时候按一下~action(player|refillgastank),把氧气罐加满。
Hints_Oxygen3=氧气\n你的氧气很低了.\n按 ~action(player|refillgastank)使用氧气针。
Hints_Oxygen4=氧气\n你的氧气罐快用完了.\n你需要找到一个维持生命的地方或氧气针来补充它。
Hints_Oxygen5=氧气\n你的氧气很低了\n快到地图中心去找氧气针。
Hints_Oxygen6=氧气\n你的氧气已经很低了,赶紧回到维持生命的地方或者找一支氧气针。
Hints_PIT_FlightModeSelect_Menu=飞行模式选择菜单\n突出一个部分并使用~action(pc_qs_flight_mode) 打开或关闭一个模式.\n轻敲 ~action(pc_qs_flight_mode) 会切换上次选择的飞行模式。
Hints_PIT_FlightModeSelect_Open=飞行模式选择菜单\nTo 打开飞行模式选择菜单,按住 ~action(pc_qs_flight_mode).\n突出一个部分并使用 ~action(pc_qs_flight_mode) 执行选定的操作。
Hints_PIT_Menu_Favorites=个人内心想法(PIT) - 收藏夹\n收藏夹是上下文关联的,只有当您处于正确的状态时才可用.\n例如,量子旅行模式切换将只有当坐在一个适用的船舶座位可用。
Hints_PIT_Menu_Inactive=个人内心想法 (PIT) - 闲置\n当上下文操作不适用时,它们将变成灰色和不活跃的.\n例如,在停战区内装备武器。
Hints_PIT_Menu_Navigation=个人内心想法 (PIT) - 引导\n用鼠标左键选择操作或导航到类别\n要打开突出显示的段的上下文菜单或返回上一个菜单层次结构,使用鼠标右键。
Hints_PIT_Menu_Open=个人内心想法 (PIT)\n管理你控制角色的行为和可携带的库存是通过个人内心想法菜单来完成的.\n访问PIT菜单, 按~action(pc_personal_thought)。
Hints_PIT_Menu_Summary=个人内心想法 (PIT)\n从辅助菜单中,您可以触发上下文操作、设置热键和分配收藏夹\n这也是你可以管理和与你的可携带库存互动的地方。
Hints_PIT_QuickWeaponSelect_Menu=快速武器选择菜单\n选择一个部分并使用 ~action(pc_qs_weapons) 执行选定的操作。
Hints_Personal_Inner_Thought1=个人内心想法 (PIT)\n用 交互模式 (~action(player_choice|pc_interaction_mode)) 并按 ~action(player_choice|pc_personal_thought) 打开你个人内心想法菜单。
Hints_Personal_Inventory01=个人内心想法 (PIT) \n按 (~action(player_choice|pc_pit_inventory)) 打开个人库存。
Hints_Pickups1=补给\n当敌人被击败的时候,他们会扔下补给来补充你的飞船.有四种不同的类型:燃料,弹药,导弹和维修。
Hints_Pickups2=补给\n补给将提供给造成最大伤害的玩家更好的奖励。
Hints_Player_Movement1=移动\n用 ~action(player|fixed_speed_increment) 提高你的移动速度。
Hints_Player_Movement2=移动\n用 ~action(player|sprint) 冲刺。
Hints_Player_Movement2_Gamepad=移动\n点击 ~action(player|sprint) 冲刺。
Hints_Player_Movement3=移动\n按 ~action(player|crouch) 蹲下.\n~action(player|prone) 会让你俯卧。
Hints_Player_Movement3_Gamepad=移动\n按~action(player|gp_crouch) 蹲下.\n长按 ~action(player|prone) 会让你俯卧。
Hints_Player_Movement3_Joystick=移动\n按 ~action(player|gp_crouch) 蹲下\n~action(player|prone) 会让你俯卧。
Hints_Player_Movement4=移动\n按 ~action(player|jump)跳跃.\n这也能让你从俯卧或蹲姿中站起来。
Hints_Player_Movement4_Gamepad=移动\n按 ~action(player|gp_jump) 跳跃.\n这也能让你从俯卧或蹲姿中站起来。
Hints_Port_Olisar2=mobiGlas\n你的mobiGlas设备管理程序允许你查看和改变你当前的装备。
Hints_Port_Olisar3=空气阀\n在试图通过任何外部气闸之前,检查你是否有基底服和头盔装备。
Hints_Port_Olisar4=手环\n使用你的手环设备管理程序来更换衣服,武器和盔甲。
Hints_Private_Match1=私人比赛\n私人比赛是没有排名的,这意味着你的分数不会被记录。
Hints_Quantum_Drive_Cooldown1=量子引擎 - 冷却\n结束后,你的引擎需要冷却.\n冷却时间的长短取决于量子航行的距离。
Hints_Quantum_Drive_Spooling1=量子引擎 - 非待机\n轻击 ~action(spaceship_movement|v_toggle_qdrive_spooling)切换非待机.\n为了进行量子航行,飞船现在必须给量子引擎充能。
Hints_Quantum_Drive_Spooling2=量子引擎 - 非待机\n轻击~action(spaceship_movement|v_toggle_qdrive_spooling)切换非待机.\n如果星图中没有选择任何内容,非待机模式将显示附近的导航标记。
Hints_Quantum_Drive_Spooling3=量子引擎 - 充能\n轻击 ~action(spaceship_movement|v_toggle_qdrive_spooling) to切换非待机.\n 你的量子引擎的充能状态将显示在你的飞行界面和校准界面上。
Hints_Quantum_Drive_Spooling4=量子引擎 - 充能\n轻击 ~action(spaceship_movement|v_toggle_qdrive_spooling)切换充能.\n非待机状态下你的量子引擎会从飞船里的其他部件那里获取能量.\n(最明显的是你飞船的武器和护盾.)
Hints_Quantum_Linking1=量子连接\n长按 ~action(spaceship_movement|v_toggle_qdrive_engagement) 为小组发起量子航行.\n附近的团队成员将和你一同航行。
Hints_Quantum_Travel1=量子航行\n一旦你在星图上设定了目的地,一个路标就会出现在你的面板上.\n将你的船对准航路点,以校准航行。
Hints_Quantum_Travel2=量子航行\n你的目的地被阻挡,不能开始量子旅行.\n你可能需要先去别的地方旅行,找到一条通往目的地的清晰路径。
Hints_Quantum_Travel_Calibration1=量子航行 - 校准\n对齐到导航标记开始校准航行目标。
Hints_Quantum_Travel_Calibration2=量子航行 -校准\n你越接近航行目标,你的引擎将校准更快。
Hints_Quantum_Travel_Calibration3=量子航行 -校准\n轻击~action(spaceship_movement|v_toggle_qdrive_spooling) 切换至充能模式.\n这将允许你量子航行到任何校准的目的地。
Hints_Quantum_Travel_Calibration4=量子航行- 校准\n长按~action(spaceship_movement|v_toggle_qdrive_engagement)开始量子航行。
Hints_Quantum_Travel_Cancel1=量子航行 - 取消\n长按 ~action(spaceship_movement|v_toggle_qdrive_engagement)取消航行.\n 航行必须在减速阶段开始前取消。
Hints_Respawn_MedBed_ClearAllRespawn=急症治疗\n玩家可以在自己的船上选择清除在ICU设置的所有偏好.\n这将导致选择ICU作为首选的人在默认的位置重生。
Hints_Respawn_MedBed_ClearRespawn=急症治疗\n从设备上清除ICU偏好可重置你的重生位置到你选择的登录床.\n设置一个新的首选ICU也可以清除您以前的偏好。
Hints_Respawn_MedBed_FirstUnavailable=急症治疗\n如果您的重症监护病房(ICU)在重生时无法使用,将会使用您已选择的登录床位.\ n这也将清除您的首选ICU位置.请再次将该设备设置为您首选的ICU,继续使用。
Hints_Respawn_MedBed_OutOfRange=急症治疗\nICU病房是有最大有效范围的.\n在这个范围之外死亡将导致你在其他地方重生。
Hints_Respawn_MedBed_SetRespawn=急症治疗\n设置重症监护室(ICU) 在你严重受伤后在那里重生.\n 这种情况会一直持续到偏好从原始设备中清除或设置了一个新的首选ICU。
Hints_RestrictedAreaTunnelActivatedLanding=限制区域 - 导航\n通过指定的AR标记隧道可以安全的穿越限制区域.
Hints_RestrictedAreaTunnelActivatedTakeOff=限制区域 - 导航\n通过指定的AR标记通道可以安全的穿越限制区域.
Hints_RestrictedAreaTunnelEdge=限制区域 - 导航\n要想安全的穿越限制区域,请跟随附近的a2标志隧道,并沿其路径飞行.
Hints_RestrictedAreaTunnelNearby=限制区域 - 导航\nTo safely traverse the Restricted Area, locate the nearby AR Marker Tunnel and fly along its path.
Hints_Scan_Mode1=扫描模式\n按 ~action(player|scan_toggle_mode)  切换到扫描模式。
Hints_Scan_Mode1_Flight=扫描模式\n按 ~action(spaceship_targeting|scan_toggle_mode) 切换到扫描模式。
Hints_Scheduler1=任务\n目标是通过合同管理应用跟踪。
Hints_Scheduler2=任务\n完成的合同也显示在这里。
Hints_Security1=通讯阵列\n除非事先得到授权,否则进入此通讯阵列将被视为非法侵入。
Hints_Ship_Ammo1=飞船弹药\n弹道武器的弹药快用完了。
Hints_Ship_Ammo2=飞船弹药\n你的导弹快用完了。
Hints_Ship_Combat1=飞船战斗\n按 ~action(spaceship_weapons|v_attack1_group1) 使飞船的武器开火。
Hints_Ship_Combat2=飞船战斗\n你的护盾破了.\n在重新充能之前,你会更容易受到武器攻击。
Hints_Ship_Combat3=飞船\n按~action(spaceship_weapons|v_attack1_group2) 使用你的第二武器组开火.\n不是所有的船都有第二武器组。
Hints_Ship_Combat4=飞船战斗\n你飞船的能量武器使用太频繁会耗尽能量.\n给它们点时间冷却一下。
Hints_Ship_Combat5=飞船战斗\n你飞船上的武器因为使用太久而过热了.\n给他们点时间冷却一下。
Hints_Ship_Combat6=飞船战斗\n要选择目标,请使用 ~action(spaceship_targeting|v_target_nearest_hostile) 锁定最近的敌人.\n或者用 ~action(spaceship_targeting|v_target_reticle_focus) 以你的准星锁定一个目标。
Hints_Ship_Combat7=飞船战斗\n一旦你有了目标,按下 ~action(spaceship_missiles|v_weapon_arm_missile) 以锁定一枚导弹.\n然后按住~action(spaceship_missiles|v_weapon_launch_missile) 来发射它。
Hints_Ship_Customization1=这里的改变只会影响你的飞船在竞技场指挥官中的设置。
Hints_Ship_Defense1=飞船战斗\n干扰弹可使你避开导弹.\n按 ~action(spaceship_defensive|v_weapon_launch_countermeasure) 来释放出它们.\n针对不同情况选择正确的对策 ~action(spaceship_defensive|v_weapon_cycle_countermeasure_fwd)。
Hints_Ship_Defense2=飞船战斗\n通过配合你的对策选择导弹锁定图标.\n时间很重要,并且对于每种对策来说都是不同的。
Hints_Ship_Health1=飞船战斗\n你的飞船外壳完整性十分低。
Hints_Ship_Hover_Movement1_Axis=飞船移动\n用 ~action(spaceship_movement|v_yaw) 左右旋转。
Hints_Ship_Hover_Movement1_Mouse=飞船移动\n用 ~action(spaceship_movement|v_yaw_mouse) 左右偏航。
Hints_Ship_Movement1=飞船移动\n~action(spaceship_movement|v_strafe_forward)  ~action(spaceship_movement|v_strafe_left)  ~action(spaceship_movement|v_strafe_back)  ~action(spaceship_movement|v_strafe_right) 控制你的基本运动。
Hints_Ship_Movement1_Abs=飞船移动\n~action(spaceship_movement|v_strafe_longitudinal) 和~action(spaceship_movement|v_strafe_lateral) 控制你的基本运动。
Hints_Ship_Movement2=飞船移动\n用~action(spaceship_movement|v_pitch_up)和~action(spaceship_movement|v_pitch_down) 来俯仰以及用~action(spaceship_movement|v_yaw_left) 和~action(spaceship_movement|v_yaw_right) 偏航。
Hints_Ship_Movement2_Axis=飞船移动\n用~action(spaceship_movement|v_pitch) 和 ~action(spaceship_movement|v_yaw) 俯仰与偏航。
Hints_Ship_Movement2_Mouse=飞船移动\n用 ~action(spaceship_movement|v_pitch_mouse)和~action(spaceship_movement|v_yaw_mouse) 俯仰和偏航。
Hints_Ship_Movement3=飞船移动\n共有两种飞行速度模式\n记得收回起落架用 ~action(spaceship_movement|v_toggle_landing_system) 以达到全速。
Hints_Ship_Movement4=飞船移动\n记得控制你的速度用~action(spaceship_movement||v_strafe_forward)  ~action(spaceship_movement|v_strafe_left)  ~action(spaceship_movement|v_strafe_back)  ~action(spaceship_movement|v_strafe_right) 来避免碰撞.。
Hints_Ship_Movement4_Abs=飞船移动\n记得控制你的速度用~action(spaceship_movement|v_strafe_longitudinal) 和~action(spaceship_movement|v_strafe_lateral) 来避免碰撞。
Hints_Ship_Movement5=飞船移动\n按住~action(spaceship_movement|v_ifcs_toggle_vector_decoupling) 把你的飞船切换到分离模式.\n分离意味着你的飞船不再自动修正你的轨道,而是按照牛顿定律飞行.\n不建议初学者驾驶。
Hints_Ship_Movement6=飞船移动\n使用~action(spaceship_movement|v_afterburner)激活加力超频引擎以获得更高的机动性.\n保持这种状态太久会过载并损坏你的飞船。
Hints_Ship_Startup1=载具启动\n使用交互模式 (~action(player_choice|pc_interaction_mode)) 启动你的载具.\n寻找引擎系统按钮.\n快捷键:~action(spaceship_general|v_flightready)
Hints_Ship_Startup2=飞船启动\n使用交互模式 (~action(player_choice|pc_interaction_mode))启动你的船.\n寻找飞行准备按钮..\n快捷键: ~action(spaceship_general|v_flightready)
Hints_Shopping1=购物\n大多数站点都有商店出售.在旅行前用它们来购买物品和设备。
Hints_Shopping2=购物\n通过交互模式选择“装备”或“购买”选项进行购买 (~action(player_choice|pc_interaction_mode))。
Hints_Shopping3=购物\n你也可以在购买前在商店里“试穿”或“检查”物品。
Hints_Sim_Cab1=模拟舱\n在安全的模拟舱中练习遭遇战.\n选择竞技场指挥官进行飞船空战, 选择星际陆战队进行第一人称射击战斗。
Hints_Spawn01=起床\n按下 ~action(spaceship_general|v_exit) 起床。
Hints_Stamina1=耐力\n注意你的心率以避免过度疲劳.\n 跑步和跳跃会增加你的心率。
Hints_Stamina2=耐力\n你的心率非常高.\n 休息一段时间让心率恢复正常。
Hints_StowContractItem=个人库存 - 收起物品\n要在个人库存中存储一个契约物品 按下 ~action(player|selectUtilityItem) 或对该物品使用交互模式并选择'收起'. \n只可以收起一份契约物品。
Hints_Take-off1=起飞\n向上平移按 ~action(spaceship_movement|v_strafe_up)。
Hints_Take-off1_Axis=起飞\n起飞按 ~action(spaceship_movement|v_strafe_vertical)。
Hints_Take-off2=起飞\n着陆平台是公共的.\n记得照顾其他旅行者, 请及时离开平台。
Hints_Take-off_Demo1=起飞\n反重力摩托在启动时自动悬浮\n驾驶宇宙飞船时, 按 ~action(spaceship_movement|v_strafe_up) 向上平移以起飞.\n然后按 ~action(spaceship_movement|v_toggle_landing_system) 收回起落架。
Hints_Take-off_Demo1_Axis=起飞\n反重力摩托在启动时自动悬浮.\n驾驶宇宙飞船时, 按 ~action(spaceship_movement|v_strafe_vertical) 向上平移以起飞.\n然后按 ~action(spaceship_movement|v_toggle_landing_system) 收回起落架。
Hints_TeamElimination1=团队淘汰\n扫荡氧气笔以存活.\n中心位置有最多的氧气资源。
Hints_Trade_Kiosks1=贸易和航运终端\n交易机能用来买卖整个Stanton星系的商品.\n在甲板1上的货运服务处寻找它们。
Hints_Trade_Kiosks2=贸易和航运终端\n使用交互模式 (~action(player_choice|pc_interaction_mode)) 激活贸易机.\n从这里你可以购买商品并交付到另一个地点。
Hints_UnstowContractItem=个人库存-已存储物品\n从您的个人库存中取出已储存物品按 ~action(player|selectUtilityItem)。
Hints_Vehicle_Movement1=载具移动\n长按 ~action(vehicle_driver|v_brake) 刹车。
Hints_Vehicle_Movement2=载具移动\n长按 ~action(vehicle_driver|v_move_forward) 向前行驶.\n长按 ~action(vehicle_driver|v_move_back) 向后行驶。
Hints_Vehicle_Movement2_Axis=载具移动\n使用 ~action(vehicle_driver|v_move) 向前或向后行驶。
Hints_Vehicle_Startup1=载具启动\n使用交互模式 (~action(player_choice|pc_interaction_mode)) 启动你的载具.\n在仪表板上寻找"启动系统"按钮。
Hints_VolatileCargo_OnVolatileCargoCollected=易燃易爆货物-收集\n你的载具现在正在运送易燃易爆货物. \n谨慎运输避免损坏, 以保持货物稳定。
Hints_VolatileCargo_OnVolatileCargoCollectedFirstTime=易燃易爆货物-收集\n易燃易爆货物已储存到你的载具, 如果发生损坏它可能会变得不稳定. \n如果它变得非常不稳定, 它可能爆炸, 损坏或摧毁你的载具。
Hints_VolatileCargo_OnVolatileCargoCritical=易燃易爆货物-警告\n你的易燃易爆货物即将爆炸!这将严重损坏或摧毁你的载具! \n立即通过'货物警报'面板抛弃所有货物!
Hints_VolatileCargo_OnVolatileCargoExplodedNoDeath=易燃易爆货物-警告\n你的易燃易爆货物已经爆炸并已严重损坏你的载具。
Hints_VolatileCargo_OnVolatileCargoJettisoned=易燃易爆货物-已抛弃\n你已经抛弃了你所持有的货物并且'货物警报'灯已解除. \n你的载具现已不再面临易燃易爆货物的风险。
Hints_VolatileCargo_OnVolatileCargoLightOnCritical=易燃易爆货物-警告\n你的易燃易爆货物非常不稳定并且可能会爆炸. \n建议通过'货物警告'面板抛弃货舱的全部货物。
Hints_VolatileCargo_OnVolatileCargoLightOnWarning=易燃易爆货物-警告\n你的易燃易爆货物已变得不稳定, 可能发生爆炸并损坏或摧毁你的载具.\n如果稳定性进一步下降, 请考虑抛弃货物。
