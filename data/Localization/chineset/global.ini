crusader_danger_001=我们最可靠的线人表示, 在这份合同的执行过程中, 您可能会遇到严重的武力反抗.做好相应准备。
crusader_danger_002=根据过去处理类似合同的经验, 建议您多准备些火力.但愿您不会用上, 但有备才无患。
crusader_danger_003=我应该提醒您十分有可能遇到武力反抗.请做好准备。
crusader_danger_004=根据过去处理类似合同的经验, 我觉得您只会受到轻微的反抗.最好的情况是对面只有一人, 最坏的情况也就只是一艘单座飞船加一两艘护卫船
crusader_danger_005=我们最可靠的线人表示, 在这份合同的执行过程中, 您可能会遇到些许的武力反抗.您可能会遇到一艘小型多人船加轻型僚机.做好相应准备。
crusader_danger_006=我要提醒您可能会遇到严重的武力反抗, 一艘有大型多人舰船加上不少的护航支援.请做好准备。
crusader_danger_high_001=我们估计您可能会遇到严重反抗, 不建议单独进行这份合同. \n\n组队须知: 你应该在开始这份合同前事先组好进攻队伍.\n\n
crusader_danger_high_002=要知道, 您即将面对的可不是什么低级目标.他们拥有相当程度的火力, 而且绝不会心慈手软. \n\n组队须知: 如果想成功, 建议您多准备些人手.\n\n
crusader_danger_high_003=要知道, 这次任务可不轻松.线人表示 ~mission(Client) 一直在增强自己的军火库, 一旦他们知道你来了, 他们会把所有火力倾泻在你身上. \n\n组队须知: 建议援军支援越多越好.\n\n
crusader_destroyprobe_desc_0001=最近的情报指出, 当地的犯罪份子在 ~mission(Location) 部署了 ~mission(Contractor|DestroyProbeAmount) 来窃听瞄上眼的目标. \n\n由于像这样的数据监听器被设计的不容易发现的样子, 所以要找出它们并不容易.你需要清扫整篇区域, 并找出 ~mission(Contractor|DestroyProbeAmount) 的具体位置.定位到具体位置后,将其全部摧毁.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n要注意, 不法分子们往往会在这些"被动式数据监听器"中注入防御协议,一旦遭受攻击, 就会自动开始备份数据, 所以开始攻击后, 你需要在备份完成前尽快摧毁目标.\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_destroyprobe_desc_0002=最近一次在 ~mission(Location) 的例行维护, 发现存在未授权的数据监听器, 在他们收集到更多敏感信息之前, 尽快将其摧毁. ~mission(Contractor|DestroyProbeAmount) 的确切投放位置需要在实地现场寻找, 因为其发出的电磁信号十分低, 难以被侦测. ~mission(Contractor|DestroyProbeTimed)\n\n这些 "数据窃听器" 都注入了安全协议, 如果遭受攻击, 就会开始数据转移.在数据上传完成前摧毁它们. \n\n~mission(Contractor|DestroyProbeDanger)\n\n\nCONTRACT 合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_destroyprobe_desc_0003=在一次突击中我们查获了一些窃取来的数据, 我们的技术团队通过逆向追踪找到了些非法投放在 ~mission(Location) 附近的数据监听器. \n\n你需要找到 ~mission(Contractor|DestroyProbeAmount) 的所在位置并在其剽窃更多数据前摧毁它们.像这样的"数据窃听器"并不好被发现. ~mission(Contractor|DestroyProbeTimed) \n\n一旦进行攻击, 安全协议就会触发并开始传输其储存器内的所有资料.确保能在传输完成前销毁它. ~mission(Contractor|DestroyProbeDanger)\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_destroyprobe_desc_0004=我虽不该感到惊讶, 但这些罪犯真的越来越聪明了.你是否曾设想过, 如果他们没有走上歪门邪道, 将这些聪明才智用在对的地方会有多好? \n\n这次我们找到了些他们非法设置在 ~mission(Location) 的"数据窃听器".谁知道他们会窃取哪样的隐私信息?你需要去扫描这片区域并锁定 ~mission(Contractor|DestroyProbeAmount) 这会相当棘手, 因为它们的电磁信号十分低, 且一定要在安全协议触发资料传输前摧毁它们. \n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_destroyprobe_desc_0005=坏消息.我们收到报告表示有非法的数据监听器被投放在~mission(Location).有这些东西在那收集数据会造成许多麻烦, 所以我们需要找到~mission(Contractor|DestroyProbeAmount)并摧毁它. \n\n不过说着容易做起来难.\n\n像这样的被动式数据监听器被设计的并不显眼, 所以想找到它们并不容易.扫描区域找到它们后, 只要你向它们开火, 就会触发紧急资料转移流程.一定要在上传完成之前摧毁它们. \n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_destroyprobe_desc_0006=有情报表示, 有非法的"数据窃听器"在 ~mission(Location) 附近被发现, 并且正在窃取资料.我需要你在这一带寻找 ~mission(Contractor|DestroyProbeAmount) 并摧毁它们.它们使用的是一种被动式的数据采集方式, 所以很被发现.一定要仔细扫描区域, 将它们全部找出来.不过好的一面是, 当你击中其中任何一个时, 它们全部都会以紧急资料传输模式亮出自己的位置.一旦开始传输, 它们就很容易被发现了. \n\n当然,在任何数据成功传输之前一定要将它们全部摧毁. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_destroyprobe_title_0001=检测到未经授权的监听
crusader_hackprevent_desc_001=Crusader安保检测到 ~mission(Location) 的数据网络终端已遭受入侵, 我们需要人员亲自到场防止电脑系统的安全保护被破解. \n\n很可能有黑客(们)在那出没.不要被那种什么"干倒坏人"的口号或是你们这些合约承包商常说的英雄式行为给迷惑了. \n\n保护网络系统的安全才是你的首要任务.\n\n\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_hackprevent_desc_002=在 ~mission(Location) 的数据网络系统是那些恶意黑客一直以来的目标, 他们正在试着绕过系统的安全协议. \n\n不能让这种事发生.以你最快的速度赶去现场, 并想办法阻止网络入侵.\n\n\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_hackprevent_desc_003=不好了. ~mission(Location) 的数据网络刚刚发出了一个严重的警示信号, 原因是一个破解器正在试图访问安全终端.\n\n我们需要你赶往现场, 在他们成功访问系统之前阻止黑客.  \n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_hackprevent_desc_004=Crusader安保需要一位精通电脑的人士迅速前往 ~mission(Location) 去解决一个企图入侵安全网络的事件. \n\n你需要及时赶去那 ,希望能在一切都还不算太晚前尽快阻止罪犯.\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_hackprevent_title_001=保护数据网络
