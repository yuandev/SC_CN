kareahsweep_Kill_Counter_UI=剩余敌人 %ls
kareahsweep_combatpay_0001=除了合同谈好的钱之外, 额外多杀一个敌人, 就多给你赏金
kareahsweep_combatpay_0002=抱歉啊, 我们不知道有多少个敌人, 但是你每多杀一个, 我们就多付一份钱。
kareahsweep_combatpay_0003=我还能给你发风险补偿款, 就是你每多杀一个坏分子, 你的补偿款就多一份。
kareahsweep_combatpay_0004=我知道你想问什么, 别担心, 我不仅给你我们商量好的钱, 而且你每多干掉一个我就给你格外的风险补偿款。
kareahsweep_desc=~mission(Description)
kareahsweep_desc_0001=我们刚刚得知，~mission(Location)被数量不明的~mission(Client)入侵了.尽管我们还不知道他们想做什么， 但我非常清楚那肯定不是什么好事.\n\我们的安全站又不是这帮王八蛋的后花园，所以十字军正在紧急组建一支战斗反应小组.所以带上你需要的装备赶紧去 ~mission(Location) . 事成之后你会得到~mission(CombatPay) ，请注意安全!\n\n合约授权 BY:\n联络官 包蒂斯塔\nID# 948J030K
kareahsweep_desc_0002=我们在 ~mission(Location) 的安全系统刚刚被 ~mission(Client)侵占.我跟这帮王八蛋打过交道, 我告诉你, 这是一群穷横穷横的暴徒.相信你也能想象, ~mission(Contractor) 挺想让一支战斗小组赶紧过去干掉那群王八蛋. ~mission(CombatPay)\n\n如果你想接这个活儿, 赶紧装备好然后赶过去.如果我们能把这事儿干的干净利索那简直是太好不过了.\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Bautista\nID# 948J030K
kareahsweep_desc_0003=一群本地的匪徒, ~mission(Client), 刚刚冲进了我们的一个站点.为了做掉这些傻逼入侵者, 一只战斗小组需要被派往~mission(Location).  ~mission(CombatPay) \n\n因为我们很赶时间, 所以我就把这事儿跟这个区域所有能接单的人说了. 如果你有空 — 你绝对有空 — 带好你的装备去干活吧.我根本想都不敢想~mission(Client) 能干出什么事儿来.\n\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Gibbs\nID# 91G66BW0
kareahsweep_desc_0004=就在刚刚, 我们的一个线下站点被一个来自 ~mission(Client)的船员渗透了.重点是, 我们绝对不能让这个王八蛋在里面搞破坏. \n\n所以我们正在组建一支战斗小组, 将被派遣到 ~mission(Location). ~mission(CombatPay)武器弹药, 运输工具需要自备.这个战斗小组需要靠点谱.不靠谱的别来.\n\n\nCONTRACT AUTHORIZED BY:\nLiaison Officer Gibbs\nID# 91G66BW0
