item_Descbehr_special_ballistic_01=制造商: Behring\n物品类型: 发射器\n类型: 火箭\n\n弹药尺寸: 2\n射速: 20 rpm\n有效范围: 100米\n\n附件: 光学元件:无, 枪管 (N/A), 下挂式附件 (N/A)\n\n使用Behring的HP-284火箭发射器进行一次双重打击.这种武器旨在快速连续猛击两枚密集的火箭, 可对敌人产生快速且极具毁灭性的影响,并且对车辆有效。
item_Descbehr_special_ballistic_01_mag=来自Badger Bad的mX-Shatter火箭在撞击时或经过很短的时间后便会散布小炸弹.每当火箭发射时, 较小的炸弹就会向随机方向发射, 极其适合清空区域.每个mX-Shatter火箭都有大约一串8枚小炸弹, 这些炸弹组合使用时的威力与破片手榴弹差不多。
item_Descbehr_special_ballistic_02=制造商:  Behring\n物品类型: 榴弹发射器\n类型: 实弹\n\n子弹尺寸: 6\n射速: 40 rpm\n有效范围: 可变(80米)\n\n附件: 光学元件(S1), 枪管 (N/A), 下挂式附件(S1)\n\n当你把GP-33 "MOD"转向敌人的方向时,敌人要么四处逃跑要么四处飞溅.这个军用级别的发射器可以把榴弹抛射进入掩体从而把敌人赶出来.而那些没有第一时间离开的人将会感到巨大的痛苦.因为Behring有一个巧妙地设计, 这个功能可以确保每个榴弹在撞击时立刻爆炸。
item_Desccds_deployable_shield_01=制造商: CDS\n\n最初是为督导局抵御高风险突袭而设计的, 但CDS 最终还是将他们的 QDB 技术下放给了公众.这种快速部署屏障(QDB)/QuikCade是一种移动系统, 能够投射出一个暂时保护最多两名干员的区域, 从而使他们避免受到来袭火力的伤害。
