mg_klim_localdelivery_drugprod_desc_001=需要您再次为我润滑一下生产车间的车轮.\n\n~mission(Itinerary)\n\n 把所有的东西都按计划搞定不仅能让我开心, 还能让你那助人为乐的心开心况且还呢赚到一点小钱.\n\n-华莱士\n
mg_klim_localdelivery_drugprod_desc_002=觉得你能帮助我在现场整理一下这批货物? \n\n~mission(Itinerary)\n\n 就像Luminalia一样,您可以为所有好的小小化学家运送物品.一切都在正确的位置,我将确保您也将获得了不错的奖励.\n\n-华莱士\n
mg_klim_localdelivery_drugprod_desc_003=如果您不太忙,可以向我的检查一下小帮手情况.\n\n拜访每个小帮手,基于他们需要的东西,并确保一切顺利进行. \n\n~mission(Itinerary)\n\n完成列表中的所有内容,对于我可以依靠的非常棒的人,您将在我的列表中排名第一.如果您想获得积分,这是一个不错的清单.\n\n-华莱士\n
mg_klim_localdelivery_drugprod_desc_intro=通常,我喜欢从头开始制作. 以产品为傲.但是,无论是一次还是多次,无论是需求过多还是过热,我都需要依赖其他实验室进行订购. \n\n虽然我的手"绑起来了",但是我可以用别人来帮助监督我的整个生产线. 想不到比您更好的任何人.\n\n~mission(Itinerary)\n\n只是不要在中途分散注意力. 它的发生频率通常比您想像的要高. 管理完成完整列表,然后我将看到您获得了不错的利润.\n\n-华莱士\n
