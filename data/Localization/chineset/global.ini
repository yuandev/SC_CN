mobiglas_CharlieStation_Ross_Datapad_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n/**通讯转录**/\n\n寄给: “压路机”\n来自: 罗斯·比奥罗 \nRE: 谢谢你的礼物\n标准地球时间2945.08.23.14:03\n\n我很喜欢它们！能帮我忙把它们放在我的床上吗我已经附加了密码，你可以进来了.\n\n**/[居住舱 5 - 罗斯·比奥罗] 解锁代码已添加/**\n\n>致: 罗斯·比奥罗\n>来自: “压路机” \n>主题：谢谢你的礼物\n>标准地球时间2945.08.23.13.58\n>\n>嘿，罗斯，\n>一点小意思，不成敬意，希望你喜欢抽摩尔斯烟！\n>我该把它们放哪?\n>\n>-RR\n\n//**转录结束**//
