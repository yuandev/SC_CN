Virgil_Desc=在政府资助的远星计划的帮助下,Virgil I很快的被地球化并且殖民,成为了Virgil星系的主要经济和社交场所,Virgil星系也成为了人类星际殖民史上的闪耀之星,只可惜Vanduul的侵略让一切都变成了过眼云烟.在台博尔星系陷落后,UEE军队迅速撤离至Virgil星系并试图建立防御以阻挡Vanduul的进军,遗憾的是这些无情的掠夺者们很快就淹没了他们.由于UEE军队逃离了这个星系,数以百万计的平民失去了生命,至今Virgil星系仍在Vanduul的掌控之下。
