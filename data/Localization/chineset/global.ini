item_DescPOWR_AEGS_S03_QuadracellMX_SCItem=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸:3\n等级:A\n类别:军用\n\nAEGS工程师开始着手创建一个能够在长期交战期间提供所需的性能和耐久性的发电机.结果就是Quadracell MX.这款大型发电机经过多年苛刻的实地测试,最终才向公众公开售卖。
item_DescPOWR_AMRS_S01_HyperGen=组件类型:发电机\n制造商:A&R\n尺寸:1\n等级:D\n类别:军用\n\n"HyperGen"发电机以其优异的品质深受平民和军队的欢迎.值得一提的是, 这家名为A&R的公司因其一流的客户服务而闻名。
item_DescPOWR_AMRS_S01_JS300_SCItem=组件类型:发电机\n制造商:A&R\n尺寸:1\n等级:A\n类别:军用\n\nA&R的这种高端军用级部件具有出色的性能和坚固的耐用性,但排放水平略有升高.但是,有了JS-300的血统,就很容易看出为什么这款小型发电机在军队中有很多粉丝。
item_DescPOWR_AMRS_S01_OverDrive=组件类型:发电机\n制造商:A&R\n尺寸:1\n等级:C\n类别:军用\n\nA&R从多年与军方的合作中明白,军方会想尽一切办法提升他们的船只.他们的"OverDrive"电源从基础开始经过重新设计,不仅能以更低的过载损伤应对极端情况,而且还能为普通百姓提供可靠的动力。
item_DescPOWR_AMRS_S02_ExoGen=组件类型:发电机\n制造商:A&R\n尺寸:2\n等级:D\n类别:军用\n\n简单而直接,"ExoGen"发电机以传统的A&R风格为全船供能:在这里没有油嘴滑舌,只有坚固的工艺。
item_DescPOWR_AMRS_S02_JS400_SCItem=组件类型:发电机\n制造商:A＆R\n尺寸:2\n等级:A\n类别:军用\n\n作为UEE最古老的能量武器制造商,A&R扩展业务到发电机,以更有效地与武器进行交互.JS-400是他们在中型发电机中的首次尝试,这证明了这种仍在生产中的军用级组件的质量可靠。
item_DescPOWR_AMRS_S02_UltraFlux_SCItem=组件类型:发电机\n制造商:A&R\n尺寸:2\n等级:B\n类别:军用\n\nA&R的终极流量中型发电机最初是根据军事合同设计的,它是降低所需的性能的里程碑,并享有可靠的军事级的优点.当军方对这一高质量部件的专用权失效时,A&R急切地将其投放到了商业市场。
item_DescPOWR_AMRS_S03_JS500_SCItem=组件类型:发电机\n制造商:A＆R \n尺寸:3 \n等级:A \n类别:军用\n\nJS-500是A&R性能最好的大型发电机.这个军用级组件在军用和民用市场上都受到了用户的一致好评。
item_DescPOWR_AMRS_S03_SuperDrive=组件类型:发电机\n制造商:A&R\n尺寸:3\n等级:C\n类别:军用\n\nA&R屡获殊荣的客户服务使超级驱动与同类其他军用发电机拉开差距.消费者喜爱当情况变糟时依靠靠谱的组件和公司。
