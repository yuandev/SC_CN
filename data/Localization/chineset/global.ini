mobiGlas_MissingBennysDatapad_AboveAndBeyond_Text=每年都有来自帝国各地的数百万游客前来十字军观光.从行星一侧令人叹为观止的远景到周边让人难以忘怀独特景点,这些都证明十字军所谓的 “超越巅峰”绝非虚言.\n\n要想探索十字军壮阔的版图,搭乘十字军工业打造的创世纪星际飞船绝对是您的不二选择.这些豪华游轮不仅能带您领略十字军华丽的大气层,还提供了其他数不胜数的游览地点供您选择.为什么不从日落之旅开始,在十字军工业的豪华游艇制造厂亲眼见证创世纪飞船的诞生.您可以在那儿的低层大气巡航,体验我们著名的“光子风暴”带来的丰富多彩的音效或是前往耶拉行星轨道参观冰冷美丽的卫星.这个名字的来源是受孩童喜爱的童话故事"给奶奶的礼物"中三姐弟的大姐, 到这片冰封大地上游览一番, 一定会让您拥有一个属于您自己的故事.\n \n想了解更多关于门票和时间表的信息,或了解更多关于在您停留期间要参观和游览的地点, 请联系十字军游客信息中心。
