item_desc_hackingchip_001=这款强大的破解秘钥被认为是当今最屌的黑客工具.传闻这些设备最初是为督导局设计的, 这些难以获取的设备直至最近才流入罪犯手里.大多数使用过的人都给了好评.因为这些破解秘钥的官方用途不明, 平时都用FUNT这个缩写名称体现其"快而匿"的特点。
item_desc_hackingchip_002=开膛手是虎爪破解秘钥的定制版本, 因其能"撕碎系统"而得名. 开膛手牺牲稳定性获得了极快的速度, 但其额外的处理器消耗大大提升了出错的几率。
item_desc_hackingchip_003=蓝三角公司的虎爪是许多IT和计算机安全工具包中都会配备的标准工具, 他被认为是最常用的破解秘钥可不是吹出来的.凭借满意的速度和可靠性, 在一个训练有素的操作员手中, 它可以用来获得大多数系统的管理员权限。
item_desc_hackingchip_004=重新授权是一个由罗特尔信息处理公司发布的破解秘钥, 作为一种在遗忘或丢失密码时重新获取系统访问权限的方式. 重新授权特点是速度慢但很可靠, 是那些想要自己修复系统的人的实惠选择。
item_desc_hackingchip_005=2887年, 政治活动家阿瑞斯 威尔士科首次公开发布了这款破解秘钥的制造方法, 他曾希望能借此带来更高的政府透明度.虽然达不到大多数现代安全协议的标准, 但由于其结构简单且容易从各种小作坊获得, 这种缓慢又不可靠的设备至今仍在使用。
item_desc_hackingchip_006=最初是为了允许microTech客户支持技术人员访问和诊断安全锁定的系统,icePick加密密钥因其"快速突破冻结的代码块"的能力而被团队命名.如今,功能强大的企业级加密密钥已经可以直接购买,从而使用户和私人IT专业人员可以在无法获得MicroTech技术人员服务的情况下自行解决问题。
item_descklwe_sniper_energy_01=制造商: 克劳斯&韦纳(Klaus & Werner)\n物品类型: 狙击枪\n分类: 能量 (Laser)\n\n弹匣尺寸: 40\n射速: 50 rpm\n有效射程: 100 m\n\n附件: 瞄具 (S3), 枪口 (S2), 下挂 (S2)\n\n克劳斯&韦纳公司的箭头VI型远程能量狙击枪采用玻璃纤维复合材料制作, 能够承受大气内外各种严酷的环境."箭头"采用精密枪托, 复合瞄准镜和内置两脚架, 为那些想要保持距离但又想拥有充足火力的使用者提供了稳定切极具毁灭性的武器
item_descklwe_sniper_energy_01_mag=物品类型: 弹匣\n容量: 10\n\n这款紧凑的电源为克劳斯&韦纳公司的箭头狙击枪提供了10发远程高精度射击所需能量。
item_descptv_paint_camo=ATC-F是一种不反光的涂料, 是任何希望在野外降低自己存在感的绝佳选择.非常适合军事, 运动爱好者或自然主义者。
item_descptv_paint_cherry=速度不仅仅是外在更是内在.无需改动, 您会感觉您的灰猫小车看起来快开起来更快了.樱桃红面漆技术采用尖端原材料和复合涂层技术以时刻保持其光亮的漆面。
item_descptv_paint_double=作为灰猫最受欢迎的漆面风格之一, 玛瑙灰是一种双色漆皮, 它将车的内饰颜色作为外观上的点缀, 在视觉上给人一种凝聚美。
item_descptv_paint_metal=谁说单车不能变摩托?炮铜面漆技术采用了中号亮光漆、双成分技术, 最大化漆面保光度和耐久性。
item_descptv_paint_stealth=战术隐身涂料是一种近乎零光泽的涂料, 它采用了催化氨基甲酸酯工艺, 具有无与伦比的耐用性, 使其具有很强的抗紫外线, 化学品和破片的能力。
item_descptv_paint_willys=步枪绿漆面是一款优质的双成分油漆, 在面对恶劣环境的考验下不易褪色或刮伤。
