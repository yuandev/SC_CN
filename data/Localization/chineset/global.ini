item_Desccrlf_medicalaid_01=制造商: CureLife\n\nCureLife出品的DYNAPAK是一个完整的多功能个人急救系统, 专门为残酷的野外使用环境设计和建造.通过CureLife出品的专有血清, 您只需要注射一次DYNAPAK, 就能让你的非严重性伤口快速愈合, 让你重新站稳脚跟。
item_Desccrlf_medpack_01=制造商: CureLife\n\nCureLife出品的医疗笔是一个完整的多功能个人急救系统, 专门为严格的野外环境下使用而设计和建造.通过CureLife出品的专有血清, 您只需要使用一次医疗笔, 就能让你的非严重性伤口快速愈合, 让你重新站稳脚跟。
