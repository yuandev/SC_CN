mg_klim_invite_desc_0001=嘿,在这里.听说你在那干得不错.如果你想在Grim HEX(六角湾)找工作,那你找对人了.我一直在寻找一些牛逼的家伙合作.\n\n- 华莱士
mg_klim_invite_desc_0002=你不认识我,但是我了解你...当然是二手信息.不管怎么说,我喜欢你做生意的方式.酷毙了.收集.真正的专业人士.我非常需要你这样的人才来帮我完成工作.如果你感兴趣,那就来Grim HEX(六角湾)找我.然后我们细聊.\n\n- 华莱士
mg_klim_invite_desc_0003=我从我的线人那得到了你的信息.说你是个爽快的人.从不多BB.我正在寻找那些可以遵守承诺完成任务,而且不会过多询问的人.如果你是这样的人,那我们应该好好谈谈.如果你有兴趣,请来Grim HEX(六角湾)找我.\n\n- 华莱士
