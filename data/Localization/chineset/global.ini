item_DescSHLD_ASAS_S01_Cloak=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 1\n等级: D\n类别: 隐形\n\n多亏了Ascension Astro制造的这款小型护盾发生器, 无处不在的隐形安保服务可以随时来到你的身边.得益于相对其他护盾发生器更低的可探测性, "斗篷"型护盾发生器可以在不引起不必要的注意的同时为你提供安全保障。
item_DescSHLD_ASAS_S01_Obscura=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 2\n等级: C\n类别: 隐形\n\n为了降低被发现的可能, "Obscura"型护盾发生器配备了升级版的信号抑制系统来为你提供更加"安静"且优秀的安全保障。
item_DescSHLD_ASAS_S01_Shimmer=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 1\n等级: C\n类别: 隐形\n\nAscension Astro因一个东西而闻名 — 极高质量的隐形装置.这款"微光"型护盾发生器不仅仅能够帮助你避开探测, 还能够在你最需要的时刻给你提供保护。
item_DescSHLD_ASAS_S01_Veil=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 1\n等级: B\n类别: 隐形
item_DescSHLD_ASAS_S02_Shroud=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 2\n等级: D\n类别: 隐形\n\n这款"Shroud"型护盾发生器可以在为你的船只提供保护的同时维持较低的可探测性以减少被发现的可能。
item_DescSHLD_BANU_S02_Sukoran=物品类型: 护盾发生器\n制造商: Banu\n尺寸: 2\n等级: C\n类别: 军用\n\nBanu一直秉持着优秀设计的理念.这款斯科拉型护盾发生器运用了经过多次改良的Tevarin科技.它的高效能设计能够减少能耗, 同时还能在被完全击破之前为你提供强大的护盾, 可以吸收大部分的动能和能量攻击.然而, 强大的高效能护盾设计也有缺点: 斯科拉型护盾发生器较慢的护盾恢复速度可能导致暂时的护盾失效。
