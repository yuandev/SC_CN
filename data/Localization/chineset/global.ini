spacecargo_illegal_desc=~mission(Description)
spacecargo_illegal_desc_0001=一艘载着一箱 ~mission(Item) 的 ~mission(Ship) 被击毁了.现在那个宝贝箱子就飘在那里.这位 ~mission(Client) 朋友非常乐意给你一大笔钱,如果你把那箱货带到 ~mission(Destination) 给他. ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0002=有风声说 ~mission(Client) 一直想要搞到手的 ~mission(Item) 出现在一艘即将离开我们星系的 ~mission(Ship) 上.并且更幸运的是,它还没有跑远.现在我们只需要一个英雄去 ~mission(Location) 把货取回来并且送到 ~mission(Destination) 就万事大吉了. ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0003=合理合法的打捞任务.有一箱 ~mission(Item) 最近被确定在一艘炸沉了的 ~mission(Ship) 附近, 我们的客人 ~mission(Client) 需要它被送到 ~mission(Destination). ~mission(Timed)~mission(Danger) 如果你没船的话就别跟我吹你出舱作业的技术多牛逼了.你要是个连船都没有的穷逼, 那对我来说你不比 ~mission(Analogy) 更有用。
spacecargo_illegal_desc_0004=一艘出了一些小小事故的 ~mission(Ship) 正在清仓甩卖,  ~mission(Client) 很想要上面的一箱 ~mission(Item) ,把它送到 ~mission(Destination). ~mission(Timed) 这个活儿非常适合初出茅庐的小菜鸟. ~mission(Danger)
spacecargo_illegal_desc_0005=一艘 ~mission(Ship) 载着一堆值钱的玩意儿炸了, ~mission(Client) 正在高价寻求上面的一箱 ~mission(Item) 如果你找到了就送到 ~mission(Destination) 去. ~mission(Timed)~mission(Danger) 还有,如果我发现这箱货出现在了别的什么地方,而你刚好恰恰跟这有关的话, 我会亲自 ~mission(Threat)。
spacecargo_illegal_desc_0006=嘿!想去垃圾堆里淘宝吗?一艘已经被炸沉了的 ~mission(Ship) 里面有一箱宝贝的 ~mission(Item) ,你去把它挖出来并带到 ~mission(Destination).有兴趣不?如果我告诉你 ~mission(Client) 打算为此掏一大笔钱的话,你会不会更感兴趣了? ~mission(Timed)~mission(Danger)
