item_Desc_SCU_pants_02_01_imperator=加筋尼龙编织和耐高温缝纫技术使Edgewear裤子能够胜任任何工作场所.Stegman的服装最实用的地方莫过于带有坚固的护膝,和额外的口袋.探路者独有的紫色版本带有黑色和银色装饰. \n\n适合女性的尺码目前无货。
item_Desc_SCU_pants_03_01_centurion=Stegman使用坚韧的复合编织面料和护膝确保这些通用裤子舒适又耐用.Voyager版主体为黑色, 配有红色大号工具袋和金色的护膝. \n\n适合女性的尺码目前无货。
item_Desc_SCU_shirt_01_01_centurion=这款Henley衬衫的Voyager版是主体是红色的, 并带有黑色镶边和金色袖子.它采用了Stegman著名的空气流技术,是一种防污,透气的织物,可让您保持舒适和干燥.\n\n适合女性的尺码目前无货。
item_Desc_SHLD_ASAS_S01_Mirage=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 1\n等级: A\n类别: 隐形\n\n通过其低的令人难以置信的信号发散,Ascension Astro的顶级小型盾牌发生器名副其实,即"Mirage".它是那些渴望隐秘行事的人的终极选择。
item_Desc_SHLD_ASAS_S01_Veil=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 1\n等级: B\n类别: 隐形\n\n先进的冷却系统大大降低了"Veil"隐形护盾发生器产生的热量.同类产品中没有其他组件可以与它的散热技术媲美。
item_Desc_SHLD_ASAS_S02_Obscura=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 2\n等级: C\n类别: 隐形\n\n"Obscura"护盾发生器以其较低的辐射信号而著称,它使用先进的信号发散系统,可在保持护盾开启的同时使您的船舶保持寂静。
item_Desc_SHLD_ASAS_S02_Sheut=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 2\n等级: B\n类别: 隐形\n\n作为Ascension Astro另一款出色的隐形盾牌发生器."Sheut"能最大限度减少你因为护盾辐射而暴露位置的可能性。
item_Desc_SHLD_ASAS_S02_Umbra=物品类型: 护盾发生器\n制造商: Ascension Astro\n尺寸: 2\n等级: A\n类别: 隐形\n\n借助"Umbra"隐形盾牌发生器,像幻影一样穿越在太空的黑暗世界中.最好与Ascension Astro的其他低辐射组件结合使用。
item_Desc_SHLD_BASL_S00_Bastion=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 0\n等级: D\n类别: 工业\n\n您无需成为跨行业的超级公司即可为您的载具配备工业级护盾发生器.Basilisk的"Bastion"提供了极强的护盾耐久,并且十分经济实惠。
item_Desc_SHLD_BASL_S00_Siege=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 0\n等级: B\n类别: 工业\n\n"Siege"是工业级载具护盾中盾量最高的产品.这就是为什么它是如今最受信任的载具Shroud组件的原因。
item_Desc_SHLD_BASL_S01_Guardian=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 1\n等级: B\n类别: 工业\n\n经过改进后的"Guardian",能够吸收更多的实弹,能量和扭曲伤害.这使得该工业型护盾发生器成为同类产品中最耐用的一种。
item_Desc_SHLD_BASL_S01_Palisade=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 1\n等级: A\n类别: 工业\n\n小型盾牌发生器中没有可以与Basilisk的"Palisade"在耐用性上相提并论的.这种顶级的工业设备完全没有隐身能力,但它可以承受无与伦比的伤害。
item_Desc_SHLD_BASL_S01_Steward=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 1\n等级: D\n类别: 工业\n\n"Steward"是Basilisk的入门级工业护盾发生器.它在强大的护盾内部系统的基础上, 外壳也有所增强. 增强的外壳所提供的更强的耐久性让这款护盾在最极端的环境下仍能正常工作。
item_Desc_SHLD_BASL_S02_Armada=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 2\n等级: D\n类别: 工业\n\nBasilisk最先采用了尖端的设备电镀技术,使其一直以来都以耐用和可靠而闻名.如今,他们的"Armada"等工业型护盾发生器继承了这一引以为傲的传统。
item_Desc_SHLD_BASL_S02_Citadel=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 2\n等级: B\n类别: 工业\n\n使用Basilisk的"Citadel"护盾发生器强化您的船只.该组件面向工业船只,致力于生产最坚固可靠的护盾。
item_Desc_SHLD_BASL_S02_Rampart=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 2\n等级: A\n类别: 工业\n\nBasilisk明白逃脱并非总是最好的选择.这就是为什么他们制造出了"Rampart"工业型护盾发生器以期望在其护盾能量耗尽之前阻挡难以置信的伤害。
item_Desc_SHLD_BASL_S03_Barbican=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 3\n等级: B\n类别: 工业\n\nBasilisk"Barbican"使您的船只得以免受外力的干扰.这种护盾发生器最初是为大型工业船只制造的,由于其极强的伤害吸收能力而备受青睐。
item_Desc_SHLD_BASL_S03_Parapet=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 3\n等级: A\n类别: 工业\n\n作为Basilisk大型工业护盾发生器的顶峰之作,很容易就能理解为何"Parapet"如此受宠爱.凭借业界最佳的护盾回复与伤害吸收能力,很少有人能破开他的防御攻击到船体。
item_Desc_SHLD_BASL_S03_Ward=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 3\n等级: D\n类别: 工业\n\n"Ward"是Basilisk为大型船舶生产的基础性工业级护盾发生器..它具有出色的性能和耐用性,以及能保持较为可观的辐射排放量。
item_Desc_SHLD_BEHR_S01_6SA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 1\n等级: B\n类别: 民用\n\n6SA"Arbiter"提供的护盾量和伤害吸收均超过平均水平,几个世纪以来一直是值得Reliant Sen的组件.现在就安装此小型护盾发生器体验Behring带来的优势吧。
item_Desc_SHLD_BEHR_S01_7SA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 1\n等级: A\n类别: 民用\n\n一流的护盾发生器在运行时声音高昂且自豪.它在隐形方面的牺牲换来了了它极强的耐用性和卓越的性能.因此,即使敌人发现了你,他们也很难击穿Behring的7SA "Concord"。
item_Desc_SHLD_BEHR_S02_6MA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 2\n等级: B\n类别: 民用\n\nBehring的坚实名声与6MA "Kozane"护盾一样坚不可摧.Behring财团的强大就是您的强大。
item_Desc_SHLD_BEHR_S02_7MA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 2\n等级: A\n类别: 民用\n\n请信任这一已经使用了数百年之久的飞船设备:7MA "Lorica".今天,就来体验Behring的顶级护盾发生器吧。
item_Desc_SHLD_BEHR_S03_6CA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 3\n等级: B\n类别: 民用\n\nBehring建造是高质量的同义词.这就是为什么帝国境内如此众多的人相信他们的6CA "Bila"大型护盾发生器能够为他们提供可靠的性能,令人印象深刻的耐用性以及隐蔽程度的原因。
item_Desc_SHLD_BEHR_S03_7CA=物品类型: 护盾发生器\n制造商: Behring\n尺寸: 3\n等级: A\n类别: 民用\n\n商业用的护盾发生器中没有比7CA "Nargun"更好的了.该组件利用Behring的" Freeze Flow"专利技术来控制其热信号,同时提高整体性能和耐用性。
