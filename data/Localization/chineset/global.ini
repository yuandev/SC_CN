item_Desc_POWR_JUST_S03_Durango=物品类型:电源\n制造商:Juno Starwerk\n尺寸: 3\n等级: A\n类别: 工业\n\n"Durango"是Juno Starwerk生产的大型电源中的巅峰之作.这种顶级的工业组件提供了无与伦比的能源供应,能最大限度地减少需要大量供能时的能量波动。
item_Desc_POWR_JUST_S03_Reliance=物品类型:电源\n制造商:Juno Starwerk\n尺寸: 3\n等级: B\n类别: 工业\n\n很多搬运工多年来一直是"Reliant Sen"电源的粉丝.这个组件整洁的设计, 加上Juno Starwerk备受赞誉的客户支持, 使这个电源成为帝国境内很多飞船的固定设备。
