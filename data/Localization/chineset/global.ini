items_commodities_type_medicalSupply=Medical Supply（医疗品）
items_commodities_type_medicalSupply_desc=主要用于治疗外伤或者疾病的一系列物品。
items_commodities_type_metal=Metal（金属）
items_commodities_type_metal_desc=一种典型的有光泽和不透明的固体材料,具有良好的导电性和导热性。
