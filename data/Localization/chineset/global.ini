crusader_bounty_desc_001=Crusader在努力确保我们在Stanton这块小区域内的安全, 而我们需要你的协助.\n\n一个名为 ~mission(TargetName) 的嫌犯一直是我们的眼中钉, 如果你能一劳永逸的拿下他头上的赏金, 那可就真是帮了我们个大忙. \n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_bounty_desc_002=这有份赏金合同, 我需要你找到并处理掉他 - ~mission(TargetName).他们身上的标价都挺不错.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_bounty_desc_003=Crusader安保依据UEE法律发布了一份目标为~mission(TargetName)的赏金合同, 详情如下.你的任务是找到并处理这个罪犯, 以换取相应的报酬.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
crusader_bounty_desc_004=这些叫~mission(TargetName)的低级强盗真令人生厌.现在终于拿到授权, 能在他们身上挂赏金了.找到他们, 并好好的处理一下.我们要是能摆脱~mission(TargetName|Last), 你也会拿到一笔不错的报酬.双赢. \n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_bounty_desc_005=这最后可能会演变成羊入虎口的局面, 但我还是希望你能拿下 ~mission(TargetName) 的赏金.追踪他们应该不难, 毕竟他们最近闹出的名堂可不小. \n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_bounty_desc_006=依据UEE法律, Crusader安保已发布一份对于~mission(TargetName)的赏金合同, 详情如下.你的任务是找到并处理这个罪犯, 以换取相应的报酬.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\n合同授权:\n联络官 吉布斯\nID# 91G66BW0
crusader_bounty_desc_first=为了提高Crusader及周边区域的安全, Crusader安保正在寻找合适的人员协助我们收集赏金. \n\n经过我们的评估, 你已达到我们所需的门槛, 因此我们想提供给你一份入门级的赏金合同, 目标是~mission(TargetName). \n\n在完成这份合同后, 您将被列入Crusader授权探员名单, 并会积极地讲您推荐给区域内众多的安保承包商, 以便您获取更多赏金收集工作.\n\n\n合同授权:\n联络官 包蒂斯塔\nID# 948J030K
