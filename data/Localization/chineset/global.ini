hdactivist_stealfromship_outlaw_desc_001=有一个跟我们偶尔合作的走私者, ~mission(TargetName),每次都漫天要价,除非我们给出三倍谈好的价格才肯交货.你可以想想,我们不会允许他们贪婪的行为,也不会理睬这些不合理的要求. \n\n相反,我希望你能找到他取回我的"合法"财产.如果你成功取到货物,请把它运送到~mission(Destination),一旦完成,我们会很乐意付给你我们~mission(TargetName|Last)承诺的钱.\n\n\n** 亦正亦邪 **
hdactivist_stealfromship_outlaw_desc_002=最近,我们一个重要的供应链遭到了不法分子袭击.在我们的货船被摧毁前,我们设法弄清了攻击者的身份: ~mission(TargetName).\n\n我们需要你去追捕这个混蛋,然后取回我们的东西.当然,我们会在你把目标运送到~mission(Destination)后支付你赏金.\n\n\n** 亦正亦邪 **
hdactivist_stealfromship_outlaw_desc_003=~mission(TargetName)出卖了我们.\n\n几天前,我们偷运到~mission(Destination)的一件重要货物失踪了,我们最后成功追踪到了它的位置.我们的一名工作人员~mission(TargetName|Last)偷了它,\n\n我需要你追捕这个该死的二五仔,然后拿回我们的货物.请随意发挥.  \n\n\n** 亦正亦邪 **
hdactivist_stealfromship_outlaw_desc_004=赫斯顿(Hurston)安保正在采取行动对我们的后勤线进行攻击.为了攻击我们的船只,他们甚至对违法行为视而不见.我们需要在补给线路被完全切断之前赶快行动.\n\n我们在~mission(TargetName)追踪到了这群不法分子的下落.把我们失窃的货物带回船上运送到~mission(Destination).我不指望~mission(TargetName|Last)会和平地让我们拿走这些东西.\n\n希望这可以向赫斯顿(Hurston)展示出我们抗争的决心.\n\n\n** 亦正亦邪 **
hdactivist_stealfromship_outlaw_title_001=补充供给中
hdactivist_stealitem_danger_001=这件事可能有点危险.为以防万一,请全副武装
hdactivist_stealitem_danger_002=在那一定要小心可以肯定的是,赫斯顿(Hurston)将竭尽所能阻止我们得到这个东西。
hdactivist_stealitem_danger_003=实现警告,现场可能有安保人员守卫.如果他们向你过来了,请采取必要手段来得到这个箱子。
hdactivist_stealitem_danger_004=这次行动一贯如此会有危险.所以尽量做最坏的打算,有最好的期望,不是吗?
hdactivist_stealitem_danger_005=请小心.那里可能到处都是安保人员。
hdactivist_stealitem_desc_001=获得了某个包裹的位置信息,这将对我们的事业提供极大地帮助.我正在寻找一个可以前往~mission(Location)帮我们取个包裹的人,拿到后交到~mission(Destination)就行了.感兴趣吗? \n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n** 亦正亦邪 **
hdactivist_stealitem_desc_002=想要支持一个伟大的事业并获得一些赏金吗? \n\n如果想的话,就帮帮我们拿一个箱子,它应该在~mission(Location).如果你找到了箱子,请把它带到~mission(Destination),我会给你丰厚的报酬.~mission(Contractor|Danger)   \n\n~mission(Contractor|Timed) \n\n** 亦正亦邪 **
hdactivist_stealitem_desc_003=越来越多的人加入到这场运动中,只求让赫斯顿(Hurston)变得更好,现在我们需要一些帮助.我们追踪这个目标有一段时间了,希望你能帮助我们,随意用什么方式.随着赫斯顿(Hurston)最近加大了对平民的镇压力度,我们相信是时候为我们的权利而战斗了,但是赫斯顿安保部队监视着我们的一举一动,我们需要其他人到~mission(Location)帮我们收集一些东西.\n\n如果你能把它送到~mission(Destination),我们会根据你的遭遇支付相应的价格.~mission(Contractor|Danger)~mission(Contractor|Timed)  \n\n** 亦正亦邪 **
hdactivist_stealitem_desc_004=最近,赫斯顿(Hurston)伪造了针对我们的运输船的证据,非法没收了非常重要的货物.即使按照赫斯顿的标准,他们的行为也是严重的违法行为,但是他们并不在乎,我们等不及用"合法"手段来收回我们的东西.这就是为什么我正在花钱寻找一个人来帮助我们.\n\n一个同情我们遭遇的内部人士人告诉我们,我们的东西最后应该放在~mission(Location).我们将发送给你确切的坐标.~mission(Contractor|Timed)\n\n一旦你拿到包裹,请把它送到~mission(Destination),我会给你支付报酬.~mission(Contractor|Danger) \n\n** 亦正亦邪 **
hdactivist_stealitem_desc_005=罗威尔(Lorville)海关办公室宣称丢失了一个物品箱,那是星系外的支持者给我发送的重要物资.我以我的人格发誓这是个谎言.这群赫斯顿(Hurston)的混蛋想通过这来让我们内部动乱.我不能忍受这种不义之举,希望你能帮忙纠正他们的错误.\n\n我刚刚得到消息他们把箱子送到了~mission(Location).我需要有人找到它然后送到~mission(Destination).~mission(Contractor|Timed)~mission(Contractor|Danger)我会为你的付出买单.\n\n** 亦正亦邪 **
hdactivist_stealitem_desc_006=帮帮我吧.我有个老朋友特别拼命工作赚钱,所以我委托他运送一个重要物品.可是不幸的是,他有很多在网的犯罪数据,所以赫斯顿(Hurston)安保在他完成交付之前逮捕了他.我们现在急得像热锅上的蚂蚁.如果不是我搞砸了,这个箱子原本是要送到~mission(Destination).\n\n我通过几个线人得知它实际上落在了~mission(Location).如果你可以取回它并把它送到目的地,我会给你丰厚的报酬.~mission(Contractor|Danger)~mission(Contractor|Timed) \n\n** 亦正亦邪 **
