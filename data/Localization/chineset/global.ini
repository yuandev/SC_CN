mobiglas_CharlieStation_Darnell_Transcript_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n/**通讯记录 恢复**/\n\n信息 1327896\n寄给:：达内尔·沃德\n来自：拉辛·乔达里\n标准地球时间 2945.08.27.10:03\n\n拉辛·乔达里:：达内尔，我是公司行动部的拉辛。 Give me a shout back when you clock in. Just wanted to follow up on the distro issue. Talk to you in a bit.\n\nMessage 1327897\nTo: Darnell Ward\nFrom: Racine Chodary\n2945.08.27.11:21SET\n\nRACINE CHODARY: Darnell. Racine again. Still need to sync up about the power distribution problem. Where are you, man?\n\nMessage 1327898\nTo: Darnell Ward\nFrom: Racine Chodary\n2945.08.27.13:11SET\n\nRACINE CHODARY: Getting tired of waiting, Darnell. Call me.\n\n//**TRANSCRIPTION_END**//
mobiglas_CharlieStation_Darnell_Transcript_title=达内尔·沃德 - 恢复的通讯记录
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Drunk_Transcript_text=伊莱恩·沃德：我想想告诉你，我已经收到了你发送的信息，马上就会有一笔钱打到你的账户上。 \n\n对事情真相我并不惊讶。 I knew how hard that struggle was, but I guess... I guess I had hoped for better. \n\nAfter all that, it seems that Covalex was right.我对他造成那些人的丧命感到遗憾... 至少现在我知道了真相。
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Transcript_text=伊莱恩·沃德：我想想告诉你，我已经收到了你发送的信息，马上就打钱到你的账户上。\n\n现在我想说，科瓦莱什似乎是对的。我对他造成那些人的丧命感到遗憾...至少现在我知道了真相。
