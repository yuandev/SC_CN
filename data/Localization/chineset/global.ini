item_Desc_eld_shirt_04_aegis_dec=从Avenger到Idris, Aegis对现代太空飞船的影响是不可否认的.这款带有公司标志性标志的100%棉灰色衬衫彰显他们的成就。
item_Desc_eld_shirt_04_anvil_dec=这款深绿色的T恤上印有Anvil Aerospace熟悉的徽标,该名称的灵感来自Robert Calvin引用“the anvils of innovation”的著名语录。
item_Desc_eld_shirt_04_argo_dec=这件橙色衬衫上印有Argo Astronautics的标志.在更名之前,该公司被称为AR-GO Technologies,其"AR"源自创始人Alana Redmond。
item_Desc_eld_shirt_04_consolidated_dec=Silas Koerner创立了Consolidated Outland,以推动现代航天器设计的发展.穿着这款有公司徽标的深灰色T恤来庆祝他的雄心吧。
item_Desc_eld_shirt_04_crusader_dec=Crusader Industries制造了这款醒目的蓝色衬衫,带有“ sword＆C”的徽标,以进一步履行其对慈善组织的支持.该公司已承诺,出售这件衬衫的所有收益将全部捐给总部位于Terra的非营利组织"Empire's Overlooked"。
item_Desc_eld_shirt_04_drake_dec=Drake Interplanetary的成功使Magnus星系恢复了合法的业务.用这件印有黄色公司名称的黑色衬衫,来支持这家廉价实用的船舶制造商。
item_Desc_eld_shirt_04_expo_dec=这件由100%纯棉制成的洋红衬衫上印有星际航空航天博览会的标志。
item_Desc_eld_shirt_04_fleetweek_dec=几乎没有什么东西能像UEE海军舰队掠过一样令人敬畏.这款舒适的棉混纺Invictus Launch Week T恤向这一难忘的景象致敬。
item_Desc_eld_shirt_04_misc_dec=这件棕褐色的衬衫印有MISC的名称呼和标志.非常适合那些喜爱受到XIAN轻微影响的可靠工业船舶的人。
item_Desc_eld_shirt_04_origin_dec=Origin Jumpworks的飞船被描述为运动中的交响乐.这优雅的富有审美趣味的圆环形标志为这件浅灰色T恤锦上添花。
item_Desc_eld_shirt_04_rsi_dec=赞美将人类带入星空的最负责任的公司.这款经典的黑色T恤具有标志性的RSI标志。
item_Desc_fio_gloves_01_01_01=Fiore's Ventra gloves, 让你的手保持温暖干燥.微缝合技术贴身裁剪, 使你时尚又温暖。
item_Desc_fio_jacket_01_01_01=Fiore是传统地球设计的现代化更新.修身的剪裁,高领,引人注目的不对称设计使这款外套成为任何衣柜中的必备单品.\n\n女码目前缺货。
