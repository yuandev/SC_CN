hdactivist_assassination_danger_001=不要掉以轻心.赫斯顿(Hurston)依赖他们做这么多肮脏的工作是有原因的。
hdactivist_assassination_danger_002=您要追击一个恶毒的混蛋,所以最好做好准备。
hdactivist_assassination_danger_003=建议你在他们能呼叫增员之前把他们又快又准的干掉。
hdactivist_assassination_danger_004=注意这一点. 他们的字典里可没有"可怜"一词。
hdactivist_assassination_desc_001=对于任何了解赫斯顿 (Hurston)近代史的人来说,他们应该都知道~mission(TargetName)是一个臭名昭著的混蛋,多次破坏了对赫斯顿工人生活条件改善的计划.他们一次又一次地在UEE法律的范围内表现良好,但是,赫斯顿(Hurston)当然否认~mission(TargetName|Last)与这些罪行有任何关系,甚至拒绝对其进行调查.所以我们必须要把正义掌握在自己手中. \n\n最近,一个对我们同情的业内人士透露,我们可以在~mission(Location)找到~mission(TargetName|Last).我们会很乐意给任何愿意复仇的人高额的报酬和具体任务信息.\n~mission(Danger)~mission(Contractor|Timed) \n\n** 亦正亦邪  **
hdactivist_assassination_desc_002=你有听到过任何有关~mission(TargetName)的消息吗?赫斯顿(Hurston)最近将一群嗜血的暴徒提拔为了一支特种部队,专门干掉那些持不同意见的人.事实证明~mission(TargetName|Last)相当有效,甚至在一些新的地区也遭到了反感.很显然,如果取消~mission(TargetName|Last)整个宇宙会变得清净很多.\n\n~mission(Danger)我们设法掌握了他们最新的行动部署.这对你干掉这群混蛋应该很有帮助. \n\n~mission(Contractor|Timed) \n\n** 亦正亦邪  **
hdactivist_assassination_desc_003=只能说,你对这件事了解得越少越好.我希望你能找到并干掉名为~mission(TargetName)的混蛋. ~mission(Danger) \n\n我们会提供他们最后一次出现的位置: ~mission(Location). ~mission(Contractor|Timed) \n\n** 亦正亦邪  **
hdactivist_assassination_timed_001=这件事已经在全宇宙传开了.不要浪费时间,否则您可能会失去一些惊喜。
hdactivist_assassination_timed_002=为了这次行动,请尽快完成这一任务。
hdactivist_assassination_timed_003=不得不提的是~mission(TargetName|Last)正在策划一个大阴谋.你必须在事态发展到无法控制前阻止他们。
hdactivist_assassination_timed_004=我需要你尽快处理一些事.天知道这些鬼东西在干什么。
hdactivist_assassination_title_001=真正公平的司法。
hdactivist_assassination_title_002=公平竞争
hdactivist_assassination_title_003=报应
hdactivist_basesweep_danger_001=他们不会预料到你的出现,但你也千万别小心大意.那些混蛋都是好斗的人。
hdactivist_basesweep_danger_002=确保你准备了充足的弹药.我们不知道他们到底在那有多少人。
hdactivist_basesweep_danger_003=确保你已经武装好了为这场战斗做好准备。
hdactivist_basesweep_danger_004=坦白说,到时候一定会打得头破血流,但是我们不得不为了我们的未来安全而战。
hdactivist_basesweep_desc_001=近期,赫斯顿安保部队对任何反对其权威的人施以日益加剧的暴力.我们已经试过了所有的和平合法渠道,但是看来只有以牙还牙才能让他们听到我们的声音.我正在寻找能帮我传递这个消息的人.\n\n我们已经知道安保部队在 ~mission(Location) 外有行动.我会把坐标发给你.你过去并且把他们全部干掉. ~mission(Contractor|BaseSweepDanger)\n\n真希望有一天,我们能通过理性的沟通来解决问题,但很明显,不是今天.\n\n** 亦正亦邪 **
hdactivist_basesweep_desc_002=正在招募一些比较能打的人一起去干点刺激的行动. ~mission(Location) 在跟那些为赫斯顿打工的腐败武装份子狼狈为奸. 我要让他们从这个世界上消失,立刻马上.不管你用什么方式,只要完成任务就行. ~mission(Contractor|Danger) \n\n搞定后你会得到你应得的报酬.\n\n** 亦正亦邪 **
hdactivist_basesweep_desc_003=如果你能看到这个,说明你真的有两把斧子,最好是劈向赫斯顿(Hurston)的我并不了解你,但我已经听腻了"一切都会变好的""这种鸡汤.我们必须采取大胆的行动,向赫斯顿展示我们的决心. \n\n这就是为什么我在深挖一些关于在~mission(Location)的信息.我们准备在这里对赫斯顿(Hurston)展开攻势.清除这个据点即可把我们的决心展示给世界.你感兴趣吗? \n\n这会很危险,但是高风险高回报不是吗. ~mission(Contractor|BaseSweepDanger) \n\n** 亦正亦邪 **
hdactivist_basesweep_desc_004=我们了解到在~mission(Location)出现了一些全副武装的暴徒.我们不想坐在那里等待他们镇压我们的兄弟姐妹,他们只不过是想使赫斯顿成为一个更好的生活场所.我没有能力应对这种事情,但是我可以提供资金.怎么样? \n\n毫无疑问,这是个危险的活.~mission(Contractor|BaseSweep)如果不阻止他们,将会有更多的人死去.\n\n** 亦正亦邪 **
hdactivist_basesweep_desc_005=正在寻找一个愿意为正义而战的人.很长一段时间以来,赫斯顿(Hurston)都在以暴力手段来镇压持不同意见的人.现在是时候展示我们不畏强权革命的决心了.\n\n我们最近获取到一个情报显示~mission(Location)是安保部门的一个重要位置.任何承担该区域清理任务的人,都将为赫斯顿的人权做出一份贡献.这事儿有点风险，但是我不会亏待你的。 ~mission(Contractor|BaseSweep) \n\n** Ex Malo Bonum **
