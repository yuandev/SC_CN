item_Desc10mm_pistol_ballistic=基于火药的传统弹药, 是通过撞针点燃火药将弹头从弹壳中发射出去的.弹头穿过枪管以达到引导子弹轨迹的作用。
item_Desc10mm_rifle_laser=等离子线圈 - 在发射之前通过聚变使两股等离子能量纠缠并注入一个密集的线圈, 使得武器可以向远距离发射高能量等离子.尽管很多消音机制被用在了这类等离子武器的枪体内部, 不幸的是这个过程仍然会产生大量的噪音。
item_Desc12g_electric=脉冲弹头10 是一个球状的小型能量聚合体.脉冲弹头会使生物受到电击, 还能干扰电子设备.脉冲弹头10可以被集束发射或者以单一形态发射, 但是由于能量弹头被创造的过程非常混乱, 当弹头击中目标时也会产生很混乱的形态, 非常像泡泡枪。
item_Desc20mm_Tungsten=<-=MISSING=->
item_Desc25mm_special_ballistic=mx-粉碎者火箭弹会在击中目标或者延时一段时间后散射出小型炸弹.火箭弹会向四周散射小型炸弹, 很适合于清理一片区域.每一发粉碎者火箭弹装有大约20个小型炸弹, 虽然没一个小型炸弹的威力没有手雷的大， 但是这些小型炸弹的威力合起来大约等于一颗破片手雷。
item_Desc25mm_special_ballistic_fragment=mx-粉碎者火箭弹会在击中目标或者延时一段时间后散射出小型炸弹.火箭弹会向四周散射小型炸弹, 很适合于清理一片区域.每一发粉碎者火箭弹装有大约20个小型炸弹, 虽然没一个小型炸弹的威力没有手雷的大， 但是这些小型炸弹的威力合起来大约等于一颗破片手雷。
item_Desc2ghz_microwave_energy=铀核弹药可以稳定小剂量的铀, 以供手持武器使用.每个弹夹都包含有数组放射性铀的能量, 在使用后可以被安全的处理或者存放.当铀核弹药被使用时, 它能控制很强的辐射能量, 无论这个能量是以什么方式产生的.浓缩的辐射有能力穿透大部分护甲, 除了重型护甲或泰坦机甲。
item_Desc300i-C_LoadoutKit=选择300i-C套装, 增强你的杀手本能.两个S3的克劳斯 & 韦纳速射激光炮替换了标准的贝林实弹速射炮,升级后的发电机 (民用,B级), 护盾 (工业, B级) 以及冷却器 (工业, B级) 将飞船性能推到一个新的高度.  \n
item_Desc300i-G_LoadoutKit=选择300i-G套装, 时刻能保持冷静.万向节上安装的3个S2的Klaus & Werner速射激光炮使得300i-G更容易进行瞄准. \n
item_Desc300i-T_LoadoutKit=选择300i-T套装, 你探险旅程将得以延伸, 300i-T套装包括升级的发电 (民用, B级), 冷却器 (竞赛, B级) 以及量子引擎 (民用, B级), 使你可以在探索未知的道路上更快更远.联合科学与开发公司的二连装的S3干扰速射炮可以将侵略者瘫痪足够长的时间, 从而方便快速逃跑. \n
item_Desc300i_HAPR_VP_RMI_S3_Q2=锤头推进器系统 HE5.3 具有高输出, 高燃油效率的设计.300i-H具有的高输出以及低功耗的推进器使得它很适合进行长距离飞行, 但是当遭遇海盗时, 它的高信号值引擎将会使它成为导弹的靶子。
item_Desc315p-GT_LoadoutKit=315p-GT套装将会帮助每一次外出变成探险, 得益于升级的冷却器 ( 隐身,B级 ) 以及量子引擎 ( 工业,B级 ).得益于两个万向节上安装的S2联合科学与开发公司速射干扰炮, 你几乎可以和平解决所有的争执. 但如果挑衅是你的唯一选择,那么你将得益于315p-GT套装所升级的利爪统治者导弹 (原为火焰风暴动力学暴风雨导弹)。\n
item_Desc315p-XC_LoadoutKit=为了切入战场以及发挥重要作用, 315p-XC套装配备有两个S3的加仑森战术公司实弹加特林和一个标准牵引光束.升级后的发电机 (隐形, B级),护盾 (隐形, B级), 冷却器 (隐形, B级) 以及量子引擎 (军用, B级) 提供了生存和赢得遭遇战所需的电力和保护。\n
item_Desc325a-CC_LoadoutKit=选择325a-CC套装, 将近距离战斗和私人恩怨进行到底.拥有称霸近距离战斗的设计理念, 325a-CC套装带有一个S4的传教士军备干扰霰弹炮以及两个S3的Hruston动力激光霰弹炮.325a-CC套装还拥有改进的发电机 (军用,B级),护盾 (军用, B级), 冷却器 (竞赛, B级)以及量子引擎 (民用, C级)。
item_Desc325a-CI_LoadoutKit=拦截还是消灭?拥有325a-CI套装, 你将会有选择权.你将能选择使用一个威风的S4Apocalypse军备实弹加特林, 两个S3的联合科学与开发公司干扰速射炮以及2枚S3的火焰风暴动力学逮捕者导弹将你的对手们压制.升级的发电机 (军用, B级), 护盾 (军用, B级), 冷却器 (竞赛, B级) 以及量子引擎 (竞赛, B级)将会提高飞船性能。\n
item_Desc325a-LC_LoadoutKit=325a-LC升级套件包含了一门S4和两门S3的A&R Co.激光加农炮,使得它在远距离交战时显得尤为致命.为了充分发挥其搭载的火力,LC套件还配备了升级版的发电机 (军用, B级)和冷却器 (军用, B级)。\n
item_Desc325a-XC_LoadoutKit=325a-XC升级套件拥有十枚导弹可以让您在交战时处于上风, 另外还有一门S4的Apocalypse大炮和两门S3的加仑森战术系统弹道加特林为您助战.XC套件还更换了大量的飞船组件,其中包括发电机(军用, B级), 护盾(军用, B级), 冷却器(军用, B级), 和量子驱动(民用, C级).总之, XC套件可以让您从容的面对任何人的威胁.    \n
item_Desc325a_HAPR_VP_RMI_S3_Q2=锤式推进公司的HE5.3推进系统可以在最节省燃油的情况下提供强大的输出功率.300i-H具有的高输出以及低功耗的推进器使得它很适合进行长距离飞行, 但是当遭遇海盗时, 它的高信号值引擎将会使它成为导弹的靶子。
item_Desc350r-SP_LoadoutKit=350r-SP升级套件每一寸都可以展现出强大的动力和性能.它对飞船组件进行了全面的升级, 其发电机, 护盾发生器, 冷却器和量子驱动均为竞赛B级.此外SP套件还拥有两门S3的联合科学与开发公司畸变速射炮可以在撤退时干扰敌人的追击。\n
item_Desc350r-S_LoadoutKit=350r-S升级套件跃入顶级行列，它具备增强型发电机(竞赛, B级), 冷却器(竞赛, B级),和量子驱动(竞赛, C级).另外,两门S3的联合科学与开发公司畸变速射炮在拥有堪比贝林激光加农炮强大输出能力的同时又不会对敌人造成致命伤害, 给对手留下一条活路。
item_Desc350r_HAPR_VP_ESI_S3_Q2=锤式推进公司的双子HM4.3推进系统夺人眼目, 它在一个小型组件中使用了两台高性能TR3推进器.这种不同寻常的设计是锤式推进公司与起源jump竞速部门共同研究的成果.双子HM4.3的两台推进器相辅相成, 动力强劲, 它的设计初衷就是追求极致的速度.然而,动力强劲是有代价的, 这款双子推进系统的油耗远高于同级别的单推进系统,并且占用了大量的飞船内部空间,因此只能使用所剩无几的空间来放置其他设备, 这会导致飞船的续航力和舒适性大大降低.所以双子HM4.3推进系统只适合绝大多数竞赛飞行员使用，而战斗人员就需要另寻他径。
item_Desc5mm_rifle_ballistic=传统的5.56毫米 x 45毫米尺寸, 但是专门为高斯力学而设计, 拥有极高的精度和弹速.这种5.56毫米的弹头由高密度的钨和轻质碳混合物制成,它拥有同种类穿甲弹中最高的穿深。
item_Desc6mm_pistol_laser=脉冲弹头10是一个小型的聚焦能量, 会成型为一个小型能量球.脉冲弹头会使生物受到电击, 还能干扰电子设备.脉冲弹头10可以被集束发射或者以单一形态发射, 但是由于能量弹头被创造的过程非常混乱, 当弹头击中目标时也会产生很混乱的形态, 非常像泡泡枪。
