mobiglas_CharlieStation_Racine_Transcript_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n/**通信转录**/\n\n消息1327899\n寄给：拉辛·乔达里 \n来自: 达尼尔·沃德\n标准地球时间2945.08.27.13:33\n\n达尼尔·沃德:：嗨 拉辛，我是达尼尔。 \n\n拉辛·乔达里：你到底去哪了?你这一班三个小时前就开始了.\n\n达尼尔 沃德: 我知道.我很遗憾所以我给空间站做了当前电力潮流的分析而且看起来我需要对整个系统进行压力测试来看看是哪里跑电了.\n\n拉辛 乔达里: 当然, 好的.注意安全.\n\n达尼尔 沃德: 我会的.我会留心看着的.\n\n拉辛 乔达里: 听着不错.你确定你没事吗?你听起来很不好.\n\n达尼尔 沃德: 对啊.因为昨晚斯科特的生日,  所以我们都晚睡了些. \n\n拉辛 乔达里: 好吧.测试完跟我说一声. \n\n达尼尔 沃德: 我会的.\n\n//**转录结束D**//
