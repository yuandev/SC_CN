Tayac2_Desc=这颗巨大的气态巨行星以其令人惊叹的行星环而闻名。
Tayac3=牧羊人
Tayac3_Desc=因为这颗矮行星靠近小行星带,如同牧羊人看护他的羊群,因此被人称作牧羊人。
Tayac_AsteroidBelt1=Tayac小行星带Alpha
Tayac_AsteroidBelt1_Desc=以拥有一个西安、Banu和人类艺术家为庆祝方舟百年而共同创作的可飞行的艺术装置而闻名。
Tayac_Description=Tayac星系邻近Xi'an领土, 最出名的方舟轨道平台坐落于此.方舟空间站是在与Xi'an冷战结束后于2800年由UEE开设, 目的是作为为一个宇宙知识的宝库, 同时也是物种之间进行外交讨论的中立平台.虽然它很少用于外交作用, 但方舟空间站庞大的图书馆珍藏着大量的无价历史信息。
