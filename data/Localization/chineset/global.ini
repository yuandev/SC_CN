mg_ruto_sectorsweep_desc_0001=~mission(contractor)已经开始了, 去他们不应该出现的地方逛逛吧.你会让他们认识到错误的.前往~mission(location), 并从他们的巡逻路线中杀掉每一个站着的活人.~mission(danger)
mg_ruto_sectorsweep_desc_0002=看起来~mission(contractor)已经在~mission(client)的要求下开始在~mission(location)巡逻了.他们通常会自己善后, 但是由于他们有更重要的事要去处理, 所以他们决定雇佣局外人来处理这些东西.~mission(danger)请不要放过任何一个人, 谢谢.他们干的不是什么干净事, 你懂的。
mg_ruto_sectorsweep_desc_0003=~mission(client)的东西已经准备好了, 但由于~mission(contractor) 的狗腿子们在~mission(location)附近巡逻, 导致他们无法动身.希望你能清理掉沿路的安保.~mission(danger)
mg_ruto_sectorsweep_desc_0004=我试图警告他们, 但是~mission(client)太急躁了, 他们攻击了太多平民, 现在~mission(contractor)在~mission(location)周围加强了巡逻.这真是糟糕透了, 如果安保在附近的话, 他们将不能开展业务.那是我们的交通要塞.你要沿着巡逻线路敲掉沿途的巡逻船.~mission(danger)老实说, 我觉得你可能会乐在其中。
mg_ruto_sectorsweep_desc_0005=尽管我本人和该领域其他有犯罪意识的人尽了最大的努力, 但~mission(contractor)仍在试图清理该场所.他们甚至开始在~mission(location)巡逻.这你敢信？？我们绝不会让这种事发生, 所以这就是为什么您要沿着这个巡逻路线飞行, 并彻底清除它们. ~mission(danger)
