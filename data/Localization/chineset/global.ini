item_Descgmni_optics_tsco_x4_s2=制造商: Gemini \n类型: 光学伸缩\n附着点: 瞄准镜\n放大倍率: 4x\n尺寸: 2\n\n将更好的4倍光学瞄具与Gemini公司的创造性的Echo脉冲测距仪结合, OT4-RF 瞄具可以帮助您精确的测量您与目标之间的距离, 这对精确射击是至关重要的.当被安装于GeminiS71或者其它合适的武器上时, OT4-RF总能在各种突发事件或交火中给人留下深刻的印象。
