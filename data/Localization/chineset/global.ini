item_DescMXOX_EMP_Device=物品类型: 脉冲发生装置\n制造商: MaxOx\n尺寸: 1\n分类: EMP\n\nMaxOx产的TroMag是一款精致可靠的EMP发生装置.多年来因为客户寻求BehringREP-8的替代品而愈发受到欢迎.TroMag被宣传为拥有比友商更快的充能速度但较小的有效半径, 促使客户要在速度和尺寸之间进行选择。
item_DescMXOX_NeutronCannon_S1=制造商: MaxOx\n物品类型: 中子加农炮\n尺寸: 1\n\nMaxOx的NN-13 中子加农炮以牺牲速度和能量效率为代价提供了大量的能量负载.有人会争论速度、射率和射程的好处大于单次伤害, 但如果你只需命中一次, 这个论点就变得无关紧要了。
item_DescMXOX_NeutronCannon_S2=制造商:MaxOx\n物品类型:中子加农炮\n尺寸:2\n\nMaxOx的NN-14在NN-13技术的基础上,大大提高了中子自动加农炮的功率,使每次开火都是毁灭性的打击.但是,伤害的增加也将成为发电机的沉重的负担。
item_DescMXOX_NeutronRepeater_S1=制造商:MaxOx\n物品类型:中子速射炮\n尺寸:1\n\nNDB-26使用双发系统快速发射中子子弹.在近距离具有毁灭性效果,这种中子速射炮在中距离仍然具有足够的冲击力,足以说服任何攻击者重新考虑他们的攻击。
item_DescMXOX_NeutronRepeater_S2=制造商:MaxOx\n物品类型:中子速射炮\n尺寸:2\n\n具有时尚,科学的设计,MaxOx NDB-28拥有新一代的阻止能力.双管双重爆发持续中子火力,中短程都有效。
item_DescMXOX_NeutronRepeater_S3=制造商:MaxOx\n商品类型:中子速射炮\n尺寸:3\n\n数十年的设计工作使NDB中子速射炮系列更加完善.S3的NDB-30快速发射强大而精确的中子子弹,将迅速阻止任何愚蠢的人靠近。
