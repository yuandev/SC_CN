manufacturer_DescGEND=[PH] PH Generic Drink Description
manufacturer_DescGENF=[PH] PH Generic Food Description
manufacturer_DescGMNI=个人武器制造商.双子座一直专注于生产实弹武器, 直到最近收购了一家名为八达的能量武器制造商.武器是按顺序命名的。
manufacturer_DescGODI=当人类开始受到Vanduul氏族攻击时, 往往边境的人民首当其冲.前卡利班居民相信民间防卫组织无法抵挡这个致命的威胁, 他们创办了戈贡防御工业. 创立之初他们的工作是将一些军用产品运送给那些边境的人民用来自卫.凭借其强大的设计能力, 戈贡防御工业很快就脱颖而出, 且引起了军队的注意。
manufacturer_DescGRIN=[PH] There is NO blurb on the corporation matrix page about this manufacturer!
manufacturer_DescGRNP=为了能在各种强大的生产商之间有一席之地, 也为了有能力和"母星"的制造商竞争, 四个边境自治区的政府联合起来, 给CNP注资. 这是一家新兴企业, 业务范围包括了从全范围扫描仪到引擎。
