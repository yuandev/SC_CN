redwind_Danger_001=温馨提示，介于最近的情况，该路线可能不会太顺利。如果您要接收此工作，请务必做好万全的准备。
redwind_Danger_002=请注意，该路线曾有飞行员报告意外情况。这并不是说您会遭遇同样的情况，但请做好准备以防万一。
redwind_Danger_003=将这份合约放到这儿，我们有理由相信这条路线可能带来未知的风险。胆小勿来。
redwind_Danger_004=值得一提的是，这条路线最近受到的关注可不一般。有法外之徒或更糟的人都盯着这里。不管你飞过多长时间，请确保做好了准备。不仅为了货物安全也为你自己的安全。
redwind_Danger_005=红风运输已将此路线评定为最危险的线路之一。我们并不是想劝阻你，而是希望你做好充分的准备。
redwind_SignOff_001=\n请勿接受此合约 - 除非你十拿九稳。我们的客户有充分理由相信红风的名誉。
redwind_SignOff_002=\n\n要知道，我们除了提供可靠的运输服务，还因追查欺骗我们的人而闻名。如果你找的是一个软骨头，那跟我们可没关系。所以我们只需要值得信赖的飞行员。
redwind_SignOff_003=致所有老兵 - 红风感谢您为帝国服务!你们的奋斗意味着我们的自由!
redwind_SignOff_004=人人机会均等 - 红风物流一向以机会均等所著称。如果你认为能为我们做好工作，请一定与我们签约。
redwind_SignOff_005=信任是互相的 - 接受这份合约后，你不欺骗我们，红风物流保证同样以诚相待。
redwind_SignOff_006=庆祝35周年 - 红风物流提供了35年可靠的运输和交付服务，我们对此感到自豪。感谢我们忠诚的客户和敬业的承包商长久以往的支持!
redwind_Timed_001=这是个急件，请务必按时送到。
redwind_Timed_002=这次的时间真的很紧，请一定按时送达。
redwind_Timed_003=我们需要合约在预期期限前完成，没有例外。
redwind_Timed_004=请一定注意时间。时间紧迫意味着你没有太多犯错的余地。
redwind_Timed_005=合约期限很紧，如果我是你的话，就会像时间管理大师学习。
redwind_delivery_desc_0001=红风物流\n'您的货物，有我保障'\n----------------------------\n\n全星系飞行员都想干的工作 - 炙手可热的运输合约 \n\n一批货物正在~mission(Location|Address) 等待运输至 ~mission(Destination|Address)。~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
