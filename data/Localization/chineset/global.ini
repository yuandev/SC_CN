Crus_HistMarker_Text_01=2915年1月8日,著名音乐家卡洛琳·“旋涡”·索尔森出生在这里.她家人的船在前往附近一个前哨站的途中,为了方便她的分娩而停了下来.十几岁的时候,索尔森就因为在击鼓上表现出令人印象深刻的速度和灵巧而赢得了“漩涡”的绰号.作为冰天联盟的创始成员,她帮助重新定义了流行音乐,使她成为十多年来UEE中最著名和最受人模仿的鼓手。
Crus_HistMarker_Text_02=在希克斯前哨研究所工作的Rayari科学家在2938年发明了一种革命性的非甾体抗炎药(NSAID).这种药物,通常被称为Ceprozin,已经被广泛应用于人工替代手术中,可以缓解疼痛和抑制炎症,而且没有其他非甾体抗炎药常见的任何副作用。
Crus_HistMarker_Text_03=这里,在2941年,Terra mill的研究人员将Cellin独特的土壤成分与遗传增强技术结合在一起,创造了一种新的杂交水果,名为Terraberry.这种独特的酸的紫色浆果比其他浆果熟透的时间更长,使它成为星际运输的理想选择。
Crus_HistMarker_Text_04=这里就是拯救了巴斯汀·涅米兹的避难所.在2930年,Crusader工业雇佣了著名的冒险家,通过徒步旅行至每一个卫星和提供每日信息更新来宣传他们卫星的美丽和多样性.在围绕Cellin和Yela成功旅行之后,Nemitz在6月24日未能上传Yela的每日日记.他们组织了一个搜索队,但没能找到他.几天后,Nemitz从这个避难所联系了Crusader当局.他一瘸一拐地来到这里,在一次可怕的坠落中脚踝受伤,也摧毁了他的mobi.获救后,涅米兹恢复了健康,回到塔拉林分水岭的避难所,完成了他围绕伊拉的旅程。
Crus_HistMarker_Text_05=这个避难所是伊桑 哈尔顿的家人和其朋友的慷慨捐助而建造而成.遍布中村谷的巨石利岩使其成为了地下竞速赛手们趋之若鹜的热门赛场.遗憾的是,在2917年,业余赛车手伊桑·霍尔顿(Ethan Halton)由于无法驾驭赛道连续的急转弯,在一次赛车碰撞中受伤身亡.为了确保其他赛车手不会重蹈伊桑的覆辙,在2918年建立了这个紧急避难所。
Crus_HistMarker_Text_06=马里奥·科索(Mario Kosso)是Crusader紧急反应小组的第一任负责人.科索的任务是为那些在Crusader卫星上发现自己需要帮助的人提供支持和救援服务,他领导团队对来自这个盆地的第一个遇险信标做出反应.它是在他2938年退休时以他的名字命名的。
Crus_HistMarker_Text_07=著名摄影师朱莉安娜 阿斯顿于2918年在这里拍摄了那张著名的Yela行星带在黑色宇宙散发光芒的照片.这里的远景与她的艺术作品联系如此紧密,以至于在2928年,为了纪念她,它被正式命名为“Aston Ridge”。
Crus_HistMarker_Text_08=坐落于多个峡谷交汇处的上方, 狼穴得名的原因要归功于Crusader的勘测员卡莉 斯特罗布, 在她的初次报告中兴奋地指出"奇怪的是, 似乎有一种类似狼的生物以某种方式找到了在该地区定居的方法.它们的嚎叫声在方圆数公里内都能听到."虽然之后进一步的调查证明这些"狼"仅仅是一位同行的勘测员的恶作剧, 但这个名字还是保留了下来。
Crus_HistMarker_Text_09=这个山脊是以Crusader的前首席执行官August Dunlow命名的.许多人认为,Dunlow的远见是将Crusader工业转变成为现在的公司的利器.考虑到这一点,以他的名字命名为杜洛岭(Dunlow Ridge),在这里可以看到广阔的Daymar风景。
Crus_HistMarker_Text_10=Daymar的这一地区因一位古怪的艺术家将其称为家乡而被称为渴望的平原.在2920年代,Norman Eager因建造了一系列巨大的艺术装置而声名远扬.这些装置如此巨大,以至于从平地上飞过的船只都能看到.这些被Eager视为“短暂的艺术”的作品并不是要永久的.相反,它们慢慢地退化,并被卫星不断旋转引起的沙土而掩埋。
Crus_HistMarker_Text_11=塔姆顿平原是为了纪念宣传特工克里斯塔·塔姆顿而命名的.2912年,他在穿越平原追捕一名嫌疑人时遭到伏击,在执行任务时被杀害。
Crus_HistMarker_Text_12=2923年到2927年期间,一个神秘的捐助者自己承担了看管这个紧急避难所的责任,他在看到了里面储存着罐装的自制果酱.这事最先由一名被困的飞行员报道,随着消息的传播,许多其他旅行者也会去这里亲自品尝这种果酱.在2927年,当一个记者试图了解谁留下了这些甜食时,突然停止了果酱的供应,就像它刚被发现时一样神秘.然而,由于许多游客会在这里留下驻足,这个传统一直延续到今天。
Crus_HistMarker_Text_13=Crusader的前首席舰船设计师, 谢利·阿什伯恩(Shelly Ashburn)迷恋上了这个地方,因为它在Crusader星的地平线上有着独特的可拍摄角度. 她经常到这个地方来施展自己的创造力,在她的团队中,她给这个地方取了个绰号-阿什伯恩频道.在她2940年退休后,该网站正式采用了这个头衔。
Crus_HistMarker_Text_14=在2936年,Crusader工业赞助了一个比赛,以在他们的卫星中寻找最好的旅游名胜.唐纳·弗拉纳根的账号因为其激动人心的经历描述而获得了最高奖项,而这个地方,在他的冒险中占据了重要地位,因他名字而得到赞誉。
Crus_HistMarker_Text_15=Crusader首席执行官凯利 卡普兰十分喜爱Celin这里的地貌, 她甚至要求用她的爱犬Julep的名字来命名这个山谷。
Crus_HistMarker_Text_16=2912年8月25日,Lakedra Walsh组织并赢得了Yela上的第一场地面车辆比赛.这条赛道在地面赛车爱好者之间变得很出名,随后成为卫星上第一个正式赛道的所在地。
Crus_HistMarker_Text_17=在2906年,Darnell Ajay在Daymar建造了第一个永久的居住地。
Crus_HistMarker_Text_18=2906年, Phillip Xu在Celin上建立了第一个永久居住点。
Crus_HistMarker_Text_19=2907年,Wilma Ivery在Yela上建立了第一个永久居住点。
Crus_HistMarker_Text_20=2929年10月23日,阿米尔·特里梅因迫降在这个峡谷中,拥护者特工和Hurston以及Crusader安全部队一起追捕他.这个被通缉的逃犯用他的船的部件匆忙地建造了一个临时防御工事.就这样开始了一场戏剧性的、为期三天的与执法人员的对峙,这场对峙获得了不间断的频段报道,直到最后鲜血淋漓的时刻,拥护者组织试图活捉特里梅因,但也以失败告终。
Crus_HistMarker_Text_21=于2094年10月2日的此处, 查德·法利首次成功地独自驾驶着地面车辆环游Celin一周。
Crus_HistMarker_Text_22=在2934年,艾斯特·Hurston被不法之徒绑架,并被放进一个停滞舱,企图从她的家人那里勒索一大笔赎金.这艘载有12年历史的冷冻舱的飞船在回收标签被泄露后被藏在这里.当一名歹徒试图获取清洁的回收标签时,打捞者麦克·彼得罗夫斯基发现了这艘船.他报告了船的位置,甚至躲在附近盯着船,直到当局赶到现场.彼得罗夫斯基在艾斯特和她的家人团聚后,获得了Crusader安全委员会的嘉奖。
Crus_HistMarker_Text_23=声名狼藉的贝林格兄弟在2920年代早期多次使用它来对付那些反对他们的犯罪集团的人,他们给它起了个绰号叫“永别间歇泉”.据信,这里是包括著名赏金猎人布里·库兹涅佐夫在内的至少14人的最后安息地.想要复原此处的尝试已被证明是难以成功的。
Crus_HistMarker_Text_24=在这里,在2909年,著名的植物学家Bryan Shakir开始了他的工作,为Daymar的各种植物分类.这本书的名字是《盛开的Daymar:Stanton2b区植物区系指南》(Daymar in Bloom: A Flora Field Guide to Stanton 2b),至今仍被许多人认为是这个问题的权威资料来源。
Crus_HistMarker_Text_25=Erma Triolo于2909年出生在这个地方,这使她成为第一个在Yela出生的人.在诺拉分娩的时候,她的父母阿尔伯特和诺拉·特里奥罗曾到月球参加比赛.由于无法飞到最近的医疗机构分娩,艾伯特将他们的星座降落在这个位置,并成功地担任助产士。
Crus_HistMarker_Text_26=在Crusader战士购买这颗气体巨星和它的卫星之前,UEE海军控制了系统的这个部分.这里,在2904年,UEE海军建立了一个军事设施来支持和监视位于Crusader上层大气中的造船厂.这些设施于2908年退役并重新安置。
Crus_HistMarker_Text_27=在2927-2929年间,Hurston与他们的劳动力之间的紧张关系导致了一系列的暴乱.作为回应,Hurston将往返地球的交通限制了近15个月.许多工人希望摆脱这种危险的情况,但很少有人有办法做到.Hurston热线是这里的希望,这是一个不断变换频率的通讯频道.那些寻求逃离动荡的人,和幸运的知道当前频道频率的人,可以请求帮助离开这个星球.具体的指示要亲自交给志愿飞行员,必须严格遵守.在这一动荡时期,负责Hurston热线的劳工维权人士网络利用这个地方为逃离的工人提供庇护,然后将他们转移出该系统。
Crus_HistMarker_Text_28=Celin星的命名其实来源于一个经典儿童故事"给爸爸的礼物"中最小的妹妹的名字, 故事用这颗卫星上存在许多休眠的火山来体现了这个角色潜藏的愤怒.这座被火山学家称为Cellin峰的休眠火山被仔细地观察和监测,因为据信它有一天很有可能会活跃起来。
Crus_HistMarker_Text_29=Daymar这个名字是根据"给爸爸的礼物"中老二的名字命名的.这个角色很容易迷路,早期的探险家也给这个蜿蜒的峡谷起了这个名字。
Crus_HistMarker_Text_30=Yela的名字来自于故事"给爸爸的礼物"中最大的姐姐的名字, 以她冷酷的性格和适当的举止而闻名.在这片辽阔的平原上首次测量出了卫星探索最低温度的记录, 也因此得到了Yela平原的命名。
Crus_HistMarker_Text_31=对Cellin间歇泉的研究始于2908年在这里建造的一个观测站.地质学家兰德尔·恩格勒花了近十年的时间研究这些自然奇观.他是第一个假设月球的间歇泉在将重要的营养物质和矿物质分散到土壤中发挥了重要作用的人。
Crus_HistMarker_Text_32=在科斯蒂根皇帝2944次访问Stanton星系期间,他在加勒特家庭农场享用了一顿饭.科斯蒂根皇帝希望他的访问能引起人们对整个帝国辛勤劳作、独立自主的农民的关注,他们将从当时参议院正在讨论的农业补贴立法中受益.。
Crus_HistMarker_Text_33=2927年,法基·鲍里索夫给Daymar引进了一群大型的转基因陆地蟹.为了抵御卫星上的干燥环境,这些蟹类在这片Daymar地区流浪了近十年,但鲍里索夫把卫星变成牧场主人天堂的梦想从未实现.鲍里索夫的计划的一个关键部分是让蟹类以月球上有限的自然植被为食,但这样做会让蟹类身上散发出难闻的气味,这种气味会附着在任何由蟹类制成的产品上. 
Crus_HistMarker_Text_34=2924年8月22日,业余考古学家桑尼·帕克(Sonny Pak)发现了一块化石,他声称这块化石属于一种居住在卫星上的有知觉的新物种.这一发现的消息传遍了各个领域,使科学界兴奋不已.然而,桑尼并没有让科学家们对标本进行检查,而是带着这些遗骸进行了一次宣传之旅,甚至还向那些想看它们的人出售了门票.他的行为受到了科学界的谴责,在UEE政府的干预下,化石被证明是假的。
Crus_HistMarker_Text_35=浪漫主义者相信,在这个山崖上表白爱意的情侣将会永远在一起.这个传说起源于臭名昭著的亡命之徒夫妇Akiko 'Jackal Bazin和Rick 'Shady' Milligan的恐怖故事.在2913年,就在他们即将被捕的那一刻,这对情侣决定为了避免牢狱之刑而手牵着手跳崖自杀。
Crus_HistMarker_Text_36=2940年12月31日, 2940年12月31日,Stanton骑士队的萨塔巴尔队在这里着陆,以便他们的船进行紧急维修.在等待的同时,球队为第二天与基尔守护者队的冠军赛制定了计划.据队员们说,正是在这里,骑士们想出了现在著名的“富兰克林翻转”战术,推动球队取得胜利,并在俱乐部历史上获得了第一个SBPL冠军。
Crus_HistMarker_Text_37=2904年3月17日,Meiko Norwood在往船上装载土样时在这里发生了坍塌.当天晚些时候,她因人工心脏瓣膜并发症去世,成为第一个在Daymar去世的人。
Crus_HistMarker_Text_38=2939年,Crusader安全部门在这里逮捕了一名逃犯,他与一起大规模盗窃信用票据案有关.这笔钱在逮捕期间并没有被追回,但有传言称这名逃犯当时携带着挖掘工具.从那时起,寻宝者就成群结队地来到这里寻找丢失的财富,尽管经过多次扫描都没有发现任何宝藏的迹象.\n\n“Crusader工业”不鼓励人们挖掘这一地区,并要求将任何被迁移的土地放回原来的地方,以保护月球的自然美景。
Crus_HistMarker_Text_39=失踪已久的格雷格·考德威尔的画作《天外人的告别》于2908年被发现埋在这个地点的一个石堆下.它于2731年从Terra当代艺术博物馆被盗,至今仍不清楚这件艺术品是如何来到这里的.最后这幅画归还给了Terra。
Crus_HistMarker_Text_40=2945年,独立矿工Bruce Amodeo在这个前哨基地附近发现了一颗巨大的serendibite宝石.它被一位匿名买家拍卖,打破了“serendibite”每克拉的价格记录.从那以后,矿工们蜂拥到该地区寻找更多的serendibite矿藏。
Crus_HistMarker_Text_41=2941年5月15日,由于生命维持系统故障,Cuadrado哨站发生了一场悲剧.过量的氧气泄漏到前哨基地引发爆炸,导致9人死亡.这场灾难促使Crusader工业加强了对前哨站的监管,并要求对所有设施进行更频繁的维护检查。
Crus_HistMarker_Text_42=Crusader工业赞扬了丰收期水培法,因为他们对那些在Vega需要粮食的人做出了非凡的贡献.在2945年10月5日 遭受可怕的Vanduul袭击之后,因为丰收期水培法,Vega可以提供比Crusader卫星上任何其他前哨站都多的紧急食品供应.这个前哨所做出的巨大牺牲提醒我们,UEE将永远支持那些对抗Vanduul威胁的人。
Crus_HistMarker_Text_43=著名的女演员和著名的裸体主义者米莉森特·西弗顿经常来这个偏远的荒野露营.她非常喜欢这个网站,以至于她请求将其列入2941年的电影《突破之上》(Onto the Break)中. 
Crus_HistMarker_Text_44=这里的间歇泉有一组独特的小裂缝,当压力增大到一定程度时,会发出类似呻吟的声音.正是这种现象导致了网站闹鬼的错误传言。
Crus_HistMarker_Text_45=在2932年,这个网站主办了臭名昭著的“渺茫的机会”集会.灰猫车的爱好者们每年在一个偏远的地方聚集一次,参加一场非法的暴力竞赛。
Crus_HistMarker_Text_46=Crusader工业经常使用这个位置和它不规则的地形来实地测试他们为新飞船设计的着陆系统.2934年3月25日,设计失败的“朱诺号”(Juno)在这里进行了首次也是唯一一次着陆。
