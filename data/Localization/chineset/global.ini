item_DescSHLD_BASL_S01_Bulwark=物品类型: 护盾发生器\n制造商: Basilisk\n尺寸: 1\n等级: C\n类别: 工业\n\n这款"Bulwark"型护盾发生器能够提供工业级的防护耐久性和增强的护盾表现, 但代价是比同类产品更高的被探测性。
