mobiglas_BravoDefender_ThankYou_text=Congratulations on the successful completion of your security contract with Crusader Industries. Payment has been transferred to your account. \n\nIn addition, as thanks for your exemplary work, please feel free to keep the equipment provided for your own personal use.\n\nRegards,\nPauline\n\nPauline Nesso, Facilities Manager\nSecurity Post Kareah, Crusader Industries
mobiglas_Bravo_Backstory_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nTo: SASHA RUST\nFrom: Pauline Nesso\nSubject: Filtration Problem\n2945.11.07.11:23SET\n\nSir,\n\nI am afraid Kareah has not been cleared for habitation. I just got the estimate from the repair crew.这可不好. The whole air filter system is going to need to be replaced and that’s going to take some time. Not to mention getting the extra expenditure cleared by Central is going to be a bit of a to-do after the struggle we had getting the last increase through the board.\n\nI’m afraid there is no way we can proceed with opening the station as planned, and, unless you object, I’m going to keep the patrols operating out of their existing posts and delay their transfers until we have a better grasp on the updated timeline.\n\nNot going to lie, it's a major setback. I know how much having this new facility operating meant to you. Darston and myself are going to do everything we can to help get us back on track. \n\nSee you tomorrow,\nPauline\n\nPauline Nesso\n\nFacilities Manager\nCrusader Security\nSecurity Post Kareah
mobiglas_Bravo_Backstory_Title=Filtration Problem
