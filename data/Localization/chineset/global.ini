vehicle_DescXIAN_Nox=制造商: Aopoa\n定位: 竞速\n\n和2947Nox一起放飞自我.这款Aopoa出品的敞篷赛车拥有极高的速度和灵活的机动,可以在星球表面以及外太空飞速行驶.诺克斯作为一辆专门为人类驾驶员重新设计的赛车首次进入人类世界。
vehicle_DescXIAN_Nox_Kue_Kue=制造商: Aopoa \n定位: 竞速\n\n名字源于希安语中的"推力", Nox Kue所能提供的远不止于此.这款限量版的敞篷赛车拥有着绝美的镀银外表, 并且是专门为了庆祝人类骑手版Nox的首销而设计的。
vehicle_DescXIAN_Scout=制造商: Aopoa\n定位: 轻型战斗\n\n.希安Aopoa公司打造了一款Qhire卡图的出口型号, 卡图al, 作为专用的侦查/探索船只向人类平民出售.这款出口型号拥有着相同的希安机动装置, 但是操纵面针对人类的使用习惯进行了修改并且武备更加有限。
vehicle_Descprobe_comms_1_a=制造商: Chimera Communications \n定位: 侦查\n\n奥瑞斯, 来自制造商Chimera Communications, 可以让你轻松收集并储存通讯数据, 非常适合短程活动监控.这个低功率的被动数据收集(PDC)监测设备被设计为在运行时是几乎隐形的, 是通过详细的数据传输记录和当地舰船交通记录为任何空间站或设施提供额外安全保障的完美之选.另外, 它内含的突发式发射器使得数据存储可在紧急情况下进行转移, 从而多提供一份保障。
