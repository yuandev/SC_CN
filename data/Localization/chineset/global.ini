mobiglas_Alpha_Crusader_CommsWarning_Body=谨在此通知您,当您在十字军星附近活动时,您可能会遇到通讯系统故障.对此不便. 我们深表歉意.我们的安保团队目前正在努力地纠正此问题,并尽快重连错误的阵列.\n\n请注意,此故障还会累及紧急通信网络, 因此安保部队届时将无法对飞船故障或犯罪活动做出反应.我们强烈建议您相应地调整飞行计划.\n\n十字军工业感谢您在此事上的耐心配合,\n\n洛伦佐·莫马尔\n副总经理, 星际通讯部, 十字军工业公司
