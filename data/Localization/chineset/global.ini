Covalex_Timed_001=该订单被标记为“紧急优先”任务,所以您需要在指定窗口完成合同.希望这不会成为问题。
Covalex_Timed_002=这份合同的期限很紧,所以一定要抓紧时间。
Covalex_Timed_003=另外,我们需要在一个具体的期限前把所有的东西都包起来.要让顾客满意!
Covalex_Timed_004=这将是一个“紧急优先”任务.这意味着我们不能再耽搁了。
