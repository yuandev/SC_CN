covalexspec_description_0001=嗨,\n\n如果你不想帮忙, 我完全能理解, 但如果你愿意, 那就太棒了.\n\n我男朋友在Covalex贡多站的事故中去世了.他们说一旦调查结束, 我能把Scott所有的东西拿回来, 但据我所知, 已经过了一段时间了, 他们仍然没有给出任何迹象表明我什么时候能拿到他的财产.面对这一切已经够艰难的了, 知道一两个月后就会出现一个包裹来撕裂这些伤口, 我受不了.我宁愿现在就把它解决掉.如果你能想办法拿到他的私人物品 (员工 ID# 104) 然后把它们送到 ~mission(Destination), 我会非常感激.\n\n感谢帮助,\nAnya
covalexspec_description_0002=我哥哥就是在Crusader附近的Covalex站爆炸时死去的人之一.更糟糕的是, 事情发生时, 他正在借用我的东西.现在有个官僚主义的混蛋想告诉我, 我得等一等才能把我的东西拿回来.我日.你先是杀了我哥现在又要我耐心点?这些大企业的脑残.说远了.相反, 我想我应该雇个人去贡多帮我把东西拿到 ~mission(Destination) .我说, 他们会对此怎么做?不管怎样, 这会是我哥想要的结果.要的是标记了156的箱子.\n\n- 结束
covalexspec_description_0003=嘿,\n\n这个话题对我来说有点尴尬, 但事实上, 在Covalex站灾难中去世的人之一, Kyomi Santos, 在她的遗嘱中给了我一些东西.听到这个消息我很惊讶, 但显然我现在是#173箱子里所有东西的骄傲主人了.Covalex的人说等空间站重新开放我就能拿到, 但是 ... 这就是尴尬的地方 ...我现在真的很需要它.通常我会等待, 但我想开创我自己的事业 (我会做人们家乡形状的蛋糕), 卖掉它获得的钱对我来说是不小的帮助.我现在存了一点小钱, 希望找人帮我把它从贡多送到 ~mission(Destination) .我知道这事有点不合规, 但如果还有其他方法, 我就不会问了. \n\n感谢帮助,\nThrace
covalexspec_description_0004=我的儿子Nico很不幸地成为了Covalex贡多站事故的受害者之一, 而他们还没有把他所有的私人物品归还给我. 我理解他们必须按规定办事, 但他们不给悲痛的家属一些补偿是不合情理的.为此, 我正在寻找一个能替我去空间站的人.需要说明的是, 贡多目前被认为是禁区, 意味着这不够光明正大, 但我觉得我的情况值得特别考虑.我妹妹说, 我提供的价格是找回装着Nico物品的箱子(#964)的正确金额, 要求送到 ~mission(Destination), 所以希望我能找到一个有能力的人尽快解决这个问题.\n\n真诚的,\nGloria Theolone
covalexspec_description_0005=他们说我可以在这里找个人帮我去贡多拿我妻子的箱子.如果你对这个名字没有印象的话, 那就是发生那场大事故的空间站.我妻子为Covalex工作, 即使知道拿回这些也不会让我好过, 但我真的想要回Claudia的东西.我想象着她的照片集或者我给她的项链被放在249号箱子里, 遗弃在那个冰冷死寂的空间站而不安.她应当过的更好.所以这事如何?你愿意去贡多, 把她的箱子拖回 ~mission(Destination)吗?
covalexspec_description_0006=嗨,\n\n我在找一个人去Crusader附近的Covalex贡多站拿点东西.我知道这听起来像偷, 但这是我爸爸的东西.你看, 事故发生时他在贡多空间站.我妈妈说我们得等Covalex同意, 但我觉得这不公平, 因为我太想念他了.我想要一些东西来铭记他, 我不想再等下去了, 因为我可能会开始忘记一些事.我会付钱给你, 帮我把510号箱子送到 ~mission(Destination).\n\n非常感谢,\nBaylor Ward
