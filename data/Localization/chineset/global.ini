hurston_assassination_desc_001=Hruston动力\n任务外包部门\n\n任务合约: 处决执行令\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|AssassinationTimed)\n\n在深度调查之后, Hruston动力正式宣布 ~mission(TargetName) 与本集团为敌对状态并在此依法发布对其的处决合约.接受这份合约将授权你使用一切手段执行合约条令. \n\n有关任务目标的潜在位置情报将被发送给你.报酬将会在确认目标死亡后发放. \n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_assassination_desc_002=Hruston动力\n任务外包部门\n\n任务合约: 处决执行令\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|AssassinationTimed)\n\n~mission(TargetName) 已被判为叛国并依此处以死刑.在特定情况下, 本地执法部门将允许公众代理人们追踪并依法处理这些逃犯.本次情景就属于那些特定情况.接受这份合约将授权你依法歼灭 ~mission(TargetName). \n\n一位线人近期提供了该目标可能的位置.这份信息将会被提供给你以帮助执行合约. \n\n目标确认死亡后你将会收到你的报酬.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_assassination_desc_003=Hruston动力\n任务外包部门\n\n任务合约: 处决执行令\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级别合约: ~mission(Contractor|AssassinationTimed)\n\n针对 ~mission(TargetName) 的一份处决执行令已被发布.近期签署的一项特别法令授权了合约执行人进行死刑执行工作.接受合约前请确保你有与之对应的技能, 装备, 和心理准备. \n\n近期的一次逮捕行动帮助我们找到了 ~mission(TargetName|Last) 的可能位置.我们建议你从那开始你的调查. \n\n你将会在逃犯确定死亡后收到你的报酬.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
