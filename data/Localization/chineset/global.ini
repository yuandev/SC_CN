northrock_boarders_890J_desc_001=An executive client just informed us that their 890 Jump had been intercepted at ~mission(Location) and boarded by outlaws. They would prefer to have this handled privately owing to the sensitive nature of proprietary data that's being stored aboard. \n\nYour first priority will be to clear all outlaws as quickly as possible so that a recovery team can be dispatched to return the ship to the owner.再让这些非法之徒控制着这艘船, 它被侵入和盗走的可能性就会越来越大.为了能够更快速的解决问题, 我建议你组织一个特勤小组来执行任务. \n\n需要注意的一点是原本船上所有幸存的船员都在船上常驻的一批私人安全小组的保护下坐救生艇安全逃离了.不过现在船上的安保状况仍然无法确定, 因此以防万一, 执行任务的时候请务必留意是否还有友军, 以免误伤.\n\n而且, 当然前提是可能的话, 我们的客户会"非常乐意"能看到你能把上述所说的船内数据保护下来不被盗走.如果你能成功阻止这些机密数据以远程传输的方式被盗走, 会有一笔非常丰厚的额外奖金等着你.\n\n如果换作我的话, 我会尽全力地完成这位客户的要求以让他满意. \n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_boarders_890J_title_001=紧急: 登舰行动进行中
northrock_bounty_desc_001=这里有另一份能够给你的赏金任务.这次的目标是 ~mission(TargetName).我承认这不是一份简单的任务, 但对你来说应该不是什么大问题. \n\n\n期待看到你顺利完成任务,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_bounty_desc_002=我们又需要你了.这一次需要你去跟踪并击杀臭名昭著的 ~mission(TargetName).就算帮我个忙, 处理的尽量干净利落些, 可以不?注意安全哦.\n\n\n感谢你能处理这个任务,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_bounty_desc_003=这里有一份赏金任务给你. ~mission(TargetName).不是那种最高级别的目标, 但仍然会有些棘手.总之把这个解决掉对这星系的所有人都有好处.\n\n\n狩猎愉快,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_bounty_desc_first=哈啰,\n\n最近还不错吧.我先自我介绍一下吧.我是来自北境之岩服务团队的一名后勤官员. 这个团队是斯坦顿星系里数一数二的独立安全服务提供商, 我们正在为多个主要政体提供安保服务, 当然也包括一些私人公司.这次我来联系你是因为我们相信像你这样有才能的人能够为我们的客户带来不少帮助. \n\n当然不仅如此, 重要的是我认为你非常适合我们这个组织.我们的合约者得到的平均报酬比我们的许多竞争对手给出的高出不少, 同时那些合约者也表示非常享受这种具有挑战性的任务. \n\n北境之岩向来都以高标准高效率著称, 因此在与你签署任何正式文件之前, 你需要完成一些临时任务来获得与我们签署合约的资格.那我们就从这份 ~mission(TargetName) 的赏金任务开始吧. \n\n把这个任务完成后我们会看情况给你安排更多工作.\n\n期待听到你的好消息哦, \n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_bounty_prisoner_desc_001=罪犯 ~mission(TargetName) 从当地的一个'康复中心'逃跑了, 而北境之岩这次的合同任务便是将他绳之以法.从我以往的经验来看, 越狱的罪犯一般都不会轻易地放弃逃跑, 所以你需要用你能想到的一切方法尽全力将其制伏. \n\n那些有可能会被入侵系统并消除犯罪记录的地点也许会是他们可能出现的地方, 值得你去调查一下.毕竟这已经不是第一次罪犯成功抹去自己的犯罪记录然后逃之夭夭了.\n\n狩猎快乐,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
