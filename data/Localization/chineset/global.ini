item_DescSHLD_BASL_S03_Stronghold=物品类型: 护盾发生器\n制造商: Basilisk \n尺寸: 3\n等级: C\n类别: 工业\n\n这款"Stronghold"型护盾发生器采用了获得专利批准的船体镀层技术以增强发生器本身的强度. 正是这一点让它成为了所有护盾发生器中最坚固耐用的那一款.这代表着这个护盾和它的附属配件都是为了坚持到最后一刻而设计制造的。
