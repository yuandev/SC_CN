item_DescTOAG_launcher_ballistic_01=制造商: Torral Aggregate\n物品类型: 发射器 \n类别: 导弹\n\n载弹量: 1\n射速: 6 rpm \n有效射程: 2km\n\n附件:  光学元件 (N/A), 枪管 (N/A), 下挂 (N/A)\n\n这是一款来自Torral Aggregate的强有力的便携式导弹发射器, 它拥有两种发射模式: 直射和锁定, 并且可以兼容许多特殊功能导弹.对于地面作战部队而言, 这款来自XIAN的多功能武器是一种极为有效的对空作战方式. 在许多复杂的战场环境下, 这款武器都能对舰船和载具造成可观的大量伤害。
item_DescTRAS_LaserBeam_S4=制造商: Trident Attack Systems\n物品类型: 激光武器\n尺寸: 4\n\n脉冲能量为三叉戟攻击系统提供了能量.这种四号武器产生的激光束在短至中程范围内特别有效。
item_DescTRAS_LaserBeam_S5=制造商: Trident Attack Systems\n物品类型: 激光武器\n尺寸: 5\n\nn三叉戟攻击系统从硬弹药生产商成功过渡到能源武器专家的工作继续进行.它的激光束可以提供可靠的,持续的伤害,尽管用户必须策略性地使用它,以免武器过热. 
item_DescTRAS_LaserBeam_S6=制造商: Trident Attack Systems\n物品类型: 激光武器\n尺寸: 6\n\n三叉戟攻击系统的六种能量武器"Wakame"可以迅速压倒附近的对手,而他们有针对性地专注于目标,并有机会做出回应该激光束的持续损坏传递。
item_DescTalon_Dominator_Platform_x4=制造商: Talon Weapon Systems\n以Talon Weapon Systems最高标准制造, 这款四联导弹架可以在兼容的导弹加挂点上装配并携带四枚导弹。
item_DescTalon_Executioner_IR_Twin=Talon Weapon Systems出品的这款Executioner导弹采用了超高灵敏度光学摄像头和先进的图像处理系统来锁定目标.Executioner导弹装载了船体破坏性与爆炸性都极高的炸药, 令其对小型主力舰有着可观的杀伤力。
item_DescTalon_Stalker_Platform_x4=Talon Weapon Systems出品的这款"Stalker"导弹采用了超高灵敏度光学摄像头和先进的图像处理系统来锁定目标.尽管它们需要花费比其他型号的导弹更多的时间来进行锁定, 但它们一旦锁定了目标, 对方便很难摆脱这个导弹的追击.四导弹支架 (4)。
item_DescTalon_Stalker_Quad=制造商: Talon Weapon Systems\n以Talon Weapon Systems最高标准制造, 这款四联导弹架可以在兼容的导弹加挂点上装配并携带四枚导弹。
