mg_ruto_havejob_desc_0004=大计划正在酝酿之中,我想你会想成为他们的一份子.去"技术通告(Technotics)",我们来讨论细节
mg_ruto_havejob_desc_0005=新工作正在进行中.如果你想分一杯羹,请联系我~mission(location)。
mg_ruto_havejob_desc_0006=结果我需要一个额外的人手.打好你的牌,我想可能是你.我会在店里告诉你的。
mg_ruto_havejob_desc_0007=如果你在找工作,去商店转转,我会帮你安排的。
mg_ruto_havejob_desc_0008=我想请你参加一个工作.如果成功的话,对每个人来说都是个不错的发薪日.你为什么不来一下 ~mission(location) 我们再讨论具体细节。
mg_ruto_havejob_desc_0009=事情开始激化起来了.现在不想说太多,不过到商店来,我来告诉你。
mg_ruto_havejob_desc_0010=赶紧滚到~mission(location).我正在安排一些事情,我有一个小角色想让你来演。
