Ellis10_Desc=Ellis星系中的第二颗气态巨星,Ellis X的特征为拥有一个持续湍流的大气层.正是这种混乱的性质使它获得了绰号Bombora。
Ellis11=Ellis XI号最近与它的一颗卫星发生了灾难性的碰撞.天体物理学家推测,这颗行星将继续分裂,最终形成一个新的小行星带。
