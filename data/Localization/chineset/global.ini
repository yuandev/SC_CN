protlife_searchbody_cave_danger_0001=我们不清楚在 ~mission(TargetName|Last) 身上发生了什么，强烈建议您在探索此地点时格外谨慎。那里可能会出现敌对力量或环境危害。
protlife_searchbody_cave_danger_0002=请知悉，我们无法确认此地点是否有敌对力量或环境危害。我们可以确定的是 ~mission(TargetName|Last) 一直没有返回，我们也不希望同样的事发生在你身上。请务必在探索那个地方时保持最大的警惕。
protlife_searchbody_cave_desc_0001=我们的一位老客户~mission(TargetName) ，最近被报告失踪。在我们可以决定如何合理分配利润之前，我们需要你去确认他们当前的状态。 \n\n我们的调查小组初步了解到 ~mission(TargetName|Last) 曾经一直在 ~mission(Location|Address)  进行实验。我们建议你从那里展开搜查。\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0002=~mission(TargetName) 一家因为安保超过两周无法定位或联络上他们而提出了经济索赔。在我们解决这件事之前，我们希望可以雇佣你来追寻最后一条线索。 \n\n我们认为 ~mission(TargetName|Last) 可能在一次去 ~mission(Location) 的休闲旅行途中意外死亡。我们需要你去那里看一下是否能确认到底发生了什么。  \n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0003=我们正在寻求一位调查员去找到并确定 ~mission(TargetName) 的状况，他最后一次被目击是在前往 ~mission(Location) 的路上。 \n\n没有确认信息的话，我们无法妥善处理他们的保单支付问题。\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0004=生命呵护保险公司正在搜寻一位不幸失踪的名为 ~mission(TargetName) 的客户。我们最近成功追踪到他们前往 ~mission(Location) 的踪迹。 \n\n您现在被分配了进行一次现场调查的任务，希望这样我们就能够找到 ~mission(TargetName|Last) 并且提供必要的援助。\n  \n~mission(Contractor|SearchBodyCaveDanger) ~mission(Contractor|Timed)
