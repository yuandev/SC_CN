item_Descklwe_grapplebeam_01=Klaus & Werner出品的 Kagi RTD (迅捷 穿越 装置) 是广受欢迎的Arclight II镭射手枪上的一个附件.Kagi产生一个高度聚焦的磁场来用于快速穿越各种零g环境.它还具有可以动态变换磁场方向的距离传感器,用来在急速移动的过程中保持一个安全的速度。
item_Descklwe_lmg_energy_01=制造商: Klaus & Werner\n物品类型: 轻机枪\n分类: 能量 (Laser)\n\n电池容量: 100\n射速: 400 rpm\n有效射程: 40米\n\n附件: Optics (S2), Barrel (S2), Underbarrel (S3)\n\nKlaus & Werner创造出来的Demeco镭射轻机枪是一个标志性的武器,其以久经考验而闻名于世.它被广泛用于各种军事作战中,特别受到那些执行中短距离作战的步兵所喜欢.因为它在构建时便确保处于前线时仍有出色的准确和稳定度。
item_Descklwe_lmg_energy_01_mag=物品类型: 电池\n容量: 100\n\n这个就是Klaus & Werner的大名鼎鼎的Demeco轻机枪所用的可替换电池,记住这名字:Demeco。
item_Descklwe_optics_disp_x8_s3=制造商: Klaus & Werner\n类型: 光学伸缩\n附着点: 瞄准镜\n放大倍率: 8倍\n尺寸: 3\n\n不像传统的高倍瞄具在长久使用后会让眼睛感到疲劳,来自Klaus & Werner的"Touchstone "八倍数字瞄具提供了一个堪称规则改变者的眼部纾缓功能.它还允许您采用“平视”的射击方式,这样您就能在追猎您目标的同时保留出色的环境观察能力."Touchstone "为世上所有的射手而打造,它的可靠和清晰度是您的战术步枪最好的搭档,例如Arrow。
