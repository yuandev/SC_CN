mobiglas_AlphaStation_WelcomeMessage_BodyText=我代表我们全体员工和十字军工业, 感谢您选择奥利萨港访问十字军地区.我们认识到有许多优质的服务站，因此我们衷心感谢您的业务往来，并希望为您提供愉快的体验。\n\n我们想提请您注意两项重要的服务：\n\n*访问您的船只*\n如果您是乘坐私人飞船到达空间站，奥丽萨港将以UniCorp有限公司最先进的全自动船舶组织项目“ASOP”为特色而自豪。请访问位于船港一层的任意一个ASOP终端来取回你的飞船. 一经选择, 你的船将会被运送到一个可用的着陆平台上. \n\n*安全规程*\n为了保障我们旅客的安全, 奥利萨港已宣布为禁火区.在空间站附近, 所有个人及飞船的武器保险都会被自动激活.如果您想了解有关禁火倡议的更多信息，请联系工作人员或在光谱访问督导局。\n\n此外，请注意，奥丽萨港和十字军上空是UEE监视区域。我们的通信阵列已链接到UEE的紧急通信网络(ECN) ，并且在运行时，如果您遇到事故，犯罪或危及生命的情况，它将立即向当局发出警报。旅行过程中, 请保持通讯链接系统的开启状态以确认在持续使用ECN.\n\n当然了, 您也可以随时享用我们其他的顶级设施:\n\n*Big Benny’s Kacho-To-Go*\n任何时候您觉得想“饱餐一顿,” 请务必看看我们的的 Big Benny’s Kacho-To-Go 自动贩卖机 它有来自Lo纯正食谱的面条和和他们的新款爆辣的拉贾斯坦魔鬼辣椒口味!\n\n*EZ胶囊公寓休息区*\n不管您打算停留多久, 都可以租我们舒适和私人的EZ胶囊公寓标准带床套间放松一下. \n\n*免费班车*\n如果您的旅行计划包括到十字军星的表面旅行，奥丽莎港每天都会提供前往奥里森白金湾降落公园的免费班车,去欣赏十字军工业著名建筑群落的壮丽景色.有关时间表的信息，请联系工作人员。\n\n如果我们有什么办法可以使您的住宿更加舒适，请随时与我们的工作人员或我本人联系。我们很乐意为您提供帮助。 \n\n最诚挚的问候，\nSelma Hoss\n\n董事总经理\n奥丽萨港空间站, 十字军, 斯坦顿\n
mobiglas_AlphaStation_WelcomeMessage_SubHeading=奥丽莎接待团队
mobiglas_AlphaStation_WelcomeMessage_Title=欢迎来到奥丽莎空港!
mobiglas_Alpha_Aciedo_Contract_Body=我们希望立即雇用临时合同系统技术人员来协助维护十字军附近的通信阵列。有经验者优先.阵列需要硬重置，因此必须具有在危险环境中使用EVA的经验。
