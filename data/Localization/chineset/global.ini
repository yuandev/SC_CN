item_DescBEHR_BallisticCannon_S4=制造商: Behring财团\n物品类型: 实弹加农炮\n尺寸: 4\n\n以惊人的速度加速高口径炮弹, 贝林的C-788弹道自动炮可以穿透舰船装甲.拥有了极端的耐用性和耐热性, “联合” 能够在较慢射速的情况下高负荷运行, 使其成为了对抗大型,笨重目标的理想选择。
item_DescBEHR_BallisticCannon_VNG_S2=制造商:Behring财团\n物品类型: 实弹加农炮\n尺寸: 2\n\n贝林将CVSA设计成他们的飞船先锋唯一的弹道炮变体.该武器具有射速和较高的弹速,是在中远距离处理大型火炮的理想选择。
item_DescBEHR_BallisticRepeater_S1=制造商:Behring财团\n物品类型: 实弹速射炮\n尺寸: 1\n\n从两个枪管发射的SW16BR1“圆锯”可以在中短距离压制攻击者.Behring财团的专业技术使武器可以在需要冷却之前进行持续的开火,使其成为出色的入门级实弹速射炮。
item_DescBEHR_BallisticRepeater_S2=制造商: Behring财团\n物品类型: 实弹速射炮\n尺寸: 2\n\nSW16BR2锯木机实弹速射炮是Behring财团对不断扩大的实弹速射炮市场的贡献.它的顺序射击双枪管配置为寻求比加农炮更高的射速的操作员提供了有效的中间条件,但又不用担心加特林机枪会造成过热。
item_DescBEHR_BallisticRepeater_S3=制造商: Behring财团\n物品类型: 实弹速射炮\n尺寸: 3\n\n使用这款S3贝林实弹速射炮可以摆脱困境.他的SW16BR3“碎纸机”将热量分布在两个枪管上,以在最需要时保持燃烧状态.武器的射击散布和伤害衰减使其在中近距离时最致命。
item_DescBEHR_BallisticRepeater_VNG_S2=制造商: Behring财团\n物品类型: 实弹速射炮\n尺寸: 2\n\n只有先锋系列的飞船才可以将Behring财团独特的实弹速射炮系列装备到他们的机头.BRVS实弹速射炮进行了仔细的校准,因此其弹道射击速度足够快,可以提供最大的火力,而改进的冷却系统则可以减少频繁的过热现象。
item_DescBEHR_DistortionCannon_VNG_S2=制造商: Behring财团\n物品类型: 畸变加农炮\n\n尺寸: 2\n\nBehring财团的EVSD畸变加农炮可在不伤害船员和货物的前提下瘫痪飞船.这种畸变加农炮具有与其他Behring财团武器一样的许多行业领先技术,并且它是专门设计安装在圣盾先锋的机头上的武器。
item_DescBEHR_DistortionRepeater_VNG_S2=制造商: Behring财团\n物品类型: 畸变速射炮\n尺寸: 2\n\n与Behring财团的ATVS畸变速射炮一样使用"侵略者"的电气系统.这种破坏性,非致命性的畸变速射炮仅与圣盾先锋的机鼻支架兼容。
item_DescBEHR_LaserCannon_S1=制造商: Behring财团\n物品类型: 激光加农炮\n尺寸: 1\n\nM3A激光加农炮是Behring财团的入门级激光自动加农炮.自动加农炮的配置让每颗子弹造成少量的伤害,并且射速较低.作为Behring财团武器产品系列中最基本的产品,它具有低功耗,低威力的特点.它低廉的价格弥补了它的缺点,这是许多飞行员在预算内装备他们的飞船时都在寻找的特点。
item_DescBEHR_LaserCannon_S2=制造商: Behring财团\n物品类型: 激光加农炮\n尺寸: 2\n\nM4A激光加农炮是Behring财团的二级激光自动加农炮.它更大的尺寸意味着更多的功耗,更大的威力.射速和功率效率与M3A激光加农炮相当。
item_DescBEHR_LaserCannon_S3=制造商: Behring财团\n物品类型: 激光加农炮\n尺寸: 3\n\n在设计能量自动加农炮时,Behring财团的M5A激光加农炮由于其有效射程远和较低的伤害衰减而提供了可衡量的标准。
item_DescBEHR_LaserCannon_S5=制造商: Behring财团\n物品类型: 激光加农炮\尺寸: 5\n\n这种多功能的长距离能量自动加农炮是Behring财团M系列的最新款.M7A激光加农炮被设计为在中长距离拥有高伤害的威慑武器.新的AC8镜头系统最大程度地降低了远距离时的功率损失,使每次在更长的范围内射击同样有效。
item_DescBEHR_LaserCannon_S6=制造商: Behring财团\n物品类型: 激光加农炮\n尺寸: 6\n\nM8A激光自动加农炮体现了Behring财团在设计和建造舰载武器方面拥有丰富经验.造就了它作为能量武器的可靠性和有效性,能够应应付很多小冲突或实施精准的防御性动作。
item_DescBEHR_LaserCannon_S7=制造商: 贝林(Behring)\n物品类型: 激光加农炮\n尺寸: 7\n\n毁灭性的Behring财团M9A激光加农炮能量自动加农炮会给予敌人致命一击.充满电后,这种武器的强大制动力甚至有可能拦截量子航行中的主力舰。
item_DescBEHR_LaserCannon_VNG_S2=制造商: Behring财团\n物品类型: 激光加农炮\n尺寸: 2\n\nBehring财团对经典的M4A激光加农炮进行了特殊改装,以制造出VS(飞船先锋特供版),该激光武器旨在满足圣盾飞船的独特要求.MVSA 激光加农炮是先锋-典狱长上的默认机头武器,也能装载到其他先锋变体上。
