Terra1=Terral
Terra1_Desc=Terral是一个有丰富的矿藏的行星，但因为气候太恶劣难以开采。
Terra1a=Petram
Terra1a_Desc=一颗碳质的, 被Terral引力捕获环绕运行的小行星。
Terra1b=Petrus
Terra1b_Desc=一个有着倾斜轨道的不规则形卫星。
Terra2=Pike
Terra2_Desc=稀薄的大气层也阻止不了工业巨头们从这颗类地行星上源源不断的索取矿产资源。数以千计的采矿工程几乎都在为满足系统的资源需求而持续作业。
Terra2a=Toja
Terra2a_Desc=由于潮汐力的锁定,这颗卫星的一侧被频频袭来的陨石撞击得满目疮痍。
Terra3=Terra
Terra3_Desc=这颗拥有自然含氧大气层的行星仿佛未经触碰的地球一般, 在被发现时人们将它命名为Terra, 映示着人类诞生之地.几个世纪以来,Terra已经被视为了帝国的珍宝之一,更成为了一种政治和文化力量.同时也是变革派政治运动的发源地, 那些人认为Terra比如今的首都---地球更能代表UEE的未来。
Terra3a=Eda
Terra3a_Desc=虽然Eda与月球质量相近,但它更近的轨道距离导致了Terra星球上有比地球更多的极端潮汐巨浪。
Terra4=Gen
Terra4_Desc=当地人称之为Gen的这颗类地化改造的超级地球位于宜居带的远端边界, 和Terra作比时经常被忽视.严格来说, Terra IV是一个主要的政治和军事中心, 主要负责监督此星系和周边星系的外交使团和军事部署。
Terra_AsteroidBelt1=巨石集群
Terra_AsteroidBelt1_Desc=巨石集群中丰富的矿藏已经被一大批矿业公司占据了。
Terra_AsteroidBelt2=Marisol带
Terra_AsteroidBelt2_Desc=Marisol 带环绕着Terra星系的外围,尚有资源未被开发殆尽。
Terra_Desc=Terra是帝国版图中唯一一个以首都星球而不是中央恒星命名的星系.自从被发现以来,Terra在名气和影响力方面一直在增长.即使在Messer时代,Terra也是少数几个保持革命立场,反对君主专制的星系之一.正是这种逆境中的毅力将它升华到了几乎与地球比肩的UEE权力中心的地位。
