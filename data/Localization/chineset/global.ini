Covalex_Danger_002=最后一件事, 之前的一些操作员报告我们这片区域里存在有非法活动行为.准备一些额外的安全预防措施或许会是个好主意.但如果你确实遇到了某种情况 (尽管大概率不会碰上), 请记住Covalex的策略是“能溜则溜”。
Covalex_Danger_003=另外, 很不幸的是这份合约似乎被标记上了安全警示.你无须顾虑太多...虽说如此, 在工作期间你还是要格外小心.做好所有准备, 你才不会得到"惊喜"。
Covalex_Danger_004=附带的小小提醒.系统已经标记这份合约存在潜在风险.这也许意味着不会发生什么事, 但是如果你在完成它的途中遇到一个, 两个, 又或者是三个小麻烦, 不需要太过惊讶。
Covalex_Danger_005=最后一件事.这份合约已经被打上安全警告.当存在比平时更高的风险时, 他们就会加上这个警告.有时意味着会经过危险的航线, 或是经过被目击到有歹徒的地方, 但无论怎样你都要格外谨慎。
