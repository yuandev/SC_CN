item_Desc_POWR_LPLT_S00_Radix=物品类型:电源\n制造商:Lightning Power Ltd\n尺寸: 0\n等级: C\n类别:民用\n\nLightning Power Ltd提供的Radix具有足够的能量供应,可满足您飞船的日常所需,您可以依靠它来实现自己的梦想。
item_Desc_POWR_LPLT_S01_IonBurst=物品类型: 电源\n制造商:Lightning Power Ltd\n尺寸: 1\n等级: B\n类别: 民用\n\nIonBurst被Lightning Power认定为最一流的电源,是它所在的价格区间里性能最好的。
item_Desc_POWR_LPLT_S02_FullForce=物品类型: 电源\n制造商:Lightning Power Ltd\n尺寸: 2\n等级: C\n类别: 民用\n\n这款Lightning Power Ltd的电源在性能,耐用性和排放量之间找到了最好的平衡为消费者提供了展现他们“FullForce”的机会。
item_Desc_POWR_LPLT_S02_SparkJet=物品类型: 电源\n制造商:Lightning Power Ltd\n尺寸: 2\n等级: D\n类别: 民用\n\n"SparkJet"是Lightning Power Ltd的基本型电源,致力于在热量和EM排放与总体性能和耐用性之间取得平衡。
item_Desc_POWR_LPLT_S03_IonSurgePro=物品类型: 电源\n制造商:Lightning Power Ltd\n尺寸: 3\n等级: B\n类别: 民用\n\nLightning Power Ltd的电源没有比"IonSurge Pro"更大更好的了.这个顶级的大型电源致力于提供可靠的能量输出,以使您的船舶拥有更长的工作时间。
item_Desc_POWR_SASU_S01_LightBlossom=物品类型: 电源\n制造商: Sakura Sun\n尺寸: 1\n等级: C\n类别: 民用\n\nLightBlossom拥有时尚的设计和强大的性能,是Sakura Sun产品中的精品,延续了该企业集团在制造一切并使其变得完美方面所享有的声誉。
item_Desc_POWR_SASU_S01_MagnaBloom=物品类别: 电源\n制造商: Sakura Sun\n尺寸: 1\n等级: B\n类别: 民用\n\n"MagnaBloom"电源的性能和耐用性均超过了平均水平,并具有极低的过量排放,是Sakura Sun另一个设计精美的组件。
item_Desc_POWR_SASU_S02_Radiance=物品类型: 电源\n制造商: Sakura Sun\n尺寸: 2\n等级: B\n类别: 民用\n\n考虑到其广泛而多样的产品线, Sakura Sun能长期保持这种高质量产品是十分令人吃惊的.Radiance电源就是Sakura Sun高质量产品中一个很好的例子.作为他们的产品线的主要产品,Radiance的可靠性和整体性能赢得了多个消费者奖项。
