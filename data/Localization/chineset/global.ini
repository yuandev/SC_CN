mg_ruto_distraction_analogy_001=我想让你让剜度对维佳的所作所为看起来像在格斯的周末一样。
mg_ruto_distraction_analogy_002=我想让人们认为你是伊瓦尔-梅塞尔的第二代,或者...你知道,坏蛋之一。
mg_ruto_distraction_analogy_003=等你完成了,我想让你的名字成为一个警告。
mg_ruto_distraction_desc=~mission(description)
mg_ruto_distraction_desc_0001=我不得不说,这可能是我想出的最好的计划之一.瞧瞧, ~mission(client) 想完成本世纪的任务,但他们不可能干净利落地离开这里.当然,除非有更大的事情同时发生.你将会成为伟大的人物.我说的是一个全新规模的混乱. \n\n~mission(wanted)带有那种令人讨厌的名誉, 你要做的就是去造访~mission(Location) 然后射击所有出现的东西.我甚至会告诉当局,让他们知道你在哪里.我想,随着你制造的所有的噪音,没人敢对 ~mission(client) 所做的事情说两句话。
mg_ruto_distraction_desc_0002=这是大多数拾荒者做梦都想得到的工作.你有多少次能得到报酬去制造尽可能大的混乱呢?\n\n~mission(wanted)在你身上的赏金和我告诉大家去哪里找你间,你应该会在几秒钟内让这个区的每艘船都来找你.我想我们会让你在一个~mission(Location) 待命. 我会确保把找到你的消息传出去.然后你所要做的就是尽可能拖延他们的时间. \n\n当然,你可能想知道你为什么要做这些事.虽然我不能告诉你细节,但我们只能说~mission(client) 会非常感激你让所有的保安部队都被占用。
mg_ruto_distraction_desc_0003= ~mission(client)会支付给你让你在这个地区尽可能多地翱翔的报酬. ~mission(wanted)你出现在一个枪声大作的 ~mission(Location) 我把话说在这,就像那样,当真正的工作来临时,每个人都在寻找另一种方式.典型的误导
mg_ruto_distraction_desc_0004=你知道我通常是怎么希望我的人保持低调吗?好吧,这次不行.这个 ~mission(client) 需要你约束该领域的所有法律.让他们忙到没空注意到其他事情.我说的是下一级的破坏. ~mission(analogy)~mission(wanted)\n\n最好是我会事先通知所有人,让他们知道在哪里可以找到你.我在考虑一个 ~mission(Location) 因为他们通常从那里开始巡逻.剩下的就是让你尽可能多地干掉这些崽种.应该会成为几周来的头条新闻。
