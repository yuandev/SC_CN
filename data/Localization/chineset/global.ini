hurston_recoverspace__desc_0001=Hruston动力任务外包部门合约: 财产失窃\n合约执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n赫斯顿安全部门正在进行中的一项调查发现了近期失窃的 ~mission(Item) 的位置.我们相信名为 ~mission(TargetName) 的犯人正在其船上转移这件物品. \n\n我们需要你追踪并定位 ~mission(TargetName|Last), 回收失窃的财产, 并将其交还于 ~mission(Destination).\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_recoverspace__desc_0002=Hruston动力任务外包部门合约: 财产失窃\n合约执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n我们近期正在尝试追踪一份失窃的 ~mission(Item) 并且终于收到了关于其位置的可靠情报.其窃贼似乎是 ~mission(TargetName) 并在此时此刻正载着这件物品飞向他们的售卖地点. \n\n我们需要你在他们把这件物品卖出去之前击杀 ~mission(TargetName|Last), 回收失窃的 ~mission(Item), 并且将其安全交还于 ~mission(Destination).\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_recoverspace__desc_0003=Hruston动力任务外包部门合约: 财产失窃\n合约执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n数天以前, ~mission(Item) 被从其的运输过程中偷走了.在持久的调查之后, 一位线人标明 ~mission(TargetName) 才是真正的犯人, 并且他打算今天把偷来的物品运走.\n\n你需要找到 ~mission(TargetName|Last) 的 船, 使用一切必要手段回收失窃物品并将其归还于 ~mission(Destination).\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
