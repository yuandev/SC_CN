hurston_sectorsweep_desc_001=Hruston动力\n任务外包部门\n\n任务合约: 赫斯顿空域清剿\n合约执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\nHruston动力需要独立合约执行人清剿近期于 ~mission(Location) 附近行动的  ~mission(Contractor|Target).之前一切将他们清出这片空域的和平尝试已经被无视.这些罪犯很可能在发现你后暴力抗法, 因此你最好做好准备.执行人需要自备舰船及相应的补给用以完成此合约.\n\n接受这份合约意味着你同意你将会立即开始行动.赫斯顿判定合约完成后将发放相关报酬.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_sectorsweep_desc_002=Hruston动力\n任务外包部门\n\n任务合约: 赫斯顿空域清剿\n合约执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\n安保合约执行人需要阻止并清剿近期于 ~mission(Location) 附近活动的 ~mission(Contractor|Target).赫斯顿后勤部门会提供所有相关的巡逻和扫描节点信息.上述嫌犯有着广为人知的暴力犯罪记录, 因此做好他们在被发现后将会采取武力对抗的准备.         \n\n接受这份合约意味着你同意你将会立即开始行动.赫斯顿判定威胁解除后将发放应得的报酬.        \n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_sectorsweep_desc_003=Hruston动力\n任务外包部门\n\n任务合约: 赫斯顿空域清剿\n合约执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\n位于 ~mission(Location) 附近的空域近期由于一股  ~mission(Contractor|Target) 的出现而变得愈发危险.Hruston动力需要一位可靠的合约执行人去巡逻该区域, 并清除一切及所有敌对武装力量.定位目标后请谨慎行动, 目标被推断认定将在遭遇后采取极端暴力行为.     \n\n接受这份合约意味着你同意你将会立即开始行动.赫斯顿判定该空域安全后将会支付报酬.        \n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
