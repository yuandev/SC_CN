northrock_groupbounty_desc_01=当地法院刚刚给了我们一份团队任务许可.他们正在寻求抓捕一些与一场严重的盗窃案相关联的犯罪嫌疑人, 名叫 ~mission(Target1), ~mission(Target2), and ~mission(Target3).\n\n这份任务的报酬非常有吸引力, 但也请务必在执行时多加小心. \n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_groupbounty_desc_02=UEE督导局最近正在抓捕一组近期疑似袭击了军方车队的嫌疑人, 但到现在为止都没什么好消息.不过他们幸运的是, 我们北境之岩来收拾这个烂摊子啦.\n\n合约需要抓捕的目标是:\n- ~mission(Target1)\n- ~mission(Target2)\n- ~mission(Target3)\n\n与目标接触的时候注意安全.我可不想看到让他们其中任何一个逃掉而导致我们收到的报酬被削减.  \n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_groupbounty_desc_03=看起来你已经证明了自己的实力, 那这个团队任务对你而言应该不成问题. \n\n这次你需要控制的目标是 ~mission(Target1), ~mission(Target2), and ~mission(Target3).他们很有可能已经不再一起行动了, 但曾经他们可是一群行动极其凶残的家伙.在他们仍然以小组行动时可是频频出现在重刑罪犯名单上的.\n\n把他们全都带回来的任务会非常危险, 但是报酬非常丰厚所以值得一试.\n\n多动动你的脑子,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_groupbounty_title_01=赏金任务: 小组行动
northrock_recoverspace_desc_0001=透进来的一丝暖意.我们的一位客户在换乘交通工具时被抢劫了.以现有情报来看犯罪嫌疑人很有可能是一名当地劫匪名叫 ~mission(TargetName).好消息是, 他们仍然还自己收着偷来的 ~mission(Contractor|RecoverSpaceItem). \n\n这次任务需要你追踪这个混蛋将其绳之以法, 然后再将被偷的东西到 ~mission(Destination) 还给我们的失主. \n\n狩猎愉快,\n\n布雷登·科查多\n后勤客户 - 斯坦顿分部\n北境之岩服务团队
northrock_recoverspace_desc_0002=刚刚收到了一点好消息.我们的一个线人得到了一些遗失物品的相关情报.似乎有一个名叫 ~mission(TargetName) 的人在公共交通系统里鬼鬼祟祟地来回徘徊.\n\n我需要你去找到这个 ~mission(TargetName|Last), 将失物 ~mission(Contractor|RecoverSpaceItem) 找回来并且将它放到 ~mission(Destination). \n\n你应该没问题的吧?\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
northrock_recoverspace_desc_0003=看起来我们似乎掌握了一些关于失物 ~mission(Contractor|RecoverSpaceItem) 的线索.猜猜在哪? \n\n在窃贼 ~mission(TargetName)的船的船尾某处.虽然现在仍不清楚究竟是否是他们作案偷了东西还是仅仅经手了一下这个物品, 不过他们还没有这么快就能把这个失物转手.\n\n你的任务便是找到 ~mission(TargetName|Last) 并且"说服"他们把失物交给你.当你拿到失物后, 把它交还到 ~mission(Destination).我们会在那里回收失物. \n\n去把这事情给我搞定,\n\n布雷登·科查多\n后勤官员 - 斯坦顿分部\n北境之岩服务团队
