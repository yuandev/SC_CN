item_DescFlair_Schematic_Rsi_Polaris=接下来是来自Esperia的 “设计大师”又一作品,RSI最新的护卫舰级别旗舰,以其极具侵略性的鱼雷布局在军方以及民兵组织中迅速流行起来。
