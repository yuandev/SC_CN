item_Desc_NRS_Shoes_02_01_01=踩着NorthStar的通用高帮鞋迈出下一步.Hi&Tight鞋通过橡胶混合尼龙与微织织物,软垫鞋口和交叉固定的鞋带,裁剪出了迷人的外形. \n\n女款尺码目前无货。
