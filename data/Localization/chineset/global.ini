sectorsweep_desc_0001=~mission(Client) 在~mission(Location) 已经干了很多有侵略性的行动,在近期一系列的攻击后, 地方当局已经受够了. ~mission(Contractor) 正在寻找合约者立即前往集合点去扫清整个这片区域,清除所有他们遇到的~mission(Client). ~mission(Jingo)~mission(Danger)
sectorsweep_desc_0002=~mission(Location) 地区的死亡人数一直在攀升,因为~mission(Client) 增加了在该地区的敌对行动.为了遏制这种不幸的趋势,我们正在寻求雇佣军尽快出动并立即采取反制措施,在更多人在此失去生命之前消除该地区的所有威胁.  ~mission(Danger)
sectorsweep_desc_0003=需要雇佣军来消灭正在攻击~mission(Location) 附近船只的敌对团体.初步情报表明,该团体由来自~mission(Client) 的成员组成,一个在该区域的本地帮派.我们不确定这个芯片能用多久,因此使用者需要做好快速行动的准备.  ~mission(Danger)~mission(Jingo)
sectorsweep_desc_0004=~mission(Location) 的问题即将结束,我们希望它能更早结束.~mission(Jingo) 使用者需要协助清除 ~mission(Client) 所在的指定区域.准备好尽快开展,越快越好.~mission(Danger)
sectorsweep_desc_0005=最近 ~mission(Client) 在 ~mission(Location) 附近开始给我们造成越来越多的麻烦了. ~mission(Jingo)因此, 考虑到事态的严重性, 相关的财务补助已经被发放用于雇佣雇佣兵势力去清剿这片麻烦丛生的区域. ~mission(Danger)
