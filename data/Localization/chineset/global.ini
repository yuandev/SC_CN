item_DescTHCN_S2_RPOD_8x_S2=物品类型: 火箭吊舱\n制造商: Thermyte Concern\n尺寸: 2\n火箭配备: 8xS2\n\nThermyte Concern推出的Liberator Prime型火箭吊舱能够装载八枚2尺寸的火箭, 同时这个吊舱也能够装到任意一个尺寸为2的挂点。
item_DescTHCN_S3_RPOD_12x_S2=物品类型: 火箭吊舱\n制造商: Thermyte Concern\n尺寸: 3\n火箭配备: 12xS2\n\nThermyte Concern推出的Liberator Ultra型火箭吊舱能够装载12枚2尺寸的火箭, 同时这个吊舱也能够装到任意一个尺寸为3的挂点。
