hurston_intro_desc=未来的赫斯顿合约执行人请注意:\n所有独立合约执行人在受Hruston动力任务外包部门雇佣之前, 必须首先接受以下独立合约执行人协议中的准则和条款. \n\n\n--- 独立合约执行人协议 ---\n\n本独立合约执行人协议 (下简称 “协议”) 由Hruston动力集团 (“集团”) 发布并由你 (“独立合约执行人”), 当事实上于通过mobiGlas承接集团发布的任何外包任务 (“合约任务”)* 时接受, 有效期起始时间为在集团后勤数据中心的握手协议收到并判定你的承接行为生效的时日.\n\n1)  任务目录: 独立合约执行人同意并在力所能及的范围内完成此发布实体所阐述的合约任务内的所有标定要求.独立合约执行人理解并且同意当且只当此合约任务内所包含的一切任务要求被以令集团行驶其最终解释权定性为满意的形式所完成后, 合约执行人将不会得到任何报酬, 报销, 或是补偿.  \n          a.独立合约执行人理解且同意合约任务内所述的所有条款以及要求, 包括时间, 交付日期, 目标甄别, 货品状态, 或以及其他一切集团所述相关的条件及情境, 均属于此任务合约所必须的完成要求范围内, 独立合约执行人将不会在部分完成合约的情况下收到任何的先期款项, 退款, 补贴, 部分补偿, 或任何其他的付款.\n          b.独立合约执行人理解且同意此任务合约属于一份独立协议, 不对集团, 独立执行人, 或其他第三方实体之间所可能存在的其他任何合约产生任何潜在或存在的附加责任关系.  \n          c.独立合约执行人同意不会进行任何其他的可能对任务目录以及或者任务合约中款项 3) 修正案所追加内容中所陈述的部分或全部任务内容的按时完成产生不良影响的其他工作或任务. \n          d.集团不对任何可能由于失准数据传输, 信号解析失真, 包括使用mobiGlas以及其他微科产品在内的任何第三方器材截获或编译所产生的信息准确度错误负责.任何关于集团实际意向与合约执行方式的不确定性应当在以尊重并对集团实际意图充分理解的前提下加以诠释.执行人同意认定一切包含于通讯或信息中的继带风险并不直接来源于集团本身.\n          e.合约双方理解并同意有关合约的实际执行与报偿有可能产生事实上的第三方受益人, 此可能存在的事实情境并不意味着任何第三方实体能够对本合约造成任何法律效应或约束, 并且独立合约执行人方对此项条款的任何误解或克减将会被视为对于执行人责任与义务中所述条令的直接违反.  \n          f.在此些条款与任务合约本身阐述条款发生冲突的情境下, 此些条款应当被视为优先参考对象, 除非任务合约中阐述条款将援引本条款中的款项 3) b.中所述条款.\n\n2)  合约跨度:  合约跨度已于任务声明中被详明, 并且终止与任何基于款项 13) 停止对合约执行人报酬酬付, 或者在此之后的将对于任务目录中所叙述所有任务标为结束状态的情况下.  \n\n3)  修正案:  合约双方理解并同意集团对于任务目录所阐述的内容在任务进程中有可能由于进程突发事件或紧急情境而修改.独立合约执行人可以通过电子签署一份合规握手协议的通信文本接受上述修正案包含的内容.在独立合约执行人于24小时之内并未给出集团明确答复的情境下, 修正案包含的内容将被视为被合约双方所接受, 在此情境下, 任务目录中的相关条款及条件将依此情境而更新.\n          a.在独立合约执行人不希望接受修正案包含内容的情境下, 执行人能且只能放弃合约并退还所有集团财产 (包括信息与数据) 及/或任何其他集团所属实物.  \n          b.修正案合同优先权; 如款项 1) 3. 中所阐明, 本合同中的条款有可能且能够在被适当援引的情境下, 被合约任务或修正案中所包含的条款所阻止和/或替代.  \n\n4)  开销与报销\n          a.未能保有在标定范围内的保险将被视为独立合约执行人没有尽到基于合约本身的独立合约人责任及义务.作为为集团执行任务的先决条件, 独立合约执行人有义务保有以下保险内容:  \n                    i.任何用于完成任务之功用的船的船体保险.\n                    ii.任何由于任务内容而将会被, 为了, 或代表集团所收取的实物的货物保险.\n                    iii.任何由于任务内容而将会被, 为了, 或代表集团所收取的装备或功用设施的装备与用具保险.\n          b.独立合约执行人承认所有及一切可能的将会用于完成任务之功用的开销或行动花费已处于合约任务所描述的报酬的包含之下.集团将不对任何预算超支, 损坏, 维修, 或其他开支, 以时间跨度或金钱支付的形式负责.  \n          c.本合同免除集团对于一切医疗开销承担的责任和义务.一切有关于独立合约执行人个人健康的开销将有其个人全责承担.  \n\n5)  无贬损协议 :  独立合约执行人向集团表述且申明任何及所有其正在与合约任务中所包含内容同时或并行进行的商业或个人行为符合并遵守可能存在的当地以及UEE相关法律和条令, 并且不会以任何形式对集团本身的名誉及形象产生连带的不良影响.  \n           a.独立合约执行人同意为由于其行为所对集团产生的一切法律和官方问询, 调查, 或责难与连带责任关系进行明确赔偿, 开脱, 与澄清.\n           b.合约双方同意独立合约执行人不得在任何情境下对集团本身进行贬损, 中伤, 批评, 或以任何形式传递有关集团的具有负面色彩的信息, 包括通过演讲, 书写, 光谱传播, 或公共评论.对此款项的违例行为将有可能造成对于自合约中内容所挣得报酬的回收或再分配. \n\n6)  非中介协议 – 独立合约执行人在任何情况下都不可将其自身视为集团的代理人, 官员, 负责人, 雇员, 代表, 或其他任何从属身份.独立合约执行人之于集团是且只是一位独立合约执行人.独立合约执行人有权通过对相关民间或法律部门展对示其后勤注册证书以及对应的合约任务, 在事实上表达其作为一名为集团工作的独立合约执行人身份, 仅此为其能够在尊重且符合通行和安全条例的情况下得到优先通行许可.   \n\n7)  子代合约 – 执行人代表所有涉足完成任务目录所包含内容过程的个体签署并同意本合约.集团持有对子代合约执行人的审核权; 执行人将为其所选择的未经集团审核的子代合约执行人造成的一切及所有风险和负担负责, 同时在子代合约执行人违反合约的情境下, 执行人将为其行为负责.在一位未经集团审核的子代合约执行人参与违背了本合约包含的任何款项的情境下, 集团将不负责减轻其造成的任何可能的后果或损失.  \n\n8)  免责与赔偿条款:  独立合约执行人同意赔偿, 捍卫集团及其所有分支在任何意外所致, 因果所致, 特殊情境, 或由于其他原因而造成损失, 伤害, 或花费的情况下的责任, 包括且不限于合约执行人在完成合约任务过程中所产生的律师及相关费用.此外,独立合约执行人还同意赔偿, 捍卫集团及其所有分支机构免受损害, 损失, 死亡或肢解, 名誉损害, 侵犯任何财产的索赔, 不动产, 知识产权, 实物或其他方式的刑事诉讼或起诉书, 或第三方在法律和权益下提出的, 与独立合约执行人在履行任何与合同有关任务时的其他要求.合约双方同意集团亏欠独立合约执行人的任何损害赔偿, 将不受特殊, 附带, 后果或惩罚性损害的限制, 且只能通过符合实际损失的信用额度进行赔偿 (包括提供可与集团从属兑换的信用额度) 解决, 并且基于具体绩效, 禁令和公平补救措施在法律最大范围内免除集团责任. \n\n9)  绩效及公济:  合约双方承认时间因素作为合约本身的关键因素所在并且承认其作为合约任务的一项硬性规定, 单纯的金钱补偿将不足以补偿在合约无法被完成的情况下集团所遭受的损失.  \n\n10)  担保与保修: 公司不就独立合约执行人使用或应用的任何设备, 租赁, 借贷, 用具或其他后勤或操作材料需求提供担保或保修, 但公司或公司关联公司之一制造或生产的产品除外, 在这种情况下, 适用的制造商的保修和/或任何附带的免责声明将仅附于这些实体上.\n\n11)  知识产权:   款项 6) 尽管如此, 你同意在执行涉及使用任何公司提供的材料的合约任务过程中, 你构思, 启用或简化的任何发明或创新均被视为由公司根据法律允许的最大程度范围内创作并实用的财产.当处在任何不允许此类安排的司法管辖区内, 您同意将任何此类发明或商业机密的授权和所有权分配给集团, 并与集团合作, 提供实施此类财产合法转让所需的任何授权,许可或背书.  \n          a.如果任何此类发明或创新具有固有的共同所有权, 集团应与创新的任何其他参与者或贡献者一样拥有共同所有权和权益.公司没有义务与任何此类联合所有者共享任何信息或其他知识产权.\n          b.独立合约执行人同意获得执行合约任务所需的任何和所有必要的许可证或技术许可证.\n          c.独立合约执行人同意, 如果因未能执行联系任务而违反合同, 则公司有权访问独立承包商的船舶和 mobiGlas 日志, 个人物品, 黑匣子记录器以及船上或个人数据存储, 以确定不履行义务的程度和/或任何可能导致减轻或加剧由此产生的公司损害的情况.  \n\n12)  不可抗力: 独立合约执行人承认且同意在一些情境下, 部分或全部的集团责任与义务可能由于不可抗行动要求或其他超出集团控制范围内的情况而受阻, 在此种情况下集团可以在单方面审核后免除集团的某些相关责任与义务.  \n\n13) 收付: 在完成任务目录和任何相关修正案中的所有要求后, 公司将在 30 个标准工作日内将工作声明中指明的报酬以过帐, 电汇或以其他方式交付给独立合约执行人.如果独立合约执行人或其帐户在此期间无法访问或无法交付报酬, 则公司将代管报酬直到独立合约执行人通知公司执行人已准备好接收这些报酬, 但此情境下执行人须遵守任何适用的时效法规或缴纳相关代管费用.\n\n14)  保密性 – 独立合约执行人同意与集团和/或其关联公司(包括任何员工, 官员, 董事, 代理人或其代表)的所有通信都将保持最严格的保密性.独立承包商同意应公司要求删除或清除与上述内容的任何通信日志, 并在请求时能够证明此类删除.合约双方同意已过往发布的合约任务不具有保密性, 因此可根据需要披露其中的信息, 以有效低执行合约任务.  \n\n15)  管辖法: 本合同受赫斯顿星球商业领土, Stanton星系, UEE的法律管辖和解释, 并充分考虑到其法律法规的适用, 与本合同有关或与本合同相关的任何争议都将根据该法律处理, 包括其适用的时效法规.你同意赫斯顿法院的专属管辖权以及其中法院的专属管辖权和审判地点.独立合约执行人无需物理出席即可以参加相关事例, 并可酌情通过远程会议和/或通信出席.如果适用法律明确要求向独立仲裁员协会处理一项事项, 双方规定, 任何此类解决冲突过程的行为都可以通过远程进行或通过在从赫斯顿星球商业领土搬迁或更改的地点领土上进行.\n\n16)  一般条款: 根据合同从集团收到或代表集团收到的所有实物必须按照收到时相同的状态退回到集团运营中心.否则可被视为违反合同, 并被视为被盗或以其他方式被挪用; 公司保留法律和权益规定的所有权利, 以采取必要的措施和行动用以收回任何及所有财产, 实物, 物质, 知识产权或其他权利.双方同意, 本合同以及此处的任何相关条款不构成粘附合同.双方同意, 本合同及其任何修改代表集团与独立合约执行人之间完整协议的完整内容, 无需诉诸外部证据.本合约在法律允许的最大范围内视为均可执行; 如果合约的任何部分被认定为无法执行, 则该部分将被移出合约, 合约的其余部分应继续充分发挥作用并被视为有效, 并在必要时通过诉诸外部证据, 以满足最大化集团利益为前提的先决条件下解决任何可能存在的分歧.合约中的款项5, 8, 9, 11, 14, 及15将会在合约本身被完成或终结后保持永久生效.上述内容即为完整合同.\n\n
