mg_ruto_intromission_desc=~mission(Description)
mg_ruto_intromission_desc_0001=在这里.我最近总能在安全频道上听到你的名字.似乎您真是要让这些当官的生活陷入困境.我是认真的.我喜欢这种主动的.我知道有些可能会对补贴你这种反社会人士有兴趣.但我想更进一步. \n\n我想看看你本人的能力如何,所以这有个交易,~mission(Client)送某人重新投胎了,并想要付钱让一个人帮他清理掉尸体.那很体贴吧？没有理由让垃圾在~mission(Location01)那变臭.无论如何,我希望你到那去,拿上那些包裹并且带走.只要带出那颗星球且不放到条子脸上,那就不用担心了.简单如斯,对吧?无论如何,你完成任务后我会考虑跟你聊更多的,也许会给你更多任务,工作,机会...~mission(Timed)
mg_ruto_intromission_desc_0002=你现在开始变得不那么不受欢迎了.我是Ruto.你或许听说过我.正如传言所说, 在慧眼识人上, 我还是蛮有天赋的.部分原因是我有一套我的标准.没有很多人能通过.我需要知道, 我把一个任务交给一个人的时候, 他能不能完美地完成它.要不然, 就会搞的很混乱, 明白吗?当然那是最坏的情况. \n\n无论如何,我希望我们还是能各有收获.但是首先, 我需要看看你的行动到底如何.~mission(Client)在~mission(Location01)把一个二货送去见了上帝,现在需要有人帮忙打包尸体然后处理掉.听起来像是你能轻松处理的任务,不是吗?搞定它,或许我会跟你聊一聊.~mission(Timed)
mg_ruto_intromission_desc_0003=你好.观察你很久了.不是什么恐怖的方式或其他什么, 更像是职业性的好奇.看,我有责任知道谁在我的系统中进出.如果我看到了有潜力的人,我就直说了,我会把他们挑出来. \n\n无论如何,我想我应该更了解你.但是首先,我给你准备了一个小任务..简单的来说,你不属于我在光谱看到的那种废物.你是一个得力干将.\n\n 有具尸体在~mission(Location01).我不会告诉你谁干的或为什么.这只有一个棺材需要被处理.把它带到星球外的任何位置然后丢出去.你完成这个任务后,也许我会把你招为我名下的一员猛将.~mission(Timed)
