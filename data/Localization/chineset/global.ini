spacecargo_legal_danger_0003=安全部门近期针对该区域内的海盗活动发布了安全警告,请知悉.请采取适当的预防措施。
spacecargo_legal_danger_0004=注意保持警惕这里是臭名昭著的法外之徒寻猎场。
