item_DescKRIG_BallisticGatling_S2=制造商: Kruger Intergalactic\n物品类型: 实弹加特林\n尺寸: 2\n\nKruger Intergalactic 的Tigerstrike line系列转轮火炮的一个定制版本, 这把威力巨大的武器是与P-52 Merlin的设计团队共同设计, 以确保它能与轻型战斗机的船体线条完美契合, 依然能够快速倾泻火力同时又能具有Kruger Intergalactic武器期望的高可靠性。
item_DescKRIG_BallisticGatling_S3=制造商: Kruger Intergalactic\n物品类型: 实弹加特林\n尺寸: 3\n\n简而言之, 来自Kruger Intergalactic的Tigerstrike line系列的 T-21是个大杀器.高转速加农炮能够对目标不间断地倾斜弹药, 极低的卡壳率让它成为任何军火库不可缺少的补充。
