item_DescMISL_S01_CS_FSKI_Spark=制造商: Firestorm Kinetics\n追踪讯号: 散射截面\n尺寸: 1\n\n那些觉得尺寸不重要的人最好离Firestorm Kinetics的Spark 导弹远点.这种使用散射截面瞄准的近程导弹有着相当大的破坏力。
item_DescMISL_S01_EM_BEHR_Pioneer=制造商: Behring\n追踪讯号: 电磁波\n尺寸: 1\n\nBehring以可靠性为荣, Vanguard导弹也不例外.升级过的Oracle EM 跟踪系统在消费者测试报告中证明了自己在同级别近程导弹中的优势。
item_DescMISL_S01_EM_THCN_TaskForce=制造商: Thermyte Concern\n追踪讯号: 电磁波\n尺寸: 1\n\nThermyte Concern汇集了他们在拆除炸药方面的广泛知识创造了TaskForce（特遣）导弹, 在武器市场做出了勇敢的尝试.具有一流推进系统的轻型电磁跟踪攻击导弹可提供速度和火力的有效结合, 能够支配战场。
item_DescMISL_S01_IR_BEHR_Marksman=制造商: Behring\n追踪讯号: 红外线\n尺寸: 1\n\n由于Behring的Marksman系列近程导弹跟踪各种热信号的能力和造成的近程范围伤害, 它获得了好口碑。
item_DescMISL_S01_IR_VNCL_Arrow=制造商: Vanduul\n追踪讯号: 红外线\n尺寸: 1\n\n‘Arrow’是一种小型红外制导导弹, 它已经成为Vanduul军火库中的主要武器之一。
item_DescMISL_S02_CS_FSKI_Tempest=制造商: Firestorm Kinetics\n追踪讯号: 散射截面\n尺寸: 2\n\n‘Tempest’的设计目的就是为了毁灭.这种近距离导弹利用“Firestorm Kinetics”的散射截面追踪技术, 锁定目标的横截面, 迅速地结束战斗。
item_DescMISL_S02_CS_THCN_StrikeForce=制造商: Thermyte Concern(Thermyte Concern)\n追踪讯号: 电磁波\n尺寸: 2\n\n"StrikeForce"是Thermyte Concern向导弹产业扩张的最新成果, 展示了其对散射截面追踪系统的改进优化。
item_DescMISL_S02_EM_TALN_Dominator=制造商: Talon\n追踪信号: 电磁波\n尺寸: 2\n\nDominance（统治）者攻击导弹旨在追踪对手的电磁波信号, 是一种精确的武器组件, 以建立战术性的战场优势。
item_DescMISL_S02_IR_FSKI_Ignite=制造商: Firestorm Kinetics\n追踪讯号: 红外线\n尺寸: 2\n\n“Ignite”是“Firestorm Kinetics”的首选红外线打击导弹, 它就代表着“火焰”与“遗忘”.而你只需要让它飞起, 然后享受它为你带来的表演。
item_DescMISL_S02_IR_NOVP_Rattler=制造商: Nova Pyrotechnica\n追踪讯号: 红外线\n尺寸: 2\n\n毫无疑问"Rattler"导弹是一种性价比很高的集束导弹, 它将吸引众多的飞行员.当"Rattler"飞出弹仓, 它将会追踪目标的红外信号, 并在目标附近制造一片分布宽泛的弹幕, 削弱目标船只的装甲以及护盾, 使目标在随后的战斗中变得脆弱。
item_DescMISL_S02_IR_VNCL_Bullet=制造商: Vanduul\n追踪讯号: 红外线\n尺寸: 2\n\n海军飞行员们均对Vanduul的‘Bullet’红外制导导弹保持着足够尊重。
item_DescMISL_S03_CS_FSKI_Arrester=制造商: Firestorm Kinetics\n追踪讯号: 散射截面\n尺寸: 3\n\nFirestorm Kinetics出品的‘Firestorm Arrester ’近程快速导弹, 采用散射截面技术进行寻找追踪猎物, 可以快速消灭任何被你锁定的敌人。
item_DescMISL_S03_EM_FSKI_Thunderbolt=制造商: Firestorm Kinetics\n追踪讯号:  电磁波 \n尺寸: 3\n\n多亏Firestorm Kinetics公司研发的电磁波讯号追踪系统以及导弹敏捷框架, 让‘Proximity’近程导弹成为多种战斗环境中的可靠选择!
item_DescMISL_S03_IR_NOVP_Viper=制造商: Nova Pyrotechnica\n追踪讯号: 红外线\n尺寸: 3\n\nNova一直通过努力对敌人进行敏捷且致命的攻击以确保其红外追踪Viper strike 导弹弹如其名。
item_DescMISL_S03_IR_VNCL_Chaos=制造商: Vanduul\n追踪讯号: 红外线\n尺寸: 3\n\n海军飞行教官们最喜欢干的事情就是使用‘Chaos’导弹在Vanduul模拟战中教训这些新兵蛋子. 因为‘Chaos’无与伦比的速度与力量可以给新兵们留下深刻的印象。
item_DescMISL_S04_CS_TALN_Assailant=制造商: Talon\n追踪讯号: 横截面\n尺寸: 4\n\nTalon Weapon Systems的Assailant 导弹是对灵活的对手进行精确攻击的完美武器解决方案。
item_DescMISL_S04_EM_TALN_Raptor=制造商: Talon\n追踪讯号: 电磁波\n尺寸: 4\n\n利用先进的电磁波追踪和均衡精确的飞控, Talon Weapon Systems 的 Raptor 攻击导弹是任何舰船武器库中威猛的必备品。
item_DescMISL_S04_IR_BEHR_Pathfinder=制造商: Behring\n追踪讯号: 红外线\n尺寸: 4\n\nPathfinder近程导弹由于其饱经验证的推进系统和寻热制导阵列, 一直是Behring已经十分强大的武器库中的一员。
item_DescMISL_S04_IR_VNCL_Dragon=制造商: Vanduul\n追踪讯号: 红外线\n尺寸: 4\n\n这款名为“Dragon”的Vanduul红外制导导弹, 用无数的海军船只残骸堆砌出了撼动宇宙的名声。
item_DescMISL_S05_CS_TALN_Stalker=制造商: Talon\n追踪讯号: 横截面\n尺寸: 5\n\n通过专业的横截面追踪, Talon Weapon SystemsStalker多年来一直以强大的制动能力的精确的攻击鱼雷而著称。
item_DescMISL_S05_EM_TALN_Reaper=制造商: Talon\n追踪讯号: 电磁波\尺寸: 5\n\nReaper 鱼雷具有良好的破坏性的性价比和饱经验证的Talon Weapon Systems 电磁波追踪套件。
item_DescMISL_S05_EM_TALN_Scimitar=制造商: Talon\n追踪讯号: 电磁波\n尺寸: 5\n\nCutlass导弹通过其电磁波信号追踪目标, 以提供毁灭性的S5等级伤害。
item_DescMISL_S05_IR_TALN_Valkyrie=制造商: Talon\n追踪讯号: 红外线\n尺寸: 5\n\nTalon Weapon Systems的鱼雷设计团队通过创建具有先进红外追踪功能的多级推力解决方案, 为他们最新的Valkyrie攻击鱼雷竭尽了全力。
item_DescMISL_S07_IR_TALN_Hellion=制造商: Talon\n追踪讯号: 红外线\n尺寸: 7\n\nTalon Weapon Systems的Hellion导弹具有相当大的有效载荷和先进的热感应传感器套件, 足以有效抵抗各种规模的侵略者。
item_DescMISL_S09_CS_TALN_Argos=制造商: Talon\n追踪讯号: 横截面\n尺寸: 9\n\nTalon Weapon Systems 的 Argos 攻击鱼雷具有经典, 简单的设计, 该设计基于严格的制造标准和经典的横截面制导系统。
item_DescMISL_S09_EM_TALN_Seeker=制造商: Talon\n追踪讯号: 电磁波\n尺寸: 9\n\nTalon Weapon Systems的Seeker 鱼雷是一种精准的, 以电磁波信号为目标的鱼雷, 能够快速且准确地输出大量伤害。
item_DescMISL_S09_IR_TALN_Typhoon=制造商: Talon\n追踪讯号: 红外线\n尺寸: 9\n\n由Talon Weapon Systems设计, Typhoon 热导鱼雷提供了大量的的载荷, 以阻止任何进一步的敌军活动。
item_DescMISL_S12_IR_BEHR_Apex=制造商: Behring\n追踪讯号: 红外线\n尺寸: 12\n\nBehring的PX-T12 “Apex”的精确性达到了毁灭性的停止能力.作为一款反舰反装甲的鱼雷, Behring的工程师坚持不懈地努力以确保这种鱼雷成为一种勇猛的战略象征.PX-T12 “Apex”具有极大的爆炸半径,最好的防御就是压倒性的进攻。
