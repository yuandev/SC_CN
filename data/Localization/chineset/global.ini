hurston_destroyblade_desc_001=Hruston动力\n任务外包部门\n\n任务合约: 芯片销毁 \n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\n紧急! \n\n一架赫斯顿卫星及其包含的 ~mission(Item) 已经被确定坠毁于地表.为防止芯片包含信息的解码泄露, 相关协议要求对芯片的立即摧毁. \n\n我们希望你能首先到达 ~mission(Location) , 但是在原型已被他人窃取的情况下, 你可以使用卫星的内部系统启动远程追踪.窃贼有较大的可能性正在附近的某所赫斯顿从属设施中尝试在芯片的自毁程序完成前破解信息.你必须不让对芯片的破解过程完成.\n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_destroyblade_desc_002=Hruston动力\n任务外包部门\n\n任务合约: 芯片销毁 \n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\n一件 ~mission(Item) 刚刚与承载其的赫斯顿卫星坠毁在地表.尽管该芯片包含有写有自毁程序的安全锁, 我们仍然需要其被物理摧毁以保证该物品包含的技术和企业信息不被破解.\n\n偷走这件芯片的人有较大概率目前正在附近的赫斯顿从属设施里尝试破解其中的信息, 但为了保险起见, 你也可以选择前往 ~mission(Location) 的坠毁卫星中重启其内部系统并且激活对芯片的追踪协议.一旦你掌握了物品的确切信息, 确保在信息安全系统被完全突破前将其物理摧毁. \n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_destroyblade_desc_003=Hruston动力\n任务外包部门\n\n任务合约: 芯片销毁 \n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|Danger)\n高优先级合约: ~mission(Contractor|Timed)\n\n近期一架卫星已经被确认坠毁, Hruston动力急需协助方去执行对卫星承载的 ~mission(Item) 物品的摧毁任务.该物品包含敏感技术信息且一定不能落入他人手中. \n\n我们期待你能首先到达坠毁地点并回收该物品, 在该物品已经落入他人手中的情况下, 窃贼有较大概率已经前往附近的一所赫斯顿从属设施并在其中尝试在该物品自动自毁之前破解其安全系统.你需要前往 ~mission(Location) 并且激活卫星系统以此追踪该芯片的当前位置, 在此之后你需要在其承载数据被完全破解之前将其物理摧毁.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_destroyblade_title_001=摧毁丢失的原型
hurston_destroyprobe_desc_0001=Hruston动力任务外包部门任务合约: 阻止非法监控 \n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|DestroyProbeDanger) \n高优先级合约: ~mission(Contractor|DestroyProbeTimed)\n\n位于 ~mission(Location) 的非法监控网络已被发现.大约有 ~mission(Contractor|DestroyProbeAmount) 个遥感单元被隐藏在目标地点附近并且正在非法采集数据.你需要扫描该地区并且定位这些遥感单元.\n\n所有的传感器都必须被发现并且加以摧毁.这些遥感单元在遭受攻击时会启动紧急上传协议尝试上传其中已经包含的所有信息.他们必须在上传完成前就被摧毁.\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_destroyprobe_desc_0002=Hruston动力任务外包部门任务合约: 阻止非法监控 \n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|DestroyProbeDanger) \n高优先级合约: ~mission(Contractor|DestroyProbeTimed)\n\n近期一位被逮捕的情报贩子供出了他们的非法情报来源 - 有 ~mission(Contractor|DestroyProbeAmount) 个非法遥感单元被藏在 ~mission(Location). \n\n这些单元极低的电磁信号水平意味着找到他们相对困难, 因此你需要仔细地搜寻相关区域并确保所有的传感器都被发现并加以摧毁.这些设施安装有紧急反制设施, 能够让他们在遭受攻击时紧急上传其中已经包含的所有数据.这些传感器必须在他们完成上传其窃取数据之前就被加以摧毁.\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_destroyprobe_desc_0003=Hruston动力任务外包部门任务合约: 阻止非法监控 \n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|DestroyProbeDanger) \n高优先级合约: ~mission(Contractor|DestroyProbeTimed)\n\n近期的一次卧底行动已经成功追踪到了最近黑市上出现的未授权赫斯顿相关数据来源.信息源标明有 ~mission(Contractor|DestroyProbeAmount) 个遥感单元隐藏在 ~mission(Location). \n\n扫描该区域, 定位所有的遥感单元并且对其加以摧毁.值得注意的时这些单元在遭受攻击后可能会尝试上传其中已经包含的数据.绝不能允许数据传输完成.我们不能容忍任何相关敏感信息的泄露.\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
