ccdemo19_desc=上次工作干得不错.所以当我和一个正在寻找可靠的团队的为某公司工作的客户谈话时.我马上想到了你.\n\n他们的公司听说微科正在开发一种非常先进的压缩算法,这可能会使他们破产,所以他们很有动力去做这件事,而且他们愿意支付丰厚的报酬.\n\n问题是该程序正在微科星的一个隐蔽的实验室中开发.基地戒备森严,所以你需要偷一张员工身份证,让他们认为你是一个工人.虽然有重兵把守,但我相信你会有办法撤离的.\n\n一旦你成功窃取了代码,我就会为你提供一个位置,让你远离窥探者的视线。
