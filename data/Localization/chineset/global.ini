mobiglas_CharlieStation_Elaine_Insurance_text=寄给: 伊莱恩·沃德\n来自: 帝国通用保险\n主题:：伊莱恩·沃德 受益人索赔\n标准地球时间 2945.10.27.011:13\n\n亲爱的伊莱恩·沃德，\n\n如你所知，我一直在调查你因达内尔·沃德的死亡而提出的受益人索赔。很遗憾地通知您，经过仔细考虑和审查，我们的调查显示损失原因不在科瓦莱什航运提供的员工政策范围内。\n\n《个人保险政策 02107 02012000》中规定了以下免责条款，在损失发生时将不支付赔偿金：\n\n(A)	因被保险人酗酒、吸毒、麻醉药品所致; 但不包括根据有执照的卫生保健从业人员的建议和书面指示使用这些物质所导致的上瘾。\n(B)	因被保险人参与重罪、暴动或参与非法占领中的暴行而造成之后果。\n\n在科瓦莱什贡多站收集的大量证据和证人的证词表明，被保险人是醉酒的，以致他失去了对精神和身体设施的正常控制，这种醉酒是造成事故的一个因素。\n\n 一个人在醉酒状态下使用设备造成他人死亡是违法的，并被认为是重罪。即使在实施行动和另一人死亡之间可能存在干预因素。重罪被排除在外无需支付任何赔偿。\n\n由于您的申诉被拒绝，您有权提出内部上诉。您可以通过填写DCR-90表格来提出要求。如果您对这封信中所包含的信息有任何疑问，请随时与我们的索赔部门联系。\n\n兹致，\n\nJessie Holzburg\n\n保险理赔理算师\n帝国通用保险		
mobiglas_CharlieStation_Elaine_Insurance_title=FW: 达内尔·沃德 保险受益人索赔
mobiglas_CharlieStation_Elaine_Intro_Transcript_text= 伊莱恩·沃德：谢谢你联系我，\n\n我的丈夫最近在科瓦莱什货运中心遇难，但公司拒绝支付他的保险索赔，他们的理由是他参与了这次事件。这太荒谬了。这不可能是真的。我知道我的丈夫。Darnell 有他的问题，但那都是过去的事了。\n\n我希望您去科瓦莱什并给我证据证明我丈夫是无辜的。但是，即使您发现他不是，您仍然会获得报酬。我知道您的时间很宝贵，真的，我只是想知道真相。\n \n祝您好运，我希望很快能以某种方式收到您的来信。
