mg_miles_capturegang_complete_desc=\n阿灵顿帮的所有重要成员都已经被关押, 其整个犯罪组织已经失能. \n\n令人印象深刻的表现.干得漂亮.\n\n-迈尔斯\n\n迈尔斯·埃克哈特\n创始人 & 首席执行官\n埃克哈特安保有限公司。
mg_miles_capturegang_complete_title=监禁阿灵顿帮
mg_miles_capturegang_desc_001=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n我们的一个匿名线人告诉我们, 阿灵顿帮的领导人,马尔特克斯·阿灵顿 的孩子, 莱斯·阿灵顿, 被发现在一个科瓦莱什转运中心取快递.我们将为您提供我们认为他们现在所在位置的的坐标.\n\n莱斯是一位经验十分丰富的飞行员, 据说他的飞行时间比他出生到现在走路的时间还多, 因此他通常都是该犯罪组织的撤离飞行员.可能有必要组织一艘额外的支援舰船以防止目标可能的逃脱行为.\n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把目标干掉. \n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_002=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n我们得到消息，长期相识并对马尔特克斯·阿灵顿充满信心的尼克斯·坎特威尔被发现试图购买高密度采矿激光，这种激光在过去的几次舰船劫持事件中经常被用于战略性突破船体。我们将为你提供尼克斯的最后已知地点. \n\n尼克斯是一名在犯罪圈子里有极高声望的弹药专家, 他简直就是破坏的代名词.我们建议你携带比你所认为的致死量更高一级的火力来对付他.\n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把他干掉.\n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_003=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n萨姆'爱哭鬼'阿灵顿最近被卷进了一场酒后斗殴.很巧的是,这次斗殴后他被自动安保系统标记并汇报了. 汇报显示他在一个休息&放松空间站里.这爱哭鬼挺精的,空间站反应小组到来之前他一定已经把所有他来过的痕迹清理过了.但他肯定没想到我们找到了某种方式来追踪他. \n\n萨姆是阿灵顿帮领袖马尔特克斯·阿灵顿的侄子与主要的打手之一.虽然名字里有"爱哭鬼‘，但是易怒症与长期的成瘾性药物滥用经历相结合, 使他成为了真正的性格飘忽不定的人物.别指望他会放弃抵抗,就算你召集了一支军队并把他围困也不见得能让他自己投降.\n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把他干掉.\n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_004=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n我们最近得知, 有人使用一组自定义加密密钥非法破解并访问了一个安全终端, 而这组自定义密钥在去年曾经被阿灵顿帮领导人马尔特克斯·阿灵顿的一个名为奥斯陆·阿灵顿的'年轻有为'的小弟用于一次抢劫活动中.尽管这次入侵可能并不是奥斯陆本人所为, 但这次非法访问仍然值得我们调查.\n\n 尽管是个恶棍, 但不得不承认,奥斯陆的确十分有才.他极其聪明, 精通各种现金技术的使用且善于编写代码. 过去几次对他的抓捕行动都以失败告终.如果这次入侵的确是奥斯陆本人所为, 那么我们建议你组织一队装备精良且训练有素的小队对目标进行突击, 速战速决, 免得这家伙又跑了.\n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把他干掉. \n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_005=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n上礼拜, 有两名银行守卫失踪.几小时前, 有人在马格努斯的一个垃圾堆里发现了他们的尸体. 尸体完整, 但是他们的生物特征证件被窃取了.幸运的是, 附近的饺子车上有一个摄像头记录下了抛尸的全过程.经过面部识别调查后, 我们锁定了抛尸者: 卡斯·登特. 此人与阿灵顿帮首领马尔特克斯·阿灵顿的关系十分暧昧, 且是莱斯·阿灵顿的母亲.我们根据视频重建了目标抛尸的时间轴. 根据时间轴, 我们推测出了卡斯当前隐藏的坐标.\n\n 不止此次抛尸, 卡斯还涉嫌参与一长串的谋杀案件, 其中有两件是最近发生的我们建议你携带一名或多名训练有素的助手与目标交锋以避免可能的伤亡.  \n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把他干掉. \n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_006=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n*********\n__背景信息__\n臭名昭著的阿灵顿帮居然试图从一个修船厂中盗窃一艘Idris级护卫舰, 作为回应, 他们每个人都在这一份集体逮捕令中.这次盗窃被阻止了,那群渣滓落荒而逃, 分开躲进了黑暗中. 到底是无胆鼠辈, 大难临头各自飞.埃克哈特安保收到了一份对阿灵顿帮高级成员的即时赏金逮捕令. 成员包括: 马尔特克斯·阿灵顿, 卡斯·登特, 尼克斯·坎特威尔, 萨姆'爱哭鬼'阿灵顿, 奥斯陆·阿灵顿和莱斯·阿灵顿.\n*********\n\n马尔特克斯·阿灵顿近来十分低调, 但道高一丈, 我们还是发现了他的蛛丝马迹并定位了一处可能是其藏身处的坐标.近日, 一艘巡逻队舰船被盗窃, 事发时该巡逻舰正随其所属巡逻队在一个燃料补给站补充燃料.马尔特克斯·阿灵顿是该案件最大的嫌疑人.该巡逻舰注册的可追踪标签被临时停用了, 但通过分析并追踪舰船的量子特征, 我们得出了该舰目前的坐标.\n\n马尔特克斯·阿灵顿出生于一个犯罪之家. 这个家族三代人都以犯罪为生. 这六年来, 马尔特克斯一直作为阿灵顿帮领袖活动着.当心. 马尔特克斯是一个不好搞定的目标. 他阴险, 聪明, 而且交战手段通常十分激进.此行动有很大可能会演变成一场持久战. 带上你所能承担得起的一切补给, 无论是弹药还是医用品, 能带多少带多少. 把马尔特克斯一劳永逸的干掉, 给他的罪恶一生画上句号. \n\n你被授权使用任何必要的火力,枪炮刀剑都无所谓,把他干掉. \n\n合同完成后佣金将发至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_desc_idris=ECKHART SECURITY\n合同 & 差事\n\n合同类型: 集体逮捕令\n合同状态: 独立\n批准码: = ~mission(Contractor|ApprovalCode)\n\n即时任务\n\n看来, 阿灵顿帮那群家伙焕发第二春了.经过几次尝试未遂后, 他们最近设法逃出了监狱设施. 更糟糕的是, 之前他们屡次尝试盗窃Idris级护卫舰却屡次失败, 这次他们居然成功了.现在我们知道为什么这帮家伙之前要偷采矿激光器与安保人员的生物特征证件了. \n\n鉴于我们有成功逮捕过阿灵顿帮成员的经验, 再次逮捕阿灵顿帮这群混蛋的重任自然有一次被委托到了我们埃克哈特安保有限公司的的头上.Idris级护卫舰在海军内也算是主力舰级别的军舰了, 要干掉她小枪小炮可不行.\n\n你被授权使用任何必要的武器去击沉这艘倒霉的Idris级并击毙阿灵顿帮的混蛋们.\n\n佣金会在任务完成后根据你在你的任务小队内的评分而斟酌分配至你的个人账户.\n\n此合同不可转让\n\n此信息可能包含机密,专有和/或者私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_capturegang_escape_desc=\n看来我们高兴得太早了.前不久我听说了那帮家伙越狱的消息.阿灵顿帮不知道用了什么鬼把戏, 搞了一些爆炸物进监狱并利用它们越狱了.\n\n真搞不懂是哪个天才决定把整个阿灵顿帮所有人关在一个监狱设施里的, 真是聪明的不得了, 我都想给他鼓鼓掌.\n\n且不论他们是不是那种有仇必报得类型, 他们现在已经把枪口顶在我们头上了. 我们也不得不认真起来了. \n\n-迈尔斯\n\n迈尔斯 埃克哈特\n创办者 & 首席执行官\n埃克哈特安保有限公司
