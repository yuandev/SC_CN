mg_klim_planetcollect_chem_desc_0001=我即将开始处理一批新的东西,但是我们在某些关键的物品~mission(Item)上出现了短缺,所以我希望你能帮我整一点来.应该不会太为难你.只需要前往~mission(Location) 然后那一个包裹.我的狗腿子应该已经为你准备好货物了.然后把它送到~mission(Destination), 我的人会从那取走它. \n\n看到了吗,简单如斯.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0002=这有些猛料.需要从~mission(Location)的供应商那取一些~mission(Item)然后送到~mission(Destination).我已经安排好人去取走它,所以不用担心别的,拿钱走人就完事了.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0003=我的后勤仓库空了但我需要开始做些东西,所以我需要有人能帮我从~mission(Location)拿一些~mission(Item),然后把它放在~mission(Destination).我会叫其他人把它带走.法外狂徒,不是吗?不管怎么说,当你完成后我会给你一些报酬的.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0004=你能从我的在~mission(Location)的线人那取一些~mission(Item)吗?你甚至不需要把它们带到我这.我已经找了一群人在~mission(Destination)帮我拿货,丢给他们就行了.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0005=狗改不了吃屎,不是吗?我的一些原料已经用完了,我现在需要新的~mission(Item)供应,以确保不会影响生产.在~mission(Location) 有个人联系我说愿意提供一部分原料.我只需要你去帮我拿一下货然后运到~mission(Destination).我会小心处理它的.投递完成后你会收到你的奖励的.\n\n- Wallace
