mobiGlas_MissingBennysDatapad_01_Text=最近更新: 2945-03-21_16:44SET\n\nOn 2945-03-03 我们从奥丽莎空间站收到了第一份关于遗失大本尼牌自动售货机的报告.值班经理Alby Mollion解释说,泰拉磨坊的技术服务人员来维修机器,并告诉他机器必须被送到异地中心.过了一周,值班主管Tony Losong联系了泰拉磨坊询问维修事宜,却发行所谓的技术服务人员并非该公司员工.就在这个时候,奥丽莎空间站的管理员联系了十字军安全部门调查此事.空间站的监控录像捕捉到嫌疑人带着出问题的机器离开,但是目前为止人脸识别还未发现匹配目标.据推测,嫌疑人戴着人脸面具或是人脸识别干扰系统,也有可能二者同时使用.对嫌疑人交通工具的追踪也毫无作用,对注册表追踪的最后结果是一名退休的搬运工. \n\n在 2945-03-05,我们收到了来自 CryAstro station 1267SC 的第二份报告,他们的大本尼机器也被嫌疑人打着维修的幌子取走了.不久之后,陆续收到来自十字军其他站点类似的报告,报告说一个假冒的泰拉磨坊技术人员移走了他们的大本尼机器.一旦建立了连接,这些独立的报告就会在主案件文件下被收录和索引.与此同时,我们一直在与泰拉磨坊公司合作,向所有大本尼机器的所有者发出警告,要小心假冒的服务技术人员,应该注意查看他们的有效证件.嫌疑人的照片也被下发.然而,自2945年3月12日以来就没有任何进展.为了追查罪犯,我们已经通知废品场和二手卖家,如果有人试图出售大本尼单位,需要第一时间报告.我们调查了泰拉磨坊记录里不寻常的补货订单,因为我们推测被盗的售货机需要大量的卡乔面来填充机器库存. \n\n**编辑于 2945-03-21 ** 我们放在犯罪嫌疑人运输道路上的VSS确实侦测到了他们,但在六角湾附近弄丢了踪迹.我们现在没有直接进行调查的资源,但是我已经向CI申请跟进.\n\n
