assassin_multiplayer_0001=值得一提的是，你可能会遇到一些竞争，因为这不是一个独家合同。
assassin_multiplayer_0002=本合同不具有排他性。谁先完成谁受益。
assassin_multiplayer_0003=正如你所知道的，你很可能不是唯一的猎人，因为 ~mission(Client) 做成了开放合同。
assassin_multiplayer_0004=你应该预料到在这方面会有一些激烈的竞争。外面有很多人渴望看到这个人渣一劳永逸地死去。
