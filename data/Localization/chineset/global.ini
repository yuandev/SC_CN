item_DescFlair_Radegast_Whiskey_Concierge=四个世纪以来,拉德加斯特酿酒厂在酿制顶级威士忌时以绝不妥协的品质得到了大家的认可,拉德加斯特酿酒厂自豪的在2947年推出不对外发售的限定珍藏版威士忌-40 SEY.由获奖酿酒大师Hanshi Wilkes用精湛的技巧纯手工调和这款火星烈酒并以冠军木桶封装,沿着一条独特的线路运送回来,途中最大限度的利用特定的天文条件使其表达出辛辣的烟熏味,并辅以木炭,肉豆蔻,成熟醋栗和香橼的味道.在安全返回火星之后,还需要经过数年的窖藏以确保其具有拉德加斯特享誉寰宇与众不同的顺滑口感以及熟成后的芳醇香气.其结果就是一款既拥有冠军冒险激进的风格,又保有火星威士忌传统个性的四十年陈酿,绝对值得您回家一品个中巧妙。
