item_Desc_dmc_boots_04_01_01=穿着DMC的Hardy耐寒全地形靴,让你走到世界的尽头.具有增加脚踝的支撑和防水材料,让您可以舒适地在沙漠或山区跋涉.\n\n女性尺码目前缺货。
item_Desc_dmc_pants_04_01_01=DMC的K7是一种多用途的工装裤.四个方便取用的口袋可提供额外的存储空间,而三重聚合物织物设计可以承受各种天气条件。
item_Desc_dmc_pants_05_01_01=DMC的Razorback裤子为穿着而生.采用工业级优质材料制成,加强型护膝可防止工作时撕裂,并保持结实舒适.\n\n女性尺码目前缺货。
item_Desc_dmc_pants_06_01_01=DMC的Roughneck裤子采用低腰设计,可提供大尺寸的口袋,最大程度地提高了舒适度,可抵御生活中的风暴.\n\n女性尺码目前无货。
item_Desc_doom_medium_armor_01_Shared=物品类型: 中型护甲\n伤害削减: 30%\n适用温度: -52 / 82 °C\n\n有时候你要做的就是穿上合适的盔甲,让你的意图响亮而明朗.Clash装甲是在Dredge家族开始大规模生产重型护甲时期出现的,它的诞生几乎吓到了所有人.现在每个人都在抄袭它.Clash装甲的护板重量适度且经过加强,在尽量维持速度的基础上为你提供优良的平衡性。
