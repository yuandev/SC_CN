confirmkill_danger_0001=当然, 如果那个混蛋还活着的话 ... 好吧, 你应该为任何事做好准备。
confirmkill_danger_0002=四处搜寻时记得观察后背.暴力会导致更多的暴力。
confirmkill_danger_0003=当你正在搜寻时, 确保你留个心眼.听说你加入了 ~mission(TargetName|NickOrFirst) 就不爽, 你这人不细心。
confirmkill_danger_0004=给你一个建议, 这里可能有秃鹫在盘旋.确保你已经做好了万全准备。
confirmkill_desc=~mission(Description)
confirmkill_desc_0001=有传言说这个名为 ~mission(TargetName) 的老帽终于升天了.现在讨论还不迟.就怕到时候真是谣言. ~mission(Client) 愿意付出一些信用来查明它是否是真的. ~mission(Timed)如果你前往 ~mission(Location) 并确认的话, 你将为这麻烦换来一笔不错的小费. ~mission(Danger)
confirmkill_desc_0002=我一直跟人说在你雇佣之前要先审查, 但他们听了吗?当然没了.拿 ~mission(Client) 举例.他们花了一点来搞定 ~mission(TargetName), 但现在他们担心事儿可能没成, 想要找人去 ~mission(Location) 验证袭击. ~mission(Timed)~mission(Danger)感兴趣吗?
confirmkill_desc_0003=我的另一项工作应该已经完成了, 但现在 ~mission(Client) 担心 ~mission(TargetName) 可能还挺着.为了让他们放心,我告诉他们我会派人去 ~mission(Location) 并确保那些应该死的人留在那里. ~mission(Timed)~mission(Danger)
confirmkill_desc_0004=不知道你听过没, 最近 ~mission(TargetName) 挂了.就是没了, 死了.每个人都在忙着弄清楚这是不是真的, 但我得到了尸体可能在哪的线索. ~mission(Timed)前往 ~mission(Location) 帮我确认, 我将确保让你觉得值得. ~mission(Danger)
confirmkill_desc_0005=~mission(Client) 花了很多钱想永久解决这个问题, 但我想死亡的证据并没有出现.对他们来说糟透了, 但对我和你来说很好.我自个去不了, 但我能给你这个位置 ~mission(Location).过去确认 ~mission(TargetName) 是否已经没了. ~mission(Danger)工作很简单, 你甚至不用自己去杀任何人, 而且给的也不少. ~mission(Timed)
confirmkill_desc_0006=希望你不介意尸体, 因为我需要你近距离接触其中一个.曾经叫做 ~mission(TargetName).你要去 ~mission(Location) 找找还剩下什么, 希望能证实那个混蛋真的死了. ~mission(Timed)~mission(Danger)你在哪还找到了什么都随你。
confirmkill_desc_0007=有消息称 ~mission(TargetName) 可能死了. '可能' 对我来说是不合适的, 所以我想你去 ~mission(Location) 确认一下.~mission(Timed)~mission(Danger)还有其他问题, 自己解决.这就是我给你的价格。
