hurston_hackprevent_desc_001=Hruston动力任务外包部门任务合约: 非法网络侵入\n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|RecoverSpaceDanger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n赫斯顿安全部门在 ~mission(Location) 检测到了一次对网络的违法入侵.你的合约内容是不惜一切代价阻止入侵完成.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_hackprevent_desc_002=Hruston动力任务外包部门任务合约: 非法网络侵入\n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|RecoverSpaceDanger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n在 ~mission(Location) 区域的网络系统正在遭受攻击性侵入.对该系统所包含得贵重私人信息必须加以保护.必须切断黑客对系统的链接并阻止他们进入系统. \n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_hackprevent_desc_003=Hruston动力任务外包部门任务合约: 非法网络侵入\n执行人从属: 独立 \n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|RecoverSpaceDanger) \n高优先级合约: ~mission(Contractor|RecoverSpaceTimed)\n\n位于 ~mission(Location) 的数据网络正在遭遇不法分子的侵入.Hruston动力需要在该侵入行为在系统被完全破解前阻止.\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
