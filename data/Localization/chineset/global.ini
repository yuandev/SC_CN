mg_ruto_planetcollect_drug_desc_0001=这是一个简单的运输差事.在~mission(location)拿起一箱~mission(drug)然后带到~mission(destination). ~mission(trouble)~mission(rush)
mg_ruto_planetcollect_drug_desc_0002=言简意赅.你需要前往~mission(location)然后获取一些~mission(drug).保持低调,把货送到~mission(destination)".简单如斯. ~mission(rush)~mission(threat)还有一件事.这是~mission(client)大客户的活, 所以千万别搞砸了。
mg_ruto_planetcollect_drug_desc_0003=这有个小活,~mission(client)需要从~mission(location)搬运一些东西到~mission(destination).~mission(rush)~mission(trouble)希望不需要我重复这一点,不要动一丁点里面的东西。
mg_ruto_planetcollect_drug_desc_0004=很显然这里对~mission(drug)的需求很高,因此~mission(client)希望重启这里的业务.你需要前往~mission(location), 拿到包裹然后带到~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_drug_desc_0005=走过路过,不要错过.就像我说的,这是一桩简单直接的脏活.~mission(client)一些在~mission(location)的~mission(drug)被运送到~mission(destination). ~mission(trouble)请你尽快完成它,你会收获颇丰的.看起来有点远,不是吗? ~mission(rush)
mg_ruto_planetcollect_drug_rush_0001=这项工作是有时效性的,希望你尽快完成。
