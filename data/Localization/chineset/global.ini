blacJac_bounty_desc_001=注意: 赏金猎人们\n\n现在有个对 ~mission(TargetName) 悬赏的通缉. \n~mission(Contractor|BountyTimed)~mission(Danger)\n\n赶快行动起来, 去找到那个王八蛋, 然后确保他们再也不会给Arccrop集团惹任何麻烦.\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacJac_bounty_desc_002=注意: 赏金猎人们\n\n看来最近 ~mission(TargetName) 过得不咋样, 还得到了一个又老又臭的悬赏要取他首级.你觉得你有那个本事赚他们头上的赏金吗? \n~mission(Contractor|BountyTimed)~mission(Danger)\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacJac_bounty_desc_003=注意: 赏金猎人们\n\n刚刚就在 ~mission(TargetName) 头上有了新的赏金.需要找到他们的位置且抓住他们.\n~mission(Contractor|BountyTimed)~mission(Danger)\n\n祝你好运,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacJac_bounty_desc_intro=注意: 赏金猎人们\n\n一个叫 ~mission(TargetName) 的人一直在找Arccrop的居民的麻烦. \n\n我们所有的员工都忙于其他更重要的事, 所以黑杰克正在寻找一些天才赏金猎人来面试.\n \nIf 如果你感兴趣, 那就去追踪并缉拿 ~mission(TargetName|Last). ~mission(Contractor|BountyTimed)~mission(Danger)\n\n如果你能做到,黑杰克将感激不尽.\n\n谢谢,\n格洛丽亚 梅萨\n\n私人合同主管\n黑杰克安保, "守护 常在"
blacJac_bounty_title_001=Arccrop集团悬赏: ~mission(TargetName)
