ui_pregame_stanton_desc=尽管UEE仍然拥有整个星系的控制权，但政府已经将星系内的四颗行星分别出售给了四个大型企业，这四颗行星分别是 – Hurston  (Stanton I)，Crusader (Stanton II)，ArcCorp (Stanton III)，和microTech (Stanton IV).这些行星及其卫星成为了帝国中首批属于私有企业的星球.在过去的几十年里，Stanton发展迅速，已经成长为了一个经济强盛的星系,大量的企业和制造商纷纷涌入这个商业繁荣的星系.当然，这种快速发展并非有益无害 - 犯罪行为的日益剧增引起了新的企业化政府和安保部队的关注，他们也在努力去维护法律秩序并捍卫星系的和平。
