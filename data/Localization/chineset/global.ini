mg_miles_assassin_sync_danger_high=而且这两个都是受过良好训练并且全副武装的棘手目标.做好会面对激烈抵抗的准备。
mg_miles_assassin_sync_danger_low=如果你能逼他们入绝境那么你不应该会有太多问题.他们两个通常是单独工作。
mg_miles_assassin_sync_danger_medium=同时这两个可能会有一些护卫跟随的风险。
mg_miles_assassin_sync_desc_001=我要求两个不同的目标被干掉去: ~mission(TargetName) and ~mission(TargetName2) \n\n问题是当其中一个人得到另一个被攻击的消息他就会躲起来.不能失去任何人. \n\n这需要很强的协调能力,但是我需要你在正确的时机干掉他两个.  \n\n由于你不能同时出现在两个地方,所以你需要找一个可靠的搭档.\n\n~Mission(Danger)
mg_miles_assassin_sync_desc_002=~mission(TargetName) and ~mission(TargetName2)头上已有赏金. \n\n尽管需要干掉这两个目标并不奇怪, 但客户想发送一条特别的信息,所以他们需要精准地在同一时间实施打击.这额外的贷款应该可以帮你们填补这次损失.\n\n不幸的是因为这两个人不在一起,不用说你也知道圆满完成需要一些帮助.确保你的搭档是你信得过的.\n\n~Mission(Danger)
mg_miles_assassin_sync_desc_003=我有个有趣的消息.合约要求两个目标要同时被干掉. \n\n我猜客户会担心如果那两个目标不同时被歼灭, 其中一个会隐藏在阴影中寻求复仇.\n\n尝试通过 ~mission(TargetName)和~mission(TargetName2).\n\n组个小队, 分头行动.\n\n~Mission(Danger)
