item_Desc_cbd_hat_03_aegis_dec=这双色调的帽子主要是以深灰色为主色,装饰有浅灰色条纹,前面有Aegis的贴片。
item_Desc_cbd_hat_03_anvil_dec=深绿色的Anvil Aerospace帽,侧面有金属孔眼。
item_Desc_cbd_hat_03_argo_dec=航天器制造商Argo Astronautics已经存在了多个世纪了.通过在戴上带有其名字的橙色帽子,来支持这个不可或缺的UEE工业品牌。
item_Desc_cbd_hat_03_consolidated_dec=Consolidated Outland 在创新的边缘蓬勃发展.戴上这顶带有Consolidated Outland品牌的深灰色帽子来提升他们的主动性吧。
item_Desc_cbd_hat_03_crusader_dec=为了庆祝人类治世2949,Crusader Industries发布的这顶与假日相关的帽子,蓝白相间.戴上这顶帽子加入我们,来支持那些比起利益更重视专注之人.所有的购买收益都将捐赠给位于Terra的"Empire's Overlooked"非盈利组织。
item_Desc_cbd_hat_03_drake_dec=戴上这顶Drake 的用黄色字体写着公司之名的黑帽子,来体现你的大胆吧。
item_Desc_cbd_hat_03_expo_dec=一顶洋红帽子,正面印有星际航空航天博览会的名称和标志。
item_Desc_cbd_hat_03_fleetweek_dec=这款纪念舰队周的经典学员帽是向海军和为帝国服务的灵魂致敬。
item_Desc_cbd_hat_03_misc_dec=佩戴带有MISC标志的棕褐色帽子,来唤起如MISC工业般的工匠精神。
item_Desc_cbd_hat_03_origin_dec=这款浅灰色的帽子印有Origin的签名,是他们在New Austin的陈列室里的常年畅销品。
item_Desc_cbd_hat_03_rsi_dec=这款黑帽子的前面饰有标志性的RSI LOGO,并带有橙色的条纹点缀。
