item_Desc_SHLD_GODI_S01_FR66=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 1\n等级: A\n类别: 军用\n\nFR-66是目前市场上功能最全的小型护盾发生器之一.Gorgon Defender Industries提供给您军事级别的防护和性能,以确保您的飞船能够在任何攻击下幸存。
item_Desc_SHLD_GODI_S02_CoverAll=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 2\n等级: B\n类别: 军用\n\n有时你不得不为了耐用而选择牺牲性能.但Gorgon Defender Industries的"CoverAll"选择两者兼得。
item_Desc_SHLD_GODI_S02_FR76=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 2\n等级: A\n类别: 军用\n\n经过军方多年的实地测试与不断完善,Gorgon Defender Industries的"FR-76"是护盾发生器的顶点.从捍卫前线士兵到保护远行探索的旅人,"FR-76"都是他们完美的选择。
item_Desc_SHLD_GODI_S02_SecureShield=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 2\n等级: D\n类别: 军用\n\n使用Gorgon Defender Industries的"SecureShield"带给您的载具军事级的保护.其先进的护盾技术使其可以大幅吸收各种类型的伤害。
item_Desc_SHLD_GODI_S03_FR86=物品类型: 护盾生成器 \n制造商: Gorgon Defender Industries\n尺寸: 3\n等级: A\n规格: 军用\n\nGorgon的FR-86经过尝试,测试和信任.在这种程度上,没有其他大型屏蔽发生器可提供出色的性能和耐用性。
item_Desc_SHLD_GODI_S03_FullBlock=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 3\n等级: B\n类别: 军用\n\nGorgon Defender Industries的"FullBlock"大型护盾最早是Gorgon Defender Industries面向民用市场制造的,但如今它已经通过了军事和公众的多次考验.这意味着无论遇到什么挑战,您都可以依靠它。
item_Desc_SHLD_GODI_S03_SecureScreen=物品类型: 护盾发生器\n制造商: Gorgon Defender Industries\n尺寸: 3\n等级: D\n类别: 军用\n\nGorgon Defender Industries将军事级别的力量带入了入门级大型护盾发生器."SecureScreen"具有一流的耐用性,能够助你在各种武装冲突中屹立不倒。
item_Desc_SHLD_SECO_S00_LOC=物品类型: 护盾发生器\n制造商: Seal Corporation \n尺寸: 0\n等级: B\n类别: 民用\n\nSeal Corporation 的LOC护盾发生器为载具护盾领域带来了革命性的变化.无论是地面火力还是空中威胁,它都能为你提供首要防护。
item_Desc_SHLD_SECO_S00_RED=物品类型: 护盾生成器\n制造商: Seal Corporation \n尺寸: 0\n等级: D\n级别: 民用\n\nSeal Corporation 重新设计了他们的经典组件,来让这个RED护盾生成器有效又实惠。
item_Desc_SHLD_SECO_S01_HEX=物品类型: 护盾生成器r\n制造商: Seal Corporation \n尺寸: 1\n等级: B\n级别: 民用\n\n让你的船只通过安装HEX护盾来为任何状况做好准备.均衡的性能和耐用性使其成为那些不知下次冒险将前往何处之人的首要选择。
item_Desc_SHLD_SECO_S02_BLOC=物品类型: 护盾生成器\n制造商: Seal Corporation \n尺寸: 2\n等级: B\n级别: 民用\n\nSeal Corporation的BLOC屏蔽发生器是第一款使用该公司革命性的量子核半导体来降低组件功耗的同时又不影响性能的产品。
item_Desc_SHLD_SECO_S02_RPEL=物品类型:护盾生成器\n制造商:Seal Corporation \n尺寸: 2\n等级: D\n级别: 民用\n\n看看为什么更多的人相比其他厂商更信任Seal Corporation 来保护他们的船只.有了RPEL护盾生成器,你就可以确定你将会远离危险了。
item_Desc_SHLD_SECO_S03_ARMOR=物品类型: 护盾生成器\n制造商: Seal Corporation \n尺寸: 3\n等级: B\n级别: 民用\n\n"ARMOR"是Seal Corporation 顶级的护盾生成器在它的护盾技术被解密为民用技术之前,它已被军方广泛的使用。
item_Desc_SHLD_SECO_S03_GUARD=物品类型: 护盾生成器\n制造商: Seal Corporation \n尺寸: 3\n等级: C\n级别: 民用\n\n面对恐惧的最好办法就是配备GUARD护盾.该护盾生成器以其平衡的性能,耐用性和隐身能力,让用户可以按照最适合自己的方式来使用护盾。
item_Desc_SHLD_SECO_S03_HAVEN=物品类型: 护盾生成器\n制造商: Seal Corporation \n尺寸: 3\n等级: D\n级别: 民用\n\n"HAVEN"是用于大型船舶饱受敬仰的护盾生成器.Seal Corporation 简洁,干净的设计使其部件的维修成为一项简单又便宜的事情,并且让该公司在近几年内更受欢迎。
item_Desc_SHLD_VNCL_S01_Hide=物品种类: 护盾生成器\n制造商: Vanduul\n尺寸: 1\n等级: 无 \n级别: 军用\n\n正是由于这种护盾发生器的保护,Vanduul人才得以实施如此具有侵略性的狗斗战术。
item_Desc_SHLD_YORM_S01_Jaghte=物品种类: 护盾生成器\n制造商: Yorm\n尺寸: 1\n等级: B\n级别: 竞赛\n\n以性能为核心设计的Jaghte护盾生成器,优先考虑了护盾的生命值和恢复速度,而不是隐身性能和强度。
item_Desc_SHLD_YORM_S02_Bamoty=物品种类: 护盾生成器\n制造商: Yorm\n尺寸: 2\n等级: D\n级别: 竞赛\n\nBamoty是Yorm的一款具有商业风格的护盾生成器.该中型部件在性能,耐用性和隐身性方面达到了专业级的平衡,从而获得了公司的广泛支持。
item_Desc_SHLD_YORM_S02_Haltur=物品种类: 护盾生成器\n制造商: Yorm\n尺寸S: 2\n等级: B\n级别: 竞赛\n\n强大的护盾生命值和超常的充能速度使Haltur 成为同类护盾生成器中的佼佼者.深受赛车手和那些愿意远离危险而非沉溺其中之人的喜爱。
item_Desc_SHLD_YORM_S02_Trenta=物品种类: 护盾生成器\n制造商: Yorm\n尺寸: 2\n等级: C\n级别:竞赛 \n\n一个理想的选择,对于那些想要超出寻常的护盾性能和耐久的赛车手.作为奖励,Trenta 的外壳是由镁合金制成的,这使得组件既坚固又轻便。
item_Desc_SPV_Jacket_01_01_Shared=这精致的外套既可白天使用,也能晚上穿着,对任何年轻的专业人士都是必不可少的收藏.开叉翻领和中后接缝,就在Spar Van Miles,为您提供提量身定制的外观.\n\n女性尺码目前缺货。
item_Desc_SPV_glasses_01=独特的一体式镜片和别出心裁的几何设计使VanguardX在所有眼镜中脱颖而出.Spar Van Miles巧妙地融合了最先进的风格和技术,以提供与众不同的时尚外观。
item_Desc_SRVL_parasite_helmet_01=物品类型: 飞行头盔\n伤害减免: 10%\nTemp.适用温度: -30 / 60 °C\n\n原始的Parasitevid建立了恐惧的新面孔，并使帝国恐惧。现在,只要使用CC改造制造的"Parasite"高仿头盔,即可拥有这种标志性外观.使用了原始道具的数字扫描来重现每一个令人毛骨悚然的细节.尽管它的独特设计,Parasite头盔是空间良好而且功能完全它可以在大气内外,或者是你想吓人的地方安全佩戴. 
item_Desc_SRVL_parasite_helmet_02=物品类型: 飞行头盔\n伤害减免: 10%\nTemp.适用温度: -30 / 60 °C\n\n在最初的影片震惊整个帝国七年后，Parasite V：黑暗诞生将恐怖带到了一个新的高度。 CC的Conversions通过与vid的创作者合作使用正式且功能齐全的复制头盔来庆祝最新版本的发布。 内置在Parasite 眼中的特殊传感器使您可以清楚地看到对每个令人震惊的细节的反应。 这款头盔经过精心设计以兑现原始道具并承受太空旅行的真正严峻考验，是首屈一指的复制品，可将您变成行走中的噩梦！
item_Desc_Slaver_Undersuit_Armor_Shared=物品种类: 飞行服\n伤害减免: 10%\n  Rating: -30 / 60 °C\n\nKastak Arms的Stoneskin系列战斗服以CDS著名的TCS-4系统为基础，该系统基于依赖该领域技术的运营商的广泛反馈。 Stoneskin提供了众多的装甲和EVA功能选择，可以作为CDS的坚固耐用可靠的竞争对手。
item_Desc_Space_Cactus=Kavische是一种杂交柱状仙人掌,它是在Yar将花类植物引入刚刚完成转换的生态系统不久后研究出来的.适应了红色沙漠后,Kavische很快变成了这个星球上的主要植物。
item_Desc_Space_Flower=Emperor Blossom是Tuserac鲜花家族的一员 ,是Terra最知名的本土植物之一.在一年中的大部分时间里,花都被像棕色果壳一样的东西包裹,就像地球上的 香蒲/猫尾香蒲 一样.当达到合适的温度时,植物进入开花期:花瓣向后剥落,露出下面的醒目的颜色.每年有成千上万的人穿越扎夫尔湾去参加暮光节,这时恰逢这种美丽花朵盛开。
item_Desc_TMBL_vest_biker_01_01_01=用这件宽开叉的翻领,左肩配有金属钉的Renegade Cut马甲来彰显您的内心的叛逆.高品质的人造革和绝缘衬里使背心既舒适又时尚。
item_Desc_TMBL_vest_cargo_01_01_01=穿着Renegade Cargo马甲来享受宽广的道路和你的快递货物吧.特殊的合成纤维赋予背心难以置信的抗张强度,让它可以支持定制的0.375 SCU 的货箱,而加固肩带使它即使在穿越崎岖地形时也能牢牢固定在背部。
item_Desc_TMBL_vest_racing_01_01_01=Renegade Racing马甲能在你狂飙时给予保护,并且不会降低你的圈速 .石墨烯为基础的纳米复合镀层使背心非常轻便且超级耐用.无论是田园诗般的骑行还是扣人心弦的最后一圈,它都是理想之选。
item_Desc_TestString01=TEST STRING DESCRIPTION
item_Desc_UEE_Heavy_Helmet=物品类型: 重型装甲\n伤害削减: 40%\n\n这种加固型的框架能最大的保护,来防止撞击和火灾,而标志性的一体式面板提供了比大多数同类头盔更宽的视野。
item_Desc_UEE_Light_Helmet=物品类型: 轻型装甲\n伤害削减: 20%\n\nClark Defense Systems的G-6头盔系统采用轻质耐用的复合材料制成,可以保证您的移动和感知能力并让您存活。
item_Desc_UEE_Medium_Helmet=物品类型: 中型装甲\n伤害削减: 30%\n\nG-8是军队和无数民兵的标准装备,在不牺牲太多视野的情况下,它能提供更好的冲击保护。
item_Desc_UPS_Shoes_01_01_01=没有什么比Upsiders的新Edgerider sneakers运动鞋更能让你充满回到2920年代黄金时期的俱乐部之感.这款套穿运动鞋采用了特殊的daz图案和现代冲击缓冲设计,可让您连续数天精力充沛.\n\n女性尺码目前无货。
item_Desc_UPS_Shoes_02_01_01=Upsiders的Crestfall high-tops是一种将翻毛皮和纤维混合而成充满微妙图案的高帮鞋.它们的特点是深U形领,软垫鞋跟和加大鞋舌.\n\n女性尺码目前无货。
item_Desc_Xian_Plant=在UEE中XIAN帝国在UEE民众心中最标志性的物品就是装在瓶子里的世纪之花.这种植物的生长是如此不稳定,即使是最小的大气或营养偏差也会让其无法开花.一直保持最佳条件的前提下,花朵要花一百年才能如其名般绽放,绽放出白色和深红色的像风铃草一般的花朵。
item_Desc_adv_agent_Shared=物品类型: 轻型装甲\n\n伤害削减: 20%\n\nVirgil的TrueDef个人防弹衣系列能为重要部位提供防护,同时让你速度不减.许多星球执法组织,甚至连UEE督导局都在给他们的官员和特工使用定型系列防弹衣。
item_Desc_adv_agent_helmet_01=物品类型: 轻型装甲\n\n伤害削减: 20%\n\nVirgil的Argus头盔采用先进的多层复合材料结构,无论是火力威胁还是环境危害,它都能为你提供难以置信的保护.有色面板提供了广阔的视野,来提高环境感知并且能无拘无束的活动。
item_Desc_adv_agent_undersuit=物品类型: 飞行服\n伤害削减: 10%\n\nVirgil的Guardian是一种多用途战斗内衣,其具有加强板进行冲击保护,并能与兼容装甲自然组合。
item_Desc_alb_Jacket_02_01_01=Alejo Brothers的Softshell披风非常适合抵御任何风暴,它采用多层防水编织技术制成,并具有超大尺寸,可确保您的个人装备清洁干燥,而又不会限制手臂的活动.\n\n女性尺码目前缺货。
item_Desc_alb_hat_01_01_01=用Alejo Brothers的经典Ketchum无檐小便帽，打造凉爽的衣柜。
item_Desc_alb_shirt_01_01_01=这件Alejo Brothers出品的长袖Henley风格衬衫既可单独外穿,也可以和其他衣服互相搭配,让您既时尚又舒适.\n\n女性尺码目前缺货。
item_Desc_alb_shirt_02_01_01=Alejo Brothers的配有飞溅图案的经典圆环T恤.\n\n女性尺码目前缺货。
item_Desc_cba_boots_01_01_01=  适用温度: -35 / 15 °C\n\n这些结实的高帮靴可以让你的脚在寒冷的环境中保持温暖.Cirrus将钢结构融入鞋底来增加它在冰面上的摩擦力。
item_Desc_cba_boots_02_01_01=Pampero 这款时尚的高筒靴采用轻便而结实的鞋底设计,让您在即使在最险阻的地形上徒步旅行,也能如踏云而行。
item_Desc_cba_gloves_01_01_01=  适用温度: -35 / 25 °C\n\nArcus手套十分轻薄,在日常旅行中佩戴非常便利,但是别担心,即使在十分寒冷的情况下,它也能保证你手的温暖.带有纹理的触摸指尖甚至可以使您轻松使用手机和其他触摸屏,而无需卸下手套。
item_Desc_cba_gloves_02_01_01=为工作场合设计开发,但精致到足以满足日常使用,Fractus手套有着层层的强弹性面料,紧密透气.加固的指关节板和可伸缩的指尖提供了更好的耐用性和时尚气息。
item_Desc_cba_jacket_01_01_01=  适用温度: -35 / 10 °C\n\n借助Cumulus的特殊的保暖内衬,勇敢面对低至-35 °C的严寒吧.超大的隔热风帽在头部周围提供额外防护,独特的绗缝外衣可以防止雪,冰和风渗入,确保穿着者保持温暖和干燥。
item_Desc_cba_jacket_02_01_01=  适用温度: -20 / 20 °C\n\n即使它能承受严寒的气候条件,你也不会希望在这件与众不同的耀眼夹克上存在任何积雪.Stratus的高领和精准的分层设计,让您从颈部到膝盖都能保持温暖。
item_Desc_cba_mask_01_01_01=  适用温度: -30 / 15 °C\n\nCol是一个轻质的隔热头罩,可以防止热量外泄.大尺寸,抗碎屑的面板应用了尖端的GX涂层,可确保使用者观察周围环境时能获得最纯净的光线质量。
item_Desc_cba_mask_02_01_01=  适用温度: -30 / 15 °C\n\nCode Blue Apparel可以在大风和寒冷中保护你的脑袋.Code Blue Apparel将宽视角遮阳板与动态合成纤维相结合,造就了出色的热屏障,得以在不牺牲能见度的情况下防止热量外泄。
item_Desc_cba_pants_01_01_01=  适用温度: -35 / 15 °C\n\n穿着Cumulus的裤子勇敢地面对寒冷吧.这些裤子采用合成纤维设计,可将内部隔绝并阻止外界水汽进入,最低可防范-35 °C的低温。
item_Desc_cba_pants_02_01_01=舒适休闲,随处可穿.Stratus长裤采用柔软舒适的腰带,完美包裹臀部,独特的强化镶板确保你可以穿着长久,风格出众。
item_Desc_cbd_hat_02_01_centurion=来自Clark Defense Systems的MC-针头军校学员帽,并将金属子弹钉嵌入其面板中.这款特别的Voyager版主体红色搭配金色带子.\n\n女性版本目前缺货。
