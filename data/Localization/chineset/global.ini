item_DescFlair_Schematic_Anvl_Hurricane=在对Hurricane进行现代化改造的过程中, 铁站航空的工程师在保留Hurricane来自Cass航空的经典设计的同时使用了来自Anvil 的新设计, 目前作为Esperia“大师之作”的一部分。
item_DescFlair_Schematic_Anvl_Terrapin=Terrapin级的设计着重于装甲层来保护自己, 令这艘扫描船成为了一个难以击毁的目标.多亏了Esperia的大师之作系列, 他们分享了许多来自其巨大档案库的经典设计。
item_DescFlair_Schematic_Argo_MPUV=Argo MPUV作为一艘终极的经典货运船, 无论是作为军事还是民用, 服役于帝国的每一个角落.感谢这张来自Esperia“大师之作”系列的详细设计。
item_DescFlair_Schematic_BIS_2019_Caterpillar=探索Drake Caterpillar的每一毫米, 庆祝其夺得在2949年银河航空博览会上的“展会最佳”上的胜利。
item_DescFlair_Schematic_BIS_2019_Cutlass=从这张设计图深入Drake Cutlass级的设计, 将其与2949银河航空博览会上夺得“best in show”的胜利联系在一起, 
item_DescFlair_Schematic_BIS_2019_Hammerhead=这张设计图能够让你数清AegisHammerhead上的每一个炮塔以此纪念这艘船在2949银河航空博览会上夺得了“best in show”
item_DescFlair_Schematic_BIS_2019_Reclaimer=这张设计图精确的展现了Aegis再生者的尺寸和内部空间.这艘高人气的的深空打捞船最终被选为2949银河航博览会上的”best in show“之一。
item_DescFlair_Schematic_Drak_Caterpillar=不要被这张展现了巨量细节的Drake Caterpillar级重型货船设计图绕晕.这些蓝图是Esperia“大师之作“系列的一部分, 他们分享自己档案库的大量经典设计。
