destroyprobelegal_desc_0001=我们收到了来自 ~mission(Contractor|DestroyProbeInformant) 的一点消息,当地犯罪分子正在操作 ~mission(Contractor|DestroyProbeAmount) 位置在 ~mission(Location|Address) 附近,用于监听安保部队的动静.因此,我们收到授权去招募人员来帮助清除这些设备.你需要仔细扫描区域,去确认 ~mission(Contractor|DestroyProbeAmount) 的具体位置.由于它收集资料是被动式的,所以很难被发现.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\n需要提醒的是,那些不法分子将这些'被动式资料收集器'设定成如果遭受火力对峙,就会上传所有资料的备份,所以你需要在它们完成前速战速决。
destroyprobelegal_desc_0002=我们需要战斗人员,前往 ~mission(Location|Address) 附近,消灭那些未授权的监听装置.根据情报显示, ~mission(Contractor|DestroyProbeInformant) 以侦测到 ~mission(Contractor|DestroyProbeAmount) 在拦截数据.通过扫描去找到它们的具体位置可能很困难,因为它们的电磁信号十分低,但你一定要在更多敏感情报泄露出去前找到并摧毁它们. \n\n~mission(Contractor|DestroyProbeTimed)这些 '资料收集器' 都搭载了安全协议.如果它们受到威胁,便会开始转移资料,所以我需要你在上传完成前消灭它们. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0003=我们收到报告说,犯罪分子安装了 ~mission(Contractor|DestroyProbeAmount) 在 ~mission(Location|Address) 附近用来监视区域.值得庆幸的是,我们终于收到授权能招募个人来给我们消灭这些系统了.这就是要你来的原因. \n\n你需要扫描区域并把这些"被动式资料收集器"全部找到,在它们能非法上传任何资料前摧毁它们.这些 '资料收集器' 处于被动收集模式,所以你到达后要找到它们不会是件容易的事, 而且要记住当你发起进攻后,他们会开始转移存在内部的所有资料. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)
destroyprobelegal_desc_0004=我们正在寻找有经验的飞行员,去协助处理那些非法的监听系统. ~mission(Contractor|DestroyProbeTimed) 这些非法的 '资料收集器' 和将当地安保及公民情报提供给那些非法组织有着直接关系. \n\n你的任务是去扫描 ~mission(Location|Address) 的附近区域 ~mission(Contractor|DestroyProbeInformant) 表示你应该会找到有 ~mission(Contractor|DestroyProbeAmount) 在工作.由于其极小的输出功率,它们能被藏的十分隐蔽.但是,一旦开始交战,这些收集器就会因为需要上传它们的资料而变得可见.你需要在它们完成上传之前将其全部摧毁,否则就会失去那些高度敏感的资料. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0005=非法组织一直在使用 ~mission(Contractor|DestroyProbeAmount) 来侦测 ~mission(Location|Address) 附近的数据,用于监视安保部队.我们正在积极寻找飞行员,来定位并解决这些 '资料收集器.' ~mission(Contractor|DestroyProbeTimed) 要知道,这些监听器被设计成只发出最基本的信号,所以要寻猎它们可不是件容易的事. \n\n你需要赶往该区域,在有更多无辜生命消逝前,找到并摧毁所有的非法装置,.这些"被动式资料收集器"配备了保护程序,它们会在遭受攻击后开始上传所有资料所以你需要在这个过程完成前速战速决. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0006=战斗飞行员需要去追踪并摧毁那些未经授权的监听器. ~mission(Contractor|DestroyProbeTimed) 这些非法的"被动式资料收集器"是对公共安全的威胁,必须要予以取缔.你会在 ~mission(Location|Address) 附近找到些 ~mission(Contractor|DestroyProbeAmount),但它们的具体位置仍无法得知.只有在现场经过仔细的扫描,才能弄清楚这些监听器究竟在哪里收集资料. \n\n我们的安保人员注意到,一旦它们遭受攻击,就会开始上传资料.我们不能让这些资料落到罪犯手里,所以要尽快消灭它们. ~mission(Contractor|DestroyProbeDanger)
