searchcrew_desc_0001=一艘~mission(Ship)最近报告已经坠毁，在该船上工作的一名船员的家属希望能找到一些结果。~mission(Contractor) 想找个人去~mission(Location)调查，同时看一看是否能了解该船员的下落。~mission(Timed)~mission(Danger) 非常感谢您的协助。
