item_Desc_Outlaw_Heavy_Helmet=物品类型:重型护甲\n伤害减少:40%\n\n在最重要的位置上提供最大的保护应该是常识吧,对吗？Kastak Arms的Slugger头盔在这个问题上加倍投入精力.这款重型战斗头盔具有多层复合护甲,可提供最大程度的保护,小到周围环境大到被人集火.尽管视野可能会稍有下降,但Slugger能让你活到弄明白谁在打你而你又在打谁。
item_Desc_Outlaw_Light_Helmet=物品类型:轻质护甲\n伤害削减:20%\n\nKastak Arms的Sparrer 头盔采用单层压板覆盖层,具有强化的基础结构,可防止冲击和穿透,但主要以其投射的HUD而闻名,可同时提供有价值的战术数据和令潜在的敌人望而生畏的视野。
item_Desc_Outlaw_Medium_Helmet=物品类型:中型护甲\n伤害削减:30%\n\n顾名思义,Quarreler护甲的设计就是为了在战斗中隐于幕后为您提供支持.头盔完全密封,全覆盖式外壳,由模压钛合金制成,旨在彰显气势,同时最大程度地抵御袭来的炮火。
item_Desc_POWR_ACOM_S01_LumaCore=组件类型: 发电机\n制造商: ACOM\n尺寸: 1\n级别: A\n类别: 竞赛\n\n在小型发电机中,ACOM的亮度核心在功率,冷却速率和过热温度方面一直名列前茅.因此,如果您把飞船的性能看的比其他任何东西都更重,那么这个竞赛级别的组件非常适合您。
item_Desc_POWR_ACOM_S01_StarHeart=组件类型: 发电机\n制造商: ACOM\n尺寸: 1\n级别: B\n类别: 竞赛\n\nACOM的 StarHeart 发电机背后拥有四代所积累下来的赛车技术知识支持. StarHeart 以其快速的功率分配而著称,已成为极端速度爱好者的最爱。
item_Desc_POWR_ACOM_S01_SunFlare=组件类型: 发电机\n制造商: ACOM\n尺寸: 1\n级别: C\n类别: 竞赛\n\n借助来自ACOM的高性能发电机来利用恒星的力量.赛车手和疾度爱好者的理想选择。
item_Desc_POWR_ACOM_S02_SolarFlare=组件类型: 发电机\n制造商: ACOM\n尺寸: 2\n级别: C\n类别: 竞赛\n\nACOM团队把他们在赛车界的多年经验应用在他们的组件设计中.这使SolarFlare发电机受到那些优先考虑性能的飞行员们热爱。
item_Desc_POWR_AEGS_S01_Charger=组件类型:发电机\n制造商: Aegis Dynamics\n尺寸: 1\n级别: D\n类别: 军用\n\nAEGS发电机已经为军用战斗机提供了数代的动力.在最苛刻的情况下经过验证和测试,Charger可以轻松应对突变或持续的的功耗。
item_Desc_POWR_AEGS_S01_FierellCascade=组件类型: 发电机\n制造商: Aegis Dynamics\n尺寸: 1\n级别: B\n类别: 军用\n\n依靠AEGS的专业知识为您的舰船提供动力.Fierell Cascade是一个军事级别的发电机,性能的优先级高于一切。
item_Desc_POWR_AEGS_S01_QuadraCell=组件类型: 发电机\n制造商: Aegis Dynamics\n尺寸: 1\n级别: A\n类别: 军用\n\n很少有军用级发电机能比Aegis的Quadracell 更好.它不仅是为在激烈的战斗中生存而设计的,而且还准备在其中发展壮大。
item_Desc_POWR_AEGS_S01_Regulus=组件类型:发电机\n制造商: Aegis Dynamics\n尺寸: 1\n级别: C\n类别: 军用\n\n当每个人都指望着依靠你的时候,Regulus发电机将是你的后盾.以超过了严格的军事标准制造,Aegis的设计团队确保在您最需要的时候得到所需的额外能量。
item_Desc_POWR_AEGS_S02_Bolide=组件类型:发电机\n制造商: Aegis\n尺寸: 2\n级别: B\n类别: 军用\n\n来自AEGS的Bolide发电机拥有无数小时的飞行经验,在UEE海军和整个帝国的安全部队中十分常用。
item_Desc_POWR_AEGS_S02_Vortex=组件类型:发电机\n制造商: Aegis Dynamics\n尺寸: 2\n级别: D\n类别: 军用\n\nAEGS Vortex是战斗中的潮流.依靠UEE海军,这款发电机可以在那些捍卫宇宙各个角落的飞船上找到。
item_Desc_POWR_AEGS_S03_Centurion=组件类型:发电机\n制造商: Aegis Dynamics\n尺寸: 3\n级别: C\n类别: 军用\n\n百夫长时刻准备为您的船提供动力.这款来自Aegis的大型发电机已经服务了几个世纪,并且一次又一次地被证实可以提供可靠且耐用的性能。
item_Desc_POWR_AEGS_S03_Fulgur=组件类型:发电机\n制造商:Aegis Dynamics\n尺寸: 3\n级别: B\n类别: 军用\n\nAegis的灿烂大型发电机由UEE海军在与Vanduul的战场上进行了试验和测试,现已面向全体公众出售,用以保护重要部分。
item_Desc_POWR_AMRS_S01_DynaFlux=组件类型:发电机\n制造商:A&R\n尺寸: 1\n级别: B\n类别: 军用\n\nDynaFlux是A&R在将产品线扩展到能量武器时之外制造的第一批组件之一.他们多年制造军用设备的经验使得DynaFlux电源从一开始就脱颖而出。
item_Desc_POWR_AMRS_S01_HyperGen=物品类型:电源\n制造商: A&R\n尺寸: 1\n等级: D\n类别: 军用\n\n"HyperGen"电源以其优异的品质深受平民和军队的欢迎.值得一提的是,这家名为A&R的公司因其一流的客户服务而闻名。
item_Desc_POWR_AMRS_S01_OverDrive=物品类型: 电源\n制造商: A&R\n尺寸: 1\n等级: C\n类别: 军用\n\nA&R从多年与军方的合作中明白,军方会想尽一切办法提升他们的船只.他们的"OverDrive"电源从基础开始经过重新设计,不仅能以更低的过载损伤应对极端情况,而且还能为普通百姓提供可靠的动力。
item_Desc_POWR_AMRS_S02_ExoGen=物品类型: 电源\n制造商: A&R\n尺寸: 2\n等级:D\n类别: 军用\n\n简单而直接,"ExoGen"电源以传统的A&R风格为全船供能:在这里没有油嘴滑舌,只有坚固的工艺。
item_Desc_POWR_AMRS_S02_TurboDrive=物品类型:电源\n制造商: A&R\n尺寸: 2\n等级: C\n类别: 军用\n\n"TurboDrive"是来自A&R的普通军用级电源,它更看重性能而不是耐用性和隐身效果。
item_Desc_POWR_AMRS_S03_MegaFlux=物品类型:电源\n制造商: A&R\n尺寸: 3\n等级: B\n类别: 军用\n\n退伍军人一再要求将"Repeated"商业化销售,这最终说服了A&R向公众开放这个大型电源。
item_Desc_POWR_AMRS_S03_SmartGen=物品类型:电源\n制造商: A&R\n尺寸: 3\n等级: D\n类别: 军用\n\n无任何多余装饰的no-frills是A&R的入门级大型电源,有很高的性价比。
