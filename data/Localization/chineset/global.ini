mg_clovus_bladesteal_desc_001=看来有一个极佳的机会降临……好吧其实是一次有利可图的坠毁事件。一颗Hurston(赫斯顿)的卫星很不体面地坠落到了星球地表。谢天谢地，~mission(Item) 似乎奇迹般地在这次事故中幸存了下来。\n\n嘿，我得知有一大群HURSTON(赫斯顿)的对手会……相当渴望……亲自目睹这一科技的芳容。我确信自己能说服他们为这种机会付一大笔钱，不过我需要你帮我把它取回来。你可以在 ~mission(Location) 展开搜索并开始作业。 \n\n一旦找到了，你就必须得在短时间内使用解密软件将信息从 ~mission(Item) 里上传到指定的HURSTON(赫斯顿)服务器上，不然它的安全协议就会使其自毁。你的最佳选择就是前往遍布星球表面众多的存储设施之一，并访问里面的数据中心。它们一般都只有最低的安保级别，因此我不认为你会遇到任何问题。 \n\n无需多言，一旦完成我就会支付给你一大笔钱，然后我们就可以愉悦地欣赏HURSTON(赫斯顿)肉痛的样子了。\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_002=我设法在通讯频道里截取了一条有趣的消息。毫不夸张地说，Hurston(赫斯顿)的运气似乎在极速下滑；他们的一颗卫星坠毁在了星球地表。不过并非一切皆失，因为卫星上珍贵的 ~mission(Item) 似乎在撞击中幸存了下来。  \n\n这正是那些有事业心的人需要作出选择的时刻。要么就什么都不做，让HURSTON(赫斯顿)收回他们的资产然后一切照旧，要么就自己抓住这个机会狠赚一笔。就个人而言，我倾向于选择后者并且希望你也这么想。 \n\n如果你能赶在HURSTON(赫斯顿)之前从 ~mission(location) 拿到那东西，那么我就一定能找到一些对此感兴趣的组织，并且他们愿意为抢先检视HURSTON(赫斯顿)的努力成果而付出一大笔钱。\n\n一如既往需要注意的是，为了安全地解密并从中提取数据，你必须在它的安全协议启动自毁之前将其连接到HURSTON(赫斯顿)官方的服务器上。我建议你前往众多的存储设施之一，并使用里面的一个数据终端。它们通常比你能找到的任何罗威尔资产都更容易访问。一旦传输完成，我会给予你合理的奖励。\n\n祝你好运，\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_003=哦我亲爱的同胞，\n\n有个天大的好消息。看起来我们迎来了一位最受欢迎的不速之客 - 一颗Hurston(赫斯顿)的卫星从轨道上逃逸并几乎是直接坠毁到了我们的怀里。最重要的是，卫星上的 ~mission(Item) 逃过了一劫并完好无损。  \n\n眼下，我这边刚好有几个大客户一直都想搞到这种先进技术的样本。如果你能赶在Hurston(赫斯顿)之前从 ~mission(Location) 那里搞到这种弹性刀片(服务器)，那么我就一定能为你付出的时间和精力提供一大笔补偿。\n\n仅有的真正难点在于，这一样本如果不连接到Hurston(赫斯顿)官方的服务器上就无法访问(而且还会自毁)。幸运的是，你可以在遍布整个星球的Hurston(赫斯顿)存储设施里访问我所说的服务器。对你来说，拿到刀片并将其连接至服务器来解密以及提取其中的数据应该是件很简单的事情。一旦数据传输完毕，我会美滋滋地将你应得的钱转到你的账户上。 \n\n一路顺风，\n\n-cd\n\n~mission(Update)
