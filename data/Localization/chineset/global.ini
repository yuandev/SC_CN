Criminal_LocalDelivery_desc_01=我们正在供应不足的情况下运行，并需要额外的飞行员来帮助移动东西.\n\n你要从农场拿到原料, 把它送到实验室, 把精制的原料送到贮藏处切割并包装, 然后把最终产品送到我们的最终运输员那里. \n\n任务细节都在这里,很简单的 -\n\nmission(Itinerary)\n\n为确保安全性不会开始四处走动，我们安排了一次最后的交接. \n\n只需保持简单并遵循计划，就应该顺利进行。照顾好清单上的所有内容，您将获得不错的积分.\n
