mg_pacheco_assassin_sync_danger_high=顺便一提, 这俩人恶行累累还朋友众多.解决他们绝不会易如反掌, 但是你应该没问题.\n\n
mg_pacheco_assassin_sync_danger_low=这俩人战斗技巧欠缺.你这种老手解决他们应该没有任何问题.\n\n\n
mg_pacheco_assassin_sync_danger_medium=我这边的情报显示这俩人的智商存在一些缺陷, 所以他们经常需要一些朋友帮他们推着轮椅.我估计他们死前会用力挣扎那么一两下.\n\n
mg_pacheco_assassin_sync_desc_001=前一阵子我收到了一封有点微妙的勒索信息.我们查了半天, 发现实际上有两个人应该为此负责,  ~mission(TargetName) 和 ~mission(TargetName2).\n\n你需要帮我们做一些杀鸡儆猴的工作.\n\n组件一个小队, 然后把这俩混球全杀了.问题是我们不能承担这两个人持有的信息泄露的风险, 所以你得把他俩同时干掉. \n\n~Mission(Danger) 下手要稳准狠, 确保在接下来很长一段时间里没人再干勒索我们.\n\n-Twitch
mg_pacheco_assassin_sync_desc_002=我的上司想看到 ~mission(TargetName) 和 ~mission(TargetName2) 都变成太空尘埃.\n\n而且不仅如此, 他们还得同时化为太空尘埃. \n\n你需要找另一个你信得过的杀手合作.\n\n~Mission(Danger) 简单来说, 别让他俩中的任何人跑了. \n\n-Twitch
mg_pacheco_assassin_sync_desc_003=有两个蠢货, ~mission(TargetName) 和 ~mission(TargetName2), 最近想在我们的地盘里为非作歹.事不过一, 因为你会把他们全杀了.\n\n为了确保类似事件不要再发生, 你还会把他们同时杀了. \n\n你可以随便找什么你觉得信得过的帮手, 但是你的确保行动开始后两个人要同时受到攻击.\n\n~Mission(Danger)-Twitch
mg_pacheco_assassin_sync_title_001=双杀
mg_pacheco_asteroidchase_desc_0001=(PH) There's a really irritating scumbag hiding in the asteroids. Take him out。
mg_pacheco_asteroidchase_desc_0002=(PH) Did you know that cowards like to use asteroids to hide when they cross my constituents? That's where you come in。
mg_pacheco_asteroidchase_desc_0003=(PH) Every once in a while we like to take a stroll through certain asteroid fields to make sure certain backstabbing traitors aren't hiding there. Can you help us out?
mg_pacheco_asteroidchase_desc_0004=(PH) Pro-tip: Don't cross my organization and then go cower in an asteroid field, or we'll send someone to take care of it. Someone like you。
mg_pacheco_asteroidchase_title_0001=<ph>(PH) An Inconvenient Target</ph>
mg_pacheco_basesweep_law_desc_001=线人称最近有人正在计划突袭我的一部分生意.需要你去 ~mission(Location) 然后把那里的BlacJac崽种都干掉. \n\n这应该能给我争取足够的事件来料理好我这边手头的事务. \n\n-Twitch\n
mg_pacheco_basesweep_law_desc_002=我最近在打算搞个大新闻, 但是为了确保计划的顺利实施你得确保BlacJac手头上没有足够的人手和资源去干扰我的计划, 同时还得打乱他们的阵脚. \n\n我估摸可以用你去一石二鸟, 你去 ~mission(Location) 然后把那里所有的警官都干掉. \n\n这应该足够让他们喝一壶的了.\n\n-Twitch\n
mg_pacheco_basesweep_law_desc_003=一组BlacJac巡逻队近期干扰了我一队干员的行动.这些头脑简单的公平正义狂热信徒把本身一个简单的逮捕行动变成了大屠杀. \n\n对我的人来这一套是不可容忍的.你得去 ~mission(Location) 这个地方把他们斩草除根一个不留.\n\n既然他们不想按规矩来, 那我只好把他们赶下牌桌了.\n\n-Twitch \n
mg_pacheco_basesweep_law_title_001=权威清剿
mg_pacheco_basesweep_law_title_002=依依不舍的告别
mg_pacheco_basesweep_law_title_003=战绩加一
mg_pacheco_desc=~mission(Description)
mg_pacheco_from=特西亚·帕切科
mg_pacheco_invite_desc_001=就像标题中所述,下次您在Area18且没有犯罪记录时,请停下来见我.\n\n不要让我等待。\n\n-Twitch
mg_pacheco_invite_desc_002=老板向我提起了正在酝酿中的事情,我很确定你会想要一件.\n\n把你的屁股送到Area18,我会填补你的.\n\n 确保首先清除任何法律麻烦.无法承受安全嗅探。\n\n-Twitch
mg_pacheco_invite_desc_003=事情将变得很忙,我将需要一些没有犯罪统计人员并且愿意努力工作的多余尸体.\n\n如果您及时按区域18停下,我可以看到有关您的信息.\n\n只要在这里找到我。\n\n-Twitch
mg_pacheco_invite_desc_004=我可能会给你一些工作,但只有在您没有犯罪记录的情况下才可以.n\n如果有兴趣,请下次到区域18找我。\n\n-Twitch
mg_pacheco_invite_marker_01="Twitch"
mg_pacheco_invite_obj_long_01=去18区的后巷里见见"Twitch"。
mg_pacheco_invite_obj_short_01=会面"Twitch"
mg_pacheco_invite_title_001=来见一面
mg_pacheco_invite_title_002=我们得谈谈
mg_pacheco_invite_title_003=过来见我
mg_pacheco_invite_title_004=面谈
mg_pacheco_prisonerbreak_desc_001=最近我的几个人帮我干活的时候全被抓了而且判了不合情理的刑期, 我在想你得帮我把他们给救出来. \n\n他们监狱运输船上的一位维修工朋友已经帮他们的船遇到了一点点小小的前舱失压事故, 现在那艘船正飘在空中.你的任务是进入船舱内部, 干掉所有的安保力量, 找到罪犯名录, 然后用这个名录定位我的人的休眠仓.\n\n这几个船员的名字分别是 ~mission(NameSave1), ~mission(NameSave2), ~mission(NameSave3), 还有 ~mission(NameKill1).这些人都忠心耿耿而且不值得烂在监狱里.\n\n或者说至少在我看来他们忠心耿耿...我其实很好奇他们一开始是怎么被抓住的.我非常怀疑他们中的其中一个已经反水了.这么说吧, 如果你能找到任何关于我某个小弟跟督导局合作的证据的话, 我会给你追加一笔丰富的奖励.    \n\n你激活休眠仓后就可以撤了, 我的人会接管接下来的工作.这一点十分重要.毕竟这些人解冻后就该去退休了.所以他们完全不需要知道关于我的更多信息, 举个例子来说就是他们最好完全不知道你的存在. \n\n你只要完成任务撤出现场后, 我会立马转给你大堆信用点.\n\n但是别动歪脑筋想着 “我为啥不把所有人都放了?” 或者 “把他们都杀了难道不是更容易吗?”不存在的.这件事的背后有一系列复杂的你难以理解的政治因素.所以记清楚了, 如果除了我指定的那几个犯人之外的任何人死了或者跑了, 你是要负责任的.想要全额报酬?那就只干你该干的事. \n\n-"Twitch"
mg_pacheco_prisonerbreak_desc_002=我这里最近有个问题, 你得帮我救出几个即将烂在监狱里的倒霉蛋. \n\n他们监狱运输船上的一位维修工朋友已经帮他们的船搞出了一次小小的前舱失压事故, 现在那艘船正飘在空中.你的任务是进入船舱内部, 干掉所有的安保力量, 找到罪犯名录, 然后用这个名录定位我的人的冬眠仓.\n\n这几个老冰棍的名字分别是 ~mission(NameSave1), ~mission(NameSave2), ~mission(NameSave3), 还有 ~mission(NameKill1).这些人都忠心耿耿而且不值得烂在监狱里.\n\n或者说至少在我看来他们忠心耿耿...我其实很好奇他们一开始是怎么被抓住的.我非常怀疑他们中的其中一个已经反水了.这么说吧, 如果你能找到任何关于我某个小弟跟督导局合作的证据的话, 我会给你追加一笔丰富的奖励.    \n\n你激活冬眠仓后就可以撤了, 我的人会接管接下来的工作.这一点十分重要.毕竟这些人解冻后就该去退休了.所以他们完全不需要知道关于我的更多信息, 举个例子来说就是他们最好完全不知道你的存在. \n\n你只要完成任务撤出现场后, 我会立马转给你大堆信用点.\n\n但是别动歪脑筋想着 “我为啥不把所有人都放了?” or “把他们都杀了难道不是更容易吗?”不存在的.这件事的背后有一系列复杂的你难以理解的政治因素.相信我, 如果我指定的那几个犯人之外的任何人死了或者跑了, 你会付出代价.想要全额报酬?那就只干你该干的事. \n\n-"Twitch"
mg_pacheco_prisonerbreak_desc_003=有一份工作给你 - 去一艘监狱运输船上救出几个我曾经的手下. \n\n他们监狱运输船上的一位维修工朋友已经帮他们的船遇到了一点点小小的前舱失压事故, 现在那艘船正飘在空中.你的任务是进入船舱内部, 干掉所有的安保力量, 找到罪犯名录, 然后用这个名录定位我的人的冬眠仓.\n\n这几个老冰棍的名字分别是 ~mission(NameSave1), ~mission(NameSave2), ~mission(NameSave3), 还有 ~mission(NameKill1).这些人都忠心耿耿而且不值得烂在监狱里.\n\n或者说至少在我看来他们忠心耿耿...我其实很好奇他们一开始是怎么被抓住的.我非常怀疑他们中的其中一个已经反水了.这么说吧, 如果你能找到任何关于我某个小弟跟督导局合作的证据的话, 我会给你追加一笔丰富的奖励.    \n\n你激活冬眠仓后就可以撤了, 我的人会接管接下来的工作.这一点十分重要.毕竟这些人解冻后就该去退休了.所以他们完全不需要知道关于我的更多信息, 举个例子来说就是他们最好完全不知道你的存在. \n\n你只要完成任务撤出现场后, 我会立马转给你大堆信用点.\n\n但是别动歪脑筋想着 “我为啥不把所有人都放了?” or “把他们都杀了难道不是更容易吗?”不存在的.这件事的背后有一系列复杂的你难以理解的政治因素.相信我, 如果我指定的那几个犯人之外的任何人死了或者跑了, 你会付出代价.想要全额报酬?那就只干你该干的事. \n\n-"Twitch"
mg_pacheco_prisonerbreak_title_001=自由的代价
mg_pacheco_stealstash__desc_0001=最近我们得到情报称一些安保部门打算突袭 ~mission(UGFDestination) , 这地方是一些瘾君子们用来藏他们宝贵的毒品的.在这里有一包独一无二的"迷宫(Maze)".这些人胆子倒是真不小.\n\n最近"迷宫"的价格正在疯狂飙升... 其实挺难以理解的.我觉得那鬼东西看起来就跟木头片子没区别.不管怎么说, BlacJac已经关于这次行动的问题上给我们通过气了, 对于我们来说这也是一个独一无二的好机会.我手里有他们开始行动的确切时间, 所以我想让你在他们到达现场前去把那包迷乱药剂给我拿回来. \n\n你恐怕得开一个至少能塞得下一个纸箱子的船去, 不过我对你开个标枪去也毫无意见.当然你要是闲得蛋疼的话也可以把现场找得到的其他玩意儿都搜刮搜刮.事成之后把那包迷乱药剂带到 ~mission(Destination) 这里然后我们就完事了.懂? \n\n我相信你有能力处理好在现场遇到的任何突发状况, 你就记清楚那包迷宫才是任务重点就行.\n\n-Twitch
mg_pacheco_stealstash__desc_0002=我们竞争对手在 ~mission(UGFDestination) 的一个藏匿点恐怕要遭受一些事故了.BlacJac已经找到了他们的藏匿点而且正在计划一次突袭行动.\n\n我已经确认了BlacJac采取行动的具体时间, 所以我需要你先于他们之前突袭这个藏匿点, 我猜哪儿的人不会对你的突然拜访感到高兴, 所以做好处理麻烦的准备.\n\n我需要你在安保势力到场前把他们的那些迷乱药剂补给偷过来.虽然那地方恐怕堆满了药品, 但“迷宫（Maze）”本身长看起来长得就像树皮, 你不会认错的.至于别的药品, 只要你的船装得下你尽管拿. \n\n确保你最后能把那包迷宫给我带到 ~mission(Destination) 就行.\n\n-Twitch
mg_pacheco_stealstash__desc_0003=本地一些小混混们一直在用一个叫 ~mission(UGFDestination) 的地方当他们藏匿分发娱乐药品的避风港.不知道你有没有听说话那地方? \n\n其实几个小时以前我的一个信息源告诉我他们刚把一包迷乱药剂拿到那个地方.我不确定你之前有没有用那玩意儿爽过, 它长得就像一包树枝.\n\n我的上司很想要那玩意儿, 为了它他们会不惜向那群小混混宣战.显然那些小混混背后也有靠山.不管怎么说, 我给黑杰克安保透露了点消息, 现在他们也打算去突袭这个藏匿点了. \n\n所以我想让你在那地方被烧成灰以前进去然后把那包迷乱药剂拿出来.这个藏匿点大概率是有人看守的, 所以记得带上你的武器.至于目标地点里可能存在的别的什么玩意儿, 你能拿多少取决于你的船有多大.但是至少确保你的船装得下一个盒子, 然后把这包迷乱药剂给我带到 ~mission(Destination). \n\n交货地点有人的话你也可以把他们都解决了.当然我的意思是如果他们尝试拦着你的话.一切顺利的话, 事情结束后黑杰克安保就要替我们背这个黑锅了.\n\n-Twitch
