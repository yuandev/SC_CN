meet_miles_lg_desc_0001=你好啊.我开了一家小安保公司，而且我们一直在寻找可靠的安保人员.不扯那么多, 我听说过不少你的事，我觉得我们可以互帮互助一下.你想见面时跟我说一声.到时来 ~mission(Location) 一趟我们好商量商量.\n\n迈尔斯·埃克哈特\nCEO\n埃克哈特安保\n\n这条信息可能包含保密，专属，特级及/或私人信息.该等资料仅供上述指定的个人或实体使用。
meet_miles_lg_desc_0002=在下迈尔斯 埃克哈特.我从人力资源部了解到的你.他们听说你名声不错并且推荐我来认识下你.事情是, 我喜欢在和别人合作前, 先实际见见这人如何.我就是有点老套.所以为何不来 ~mission(Location) 一趟好好和我聊一聊呢.看看我们是否能一起合作.\n\n迈尔斯 埃克哈特\nCEO\n埃克哈特安保\n\n这条信息可能包含保密, 专属, 特级及/或私人信息.该等资料仅供上述指定的个人或实体使用。
