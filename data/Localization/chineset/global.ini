FTL_delivery_desc_0001=所有超光速快递服务的快递员们请注意\n一项新的派送任务即刻已经开放领取\n\n**合约细节** \n\n领取地址 - 需要派送的货物可在 ~mission(Location|Address) 领取. \n\n派送地址 - 货物需要派送至 ~mission(Destination|Address). \n\n派送窗口 - ~mission(Contractor|Timed)\n\n旅程 - 所有派送过程中的交通计划都将由派送员自行制定. ~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
FTL_delivery_desc_intro=超光速快递服务正在招人!\n\n你是一位乐于奉献, 勤奋守时, 享受旅途并愿意独立工作的人么? \n如果你的回答是肯定的, 那么超光速快递服务将为你提供一份理想的工作机会!\n\n超光速快递服务每年处理并执行超过10亿次派送服务, 并通过提供消费者和企业用户随时随地安全可靠的收发渠道, 我们已连续多年被评选为帝国内最受信任的快递服务.\n\n超光速快递服务与帝国境内各个星系中数千名自雇快递员合作共同完成了此项壮举. 我们目前正在寻找新人加入我们的行列. \n\n超光速快递服务将提供:\n* 极具竞争力的计件工资.\n* 可自由选择的派送路径.在本地派送或是探索未知的远方,  这一切都是你的选择.\n* 可自由的承接多个订单, 甚至是其它派送公司的订单.签署了我们的非排他性雇佣协议, 你将拥有最大的自由度去利用你的行程安排.\n \n招聘条件:\n* 拥有属于您的旅行保险.\n* 拥有合法在帝国境内工作的身份且没有犯罪等级.\n* 良好的时间管理以及合理规划路线的能力.\n* 成功完成下方的就职评估.\n\n就职评估\n为了确保你能够完美契合超光速快递服务, 我们希望在实际行动中见识你的能力!这份试用合同将需要你在 ~mission(Location|Address) 领取一份包裹并将其配送至 ~mission(Destination|Address). ~mission(Contractor|Timed)本次试用合同将支付酬劳.参与本次派送并不能保证未来与超光速快递服务及其下属员工进行合作.\n\n机不可失!今天就来完成你的就职评估并开启你的超光速快递之旅吧。
