hurston_basesweep_desc_001=Hruston动力\n任务外包部门\n\n任务合约: 设施清剿\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|BaseSweepDanger)\n高优先级合约: ~mission(Contractor|Timed)\n\nHruston动力需要有意向的合约执行人清除于 ~mission(Location) 中的 ~mission(Contractor|Target).该设施已被用于发起数起针对赫斯顿财产以及人员的袭击, 我们需要立即停止其相关活动. \n\n你已被授权采取一切可用手段.设施清剿确定完毕后将会发送报酬. \n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_basesweep_desc_002=Hruston动力\n任务外包部门\n\n任务合约: 设施清剿\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|BaseSweepDanger)\n高优先级合约: ~mission(Contractor|Timed)\n\n对数起暴力违法事件的调查让我们发现了 ~mission(Location) 正在被 ~mission(Contractor|Target) 违法使用.该设施作为违法行动中心, 已被Hruston动力正式标记为严重安全风险, 需要合约执行人清扫设施内的所有未授权人员. \n\n报酬将仅在设施清剿被确认完成后发放. \n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_basesweep_desc_003=Hruston动力\n任务外包部门\n\n任务合约: 设施清剿\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|BaseSweepDanger)\n高优先级任务: ~mission(Contractor|Timed)\n\nHruston动力近期发现了 ~mission(Contractor|Target) 已经非法占领了 ~mission(Location).对该设施的非法占领直接违反了赫斯顿相关法律, 因此需要将占领者即刻移除. \n\n接受这份合约意味着你需要清扫相关地点并移除其内部的所有居民.设施清扫完毕后你将会收到你的报酬.\n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_basesweep_desc_004=Hruston动力\n任务外包部门\n\n任务合约: 设施清剿\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|BaseSweepDanger)\n高优先级任务: ~mission(Contractor|Timed)\n\n赫斯顿安全部门近期于 ~mission(Location) 追踪到了数起袭击事件.可靠信息源表明 ~mission(Contractor|Target) 目前占据了相关设施.为从暴力袭击事件中保证公共财产安全, Hruston动力于此授权对于相关敌对势力的清剿行动. \n\n接受此合约将依法授权你使用极端手段对相关设施进行清剿.你将在威胁解除后收到报酬.\n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_basesweep_desc_005=Hruston动力\n任务外包部门\n\n任务合约: 设施清剿\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Contractor|BaseSweepDanger)\n高优先级任务: ~mission(Contractor|Timed)\n\nHruston动力致力于让这个宇宙变得更加安全, 我们在此征求一位可靠的合约执行人对位于 ~mission(Location) 的违法占领者执行歼灭任务.该设施已经被 ~mission(Contractor|Target) 违法占领, 且应当被立即移出该设施.你可以使用任何手段达成既定目标.你将会在该合约完成后收到合理的报酬.\n\n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_basesweep_title_001=清除擅闯人员
hurston_bounty_desc_0001=Hruston动力\n任务外包部门\n\n任务合约: 赏金目标\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|BountyTimed)\n\n以UEE对Hruston动力的授权为基准, 针对 ~mission(TargetName) 的赏金已由针对集团犯罪的原因而发布.你的任务是追踪并使用任何手段使 ~mission(TargetName|Last) 失能.我们将提供所有关于目标位置的信息.\n\n报酬将会在赏金目标完成后发放.\n \n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_bounty_desc_0002=Hruston动力\n任务外包部门\n\n任务合约: 赏金目标\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|BountyTimed)\n\n在数次逃脱赫斯顿安全部门的追捕后, 一份针对 ~mission(TargetName) 的赏金已被发布.\n\n ~mission(TargetName|Last) 为目标的最后可知位置, 天网恢恢疏而不漏.\n\n报酬将会在合约完成后发放. \n\n \n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的. **
hurston_bounty_desc_0003=Hruston动力\n任务外包部门\n\n任务合约: 赏金目标\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|BountyTimed)\n\n~mission(TargetName) 由于屡次违反赫斯顿以及UEE法律而被悬赏.因此针对目标的赏金已被发布, 你的任务是追踪并失能此罪犯.请准备好面对一切可能存在的偶发事件.\n\n报酬发放将会在赏金目标完成后被授权.  \n\n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的.**"
hurston_bounty_desc_intro=Hruston动力\n任务外包部门\n\n任务合约: 赏金目标\n执行人从属: 独立\n任务外包负责人: ~mission(Contractor|Auth)\n风险评级: ~mission(Danger)\n高优先级合约: ~mission(Contractor|BountyTimed)\n\n由于屡次且重复的违法行为,一份针对以下目标的赏金已被发布 - ~mission(TargetName).\n \n针对 ~mission(TargetName|Last) 的追踪和失能行动将会被Hruston动力用来评估并预测你未来在协助对抗更为狡猾的目标时的可行性, 本次合约中你可以使用一切可行的手段.关于 ~mission(TargetName|Last) 近期位置的情报将会被提供.\n\n赏金目标被处理后将会发放报酬. \n \n\n** 该通讯中可能包含机密或敏感信息.除指定收件人外的任何个人或实体对本通讯中所包含信息的审阅, 转发, 传播以及其他相关行为都是被禁止的.**"
