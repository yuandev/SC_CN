covalex_delivery_desc_0001=你好啊!\n\n~mission(Contractor|Reaction)\n\n我们还有另一批快递在 ~mission(Location|Address) 等待提货, 需送到 ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_0002=嘿!\n\n希望你一切都好. ~mission(Contractor|Reaction) \n\n有个快递在 ~mission(Location|Address) 然后我们需要你送到 ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_0003=再次你好,\n\n~mission(Contractor|Reaction)\n\n希望你现在有空, 因为我有个工作要交给你.前往 ~mission(Location|Address) 拿取一个要送往  ~mission(Destination|Address)的快递.这可能会成为一次有趣的旅途. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_0004=嗨!\n\n不知道你怎么样了, 但今天这儿很忙.我几乎不能停下来喘口气. ~mission(Contractor|Reaction)\n\n因此, 我们需要给你安排个快递从 ~mission(Location|Address) 送到 ~mission(Destination|Address).应该不是个苦差事. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff) \n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_0005=你好,\n\nChase今天休假, 所以我暂时处理你的合同. \n\n这一件快递从 ~mission(Location|Address) 送到 ~mission(Destination|Address). ~mission(Contractor|Timed)\n\n感谢,\n\nArleen Dokgo\nSr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_0006=你好啊,\n\n~mission(Contractor|Reaction)\n\n找到了完美的送货合同供您处理. 这件快递要从 ~mission(Location|Address) 送到 ~mission(Destination|Address).听起来不错, 对吧? ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_desc_intro=嗨!\n\n我有一些令人兴奋的消息要分享 - Covalex航运正在寻求与您所在地区的其他独立运营商签订合同! \n\nCovalex获得了 '帝国资产'十大运输公司' 和 '快递行业2945年最值得信赖的运输公司'等荣誉, 比以往任何时候都要忙.这意味着更多的货物要运往更多的地方.这就是你的机会!  \n\n我们正在寻找可靠勤奋的飞行员来加入我们不断扩大的大家庭.您拥有一艘有货舱的飞船吗?如果需要的话, 您能通过督导局的背景审核吗?那么一整个宇宙的机会都在等待您.你所要做的就是完成一个简单的 '评估实验' 然后从 ~mission(Location|Address) 提货并安全地将其带到 ~mission(Destination|Address). \n\n完成后, 您将有资格成为Covalex航运公司庞大的独立运输专家网络的一部分*.\n\n我们期待着你的消息,\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
covalex_delivery_title_001=Covalex的快递飞行员
covalex_delivery_title_intro=需要拥有独立货舱的飞行员
covalex_holiday_001=说实话, 我们收到这么多包裹, 我都没有时间自己购物了!
covalex_holiday_002=每年的这个时候, 压力都很大, 我只是试着回忆我们的工作给人们带来了多少快乐。
covalex_holiday_003=我想只要我们大家一起努力, 就可以让这个节日成为最好的之一!
covalex_holiday_004=我不知道你是怎么想的, 但是我已经迫不及待地想要结束这种匆忙的生活, 这样我就可以和我的爱人度过一段美好的时光了。
covalex_holiday_005=你知道, 即使再忙, 这依然是我一年中最喜欢的时间!
covalex_holidaydelivery_desc_0001=节日快乐!\n\n对于Covalex来说, 送礼的季节比以往任何时候都疯狂, 我们需要所有能得到的帮助以确保所有东西都能按时送到. \n\n我希望你能从 ~mission(Location) 拿取一个特殊快递送到 ~mission(Destination). \n\n~mission(Contractor|DeliveryHoliday) \n\n祝你和你的家人快乐,\n\nChase Hewitt\nJr.物流协调员\nCovalex航运 \n'科瓦速运, 使命必达.'\n\n\n\n\n\n\n\nCovalex航运是一家有限责任公司.通过接受这份合同, 您就同意了我们加长版的‘独立工人补充信息指南v.2948.01.29’中列出的所有条款和条件. Covalex航运不负责独立承包人运营过程中发生的任何损害。
