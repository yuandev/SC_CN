mg_miles_recoverStolen_desc_0001=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: ~mission(Contractor|RecoverSpaceTitle)\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n我们的客户近期有一艘飞船被摧毁并掠夺了货物.他们表示他们想要回收那些在战斗中丢失的物品,并且他们雇佣了我们来做这件事.你的任务是重返~mission(location)并夺回~mission(Item). ~mission(Contractor|RecoverSpaceDanger)取回后, 你需要把~mission(Item)运送到~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_recoverStolen_desc_0002=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: ~mission(Contractor|RecoverSpaceTitle)\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n你的任务是安全的归还一件被偷走的物品.~mission(Contractor|RecoverSpaceTimed)消息来源提供了任务地点~mission(location). ~mission(Contractor|RecoverSpaceDanger)取回后, 你需要把~mission(Item)运送到~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
mg_miles_recoverStolen_desc_0003=埃克哈特安保有限公司.\n合约&调遣\n\n合约种类: ~mission(Contractor|RecoverSpaceTitle)\n承包状态: 独立的\n批准代码: = ~mission(Contractor|ApprovalCode)\n\n要求即时处理\n\n一名客户要求安全的取回~mission(Item) 该物品被认为遗失于最近的一次非法袭击.对方已经提供了任务地点~mission(location), 所以你只需要前往并取回~mission(Item). ~mission(Contractor|RecoverSpaceDanger)取回后, 你需要将其运送到~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\n报酬将于合约完成后汇入.\n\n此合约禁止被转让.\n\n此消息中可能包含机密、专有、特许保密的/或私人信息.该等资料仅供上述指定的个人或实体使用。
