mg_ruto_outpost_repair_desc=~mission(Desc)
mg_ruto_outpost_repair_desc_0001=通常来说我们的人都不介意躲在阴影中行动,但是一点能源也不给就太过分了.他们甚至开始在~mission(Destination)打击我们的业务.看看我们的新人能否把他们赶走? ~mission(Timed)
mg_ruto_outpost_repair_desc_0002=前不久,一个风暴对当地造成了严重破坏,现在~mission(Destination)失去了能源供应.不能让他们长时间停摆,我需要你给他们带去一块备用电源。
mg_ruto_outpost_repair_desc_0003=在~mission(Destination)对电气系统进行维护时出现了一些小问题,现在整个基地都停电了.虽然我很欣赏他们DIY的态度.不禁让我想起之前做~mission(DIY)的回忆. ~mission(Timed)总之, 帮我个忙,把一块电池送到那。
mg_ruto_outpost_repair_desc_0004=我希望你有一些维护设备的经验,我需要你带一块电池去~mission(Destination).~mission(Timed).如果在场有任何人,请保证他们不会瞎BB.一个关于电池的合同。
mg_ruto_outpost_repair_desc_0005=从~mission(Destination)得知他们停电了.我不知道他们又干了什么蠢事,我已经记不清在这个月他们已经是第几次停电了.或许这群天才又在使用大功率用电器了.随便吧,帮我带块备用电池给他们. ~mission(Timed)
