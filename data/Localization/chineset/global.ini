mg_klim_deliver_drug_desc_0001=这一点都不神秘.只是送个快递而已.我这有一大堆 ~mission(Item) 需要送到 ~mission(Destination). ~mission(Contractor|Danger)~mission(Contractor|Timed) \n\n- 华莱士
mg_klim_deliver_drug_desc_0002=我自己需要一个固定的跑腿.我这新进了一批 ~mission(Item) 需要被送到 ~mission(Destination). ~mission(Contractor|Danger)总而言之把货送到啥都别问就好了. ~mission(Contractor|Timed)\n\n-华莱士
mg_klim_deliver_drug_desc_0003=我刚刚打包了一批特殊的 ~mission(Item) 这玩意超带劲的.了解一下拔出...不管怎么说,我需要从我的人中取一个样本,你要知道,新的时代就要开始了。这就是你能派上用场的地方了。把包裹带到~mission(Destination)然后把它留在那。我的人会处理后面的。~mission(Contractor|Timed) 帮我完成后,我就会付你报酬的.~mission(Contractor|Danger)\n\n- 华莱士
mg_klim_deliver_drug_desc_0004=自从有人在本地供应商的一批商品中添加了些化学物质后,这里的~mission(Item)就出现了短缺。听起来像是抢占某些市场份额的绝佳机会,不是吗？我整理了一批货物现在需要在周边区域传播一下.我会给你一个包裹,把它带到~mission(Destination)。 ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n- Wallace
mg_klim_deliver_drug_desc_0005=我已经听说了奥多尼黑帮想在本地毒品市场分一杯羹的事.他们一直试图以两倍的价格出售低劣质量产品。现在,我发现了一种新的合成物,可以加到我的〜mission(Item)中,它不仅能使生产成本更低,而且还能和高端市场来点肮脏交易。用我的产品,大家都能赢。除了奥多尼。 \n\n我需要你帮我把东西运到~mission(destination).我的人会把东西拿走的.~mission(Contractor|Danger)然后你就能拿到钱. ~mission(Contractor|Timed)\n\n- Wallace
