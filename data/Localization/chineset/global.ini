mg_ruto_assassin_obj_short_02=消灭目标
mg_ruto_assassin_sync_danger_high=通知你一下, 我百分之一万的确定这俩都是合法的恶棍.如果这票你想干的干净漂亮, 你最好戴上点牛逼的武器。
mg_ruto_assassin_sync_danger_low=尽管他们搞的那些破事都能把他们自己搞死了, 但我认为他们应该还有一口气.你应该不会遇到什么顽强的抵抗。
mg_ruto_assassin_sync_danger_medium=然后我觉得我应该通知你, 他们可能会有增援跟着他们. 你啥都能搞定, 但这可能是块硬骨头。
mg_ruto_assassin_sync_desc_001=你知道 ~mission(TargetName) 和 ~mission(TargetName2) 有什么共同点吗? \n\n他俩都会被你搞死!\n\n这事难就难在你需要把那俩同时做掉, 这样就不会有落网之鱼, 甚至回来反杀你.\n\n所以在你跟一个目标交火的时候, 在叫几个人去跟踪另外一个目标分而治之!\n\n~Mission(Danger)
mg_ruto_assassin_sync_desc_002=我衷心的希望你跟 ~mission(TargetName) 或 ~mission(TargetName2) 不是好哥们. 应为我需要你把这俩同时做掉\n\n这俩肯定不傻, 别想着他俩能一起坐船之类的.不.你需要带上一队人马, 这样你们就能把两个目标同时干掉\n\n干掉一个, 就马上干另外一个.咱可不能让他俩任意一个溜了.\n\n~Mission(Danger)\n
mg_ruto_assassin_sync_desc_003=随你怎么说, 但是不用一个人孤独的死还是挺浪漫的对吧？ \n\n但 ~mission(TargetName) 和~mission(TargetName2) 可能不知道他俩要一起上路了.如果你把他俩同时做掉, 他俩都不知道会有人陪自己一起上路.\n\nA 双面埋伏听起来很复杂, 不过如果你带上一帮子人, 兵分两路就应该能把他俩同时干掉.\n\n~Mission(Danger)
