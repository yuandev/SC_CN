FleetWeek2950_Testimonial_Body_01="对我来说,这从来都不仅是一个选择.我知道很多人都在纠结这个决定,但说实话,我从来没有想过.我的意思是,我的父母都是通过服兵役获得公民身份的,所以这可能是一个因素.但有那么一刻,当我着陆在停机坪上时,我突然有了一种恐惧,我担心我不能成功着陆.这对我来说是最可怕的事情;害怕我会让我的父母和所有在我之前自豪地穿上军装的人失望.谢天谢地,海军不关我的事.我的兄弟姐妹们塑造了我,使我成为了今天的明星."
FleetWeek2950_Testimonial_Body_02="从小到大,我从没想过自己会成为一名军人.说得客气点,我是个调皮捣蛋的孩子.不太有权威.老实说,我的道路很糟糕,大家都说我可能会继续走下去,直到一名辩护法官纠正了我的错误,而不是把我送进监狱.一旦我进去了,我设法找到了我一生都在逃避的东西:一个家庭."
FleetWeek2950_Testimonial_Body_03=“我相信你和很多想成为 Aria Reilly或Cal Mason之类的人谈过,除了我?我想学.对我来说,宇宙的所有奇妙之处都在于螺母和螺栓,在于将燃料效率降低了3%.那是我的奋斗.如果你想要掌握最新的前沿技术,并与一些最伟大的头脑一起工作,UEE海军是你要去的地方.”
FleetWeek2950_Testimonial_Body_04=“我马上就说出来,在我报名的第二秒,我感觉就像被一艘船撞了,因为它现在是真实的.我要和一个剜度面对面地战斗吗?见鬼,我还能通过boot吗?我是说,我小时候做引体向上很费劲.我到底在想什么?也许我可以试着摆脱它.从那一刻起,所有这些想法就在我的脑海中闪现.有个中尉监视着所有新兵他肯定见过我有多害怕.我正在摸索安全带,突然中尉就在我的前面.他只说了句“冷静点.”我不懂.这部分是安慰, 大部分是命令, 但不管他用了什么魔法.他成功了.我并不是完全平静当我进入我的熔炉, 但我发现每个人都吓坏了.这是我们的第一个债券.”
