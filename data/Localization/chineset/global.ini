spacecargo_legal_desc_0001=~mission(Contractor) 在运输任务中损失一艘飞船,他们需要从残骸中取回 ~mission(Item) .如果接受该任务, 你需要从  ~mission(Location) 将  ~mission(Item) 安全取回并送往  ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0002=有人能帮帮我吗？我雇来运载重要货物的飞船在前往 ~mission(Destination) 的途中遭到袭击.我需要人去取回 ~mission(Item) . ~mission(Timed)这项工作由 ~mission(Contractor) 提供, 因此您不需要担心受到欺诈.只需要将货物送往 ~mission(Destination) ,您就会得到报酬.非常简单. ~mission(Danger)
spacecargo_legal_desc_0003=在去 ~mission(Destination) 的路上, 一艘 ~mission(Ship) 受到了攻击并且被摧毁.当地官方已经收到这一消息, 但是客户仍需要将他们的 ~mission(Item) 送达, 所以我们需要有人去 ~mission(Location) 找到货运品并将其送至 ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0004=~mission(Contractor) 正在寻找一位飞行员帮忙取回物品.一艘 ~mission(Ship) 在运输过程中失踪, 所以你需要去 ~mission(Location) 找到残骸并从中找到一箱 ~mission(Item) .之后你得把它送往 ~mission(Destination).你的报酬将会在送达物品之后结算.\n\n~mission(Timed)\n\n~mission(Danger)
spacecargo_legal_desc_0005=出于某些不幸的因素,一艘货运船在星系中执行运输任务时失踪.但是 ~mission(Contractor) 仍需要将 ~mission(Item) 从 ~mission(Location) 那里回收并送往 ~mission(Destination). ~mission(Timed)当物品安全送达后,你的报酬也会同步结清. ~mission(Danger)
spacecargo_legal_desc_0006=~mission(Contractor) 需要一位私人承包商去 ~mission(Ship) 的残骸处进行回收工作.你需要从 ~mission(Location) 处找到并回收 ~mission(Item) 并将其送至原定收货地 ~mission(Destination). ~mission(Timed)~mission(Danger)成功完成后报酬也会同步结算. \n\n此任务由 ~mission(Contractor) 提供。
