covalexrand_desc_0001=在事故发生后, 我一直在等待Covalex的行动, 但我不认为这会发生了.希望你能去贡多帮我拿到我的快递. ~mission(Reference)~mission(Timed)我也不需要你把它直接送给我.我会在 ~mission(Destination) 取快递, 所以你只要放在前台就行.\n\n感谢,\n~mission(Owner)
covalexrand_desc_0002=我在Covalex有个很重要的快递, 显然在事故发生时它就在贡多.他们说交货要推迟, 但现在已经几个月了, 他们还在跟我说同样的话.没一点新消息.我为此损失了一大笔钱, 他们却只能向我道歉.什么玩意.我想如果他们不能完成送货 我会找其他人. ~mission(Reference)需要送到 ~mission(Destination). ~mission(Timed)
covalexrand_desc_0003=嘿, 我订了礼物, 被困在了那个爆炸了的Covalex空间站, 不管怎么样, 他们说已经运送不了了.对那儿发生的事我真的很抱歉, 但我已经错过了我们的结婚纪念日, 如果也错过了生日, 我就死定了.无论你怎么做到的, 基本上我要那盒子放在 ~mission(Destination) . ~mission(Reference)~mission(Timed)
covalexrand_desc_0004=听着, 我们都认为在贡多发生的事是一场真正的悲剧, 我很遗憾有人失去了生命, 但这并不意味着我的包裹就不需要递送了, 对吧?如果Covalex不愿意或者没有能力这样做, 那么我完全有权利自己去完成.这样才公平. ~mission(Reference)感兴趣的话, 我需要其送到 ~mission(Destination). ~mission(Timed)\n\n祝好运,\n~mission(Owner)
covalexrand_desc_0005=我现在有点进退两难.我一直期待的一份快递被重新安排通过了Covalex在Crusader附近的贡多空间站, 但那里发生了一场事故, 所有的货运都中断了.我试图退款, 但我订购的公司说这是Covalex的错, Covalex说他们的服务条款涵盖了这样的延误. ~mission(Timed)我想现在我只想要我的包裹, 我真的不在乎我怎么得到它.甚至到了我愿意付额外的运费让别人帮我把它送到 ~mission(Destination) 的地步. ~mission(Reference)
covalexrand_desc_0006=我需要个有飞船的人前往Covalex的贡多空间站, 在那取个箱子送到 ~mission(Destination). ~mission(Reference)在你产生错误的想法之前, 我说的不是偷窃或其他东西, 记住那是我的包裹.Covalex只是在用调查或安全或他们使用的任何借口拖延他们的交付. ~mission(Timed)
covalexrand_desc_0007=因为在贡多发生的事故, 我订购的包裹不动了.我花了很多钱买这个, 现在它就在那儿积灰.在我看来, 如果Covalex不打算做什么, 那我最好花钱请人帮我找到它, 然后把它带到 ~mission(Destination) . ~mission(Reference)~mission(Timed)
covalexrand_desc_0008=我要疯了.Covalex一直告诉我他们送过了我的包裹, 但我没有收到.我所掌握的最后的路线信息是它在他们的贡多中心, 所以我想, 当那里发生重大事故时, 它被放错了地方. ~mission(Reference)如果你能去看看, 我敢打赌它就在那里. ~mission(Timed)如果它在那里, 我会付钱让你把它带到 ~mission(Destination)。
