nrock_bounty_desc_first=*快删除* 为了提高十字军及其周边地区的安全性,十字军安保正在寻找合适的人选来协助收集该地区的赏金任务.通过对您的评估,我们认为您具备完成任务所需的技能.因此,我们想提供给您一份赏金合约.成功完成此合约后,您将被列入十字军授权探员名单,并会将您积极推荐给该地区众多的安保承包商以接收更多的赏金任务收集工作。
