mg_ruto_planetcollect_body_timed_0001=待的越久,就更不应该有人能经过.不能冒险.更不用说发臭了。
mg_ruto_planetcollect_body_timed_0002=~mission(Client)有一些尸体待在那.我已经告诉他没有什么好担心的,但是他还是希望我们能尽快处理。
mg_ruto_planetcollect_body_timed_0003=在被四处闲逛的人发现之前,我们最好尽快处理。
mg_ruto_planetcollect_body_timed_0004=我愿称之为急差.尸体不会自己走路, 但是如果能处理好后续工作,~mission(Client)会觉得更好。
