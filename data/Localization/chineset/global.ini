distraction_wanted_0001=先说明白, 只有当你一直是第五级通缉的时候这个法子才奏效.如果做的不够过火就得不到我们想要的效果了。
distraction_wanted_0002=不过有一点要注意.从我需要的关注度来看, 你的犯罪等级至少要保持在5级.只有这样才能保证所有的目光都在你身上。
distraction_wanted_0003=当然, 一个普通的十八线开外的犯罪事件是不可能让整个部门来冲你的.不, 你需要达到5级的犯罪等级来制造我想要的混乱。
distraction_wanted_0004=但在我看来, 光是露面是不够的.我们需要您始终保持五级犯罪等级.这样,我们确保该行业中的每一个品行端正的人都将竞相击败您。
distractionkill_amountreq_001=八
distractionkill_desc=~mission(Contractor|DistractionKillDescription)
distractionkill_desc_0001=听说你现在五级了, 是个大人物.通常情况下, 我会告诉你低调行事等到热度过了再说, 但恰好我需要你.\n\n通常情况下, 我会告诉你低调行事等到热度过了再说, 但恰好我需要你. 我一直为一件大事做准备, 但为了实现它我需要有人声东击西弄点大新闻.那就是你进来的地方 \n\n我之前就想到了，如果你干掉~mission(KillCount)艘海军的那些大船，整个帝国的都会追在你屁股后面的\n\n不能再慢了。这事要成就必须得惹海军，别的小喽啰不行。不过没关系, 任何听到五级通缉风声的安保人员都会通知海军来对付你的.\n\n你必须搞快点要不然就错过时机了.当你向第一个人开火时, 计时就开始了.\n\n你觉得你行吗?
distractionkill_desc_0002=老实说, 我通常不喜欢和你这种疯子打交道, 但我现在的却需要一条疯狗. \n\n我和我的船员需要星系中所有的安保人员忙活一阵子, 我认为唯一可行的办法是, 你能打败足够的海军使他们别无选择, 只能集中精力对付你.我觉得搞下 ~mission(KillCount) 二等兵就能达到效果. \n\n幸运的是一旦你达到5级他们应该就会来抓你.安保人员会停下来扫描你, 然后海军马上就到你家门口.一定要保证一旦开始整活就得坚挺到最后.只要你和第一个人开搞, 时间就开始了 如果你不速度搞点大动静, 我和我的铁子们就只能在外面蹭蹭.\n\n当然如果你上头了那些混蛋随便你杀。
distractionkill_desc_0003=有消息称星系里每一个亲切可爱的兵哥哥和警察叔叔都在找你这个5星守法公民的屁屁.你觉得搞事整活还能赚点外快怎么样?\n\n我不能告诉你到底发生了什么, 你知道只需要知道我需要一个大伊万级别的声东击西就够了.那种只有危险且疯狂又能掏枪就干 ~mission(KillCount) 海军二等兵的罪犯才能整的活. \n\n一旦你开炮我的铁子就会冲进去直捣黄龙所以你必须搞快点.仅限海军.一些蹦出来的督导弟弟和本地安保人员成不了气候.幸运的是你是个有星的守法公民, 所以你随时都可能被兵哥哥追尾.\n\n你帮我搞定这活, 我给你你应当的那份。
