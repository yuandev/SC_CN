recoverstolen_desc_0001=我们非常幸运地追踪到了之前被偷窃的 ~mission(Contractor|RecoveryItem) 。它现在在 ~mission(Location) 那边。我们需要人去那里找回这些财物并将它们送回 ~mission(Destination)。 ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0002=我们的一位线人告诉我们从 ~mission(Destination) 被带走的 ~mission(Contractor|RecoveryItem) 现在正被藏在 ~mission(Location)。我们正寻求一位私人承包商来代表我们对 ~mission(Contractor|RecoveryItem) 进行财物回收并将其送回合法拥有者手上。 ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0003=你可能不信，这种事虽然极少发生，但是我们追查到最近丢失的一些财物突然出现在了 ~mission(Location) 附近。而且是完好无损的!现在，我们只需有人来把收尾工作做好，然后把 ~mission(Contractor|RecoveryItem) 送回给我们在 ~mission(Destination) 的客户。~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0004=在 ~mission(Destination) 报告发生了盗窃案之后，我们用追踪器成功追踪到了被偷窃的 ~mission(Contractor|RecoveryItem) ，它已经被藏到 ~mission(Location) 了。这活儿的棘手部分已经搞定了，现在只需要有人去现场把东西取回来。你觉得你能完成吗? ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_desc_0005=你每次想'这帮罪犯也太蠢了点吧'的时候，他们总能给你新的惊喜。这些鬼才把 ~mission(Contractor|RecoveryItem) 从 ~mission(Destination) 那儿偷了出来，但是我们轻而易举地追踪到他们去了~mission(Location)。对于合约接受者到那里把物品收回并返还给原主应该不会太难。 ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger) 老实说，要是这群蠢贼发现 ~mission(Contractor|RecoveryItem) 没了，然后当做是魔法事件或是别的什么玩意的话，我一点都不会惊讶。
recoverstolen_desc_0006=好消息。在我们的一位客户遭到盗窃后，我们成功追踪到失窃的 ~mission(Contractor|RecoveryItem) 被窃贼藏到了~mission(Location)。我们正在找人来完成这项任务，然后把客户的财物交还到 ~mission(Destination)。 ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
