item_DescHRST_S2_RPOD_12x_S1=物品类型: 火箭吊舱\n制造商: Hurston Dynamics\n尺寸: 2\n火箭弹配置: 12xS1\n\nHurston Dynamics的The Jericho（杰里科）X 火箭吊舱兼容任何S2挂点并且能够携带12枚S1火箭弹。
