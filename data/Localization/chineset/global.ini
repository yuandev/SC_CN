manufacturer_DescHDH=	为极端环境设计的简易服装灵感来源于从中东部地区的因纽特人的传统设计"	为极端环境设计的简易服装灵感来源于从中东部地区的因纽特人的传统设计			
manufacturer_DescHRST=[PH] Hurston Dynamics Manufacturer placeholder info about company。
manufacturer_DescHWK=记得人们常说的那句话吗? 鞋子就是男人的面子, 这里的鞋子就指的是霍克斯沃思鞋.正式, 精致且规格统一的鞋子使得霍克斯沃鞋业成为UEE驰名商标。
manufacturer_DescJOKR=[PH] Joker Engineering Description
manufacturer_DescJSPN=J-Span只做一件事, 但是能把这件事做精做好.一个多世纪以来, 他们一直致力于以合理的价格生产优质的冷却器.这些日子里, 当你查看某艘飞船用的是什么冷却器时, 有百分之五十的几率用的是J-Span的冷却器.更别提冷却器还能用在其他设备上呢.他们家的冷却器有不同的尺寸, 几乎能用在所有东西上, 包括陆地载具, 电脑系统, 甚至冰箱单元.为了面对更广的消费者群体, 他们的产品可能不像一些其他厂家的那些花里胡哨的产品, 但好处是这能避免出现一些花里胡哨的问题。
manufacturer_DescJUST=除去RSI之外, 朱若星际工厂就是太空产业里最老牌的企业了, 他们成立于24世纪, 为了让人类更快的向其他星系发展, 他们一开始就生产长途货船.实用性才是王道, 这些货船的目的只有一个, 尽可能便宜的拉尽可能多的货.随着时间的流失, 更多的竞争对手进入了市场, 那些曾经为人类发光发热的货船已经被其他厂家而取代. 但好在, 他们实用且易于维护的配件还在保持着往日的光辉.他们销售的船只配件很快占据了他们公司流水的绝大部分. 所以他们干脆在2513年停掉了所有船只的生产线, 只生产可靠的工业级别船只配件.在宇宙的某些地方, 工程师们把在朱诺星际工厂时学到的技术和知识, 像传家宝似的一代一代流传下去.作为一家老牌太空企业的一个优势就是零部件和维修服务全宇宙都有。
manufacturer_DescKBAR=[PH] KnightBridge Arms description
manufacturer_DescKLWE=克劳斯&韦纳始于2893年, 他们制造武器, 并且武器十分出众.Hector Klaus是一个杰出的武器发明家, 他认为简单才是王道, 简单的武器才能在战斗中给你优势。
manufacturer_DescKRIG=克鲁格星际一开始只是一家在马格努斯星系上的零件外包商, 慢慢的扩张到了武器研发领域, 最终开始制造完整的短程舰船. P52便是他们的杰作. 
manufacturer_DescKRON=[PH] Kroneg Description
manufacturer_DescKSAR=卡斯塔克武器是一家专注于生产物美价廉的能量武器厂家, 他们的武器的名字都十分令人生畏, 例如: 毁灭者和火焰风暴. 他们主要市场就是贫困的帝国边陲地区.尽管公司自称为自己的武器主要是用来自卫的, 但是他们家武器的口碑已经被认为是坏蛋专用。
manufacturer_DescLOCO=[PH] A manufacturer of affordable computers, computer parts, and accessories.他们的产品不先进也不花里胡哨, 反而通常使用上一代的武器技术. 但正因为如此, 武器的可靠性提升了一大截.他们生产一款叫做"重新授权"的破译芯片。
manufacturer_DescLPLT=尽管闪电之力有限公司使用的材料可能不是最昂贵的, 但他们仍向世人诠释着他们对飞船零件的独特见解. 同时依靠可靠的技术来实现他们的想法。
manufacturer_DescMISC=对于武藏工业与星航公司来说, 大量生产模块化且高效的船, 绝大部分都是一些大小不一的装甲货船, 使他们成为了一些贸易商和大公司的心头好.三十多年前, 武藏工业与希安的工程师们签署了一项技术租赁协议, 从此开始了技术交换。
manufacturer_DescMITE=微科的产品充斥着帝国的每一个角落, 像是数据电脑, 移动接口, 手持传感器和星舰的软件升级. 每个人每天几乎都在使用微科的产品. 他们生产的mobiGlas已经成为成千上万人生活中不可或缺的一部分。
manufacturer_DescMXOX=[PH] maxOx description
manufacturer_DescMYM=[PH] MYM description
manufacturer_DescNAVE=在Nav-E7成立后不久, 他们成为了行业楷模.广泛制造不同等级的零件且可以运用在不同的船只上面, 使他们迅速成名. 因为绝大部分宇宙里的船只都至少使用了一种他们家的产品。
manufacturer_DescNOVP=[PH] Nova Pyrotechnica description
manufacturer_DescNRS=[PH] NorthStar Description
manufacturer_DescNVTC=以制造技术精确的实验光学器件及武器附件而闻名的公司.NV-TAC成立于2811年, 最初将传感器用于远程扫描站和测量作业, 然后将业务转移到利润更高的个人武器市场。有些人认为他们的产品过于昂贵且太复杂了, 但是由于其耐用的设计, 精确的微调和可靠的性能而受到士兵以及安保人员的喜爱。
manufacturer_DescNVY=(PH) UEE Navy - Description
manufacturer_DescOPS=经典, 简单和永恒, 欧泊天重新定义休闲装.这是百万富翁在太空游艇上穿的衣服。
manufacturer_DescOrigin=因为其高端的船舶制造被人们所熟知, 但同时也提供一些给自家船舶的定制组件, 特别是其机动推进器,将艺术与工程完美融合。
manufacturer_DescQRT=[PH] Quirinus Tech Description
manufacturer_DescR6P=R6 Pro的鞋在最极端的环境下都能保持可靠和耐磨损, 因此, 就算您被重创, R6 Pro也能帮您找回自信。
manufacturer_DescRACO=RAMP企业是一家生产民用及专业级船只零件的厂家, 他们也是RAMP M50车队的赞助商。
manufacturer_DescRRS=努西莫夫复原系统是一家在地球的企业, 他们在整个UEE提供理疗康复的服务, 同时也销售个人护甲以及防御系统.他们的武器研发部门开发了一系列革命性的非致命武器。
manufacturer_DescRSI=罗伯茨太空工业创造出的引擎成为了人类探索太空的基石, 他们的产品线可以满足从基本的星际旅行到银河系边缘的深度探索的一系列的要求.他们的标语是:"从2075年开始, 罗伯茨太空工业使您的太空梦成真。
manufacturer_DescSADA=萨迦数据系统是由工业工程师Lavinia Kilo于2847年创立, AMX-1维修无人机和M3-A多功能太空无人机就是他们的杰作.如今, 除无人机外, 它们还制造各种计算机和复杂的集成系统。
manufacturer_DescSASU=在寻找饮料, 高端厨房设备, 儿童玩具吗？就找樱日集团吧.在寻找载具平台, 地形改造方案, 转基因牲畜吗？就找樱日集团吧.那高科技波能炮, 星舰电源, 甚至反物质发生器呢?找樱日集团准没错!尽管多个公司合并成为一个集团不是什么新鲜事了, 但是子公司们都在争先恐后为自己打广告还是挺罕见的.但在樱日集团, 帝国制造已经凸显了优势: 啥都能在樱日集团找到, 不管你在寻找塑料制的海扁猫模型, 还是顶尖的多粒子波能炮, 你都能在这些产品上发现他们那个紫色太阳加樱花的标志.奇怪的是, 一般来说产品多的公司都没法做精一件产品, 但是樱日集团是个例外, 他们样样精通。
manufacturer_DescSCU=[PH] SCU description
manufacturer_DescSECO=密封公司作为最早开始向民众出售能量护盾的厂家, 他们在能量护盾这项技术刚解禁的时候就开始生产能量护盾, 比他们的竞争对手早了整整几个世纪.很长时间以来, "密封"一词出现在几乎所有的能量护盾上, 直到今天密封公司的护盾仍是宇宙中最知名的吉祥物之一.尽管最近由于竞争对手们进入市场, 密封公司丢掉了一些市场份额, 但他们的护盾仍然是宇宙中最常见的护盾品牌. 他们的产品几乎可以在所有的星系里找到。
manufacturer_DescSHIN=[PH] Shubin Interstellar Description
manufacturer_DescSPV=斯帕·范·迈尔斯为您带来具有创造性和精细剪裁的服装, 让您每分每秒都保持自信。
manufacturer_DescTALN=[PH] Talon Description
manufacturer_DescTARS=Founded by a pair of mechanics who were attempting to make an affordable module that would convert a quantum drive into a jump drive, Tarsus has evolved to become one of the main producers of dependable jump drives in the UEE.之后他们拓展了市场并且新开了一条量子引擎的生产线。
manufacturer_DescTHCN=[PH] Thermyte Concern
manufacturer_DescTMBL=盾博尔地面系统是做坚固的地面载具发的家, 他们产品的主要目的是探索新发现的行星以及危险的地区.随着第一次塔维因战争的爆发, 盾博尔赢得了一份为军队建造坦克和其他军用陆地载具的合同.几个世纪以来, 该公司最终没有逃过倒闭的命运.但如今, 盾博尔已经重组, 他们的产品遍布民用和军用市场, 从坦克到勘探车再到私人悬浮载具。
manufacturer_DescTYDT=泰勒设计与技术一开始生产发电机, 空气净化其以及其他星际殖民者所需要的生活物资.泰勒生产的产品虽然不如其他品牌的产品那么强大, 但泰勒的产品更为经久耐用以及效率极高且产生的热量很少. 他们的产品甚至促进了低热量信号电源的发展. 不久之后, UEE海军也开始在自家的隐形战机上装备泰勒的产品. 由于受到市场的一致好评, 使得泰勒拓展他们的产品线直到今天的水平。
manufacturer_DescUBA=[PH] - Universal Body Armor Description
manufacturer_DescUEE=UEE统一了数个星系和行星, 他们致力于创建一个安全公正的帝国，为所有居民提倡平等和机会。
manufacturer_DescUNKN=[PH] PH Unknown Manufacturer Description
manufacturer_DescUPS=Upsiders是一家鞋类制造商, 他们的鞋子可以满足你们全家人的需求。
manufacturer_DescUTFL=[PH] Been around for a couple hundred years.做刀的生存公司.为UEE陆军制造战斗刀起家.他们的产品经过军队数十年的考验后, 其业务已经拓展到民用市场。
manufacturer_DescVGL=高端民用个人护甲制造商.除去战斗用途外, 他们还为重度商业使用以及采矿使用构建系统.\n\n型号: 阿喀琉斯重甲 (重型作战护甲)\n\n宙斯系统(泰坦护甲)
manufacturer_DescVNCL=为Vanduul军舰生产零件的厂家。
manufacturer_DescWCPR=RSI的子公司, 他们负责一小部分的推进器以及船舶选件和冷却系统。
manufacturer_DescWETK=	由上升航天的前任员工组成的新兴公司."	由上升航天的前任员工组成的新兴公司.			
manufacturer_DescWLOP=威尔士Op的产品包括了几乎所有的电子分析器, 从跟踪索敌系统到扫描仪和深空雷达。
manufacturer_DescXNAA=尽管很多人把他们的成功归功于他们是唯一的轻型飞机的供应商, 但奥波亚通过他们研发的双发矢量推进器, 彻底改变了飞船设计行业。
manufacturer_DescYORM=Gotlieb Yorm曾是赛道上最顶尖的飞行员, 他愿意做任何事情来提升他的圈速, 哪怕只有几秒.有一小段时间, 在安全委员会介入之前, 他会不穿衣服上赛道, 并声称衣服是不必要的重量。他成功还有一个因素就是他认为赛事飞行员使用的护盾太强大了.他只需要护盾帮他挡住几下, 因为在这之后他要么就飞出了别人的射程范围, 要么就彻底输掉了比赛.Yorm曾将护盾拆成零件, 并重新组装了一个较轻的护盾, 他这样做会使得护盾需要的能量更少, 为他争取刚刚够的逃逸时间.过了不久, 其他竞赛飞行员也仿照他来改装自己的护盾, 所以在他退休后, 他开始出售他的改良式护盾。
