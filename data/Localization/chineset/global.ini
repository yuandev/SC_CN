assassin_danger_0001=即使关于他们的谣言有一半是真的，你也要在他们看到你之前就把他们干掉。
assassin_danger_0002=显然，这将是这个区域内更危险的打击者。不要犯低估他们的错误。
assassin_danger_0003=确保狩猎时携带你的全套武器。我觉得你可能需要用它把他们干掉。
assassin_danger_0004=警告一下，像 ~mission(TargetName|Last) 这样的人是不会轻易倒下的。你想要干掉他们？那得又快又狠。
assassin_danger_0005=你应该小心点，因为你永远不知道 - 我猜测 ~mission(TargetName|Last) 很容易解决。可怜的草包选择独自飞行，几乎没有什么护航。
assassin_danger_0006=至于为这个小工作做好准备，你不应该需要任何不同寻常的东西。 ~mission(TargetName|Last) 喜欢独自飞行。我的意思是，在真正特殊的情况下，他们可能会和一个或两个朋友一起，但我会感到惊讶。
assassin_danger_0007=显然，这个废物独自出门的时候是个更好的机会。如果没有一两个朋友，他们那艘小破多人船肯定飞不起来。
assassin_danger_0008=有消息说，~mission(TargetName|Last) 这艘小型多人船的船长被雇来的护航保护着。不知道是不是真的，但还是小心点以防万一。
assassin_danger_0009=有传言说 ~mission(TargetName|Last) 通常在出行时有完备的护航，所以准备好给个重击。即使你运气好，一个人抓住了他们，你仍然有他们的船要对付，而且据说他们船长有点凶野。
assassin_danger_0010=当你去狩猎时一定要带上你全部的武器。因为 ~mission(TargetName|Last) 通常是一艘更大的多人船舰长，给护航提供额外奖励，所以我觉得你可能需要额外的火力。
assassin_desc=~mission(Contractor|AssassinationDescription)
assassin_desc_0001=在找一个不介意脏了手的人。不是什么行会工作或其他的，只要善于瞄准和破坏。拿好钱去看 ~mission(TargetName) 永远消失。 \n\n到 ~mission(Location)开始观看。 ~mission(MultiPlayer)~mission(Contractor|AssassinationTimed) ~mission(Danger)
assassin_desc_0002=出了个差错，需要清理。会支付固定的报酬。这个差错名为 ~mission(TargetName)。 ~mission(Danger) \n\n我的伙计看到他们在 ~mission(Location)附近，剩下的看你。 ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0003=~mission(TargetName)的头上有笔赏金。 ~mission(MultiPlayer)谁先逮住那个混蛋，谁就能拿钱。 ~mission(Contractor|AssassinationTimed) 我建议盯住 ~mission(Location) 但是，别让我教你做事。 ~mission(Danger)
assassin_desc_0004=猜猜谁将自己列入了“禁止呼吸名单”？一些叫 ~mission(TargetName)的邋遢。我也没听说过他们，但总比我们自己来强，对吧？ \n\n~mission(Danger) ~mission(MultiPlayer)听说他们最近一直盘踞在 ~mission(Location) ，所以你可能会从那里开始。~mission(Contractor|AssassinationTimed)好运。
assassin_desc_0005=我不知道 ~mission(TargetName) 做了什么，但他们肯定惹错人了。谁能直接给他们上最后一堂礼仪课，谁就拿钱。 ~mission(Danger) \n\n没什么要说的，只是在 ~mission(Location)有一些目前，可以从那里开始。 ~mission(Contractor|AssassinationTimed)~mission(MultiPlayer)O最后一件事，客户希望你在扣扳机的时候说 '~mission(Phrase).' 。别多问。干就是了。
assassin_desc_0006=~mission(TargetName) 正在呼吸借来的空气。是时候给他们一票了。 ~mission(Contractor|AssassinationTimed) 我提供这个 ~mission(Location) 但你要自己准备交通工具和清缴用武器。 ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0007=你知道人们常说好人死得早吗?在这事中是绝对正确的。有人要 ~mission(TargetName)的人头，一个当地的安保暴徒，一心要成为英雄。 ~mission(Contractor|AssassinationTimed) ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0008=为什么这些安保混蛋还没学会管好他们自己的事？就像他们想被谋杀一样。尤其是这货。名叫 ~mission(TargetName)。最近一直在制造巨大的麻烦，而你要永远结束它。\n\n~mission(Contractor|AssassinationTimed) ~mission(MultiPlayer) ~mission(Contractor|AssassinationDanger) 知道了这些安保规矩，他们叫支援时可别吓到。
assassin_desc_0009=是时候让别人来代替 ~mission(TargetName) 了。这个安保黑客一直在收受贿赂来视而不见，但这个贪婪的小白痴决定提高利率。大错误！ \n\n现在这些钱不是用来给那自鸣得意的混蛋的，而是用来付钱给你来杀了他们的屁股。这是一种富有诗意的正义。 ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0010=这个名叫 ~mission(TargetName) 的赏金猎人犯了一个错误，他找错人了。他们想要更高的分数，并且向任何人提供相当不错的报酬。 ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0011=我爱死这个了。这是一个经典的“猎人变成猎物”的场景，你总能在光谱上看到。 \n\n一大笔赏金被悬赏在赏金猎人 ~mission(TargetName)的头上。 ~mission(Danger) 看到他们局势被扭转的感觉会很有趣。 ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_easy=~mission(Contractor|AssassinationEasyDescription)
assassin_desc_first=听着，我知道你不认识我，但这就是这个小实验的目的。我们只是两个互相帮助的完全陌生人。 \n\n这就是这活 - 我给你个名字。 ~mission(TargetName)，举个例子。然后我告诉你个地方： ~mission(Location)。现在，如果完全巧合，他们不久后被枪杀，一堆报酬将神秘地出现在你的帐户中。长话短说， ~mission(TargetName|NickOrFirst) 运气不好，而你运气好。皆大欢喜。\n\n当然，还有很多人渴望得到一个可靠的陌生人的帮助，如果你在这方面能做好，我会保证他们知道你是一个值得交谈的陌生人。\n\n祝你好运了。
