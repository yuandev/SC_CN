commarray_repair_desc=~mission(Description)
commarray_repair_desc_0001=在 ~mission(Location|Address) 发生了断连, 我们需要技术员去修复可能存在的问题并重新建立上行.我们会提供授权来访问维护终端. ~mission(Danger)
