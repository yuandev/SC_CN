missionManager_CrusaderHunted_Description=哇哦！好像有人在忙.\n\n这个钱只要花在您头上, 就是花对钱了.全民头号公敌没有比这更严重的了.\n\n我不希望看到有人对他们的工作充满热情, 所以我想给你一些友善的建议.从我的角度来看, 您有两种解决方法.第一, 您奔跑并躲在黑色的某个偏远角落, 直到所有人都忘记您所做的所有可怕的事情(我的感觉可能需要一段时间).第二, 在一些贪婪的家伙击杀您之前, 您入侵终端并降低犯罪统计数据. \n\n无论您做什么, 都祝您好运.  \n\n并且暂时失去我的联系信息. \n\n-Ruto
