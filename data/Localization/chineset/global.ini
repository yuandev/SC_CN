mg_ruto_confirmkill_danger_0004=这也许不必说, 毕竟你是在寻找一具尸体, 但这项工作可能会有点暴力。
mg_ruto_confirmkill_desc=~mission(Desc)
mg_ruto_confirmkill_desc_0001=这事儿有点后知后觉.一些随处可见的流氓一直在四处散布,声称他们 ~mission(TargetName).声称他们抓住了 ~mission(TargetName|NickOrFirst) 就在找到工作时.现在问题是,如果 ~mission(TargetName|NickOrFirst) 真的狗带了... 很好... 这给 ~mission(Client). \n\n无论如何,在与您进行了认真的认真谈判之后,他们已经拿出了一些信誉,要求有人出钱并验证 ~mission(TargetName|Last) 事实上已经狗带了. ~mission(Timed)你只要去 ~mission(Location), 找到并确认尸体. ~mission(Danger)
mg_ruto_confirmkill_desc_0002=这里有一个和狗屎一样的任务要交给你. ~mission(Client) 一位客户最近一次的行动被他自己搞砸成了一场狗屎一样的搞笑节目.在那里发生了严重的混乱和大屠杀.不管怎么说, 现在有一个有趣的消息 ~mission(TargetName) 这是一个本该死去的混球,但是现在有人说他还活着. \n\nAnyway, the ~mission(Client) 客户想要知道详细的信息.这就是为什么我需要你去哪里 ~mission(Location) 并且去确认那个狗屎还活着没.一旦你确认那人的身份, 你会得到你想要的报酬. ~mission(Danger)非常简单,对吧? ~mission(Timed)
mg_ruto_confirmkill_desc_0003=所有人最近都在谈论这个人~mission(TargetName) 最近.客户 ~mission(Client) 客户说他的人在为他执行任务的时候被杀了, 但是... 好吧, 好吧我们只能说他没有什么可信的消息来源.不管怎么说,我有一个客户急于证明这些人是错误的,所以他们付出了一些代价来获得这些尸体的身份信息.让我来给你介绍介绍这里  ~mission(Location).你要仔细搜查哪里如果找到他们那就告诉我. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0004=这有个任务很简单,但是却有些恶心. In a recent raid, ~mission(TokenName)'s ticket got punched and I guess the ~mission(Client) want some proof of old ~mission(TokenName|NickOrFirst)'s remains for... something.我tm怎么知道为什么.他们也许是在担心那个狗杂种装死来偷他们的东西. Anyway, they gave me the  ~mission(Location) and are paying for someone to go out and confirm the kill. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0005=The ~mission(Client) hired a hitter to take out a rival who's been poaching on their turf, but between you and me, I guess they didn't really get their credits worth because the guy forgot to provide proof that ~mission(TargetName) was actually dead.不管怎么说,我告诉那些狗娘养的我可以提供证据,我的意思是你可以提供. All you gotta do is go to  ~mission(Location) and confirm that ~mission(TargetName|NickOrFirst)'s touching void. ~mission(Danger)Once I get confirmation, you get paid. ~mission(Timed)
