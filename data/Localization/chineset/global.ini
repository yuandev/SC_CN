mg_ruto_commhack_rush_0002=如果您了解我的话, 也需要在快速方面进行处理。
mg_ruto_commhack_rush_0003=别乱来.这事儿现在必须完成。
mg_ruto_commhack_rush_0004=你必须立刻行动。
mg_ruto_commhack_time_0001=另外还有一件事, 你得确保它停止一会儿.如果你能理解我, 那你得知道专业人士做这工作需要些时间。
mg_ruto_commhack_time_0002=完成后, 我需要你照看阵列.得确保没有好心人来将它打开。
