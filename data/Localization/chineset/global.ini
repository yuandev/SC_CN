mobiglas_CharlieStation_Scott_Transcript_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n/**视频转录**/\n\n寄给：安雅·斯嘉丽\n来自：斯科特·哈梅尔\n主题：十分感谢你送我的礼物！！！\n标准地球时间 2945.08.26.22:45\n\n斯科特·哈梅尔：嗨，宝贝，收到你的包裹了。移动通信真的太便利了.这太不可思议了.抱歉有杂音.船员们举办了个舞会,让我又惊又喜.\n\n梅尔 奥索斯基:他娘的我们做到了!嗨,安雅\n\n斯科特 哈梅尔:卧槽,那是一瓶时尚先生?\n\n梅尔 奥索斯基:他妈的,还真是.\n\n斯科特 哈梅尔:你怎么能买得起这种货色?梅尔 奥索斯基:少废话,喝达尼尔!嘿,达尼尔!来杯这个.\n\n达尼尔 沃德:不,谢了.\n\n梅尔 奥索斯基:来嘛.\n\n斯科特 哈梅尔:得了吧达尼尔,就一杯\n\n达尼尔 沃德:就抿一小口.\n\n斯科特 哈梅尔:干杯.\n\n梅尔 奥索斯基:再见,安雅.来.达尼尔再走一个.\n\n斯科特 哈梅尔:嗨.我马上回来,但是你得让我知道你论文弄哪去了.总之,我爱你也很想你.很感谢你能和我见面.再见宝贝.\n\n/**END_TRANSCIPTION**
