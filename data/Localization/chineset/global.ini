missionManager_CrusaderWantedTutorial_Description=嘿, \n\n搞定通缉状态真是痛苦, 对吧？如果在受监视的区域中犯了一个小错误, 您将会有多处安全漏洞.\n\n当然, 您可以放低热度, 直到热度消失, 但您还是靠运气, 因为我知道有一点办法可以改善任何通缉状态的情况.\n \n您需要做的就是找到一个连接了端子的终端 进入帝国刑事数据库.该星系周围有几个地方可以访问其中之一, 但是十字军星的最新建设项目迦利亚安保空间站遇到了一些“问题”, 但其系统仍然保持连接.清洗自己的最佳场所.首先, 拿起一个破译芯片(六角湾中的技术中心可以购买), 然后入侵访问终端, 这样就不会再有任何通缉等级了.\n  \n但是, 嘿, 也许您会喜欢被那些白痴打搅.\n\n-Ruto
