Bacchus_Desc=迄今为止, 尽管巴努没有给出官方说法, 但是UEE中许多人都相信他们的母星就在Bacchus这个双星系统的星系里.与大部分巴努星系一样, 这里的商业航道经常挤满了来自巴努, 人类与希安的访客.永久驻留在星系外围的大型舰队常常是商队们的热门聚集地。\n
