commarray_hack_danger_0001=如果一切就绪后出现了问题, 我也不会感到惊讶。
commarray_hack_danger_0002=这区域有定期巡逻, 做好准备以防不速之客出现。
commarray_hack_danger_0003=我不认为会有麻烦, 但了解这个区域的安全状况后, 也不是不可能。
commarray_hack_danger_0004=我实话讲, 他们 ~mission(Client) 都尝试过自个儿方式来处理阵列, 然后被带走了.别让同样的事情发生在你身上.去准备好, 你会好好地出来的。
commarray_hack_desc=~mission(Description)
commarray_hack_desc_0001=一伙 ~mission(Client) 在忙活一个大手笔, 他们需要 ~mission(MissionLocation|Address) 下线来确保获得一点儿隐私.当其下线后, 我们需要你在那把风来确保通信保持下线得足够长. ~mission(Danger)\n\n还有别忘了, 你需要个密钥去得到阵列的控制权. \n你愿意就带上你自己的,你也可以去 ~mission(Location) 搞到一个.\n傻子才会费一路劲跑到阵列那却不知道怎么搞定这破事。
commarray_hack_desc_0002=~mission(MissionLocation|Address) 上线会对在区域里干活的 ~mission(Client) 产生问题. \n关掉它, 保持下线直到活儿干完, 我们会让你干的值当. ~mission(Danger)\n\n当然, 你没有带着密钥就不能获得阵列的控制权. \n如果你还真没有我们给你在 ~mission(Location) 安排了一个。
commarray_hack_desc_0003=我不想说的太详细,但是如果有人能把 ~mission(MissionLocation|Address) 弄下线并让它那样保持一会, 这对大家都好. ~mission(Danger)\n\n我本不该提到这个, 但为了大局, 你随身带个密钥.最后我们要求的就是你措手不及出现. \n跟你讲实话, 如果你还真没有个密钥, 有一个放在 ~mission(Location) 给你用。
commarray_hack_desc_0004=当下 ~mission(Client) 有件活儿要干, 但是只要 ~mission(MissionLocation|Address) 保持在线, 这事就成不了.需要一个系统大神来关闭通信上行, 并长时间呆在那保证不出任何问题. ~mission(Danger) 点数完工后支付.不预付. \n\n---> 提醒: 随身携带密钥来骇入阵列控制.从 ~mission(Location) 拿一个或者带你的都行。
commarray_hack_desc_0005=来活儿了 -  ~mission(MissionLocation|Address) 需要给弄下线,  ~mission(Client) 正在寻求雇佣骇客干这事, 并且保证所需的时长. ~mission(Danger)你需要知道的大概就这些.\n\n*** P.S. 你会需要一个密钥来访问控制面板.我们给你在 ~mission(Location)安排了一个, 如果你更喜欢自个儿的, 随意。
