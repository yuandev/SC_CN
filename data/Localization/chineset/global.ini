item_DescFlair_Schematic_Drak_Dragonfly=从这张设计图开始, 了解Drake Interplanetary是如何将一切组合装壳然后送入战场.这张最终的伊斯佩利亚“大师之作”入场券, 打开外壳解析内部。
item_DescFlair_Schematic_Drak_Herald=这份设计图被充满敬意的储藏和作为Esperia“大师之作”的一部分展览, 揭示了Drake 信使级这艘高速, 优秀的数据运输舰的秘密。
item_DescFlair_Schematic_Misc_Prospector=深入挖掘MISCMISC Prospector船体背后的秘密.设计图上展示了MISC Prospector作为UEE卓越的单人采矿船的细节.Esperia的 “设计大师” 官方蓝图,从原始的MISC档案完美复刻,在面板之下展示了这艘可靠耐用的工作船的所有系统。
item_DescFlair_Schematic_Misc_Razor=这张概要图展示了这艘拉力竞速船MISCRazor所使用的XIAN独有的引擎和推进器.这是Esperia的 “设计大师” 又一广受好评的新作,因为这艘船完美的融合了人类和XIAN的技术。
