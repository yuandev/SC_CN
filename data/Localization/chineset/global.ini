mobiglas_CharlieStation_Mel_Secret_Transcript_text=/**MOBI连接.恢复系统.出厂重置保护…数据找到**/\n/**通信转录**/\n\n寄给: 红滩\n来自: 梅尔·奥索斯基\n主题:收拾洗衣房\n标准地球时间2945.08.27.14:47\n\n梅尔·奥索斯基: 嘿，我想告诉你我昨晚拿到了行动部的密码.灌了一整瓶老爷鸡尾酒才搞完.谈谈关于你能有多少酒量.我设置了一套例程去绕过在1400的监视协议.分格箱应该能毫无问题的通过.同时准备好降落, 明白吗?顺便一提,得换一下保护填充物了.位置和锁定代码附呈.\n\n/**结束转录**/
