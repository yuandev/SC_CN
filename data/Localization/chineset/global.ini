cdf_openbounty_desc_001=民事防御部队需要你!\n\n每天,Stanton星系都会看到越来越多的无辜平民被恶毒的不法分子和无情的罪犯残忍的攻击和掠夺.\n\n这些事情不会再发生了.\n\n现在是为你们自己和其他Stanton星系内居民们带来正面转机的时候了.\n\n根据uee和民兵动员计划, CDF将代表所有所谓合法想要作战的个人* 试图镇压这些违法的罪犯和船只以证明他们的斑斑劣迹.\n\nIn 为换取付诸于一般民众的无私奉献和支持, CDF将在经济上补偿** 补偿那些成功将那些犯罪人员绳之以法的人. \n\n犯罪等级越高, 奖金就越高 -\n* CrimeStat 1: ~mission(RewardValue_Wanted1) UEC\n* CrimeStat 2: ~mission(RewardValue_Wanted2) UEC\n* CrimeStat 3: ~mission(RewardValue_Wanted3) UEC\n* CrimeStat 4: ~mission(RewardValue_Wanted4) UEC\n* CrimeStat 5: ~mission(RewardValue_Wanted5) UEC\n\n今天就来报名参加吧!\n\n\n\n\n* 请注意,任何犯罪行为,都会使你失去CDF身份并将作废所有未执行的合同约定.\n** 作为有效合同的一项条款而被消灭的罪犯 (通常一些安全或赏金抓捕相关案件) 这些都不会受到CDF的补偿。
