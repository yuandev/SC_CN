missionManager_BravoDefender_Description=您好, 我们了解到您为提高我们所在地区的公共安全所做的持续努力, 并希望提供令人兴奋的工作机会.\n\n我们在“迦利亚安保空间站”上遇到了一些施工问题, 这些问题导致推迟了其开放时间.不幸的是, 由于它已连接到我们的犯罪数据库, 因此当地的暴徒一直在使用它来清除其犯罪记录.我已获得批准, 可以聘请独立运营商担任临时安全人员, 以防止这些终端受到未经授权的访问.如果您制伏任何侵入者, 我们将提供额外的补偿作为危险津贴.\n\n如果您接受此职位, 我们将为您提供完成工作的装备.请理解, 在值班期间必须保证在现场.如果在轮班结束之前发生其他紧急情况, 您只需要在离开前在安全办公室辞职即可.未经授权的离开将被视为违反合同, 并会受到刑事指控.\n\n真诚地,\n设施经理Pauline Nesso\n十字军工业公司的迦利亚安保空间站
