mtps_basesweep_desc_01=最低要求\n• 2年联合雇佣和安保经验.\n• 有进入战斗设备和运输方式.\n• 可用于立即部署.\n\n优先资格\n• 经验丰富的快速敌对技术.\n\n关于作业\nmicroTech 安保服务正在寻找注重细节的雇佣军专业人员，他们可以快速安全地协助我们彻底清除~mission(Location)的非法居民.\n\职责\n• 提供自己的交通工具前往 ~mission(Location|Address).\n• 移走该地点内发现的所有非法居民;必要时使用武力. 
mtps_basesweep_title_01=移除非法居民
mtps_destroyprobe_desc_001=最低标准\n* 同等学历或同等实践经验.\n* 两年的雇佣兵和安保经验, 重点是战斗驾驶.\n* 有能力获得一个战斗舰船.\n* 可立即部署.\n\n建议标准\n*有被动数据收集监测设备的使用经验.\n*拥有很强的扫描和拆除技能.\n\n关于工作\n地点在微科星球,我们的目标是培养合作、友好和有趣的合同体验.我们正在寻找一个注重细节的飞行员，他可以用分析的思维解决问题，并对战略作战方案有深入的了解,能几乎不出错的按时完成项目.\n\n义务\n* 扫描位于~mission(Contractor|DestroyProbeAmount)的区域以便对微科控制区域内的隐藏的犯罪进行监控.\n* 有个叫"数据爬取器"的东西,它配备有安全协议,可以在遇袭的时候把储存的数据上传.\n* 在他们完成数据上传之前摧毁所有爬取器.\n地点\n~mission(Location)
mtps_destroyprobe_title_001=发现非法监视器
mtps_from=MT安全保障服务
murderspree_desc=~mission(DistractionKillDescription|Description)
murderspree_desc_0001=我给你讲点悲伤的事.那年今日,海军部队来了,把我的一些船员化为灰烬.他们还在工作,没有收到一丝警告,就被扔进了太空.难以置信对吧.\n\n现在我在想,是时候解决这个问题了,听说执法系统里有个五星通缉犯这种东西这可是个不可多得的好机会.看,只要你的犯罪等级达到这么高,只要安全部队接到消息,勇敢的星际公民就会追捕你.加下来听我说,让他们\n\n所有人取追捕你,你把他们先引开.击杀他们中的~mission(KillCount)人,我想这也算是为我的船员讨回公道,我也会给你一笔不错的回报.\n\n还有一点需要注意 - 一旦你开了第一枪,我需要你在~mission(KillTime)内完成任务.The same as it took them to wipe us out.我真是多愁善感。
murderspree_desc_0002=一旦你达到了第五级别,我觉得你就是个疯了的混蛋.准确来说是正是我打的赌里需要的那种人.\n\n我的笨蛋朋友说,绝对没有人可以在~mission(KillTime)内杀~mission(KillCount) 个海军士兵.我敢肯定你是这个任务的绝佳人选.此外,只要你还保持着高通缉等级,你进入的任何安保区都会派海军追杀你.唾手可得的奖励,你说呢？照做, 一半的奖金是你的.时间将会从你攻击第一个人开始计算.\n\n
murderspree_desc_0003=我敢肯定你已经意识到了,但是最近海军正试着清查斯坦顿星系.作为一个显然不喜欢法律的人,这对你很不利,对我更糟.我在星系中的一家大型安全公司(未指明哪一个)工作,随着海军势力扩大,我也变得无事可做.\n\n我需要的是一场灾难,来向公众证明,海军不是他们的救世主.\n\n你就是我请来瘟神.\n\n我将会给你大量的资金只要你在~mission(KillTime)内干掉~mission(KillCount)个海军士兵.只要你是五星通缉犯,那些英勇的海军士兵会在安全区内的任何时候出现在你面前,这会让事情简单很多.我会在你开出第一枪的时候计时.我想策划如此规模的事件足以唬住,公司里的任何一个人。
