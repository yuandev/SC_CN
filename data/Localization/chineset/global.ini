vehicel_DescANVL_Valkyrie=制造商: Anvil Aerospace \n用途: 军用 / 工业\n\n女武神提高了士兵运输的水准.女武神被设计成可以在最危险的区域安全投放或者撤离最多20名士兵,以及载具.女武神无论在进攻还是防守上都是一个强大的力量,得益于它的军用配件规格.女武神的客户定位为军队,民兵组织以及私人安保集团,它拥有同级别效率最高且最有用的人员运输能力。
vehicle_DescAEGS_Avenger=生产商: Aegis Dynamics \n用途: 拦截\n\n复仇者最早的设计初衷是作为圣盾的军用前线舰载机,然而复仇者追猎走上了一条完全不同的道路,最终成为了充满故事的UEE治安专用巡逻飞船.复仇者追猎将货舱改造成了囚犯运输仓,并且拥有坚固可靠的船体和超出预期大小的引擎。
vehicle_DescAEGS_Avenger_Renegade=生产商: Aegis Dynamics \n用途: 轻型货船\n\n复仇者泰坦变节者来源于‘飞行大师’系列和飞行模拟竞技场指挥官的合作,为了纪念一位有名的飞行员Danny Solomon在治安行动中将Bremen捉拿归案.复仇者泰坦变节者装备了专门为狗斗设计的武器配置以及一个特殊的皮肤。
vehicle_DescAEGS_Avenger_Stalker=生产商: Aegis Dynamics \n用途: 拦截\n\n复仇者最早的设计初衷是作为圣盾的军用前线舰载机,然而复仇者追猎走上了一条完全不同的道路,最终成为了充满故事的UEE治安专用巡逻飞船.复仇者追猎将货舱改造成了囚犯运输仓,并且拥有坚固可靠的船体和超出预期大小的引擎。
vehicle_DescAEGS_Avenger_Stalker_Renegade=产商: Aegis Dynamics \n用途: 轻型货船\n\n复仇者泰坦变节者来源于‘飞行大师’系列和飞行模拟竞技场指挥官的合作,为了纪念一位有名的飞行员Danny Solomon在治安行动中将Bremen捉拿归案.复仇者泰坦变节者装备了专门为狗斗设计的武器配置以及一个特殊的皮肤。
vehicle_DescAEGS_Avenger_Stalker_Titan=生产商: Aegis Dynamics\n用途: 轻型货船 \n\n没有装备追猎者的囚犯运输仓或者术士的EMP产生器,泰坦可以随意装载货物.将泰坦的货运能力和复仇者的战斗能力结合起来,你就得到了一个可以在战斗中管好自己的轻型货船。
vehicle_DescAEGS_Avenger_Stalker_Warlock=生产商: Aegis Dynamics\n用途: 拦截\n\n复仇者术士的设计理念只有一个,截停舰船,而不是摧毁它们.复仇者术士类似于非致命战斗机,它装备着一个BehringREP-8 EMP发生器,可以释放出一个强力的电磁脉冲以使得范围内的电子设备失去能力。
vehicle_DescAEGS_Eclipse=生产商: Aegis Dynamics\n用途: 隐形轰炸机\n\n圣盾日蚀轰炸机的设计理念就是在被发现之前完成进入战斗并完成打击的动作.经过在UEE广泛地服役之后,这种高科技的军用飞船终于在2947年面向了民用市场。
vehicle_DescAEGS_Gladius=生产商: Aegis Dynamics\n用途: 轻型战斗机\n\n短剑的设计相对古老,机体需要不断进行升级才能跟随时代的脚步.在军队的圈子里,短剑因为其优异的表现和简单的操作深受大家喜爱.短剑作为高速轻型, 以激光武器为主的狗斗机, 非常适合用于拦截或者护航。
vehicle_DescAEGS_Gladius_PIR=[PH]  Aegis Gladius Pirate
vehicle_DescAEGS_Gladius_Valiant=生产商: Aegis Dynamics\n用途: 轻型战斗机 \n\n短剑勇士来源于‘飞行大师’系列和飞行模拟竞技场指挥官的合作, 为了纪念一位有名的国防飞行员Condi Hillard,在官方记录中他是人类史上第一位击败剜度的飞行员.短剑勇士装备了专门为狗斗设计的武器配置以及一个特殊的皮肤。
vehicle_DescAEGS_Hammerhead=生产商: Aegis Dynamics \n用途: 重型炮舰\n\n在作战中能快速反应并建立战场主导力是任何行动中至关重要的.一言概之,圣盾锤头鲨是为了快速反应并且战斗而生的.锤头鲨同时装备有载人和无人炮塔,非常适合为更大的主力舰提供反制战斗机的支持,也同时可作为小型民兵组织和安全部队的排头兵。
vehicle_DescAEGS_Idris=生产商: Aegis Dynamics\n用途: 护卫舰\n\n伊德利斯P作为为了UEE巡逻组织研发的伊德利斯和平守卫者变体,对舰龙骨炮被拆除,取而代之的是更多的货物空间以及更高的速度。
vehicle_DescAEGS_Idris_Test=<-=MISSING=->
vehicle_DescAEGS_Javelin=生产商: Aegis Dynamics\n用途: 驱逐舰\n\n标枪是一个大型并具有模块化的主力舰,最初是为了给UEE军队使用,在适当改装后也可以进行商用.标枪有着充满细节的内部,很多模块化的房间选项以及较大的船员容量,所以它证明了自己可以适用于很多场景。
vehicle_DescAEGS_Reclaimer=生产商: Aegis Dynamics\n用途: 重型打捞\n\n圣盾回收者是一艘工业打捞船.回收者装有加强的货舱,一个长航程的量子引擎以及无人机的发射仓,它非常适合对付那些深空中的残骸.这艘实用主义至上的飞船配备有牵引光束,泛光灯,扫描器和对接舱门。
vehicle_DescAEGS_Redeemer=生产商: Aegis Dynamics\n用途: 炮艇 \n\n现在你可以拥有‘下一艘伟大的星舰’!救赎由星际公民支持者设计, 是一艘可以独立执行作战任务的强大炮艇, 拥有十分强悍的火力.救赎上装满了炮塔和导弹, 他同时可以作为一艘装甲登陆舰将士兵投送到最前线。
vehicle_DescAEGS_Retaliator=生产商: Aegis Dynamics\n用途: 重型轰炸机\n\n这个报复的民用重置版将鱼雷舱替换成了大型货舱。
vehicle_DescAEGS_RetaliatorBomber=生产商: Aegis Dynamics\n用途: 重型轰炸机\n\n报复轰炸机是UEE最强大的战机之一，它所搭载的强力武器平台只为打击和击杀主力舰.作为UEE力量的主要象征之一，报复轰炸机中队们在对战法外狂徒，剜度和其他方面有着杰出的服役记录。
vehicle_DescAEGS_Sabre=生产商: Aegis Dynamics\n用途: 隐形战斗机\n\n作为Aegis Dynamics第二阶段的新船之一，军刀是一个具有隐身能力的空优战斗机，适合于需要留下较小痕迹的情况.军刀战斗机具有快速相应的特点，它能够在很多战斗环境中建立战场主导权。
vehicle_DescAEGS_Sabre_Comet=制造商: Aegis Dynamics\n用途: 隐形战斗机\n\n军刀彗星来源于‘飞行大师’系列和飞行模拟竞技场指挥官的合作, 为了纪念一位有名的飞行员，Kamur Dalion上校，他曾与Aegis Dynamics合作为战斗舰船的设计做出了卓越贡献.军刀彗星装备了专门为狗斗设计的武器配置以及一个特殊的皮肤。
vehicle_DescAEGS_Sabre_Raven=生产商: Aegis Dynamics \n用途: 拦截\n\n随着军刀渡鸦的推出，Aegis Dynamics进一步提高了他们的产业能力，渡鸦继承了原版军刀的速度和机动性，但是船体信号值有所降低，非常适合做快速的渗透任务。
vehicle_DescAEGS_Vanguard=生产商: Aegis Dynamics\n用途: 重型战斗机\n\n圣盾先锋是一个疯牛般的战斗机，装备有大量指向前方的武器，足以穿透其他舰船的护盾和装甲.之所以取名为先锋是因为它们装备有适合多种距离的跃迁引擎，往往在军队远征的时候作为先锋进行探路，在对剜度战争中得到了广泛的应用。
vehicle_DescAEGS_Vanguard_Harbinger=生产商: Aegis Dynamics\n用途: 轰炸机\n\n先锋先驱者是地球的标准战斗机/轰炸机，它将先锋典狱官的逃生舱改装成了鱼雷舱.先锋拥有较长的航程和较小的外形，所以他们可以去舰载机或者大型战略轰炸机无法去到的地方执行任务，痛击敌人然后安全返回基地。
vehicle_DescAEGS_Vanguard_Harbinger_Harbinger=生产商: Aegis Dynamics\n用途: 轰炸机\n\n先锋先驱者是地球的标准战斗机/轰炸机，它将先锋典狱官的逃生舱改装成了鱼雷舱.先锋拥有较长的航程和较小的外形，所以他们可以去舰载机或者大型战略轰炸机无法去到的地方执行任务，痛击敌人然后安全返回基地。
vehicle_DescAEGS_Vanguard_Hoplite=生产商: Aegis Dynamics\n用途: 运输艇 \n\n先锋重装兵是在原有的先锋基础上和登陆艇做的一次结合.先锋重装兵被设计成可以执行两栖任务，所以重装兵是投送全副武装的士兵并且拥有足够的火力能掩护他们撤离的完美工具。
vehicle_DescAEGS_Vanguard_Sentinel=生产商: Aegis Dynamics\n用途: 拦截 \n\n先锋哨兵的设计理念不是和敌人硬碰硬，而是巧妙地战斗.哨兵变体拥有增强现实的驾驶舱，外接的电磁战争吊舱，诱饵导弹以及一组EMP炸弹.先锋哨兵往往为联合行动提供必要的支援.一艘单独的哨兵经常和先驱者和典狱官组成编队执行大型进攻任务。
vehicle_DescAEGS_Vanguard_Sentinel_Sentinel=生产商: Aegis Dynamics\n用途: 拦截 \n\n先锋哨兵的设计理念不是和敌人硬碰硬，而是巧妙地战斗.哨兵变体拥有增强现实的驾驶舱，外接的电磁战争吊舱，诱饵导弹以及一组EMP炸弹.先锋哨兵往往为联合行动提供必要的支援.一艘单独的哨兵经常和先驱者和典狱官组成编队执行大型进攻任务。
vehicle_DescAEGS_Vanguard_Warden=生产商: Aegis Dynamics\n用途: 重型战斗机\n\n圣盾先锋是一个疯牛般的战斗机，装备有大量指向前方的武器，足以穿透其他舰船的护盾和装甲.之所以取名为先锋是因为它们装备有适合多种距离的跃迁引擎，往往在军队远征的时候作为先锋进行探路，在对剜度战争中得到了广泛的应用。
vehicle_DescANVIL_Hornet_F7C=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\n对敌人来说, F7C大黄蜂是一个不能被低估的武器.对于友方来说, 则是救世主.F7C作为一种中型多功能战斗机和作为UEE海军主力战机的F7A同样可靠.F7C的设计能够满足你能想到的任何需求。
vehicle_DescANVL_Arrow=生产商: Anvil Aerospace \n用途: 轻型战斗机\n\n铁砧箭头拥有无以伦比的设计理念，闪耀的极速以及响应速度极快的机动性，使它成为同级别战斗机中的佼佼者. 箭头配备有耐用的武器配置，可以说是一个为下世代空战做好准备的经典战斗机。
vehicle_DescANVL_Ballista=生产商: Anvil Aerospace\n用途: 防空\n\n选择铁砧弩炮，还你的天空一片清净.铁砧弩炮的设计初衷是用于在前哨站防御剜度的进攻，这个机动导弹防御平台拥有强大的火力，足以应付来自天空或者地面的威胁。
vehicle_DescANVL_Ballista_Dunestalker=生产商: Anvil Aerospace\n用途: 防空\n\n选择铁砧弩炮，还你的天空一片清净.铁砧弩炮的设计初衷是用于在前哨站防御剜度的进攻，这个机动导弹防御平台拥有强大的火力，足以应付来自天空或者地面的威胁.铁砧弩炮的沙丘追猎者变体配备有模拟天然环境的涂装，可以很自然的融入严酷的风景。
vehicle_DescANVL_Ballista_Snowblind=生产商: Anvil Aerospace\n用途: 防空\n\n选择铁砧弩炮，还你的天空一片清净.铁砧弩炮的设计初衷是用于在前哨站防御剜度的进攻，这个机动导弹防御平台拥有强大的火力，足以应付来自天空或者地面的威胁.铁砧弩炮的雪盲变体配备有灰色的迷彩涂装，适合隐蔽在多岩石以及月面地貌中。
vehicle_DescANVL_Carrack=生产商: Anvil Aerospace\n用途: 远征 / 探路者\n\n要说探险哪家强，Anvil Aerospace克拉克.克拉克可以承受太空中或者大气中的极端环境，这艘能自给自足的探索舰船无论是在军用还是民用市场都成为了大家的首要选择。
vehicle_DescANVL_Carrack_Expedition=生产商: Anvil Aerospace\n用途: 远征 / 探路者\n\n要说探险哪家强，Anvil Aerospace克拉克.克拉克可以承受太空中或者大气中的极端环境，这艘能自给自足的探索舰船无论是在军用还是民用市场都成为了大家的首要选择.克拉克远征版本配备有一个独特的皮肤，很适合大胆地在星系中穿梭。
vehicle_DescANVL_Crucible=生产商: Anvil Aerospace\n用途: 轰炸机\n\n民用版的角斗士吸引了那些想要更有安全感地探索宇宙的飞行员们.角斗士最多能搭载两个船员，无论是否有僚机，角斗士都能很好的进行探索与战斗.民用版的角斗士可以让飞行员在额外货舱和鱼雷舱中选择一个。
vehicle_DescANVL_Gladiator=生产商: Anvil Aerospace\n用途: 轰炸机\n\n民用版的角斗士吸引了那些想要更有安全感地探索宇宙的飞行员们.角斗士最多能搭载两个船员，无论是否有僚机，角斗士都能很好的进行探索与战斗.民用版的角斗士可以让飞行员在额外货舱和鱼雷舱中选择一个。
vehicle_DescANVL_Hawk=生产商: Anvil Aerospace\n用途: 轻型战斗机\n\n铁砧猎鹰是一款注重于火力的轻型战斗机，同时配备有致命与非致命武器，非常适合作为独立赏金猎人或者本地安全部队的选择。
vehicle_DescANVL_Hornet=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\n对敌人来说, F7C大黄蜂是一个不能被低估的武器.对于友方来说, 则是救世主.F7C作为一种中型多功能战斗机和作为UEE海军主力战机的F7A同样可靠.F7C的设计能够满足你能想到的任何需求。
vehicle_DescANVL_Hornet_DFM=[PH] Anvil Hornet
vehicle_DescANVL_Hornet_F7A=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\nF7A作为UEE的首要舰载战斗机, 往往在军事行动中担任前线攻击机的职责.F7A虽然没办法长途奔袭, 但是它厚实的装甲可以承受一定的攻击, 并且用自己强大的火力进行持续而强有力的回击。
vehicle_DescANVL_Hornet_F7CM=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\nF7CM超级大黄蜂是民用市场中配置最接近F7A的合法型号, 它重新安装上了球形炮塔并且配置了接近军规的附件.为了证明双拳难敌四手,超级大黄蜂增加了一个座位, 将战斗和后勤的操作分离开来, 使得它成为一个令人忌惮的对手。
vehicle_DescANVL_Hornet_F7CM_Heartseeker=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\n这款限量版的F7C-M寻心者专门为痴迷于惊心动魄的狗斗的飞行员们所设计.F7C-M寻心者配备有产品线顶尖的装备以及四门威风的Behring激光炮, 这个凶悍的根除者继承了超级大黄蜂的传奇战斗能力, 能在战斗中给予你终极优势。
vehicle_DescANVL_Hornet_F7CR=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 探路者\n\n如果说大黄蜂幽灵是为了隐藏自己, 那么大黄蜂追踪者就是为了寻找目标.F7CR追踪者搭载了先进的雷达系统, 令其成为专注于范围和精度的深空探索者地方的民兵和大型佣兵组织会使用 C&C 飞船来作为他们的移动追踪部队。
vehicle_DescANVL_Hornet_F7CS=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 隐形战斗机\n\nF7C-S大黄蜂幽灵配备有低信号值引擎, 低能耗武器以及可以散射扫描信号的虚空护甲科技, 幽灵为低调的飞行员而生.幽灵蜂能够在最密集的岗哨眼皮底下溜过去, 无论什么目的都能祝你一臂之力不用担心, 我们不会过问的。
vehicle_DescANVL_Hornet_Wildfire=制造商: Anvil Aerospace(Anvil Aerospace)\n用途: 中型战斗机\n\n大黄蜂野火来源于‘飞行大师’系列和飞行模拟竞技场指挥官的合作, 为了纪念一位有名的飞行员Aria Reilly在传奇的42中队中所作出的杰出贡献.大黄蜂野火选用了她亲自选择的配置以及一个特殊的皮肤。
vehicle_DescANVL_Hurricane=生产商: Anvil Aerospace\n用途: 重型战斗机\n\n小小的身躯蕴含着巨大的力量，铁砧飓风是一个机身较小但是火力强劲的战斗机.舒适性的牺牲换来了飓风强劲的火力，配备有六门足以粉碎几乎所有障碍的火炮.飓风的飞行员们很少碰到他们无法击穿的护盾。
vehicle_DescANVL_Lightning_F8=[PH]  Anvil Lightning F8
vehicle_DescANVL_Pisces=生产商: Anvil Aerospace\n用途: 探索 / 探路者\n\nAnvil Aerospace的C8双鱼座舰载机拥有紧凑的结构，灵敏的机动以及可提供给三人的座位，它可以执行侦查任务或者是去母舰无法到达的地点进行探索. 每一艘克拉克都带有一艘双鱼座。
vehicle_DescANVL_Pisces_Expedition=生产商: Anvil Aerospace\n用途: 探索 / 探路者\n\nC8双鱼座远征版拥有更强的火力和特殊的皮肤，完全可以作为独立的探索船只.C8双鱼座远征版拥有紧凑的结构，灵敏的机动以及可提供给三人的座位，它随时准备着进行独立的探险。
vehicle_DescANVL_Terrapin=生产商: Anvil Aerospace\n用途: 探路者\n\n向你呈现Anvil AerospaceU4A-3水龟级扫描/探索船.铁砧水龟于28世纪末研发完成, 作为帝国海军防御性重建的第一艘舰船.水龟侧重于防御性, 装备有大量护盾系统以及多层装甲, 意在为飞行员和船员提供最大的保护.虽然水龟不像战斗机一样有着优良的机动性，但是它仍配备有先进且强力的武器，让剜度侵略者们不敢轻易接近。
vehicle_DescANVL_Valkyrie_CitizenCon=生产商: Anvil Aerospace\n用途: 军用 / 工业\n\n一个世纪以来, 铁砧的舰船在无数民间和军事行动中体现了卓越的能力.为了纪念Anvil Aerospace安全性高的优良传统, Anvil Aerospace在2948年公民控推出了限量版的女武神解放者，配备有独特的皮肤。
vehicle_DescARGO_MPUV=生产商: Argo Astronautics\n用途: 轻型货船\n\nArgo Astronautics的MPUV-1C又被称作MPUV-货运, 它作为商人们的搬运工在星际间无处不在.大量的MPUV-货运被用来给无法降落在星球或者干船坞的长途运输的船装卸货物, 例如货轮D和猎户座.有些船长会选择购买并使用自己的Argo AstronauticsMPUV-货运，另一些人会去租用私人的MPUV-货运作为装卸货的港口服务。
vehicle_DescARGO_MPUV_Transport=生产商: Argo Astronautics\n用途: 人员运输\n\nArgo AstronauticsMPUV-1P又被称作南船座载人，设款MPUV的设计理念非常简单且重要，那就是把一批人从一个地方运送到另一个地方.MPUV载人在UEE海军中被广泛地使用，任何一个新兵大概都能回忆起第一次乘坐MPUV载人去执行宇宙任务时的种种可怕瞬间.在平民手中，MPUV载人飞船几乎被应用到所有领域，无论是普通的出租车服务，还是凑合一下当作战斗登陆艇.MPUV载人飞船可以最多装载8个带有装备的人员。
vehicle_DescARGO_Mole=生产商: Argo Astronautics\n用途: 采矿\n\nArgo Astronautics象征性的多人激光采矿船，通常以鼹鼠为名为人熟知. 得益于鼹鼠的三重采矿专利技术，采矿的速度和效率大幅提升.三个可独立操作的铰接采矿工作站使得鼹鼠拥有最大的输出能力和接近极限的泛用性.鼹鼠遵循着一条谚语，众人拾柴火焰高。
vehicle_DescARGO_Mole_Carbon=生产商: Argo Astronautics\n用途: 采矿\n\nArgo Astronautics象征性的多人激光采矿船，通常以鼹鼠为名为人熟知. 得益于鼹鼠的三重采矿专利技术，采矿的速度和效率大幅提升.三个可独立操作的铰接采矿工作站使得鼹鼠拥有最大的输出能力和接近极限的泛用性.鼹鼠炭黑版在继承鼹鼠的基本功能之上添加了独特的全黑色涂装。
vehicle_DescARGO_Mole_Talus=生产商: Argo Astronautics\n用途: 采矿\n\nArgo Astronautics象征性的多人激光采矿船，通常以鼹鼠为名为人熟知. 得益于鼹鼠的三重采矿专利技术，采矿的速度和效率大幅提升.三个可独立操作的铰接采矿工作站使得鼹鼠拥有最大的输出能力和接近极限的泛用性.鼹鼠岩白版在继承鼹鼠的基本功能之上添加了独特灰色涂装。\n
vehicle_DescBanu_Defender=生产商: Banu\n用途: 轻型战斗机\n\n向你展示Banu防卫者，一个集合了多种族科技的多人战斗机.虽然存放货物的空间有限，但是防卫者为船员提供了适度的生存空间以及便于维护的组件.Banu防卫者的名字来源于它的功能，它在敌人进攻时永远防守在第一线.所以说Banu防卫者是Banu商船的好伙伴，一个负责拉货，另一个负责狗斗。
vehicle_DescCNOU_Mustang=生产商: Consolidated Outland \n用途: 轻型货船\n\n受到Consolidated Outland公司CEO Silas Koerner超前的思维影响，野马阿尔法应运而生. 野马阿尔法具有光滑的外形，超轻合金制作而成的机身，使其功率系数接近极限，尽管有时候可能会有危险.现在,借助可选的货运车,你可以在不牺牲运载能力的情况下享受Alpha的优势。
vehicle_DescCNOU_Mustang_Beta=生产商: Consolidated Outland \n用途: 探路者\n\n野马贝塔拥有空前的航程，很适合进行长距离的飞行.野马贝塔出厂默认配备的塔苏斯跳跃者跃迁引擎可以让贝塔轻松地到达银河中最远的星系，同时配备有独特的Com4T生活区, 可以给飞行员家的感觉。
vehicle_DescCNOU_Mustang_CitizenCon18=生产商: Consolidated Outland \n用途: 轻型货船\n\n为纪念2948年的公民控，Consolidated Outland隆重推出野马阿尔法维护者，配有Silas Koerner亲自设计的专有涂装。
vehicle_DescCNOU_Mustang_Delta=生产商: Consolidated Outland \n用途: 轻型战斗机\n\n虽说野马德尔塔并不适合和那些军用战斗机硬碰硬，但是通过加入Consolidated Outland的骑兵级减重护甲来进一步加强野马的坚固船体，德尔塔拥有减小的横截面信号，可以缩小差距。
vehicle_DescCNOU_Mustang_Gamma=生产商: Consolidated Outland(Consolidated Outland) \n用途: 竞赛\n\nConsolidated Outland的设计和工程团队已设法将野马进行了调整并将其改良成令人赞叹的竞赛船只.最终结果是,Mustang Gamma具有平滑的加速度和按需功率,这要归功于其创新的套件,该套件具有三个强大的Magma Jet发动机,可提供最大推力。
vehicle_DescCNOU_Mustang_Omega=生产商: Consolidated Outland \n用途: 竞速\n\nConsolidated Outland和AMD合作共同推出了这款限量版的竞速船，野马欧米伽具有提升的燃油摄入量，使得它骄人的加速系统能够更快地循环.为纪念此次合作的结束，AMD招募了地下艺术家Sektor8来设计欧米伽那动感的涂装。
vehicle_DescCRUS_Star_Runner=[PH] 制造商: Crusader Industries\n专长: 中型货运\n\n水星符合你心目中所有独立快速货运的想象.如果你需要快速且安全的穿梭于特殊地带，水星是您不二的选择.使用相同的工程学和设计原则建造的十字军制造商可以在任何规模上进行银河运输,而星际穿梭着则为数据和货物运输设定了新的标准。
vehicle_DescCRUS_Starlifter=[PH] 制造商: Crusader Industries\n专长：中货运\n\n利用获得专利的大力神军用级空间框架并扩大货运量,同时几乎不牺牲任何火力,C2席卷了私营部门.它已成为赛车队,轮船经销商和制造商,建筑组织,采矿公司乃至大型巡回娱乐场所的行业标准。
vehicle_DescDRAK_Buccaneer=生产商: Drake Interplanetary\n用途: 拦截\n\n你若想体验随心所欲的飞行和战斗，那么德雷克掠夺者就是你的首选.既没有真皮内饰，也没有超级枕头，掠夺者就是一个拥有同级飞船之上的机动性与战斗力的好战分子.这个杂乱无章的前线战斗机可以在极差的条件下进行维护，只要维护人员能活着的环境就行。
vehicle_DescDRAK_Caterpillar=生产商: Drake Interplanetary\n用途: 运输\n\n从2871年初次面世以来，德雷克毛虫无论是在经商还是战斗支援方面都被认为是一个可靠并且划算的多功能舰船. 德雷克毛虫一直是常见的货轮系列的强有力的竞争对手，作为一个货船，毛虫却配有不俗的火力和多样的定制化。
vehicle_DescDRAK_Caterpillar_Pirate=生产商: Drake Interplanetary\n用途: 运输\n\n从2871年初次面世以来，德雷克毛虫无论是在经商还是战斗支援方面都被认为是一个可靠并且划算的多功能舰船. 德雷克毛虫一直是常见的货轮系列的强有力的竞争对手，作为一个货船，毛虫却配有不俗的火力和多样的定制化. 海盗毛虫拥有一个前船主使用的独特涂装。
vehicle_DescDRAK_Caterpillar_Pirate_Pirate=生产商: Drake Interplanetary\n用途: 运输\n\n从2871年初次面世以来，德雷克毛虫无论是在经商还是战斗支援方面都被认为是一个可靠并且划算的多功能舰船. 德雷克毛虫一直是常见的货轮系列的强有力的竞争对手，作为一个货船，毛虫却配有不俗的火力和多样的定制化.海盗毛虫拥有一个前船主使用的独特涂装。
vehicle_DescDRAK_Caterpillar_ShipShowdown=生产商: Drake Interplanetary\n用途: 运输\n\n从2871年初次面世以来，德雷克毛虫无论是在经商还是战斗支援方面都被认为是一个可靠并且划算的多功能舰船. 德雷克毛虫一直是常见的货轮系列的强有力的竞争对手，作为一个货船，毛虫却配有不俗的火力和多样的定制化。
vehicle_DescDRAK_Cutlass_Black=生产商: Drake Interplanetary\n用途: 中型战斗机 / 中型货运\n\nDrake Interplanetary宣称黑弯刀具有低成本易维护的特性，适合作为星系本地的民兵单位.该公司的宣传资料坚持,大于平均值的货舱,RIO 座椅和专用的牵引挂点是为了方便搜救活动的进行。
vehicle_DescDRAK_Cutlass_Black_ShipShowdown=生产商: Drake Interplanetary\n用途: 中型战斗机 / 中型货运\n\nDrake Interplanetary宣称黑弯刀具有低成本易维护的特性，适合作为星系本地的民兵单位.该公司的宣传资料坚持,大于平均值的货舱,RIO 座椅和专用的牵引挂点是为了方便搜救活动的进行。
vehicle_DescDRAK_Cutlass_Blue=生产商: Drake Interplanetary\n用途: 拦截\n\n有序, 凶狠, 忠诚.蓝弯刀增加了导弹数量，一个更具侵略性的引擎，以及在标准版本的货舱放置了耐用钢做的拘留室.蓝弯刀是外世界民兵的标准巡逻船。
vehicle_DescDRAK_Cutlass_DRAK_Cutlass_Red=生产商: Drake Interplanetary\n用途: 医用\n\n红弯刀将标准版本的货舱置换成了一个装备精良的医疗室，包括一个自动医生.这架星际救护车装备了Nav-E7回波转发器, 一具长距离扫描仪, 以及一个可靠的对接口, 令其成为了搜救任务的理想选择该型号拥有独特的红十字涂装
vehicle_DescDRAK_Dragonfly_Black=生产商: Drake Interplanetary\n用途: 竞速\n\n德雷克蜻蜓对于想要行走在刀尖上的人来说是一艘非常合适的舰载机.蜻蜓的驾驶员会完全暴露在环境当中，虽说蜻蜓是一艘充满冒险精神的船，对于驾驶员来说，驾驶蜻蜓本身也是一种冒险.两种可切换的飞行模式意味着蜻蜓可以同时在地面或者太空中行驶，蜻蜓还带有一个朝后的座位，意味着你还能带一名乘客。
vehicle_DescDRAK_Dragonfly_Pink_StarKitten=生产商: Drake Interplanetary\n用途: 竞速\n\n德雷克蜻蜓对于想要行走在刀尖上的人来说是一艘非常合适的舰载机.蜻蜓的驾驶员会完全暴露在环境当中，虽说蜻蜓是一艘充满冒险精神的船，对于驾驶员来说，驾驶蜻蜓本身也是一种冒险.两种可切换的飞行模式意味着蜻蜓可以同时在地面或者太空中行驶，蜻蜓还带有一个朝后的座位，意味着你还能带一名乘客.这个型号的蜻蜓带有一个特殊的星空猫主题皮肤，由Genady Kuzo创作。
vehicle_DescDRAK_Dragonfly_StarKitten=生产商: Drake Interplanetary\n用途: 竞速\n\n德雷克蜻蜓对于想要行走在刀尖上的人来说是一艘非常合适的舰载机.蜻蜓的驾驶员会完全暴露在环境当中，虽说蜻蜓是一艘充满冒险精神的船，对于驾驶员来说，驾驶蜻蜓本身也是一种冒险.两种可切换的飞行模式意味着蜻蜓可以同时在地面或者太空中行驶，蜻蜓还带有一个朝后的座位，意味着你还能带一名乘客.这个型号的蜻蜓带有定制的黄胡蜂皮肤。
vehicle_DescDRAK_Dragonfly_YellowJacket=生产商: Drake Interplanetary\n用途: 竞速\n\n德雷克蜻蜓对于想要行走在刀尖上的人来说是一艘非常合适的舰载机.蜻蜓的驾驶员会完全暴露在环境当中，虽说蜻蜓是一艘充满冒险精神的船，对于驾驶员来说，驾驶蜻蜓本身也是一种冒险.两种可切换的飞行模式意味着蜻蜓可以同时在地面或者太空中行驶，蜻蜓还带有一个朝后的座位，意味着你还能带一名乘客.这个型号的蜻蜓带有定制的黄胡蜂皮肤。
vehicle_DescDRAK_Herald=生产商: Drake Interplanetary\n用途: 中型数据运输\n\n德雷克信使是一艘小而坚固的船，用于将信息从A地安全运送到B地. 信使配备有一个高能中心引擎(用于快速运输以及为数据的保护与加密提供足够的能量), 先进的加密软件和一个包有装甲的电脑核心, 信使在单人舰船中有一个独特的特性，当它被捕获时可以很轻松的完成自毁。
vehicle_DescESPR_Prowler=生产商: Esperia\n用途: 运输船\n\n以UPE军队的军用代号命名, 徘徊是一种在第一次塔维因战争中臭名昭著的塔维因登陆艇的现代化版本.徘徊之所以能快速的部署作战人员，是因为它优异的静音特性.在徘徊中你可以找到两种不同文化的交融，高雅以及有效的塔维因战争机器和可靠的UEE现代科技。
vehicle_DescGRIN_Cydnus_test=Greycat Cydnus采矿机器人
vehicle_DescGRIN_PTV=Greycat个人交通工具
vehicle_DescGRIN_ROC=制造商: 灰猫工业\n专长: 采矿\n\nGreycat Industrial着眼于陆基采矿的本质,了他们勤奋的,精打细算的ROC（远程矿石收集器）.以补充使用它的矿工,从其精密的万向节式采矿臂到其全地形车轮,辆单独操作的车辆显示了拥有合适工具来完成这项工作的重要性。
vehicle_DescKRIG_P52_Merlin=生产商: Kruger Intergalactic\n用途: 舰载战斗机\n\nKruger Intergalactic和RSI协力设计，推出了Kruger Intergalactic第一款产品，P52梅林短程舰载战斗机.Kruger Intergalactic公司动用了他们几个世纪以来积累下来的生产经验，短小精悍的克鲁格船体很好地与可靠的RSI引擎结合在一起，使得梅林拥有出色的操作手感和机动性，同时又能执行多种任务(战斗，侦查，扫描)。
vehicle_DescKRIG_P72_Archimedes=生产商: Kruger Intergalactic\n用途: 竞速\n\n无论是增强安保，遨游星系还是简单地享受飞行，Kruger Intergalactic的P72阿基米德舰载机都能提供出色的操作手感和敏捷的加速, 同时又不失去圆滑与时髦的风格。
vehicle_DescMISC_Freelancer=生产商: MISC\n用途: 中型货船\n\n自由骑枪兵通常被大型公司作为长程商船，但是也有一些喜欢在星系边缘冒险的船长会将其作为专门的探索船。
vehicle_DescMISC_Freelancer_Base=生产商: MISC\n用途: 中型货船\n\n自由骑枪兵通常被大型公司作为长程商船，但是也有一些喜欢在星系边缘冒险的船长会将其作为专门的探索船。
vehicle_DescMISC_Freelancer_DUR=生产商: MISC\n用途: 远征 \n\n自由骑枪兵DUR 变体专门用于探索. 自由骑枪兵DUR牺牲了百分之二十五的货舱空间，换取了一个加强的跃迁引擎，一个更先进的扫描仪以及扩容的油箱. 对于喜欢经商赚钱的人来说，这些改装似乎是一个错误的选择，但是对于那些更喜欢探索有价值事物的人来说，自由骑枪兵DUR绝对是他们的不二选择。
vehicle_DescMISC_Freelancer_MAX=生产商: MISC\n用途: 中型货船\n\n自由骑枪兵MAX以武器数量为代价换取了更大的货舱.自由骑枪兵MAX牺牲了部分武装以换取更大的货舱空间，非常适合运送装备和原材料。
vehicle_DescMISC_Freelancer_MIS=生产商: MISC\n用途: 炮艇\n\n自由骑枪兵MIS是在自由骑枪兵基础上由UEE开发的限量版军用变体.由于早期出现的装载事故，自由骑枪兵MIS只生产了很小的一批.这个变体牺牲了大部分的货舱空间以装载更多的导弹。
vehicle_DescMISC_Prospector=生产商: MISC\n用途: 采矿\n\n多年来，勘探者在宇宙中一直作为单人采矿工的首选船只.勘探者具有MISC一贯的圆滑外形和一批经过升级的高科技采矿工具，在外形和功能上有着很好的平衡。
vehicle_DescMISC_Razor=生产商: MISC\n用途: 竞速\n\n这款先进的竞速船应用了前沿的复合船只框架，只追求极限速度. 如果你喜欢把对手甩在后面的尘土中，那么剃刀就是你的选择。
vehicle_DescMISC_Razor_EX=生产商: MISC\n用途: 隐身\n\n剃刀EX表面覆盖了降低信号的材料，是专门为UEE治安局的监控和撤离行动所设计的.虽然剃刀EX最终没被批准向民用市场投放，但MISC仍然向公众发布了稍微修改后的版本，面向那些喜欢低调行事飞行员们。
vehicle_DescMISC_Razor_LX=生产商: MISC\n用途: 豪华\n\n这就是进一步增压后的剃刀.剃刀LX配备了一个超频引擎，可以达到耀眼的的极速.为了实现增强的动力，剃刀LX的机动性和武装都遭到了削弱，非常适合直赛道的比赛.但是当你可以把对手远远甩在后面吃灰时，谁又需要武器呢。
vehicle_DescMISC_Reliant=生产商: MISC\n用途: 轻型货船\n\n信赖基础是一种小型入门级的飞船，为MISC已经丰富的阵容添加了新成员.使用了先进的希安设计理念，信赖拥有光滑的机翼，全方向推进器以及一个完全铰接的双座驾驶舱，支持水平或者垂直两种飞行模式.不仅如此，信赖还比同级别飞船有更大的货舱，所以很适合进行短途货运. 信赖还可以通过附加一些可选择的部件，实现所有你梦想中的功能。
vehicle_DescMISC_Reliant_Mako=生产商: MISC\n用途: 记者\n\n帝国依靠于即时的信息，所以无论何时何地有新闻发生时，记者们需要能够立刻赶到.信赖新闻结合了信赖的灵活性和可靠性以及目前顶尖水平的塞尔南照相系统，专为清晰而正确地捕捉头条新闻而设计。
vehicle_DescMISC_Reliant_Sen=生产商: MISC\n用途: 轻型科考\n\n之所以麦哲伦，皮尔斯，克拉肖这些探险家的名字能在历史的长河中回响，因为他们都有探险精神，天生的好奇心以及一艘可靠的船.信赖科考是一个万能的移动科学平台, 具备长距离航行的能力以及先进的萨摩斯传感器套装.非常适合那些想在历史长河中留下自己印记的探索者们。
vehicle_DescMISC_Reliant_Tana=生产商: MISC\n用途: 轻型战斗机\n\n随着人类在宇宙中的扩张，对于一艘万能的轻型战斗机的需要也随之变多.因为信赖武装粗犷的设计，它非常容易维护. 信赖武装配有定制的高输出发电机，更强的护盾以及额外的武器挂载点，非常适合作为前线或前哨站的防御力量。
vehicle_DescMISC_Starfarer=生产商: MISC\n用途: 重型燃油补给\n\n星际远航者和传统大型货船有一个本质上的区别，那就是它拥有一个专业的燃油平台.星际远航者不仅仅能够装载，储存并且保护成品燃油，还能够直接从宇宙中获取氢气并精炼，不需要降落.星际远航者可以搭载传统货物，但是那样会使燃油精炼设备白白浪费.燃油精炼设备具有模块化的特性，可以替换成其他任务需要的配置来进行不带燃油的行动。
vehicle_DescMISC_Starfarer_Gemini=生产商: MISC\n用途: 重型燃油补给\n\nUEE军队在前线使用的星际远航者的一个凶狠粗暴的变体.星际远航者G2M双子座，通常被称为星际远航者双子座，或者Star G，牺牲了部分货舱空间和机动性，换来了强化的装甲，加强的护盾，加强的引擎以及更为强力的三个载人炮塔.双子座还包括了一个可选的导弹仓，可以用于和机鼻上的燃料摄入单元做交换. 这个导弹仓也可用于基础款的星际远航者。
vehicle_DescORIG_300i=制造商: Origin Jumpworks\n定位: 旅行\n\n如果你要漫步于群星之间...为什么不选一个有型的方式呢？300i是Origin Jumpworks工厂豪华太空船的处女作.这一流线型的银色杀手用它的轮廓和粒子加农炮传递着同等的讯息。
vehicle_DescORIG_315p=制造商: Origin Jumpworks\n定位: 寻路者\n\n探索是一个人的至高追求.准备好用有着人类最尖端技术的起源315p来丈量遥远的地平线了么？拥有由Chimera Communications专属定制的更强劲的发电机以及自定义的扫描组件。
vehicle_DescORIG_325a=生产商: Origin Jumpworks\n用途: 拦截\n\n就算在一个凶险的银河中，你也没必要牺牲你的舒适度，起源325a可以在任何狗斗中占据上风.325a 有着标志性的高级武器配装和由威尔士OP公司为325a独特定制的个性化瞄准系统。
vehicle_DescORIG_350r=生产商: Origin Jumpworks\n用途: 竞速\n\nGangleri BP 707 标准发电机与由300i机身重制得以装下的双联锤头推进HM 4.3推进器的结合 使得350r是你所能拥有的最快个人飞船。
vehicle_DescORIG_600i=生产商: Origin Jumpworks\n用途: 旅游\n\n这艘Origin Jumpworks的多功能豪华船拥有精细设计的船体，圆滑且永恒地平衡了性能与多用性.600i拥有先进的模块化技术，可以让你随心所欲地根据自己的需求来进行定制。
vehicle_DescORIG_600i_Touring=生产商: Origin Jumpworks\n用途: 旅游\n\n这艘Origin Jumpworks的多功能豪华船拥有精细设计的船体，圆滑且永恒地平衡了性能与多用性.600i拥有先进的模块化技术，可以让你随心所欲地根据自己的需求来进行定制。
vehicle_DescORIG_85X=生产商: Origin Jumpworks\n用途: 旅游\n\n经过了讲究的设计以及精巧的建造, 85X成为了一艘多用途且全面的远足旅游船，它可以精准地进出大气层.85X使用了和300i系列相同的推进器技术，在作为一艘可靠的观光船的同时也具有竞速船的动力.无论是降落到星球表面还是在宇宙中观赏你位于的星系，这艘轻便的小船延续了起源那令人自豪的旅游传统。
vehicle_DescORIG_890Jump=890Jump那高雅圆滑的外表包容着空间充足的船舱内部，实为工程史上的奇迹. 890结合了独特且创新的设计，最优质的材料和最先进的科技，着实令人震撼.其结果就是一艘可以自己独享一个级别的船只，一个配得上起源这个名字的杰作。
vehicle_DescORIG_m50=生产商: Origin Jumpworks\n用途: 竞速\n\n想要以最快且最有型的方式从A点到达B点? 起源M50为你而生.有着超级强劲的引擎和与之相应的袖珍武器配置, M50是一艘追求极致速度的飞船。
vehicle_DescRSI_Aurora=<-=MISSING=->
vehicle_DescRSI_Aurora_CL=生产商: RSI\n用途: 轻型货船\n\n极光CL专为经商和交易设计，深受企业家和经验丰富的商人所喜爱.以更小的发电机和削弱的装甲为代价，极光CL获得了更大的货舱空间，适合作为个人的经商飞船。
vehicle_DescRSI_Aurora_ES=生产商: RSI\n用途: 探路者\n\n极光ES作为曾经的RSI X-7飞船(测试人类史上第一个跃迁引擎的飞船)的现代继承者.将实用主义进行到底，极光ES非常适合作为新手船只，虽说它的外形没有什么风格，但是它拥有足够的空间可以来进行各种改装。
vehicle_DescRSI_Aurora_LN=生产商: RSI\n用途: 轻型战斗机船\n\n极光LN配备有一个更耐用的护盾发生器以及两个额外的武器挂点，它是一艘专业的战斗船，可以帮你解决宇宙中的任何障碍。
vehicle_DescRSI_Aurora_LX=生产商: RSI\n用途: 探路者\n\n让崭新的极光LX帮你重拾对自己的血统的骄傲吧，专为那些从未忘记自己出身的敏锐的飞行员们而生.极光LX配备了有专利的真皮内饰，可以确保你在深空中可以舒服地伸展自己的身体。
vehicle_DescRSI_Aurora_MR=生产商: RSI\n用途: 轻型战斗机\n\n也许你正在寻找同时拥有运货能力和战斗能力的船?极光MR配备有一对Behring激光炮和一个高品质武器冷却系统。
