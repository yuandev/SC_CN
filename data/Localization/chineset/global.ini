dusters_basesweep_desc_001=一些走了狗屎运的矿渣工人在 ~mission(Location|Address) 找到一个贼值钱的宝藏, 现在正在加班加点把它弄出来. \n\n我们觉得我们才应该是那个有收获的人.\n\n我们已经带好家伙事了, 就等一位有缘人把里面那些讨厌的矿工和安保清出去了. \n\n给我们办事指定有你好果子吃。
dusters_basesweep_desc_002=一个我们的人在休整处撞见了一个喝到嗨爆的矿工.那个醉鬼嘴瓢说漏了, 说他的装备在 ~mission(Location|Address) 发现了"千载难逢的好机会". \n\nWell, they may have found it, but no way in hell we’re gonna let them keep it. \n\nWe want you to clear all those miners and whatever security they’ve hired out of the way.以我们的收益来看, 我觉得花点额外的信用点去雇一个活好的人是值得的.\n\n一旦你把它们打包好了, 我们就可以来取货了。
dusters_basesweep_desc_003=我们到了发财地!我们发现了这多年来我们所看到的最富的小矿脉之一.\n\n不过有一个小问题.有些傻子比我们先到了.\n\n在我看来他们过一阵就不是麻烦了. \n\n只要等你到 ~mission(Location|Address) 然后随随便便把你视线内的矿工和安保都搞掉, 我们就可以进去把所有值钱的都搞到手. \n\n你放心, 我们会把你的分成给你的。
dusters_basesweep_title_001=“这块地盘属于我”
dusters_basesweep_title_002=“清理地盘”
dusters_basesweep_title_003=“值钱的开采”
dusters_claimsweep_desc_001=一些走了狗屎运的放渣工在离 ~mission(LagrangeLocation) 不远的 ~mission(Location) 找到一个贼值钱的宝藏, 现在正在加班加点把它弄出来. \n\n我们觉得我们才应该是那个有收获的人.\n\n我们已经带好家伙事了, 就等一位有缘人把里面那些讨厌的矿工和安保清出去了. \n\n给我们办事指定有你好果子吃。
dusters_claimsweep_desc_002=我们的人在捡拾一些补给品的时候, 无意中听到一个矿工为了他们新挖的矿井下了一个大订单, 就在离 ~mission(LagrangeLocation) 不远的 ~mission(Location) 附近.音量有点大的吹嘘着他能靠罢工拿到多少钱.\n\n他们可以看着, 当时东西必须我们拿. \n\n我们要你把所有的矿工和他们的哨兵清理出去.以我们的收益来看, 我觉得花点额外的信用点去雇一个活好的人是值得的.\n\n一旦你把它们打包好了, 我们就可以来取货了。
dusters_claimsweep_desc_003=我们到了发财地!我们发现了这多年来我们所看到的最富的小矿脉之一.\n\n不过有一个小问题.有些傻子比我们先到了.\n\n在我看来他们过一阵就不是麻烦了. \n\n只要等你到了位于 ~mission(LagrangeLocation) 的 ~mission(Location) 然后把守卫这里的哨兵打倒, 我们就可以进去把那个地方挖个底朝天. \n\n你放心, 我们会把你的分成给你的。
