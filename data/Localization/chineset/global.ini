mg_clovus_acquirepart_update_01=最新情报：看起来有混蛋先发制人对我们下狠手了！万幸的是，如果Hurston(赫斯顿)只相信一件事情，那一定就是安全冗余。如果你能重启这颗卫星的内部主控系统的话，它应该可以重新激活 ~mission(Item) 并让你找到它的当前位置。
