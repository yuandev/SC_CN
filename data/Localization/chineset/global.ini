item_DescGATS_BallisticCannon_S2=制造商: Gallenson Tactical Systems\n物品类型: 实弹加农炮\n尺寸: 2\n\n使用Gallenson Tactical Systems专利的SpinGlide鼓式弹药系统供弹, Tarantula GT-870 MARK 2 能够顺滑而精准地发射连续不断的实弹炮弹.尽管它只有中等水平的射速, 值得Reliant Sen的耐用性使他成为任何战斗的可靠补充。
item_DescGATS_BallisticCannon_S3=制造商: Gallenson Tactical Systems\n物品类型: 实弹加农炮\n尺寸: 3\n\n使用Gallenson Tactical Systems专利的SpinGlide鼓式弹药系统供弹, Tarantula GT-870 MARK 3 能够顺滑而精准地发射连续不断的实弹炮弹.尽管它只有中等水平的射速, 值得Reliant Sen的耐用性使他成为任何战斗的可靠补充。
item_DescGATS_BallisticGatling_S1=制造商: Gallenson Tactical Systems\n物品类型: 实弹加特林\n尺寸: 1\n\n尽管  GT-210 YellowJacket有点小, 但它包含了强大的针刺.这种高射速的实弹武器是对抗小型移动目标的完美选择, 它的 DTX-8 供弹系统几乎完全避免了由于哑弹产生的武器卡壳。
item_DescGATS_BallisticGatling_S2=制造商: Gallenson Tactical Systems\n物品类型: 实弹加特林\n尺寸: 2\n\nScorpion GT-215 是一个设计用于以超高射速发射小型弹药的液压驱动的加特林类型转轮火炮.Scorpion为撕碎超高速目标的装甲而设计, 为目标区域的绝对饱和攻击牺牲了威力。
item_DescGATS_BallisticGatling_S3=制造商: Gallenson Tactical Systems\n物品类型: 实弹加特林\n尺寸: 3\n\nMantis GT-220 是一个设计用于以超高射速发射小型弹药的液压驱动的加特林类型转轮火炮.Mantis为撕碎超高速目标的装甲而设计, 为目标区域的绝对饱和攻击牺牲了威力。
item_DescGMNI_rifle_ballistic_01=制造商: Gemini\n物品类型: 突击步枪\n分类: 实弹\n\n弹匣容量: 30\n射速: 300 rpm / 900 rpm\n有效射程: 50 m\n\n附件: 瞄具 (S2), 枪口 (S2), 下挂 (S2)\n\nS71是Gemini为中距离战斗设计的符合人体工程学的理想突击步枪.S71的口径比同级别中的其他武器更小,因其时尚的外观和高精度而受到私人军事专业人员的欢迎。
item_DescGMNI_smg_ballistic_01=制造商: Gemini \n物品类型: 冲锋枪\n规格: 实弹\n\n弹匣容量: 50\n射速: 1,100 发\分钟 \n有效射击距离: 35米\n\n附件: 枪口(S1), 瞄镜(S1), 下挂 (S1)\n\nC54是双子座的时尚且精确平衡的SMG,易于操作,并具有紫色点缀的外观.其轻巧的聚合物框架和人体工程学设计使其非常适合近距离接触,C54能够自动发射10毫米弹药,以提供最大的支持和目标饱和度,以确保快速结束任何交战。
item_DescGMNI_smg_ballistic_01_mag=物品类型: 弹匣 \n弹匣容量: 50\n\n此C54 SMG弹匣可容纳50枚10mm弹药。
item_DescGMNT_MISC_S03_PL01=物品类型: 武器挂架 (Reliant SenReliant专用)\n制造商: MISC\n尺寸: 4 \n\nMISC把 Gilroy 打造为定制化的Reliant Sen专用机翼挂架万向节.作为武装版本的标配, 它能让 S3 武器更好地在追踪目标时移动。
