vehicle_DescRSI_Constellation=生产商: RSI\n用途: 中型货船 / 炮艇\n\n仙女座是一个多人货船，在目前的RSI产品线中最受欢迎.仙女座深受走私者和商人们的喜爱，因为它拥有模块化和高功率的特性，而且看起来就是那个味儿。
vehicle_DescRSI_Constellation_Andromeda=生产商: RSI\n用途: 中型货船 / 炮艇\n\n仙女座是一个多人货船，在目前的RSI产品线中最受欢迎.仙女座深受走私者和商人们的喜爱，因为它拥有模块化和高功率的特性，而且看起来就是那个味儿。
