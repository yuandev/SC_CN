distraction_desc=~mission(Description)
distraction_desc_0001=放下手里的活, 听我说.这是个大单子.\n\n我们的一位客户 ~mission(Client) 搞了点大新闻出来, 他们需要来点别的大新闻来中和一下, 好把事情平息下去. \n\n就是你.\n \n你将会去 ~mission(Location) 然后核平所有你看见的人和物. ~mission(Wanted)你得把事情搞大点, 搞到没人在乎 ~mission(Client) 也在现场。
distraction_desc_0002=您有没有幻想过去遥远的 ~mission(Location) 然后射爆所有活着的东西?好吧,你猜怎么着？我的目的是使你的梦想成真.不仅能让你射爆, 我还能给你钱.\n\n虽然我不能告诉你所有的细节, 但重点是 ~mission(Client) 想要让那片所有的安保人员都忙的焦头烂额.\n\n现在, 我觉得把什么人送到 ~mission(Location) 搞点事情能开个好头. ~mission(Wanted)吸引他们的注意力应该不会太难。
distraction_desc_0003=~mission(Client) 出了大钱想找一个能帮忙声东击西的人.既然我想不到怎么勾引Vanduul舰队到指定区域, 那我最好的选择就是像你这样的狠角色飞到 ~mission(Location) 来制造一场血光之灾. ~mission(Wanted)\n\n你能相信有些人选择在办公室苟活吗?
distraction_desc_0004=嗨.你听说过前一阵埃利斯全星系都在找的那个切片人吗?督导局那些人被牵着鼻子跑了好几天也没抓着.让我想想.~mission(Client)马上要搞笔大的了，那我也在想要不要我们这边也效仿一个？让所有的安保人员都盯着一个人不放, 这样他们就来不及管别的事了.那会让 ~mission(Client) 简单一万倍. \n\n就这么简单.你得飞去 ~mission(Location) 然后到处兴风作浪.他们在那边布置了严密的巡逻队伍, 所以你觉得能找到玩伴. ~mission(Wanted)说实话, 我现在怀疑埃利斯那件事是不是也只是个幌子。
