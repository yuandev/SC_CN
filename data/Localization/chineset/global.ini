covalexrand_reference_0001=一个朋友的朋友说你会做这样的事情, 所以想问一下也无妨。
covalexrand_reference_0002=我听说你可能去过那个空间站一次, 所以你能帮我做这件事再好不过了。
covalexrand_reference_0003=Elaine Ward 说过你可能是干这事的行家。
covalexrand_reference_0004=我听说了你在那空间站做的调查工作, 我想既然你已经了解了那的地形你会是最合适的人选。
covalexrand_reference_0005=你以前去过冈多, 对吧?再去一次对你来说不是什么大问题。
covalexrand_timed_0001=这整件事花了这么长时间, 如果能尽快搞定就太好了。
covalexrand_timed_0002=在这一点上我几乎失去了耐心.只要你能尽快把包裹运给我, 那就太好了。
covalexrand_timed_0003=这包裹在延迟之前就很急, 现在更是如此.昨天就该送到。
covalexrand_timed_0004=我不知道你是否可以做些什么来节省时间, 但是你越快把包裹运给我越好。
