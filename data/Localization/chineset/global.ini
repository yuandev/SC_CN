mg_pacheco_assassin_law_desc_001=永远不要相信人性.一个本来应该只为我们的利益服务的BlacJac警官居然在两头吃, 他同时也在照看着别的组织.这可不行. \n\n得把这个叫 ~mission(TargetName) 警官弄死才行.但是他 BlacJac 那边的朋友其实还是挺能打的, 务必小心.\n\n-Twitch \n
mg_pacheco_assassin_law_desc_002=一个黑杰克安保警官好像叫什么 ~mission(TargetName) 最近觉得他是个英雄而且打算跟我们对着干了. \n\n问题是这混蛋确实有足够的脑子和行动力构成黑杰克安保威胁. \n\n我们得在他们造成什么确确实实的破坏之前阻止他们的行动.黑杰克安保我完全不在乎你得杀多少黑杰克安保的人才能把这事儿弄完.\n\n-Twitch\n
mg_pacheco_assassin_law_desc_003=~mission(TargetName) 是一个长期跟我们合作的BlacJac警官, 最近居然突然长出了他完全不该有的良心. \n\n我们得在 ~mission(TargetName|Last) 能正儿八经上岸之前把他干掉.\n\n如果有一块来的BlacJac你可以把它们一块处理了.\n\n-Twitch\n\n
mg_pacheco_assassin_law_desc_004=别误会, 钱和接下来的这个人我其实都挺喜欢, 但是忠诚比钱更重要. \n\n ~mission(TargetName) 警官最近觉得我们付给他的钞票不够多, 还威胁我们要让他们BlacJac的几个老板们来我们的行动里来参一手.\n\n你得去教给这个混蛋让他知道贪婪是要付出代价的. \n\n顺便一提他很可能开打了后就哭喊着找他的BlacJac朋友们要支援去了.把活干好.\n\n-Twitch  \n
