item_Desc_DMC_Pants_01_01_01=DMC的"Foundation"系列就如名字一样；是工作服饰的 基础."Foundation"系列具有简单,优雅的剪裁和易于使用的口袋,既专业又实用.\n\n女士尺码目前无货。
item_Desc_DMC_Pants_02_01_Shared=来自DMC的这些工装裤彰显您丰富而精致的鉴赏力.两侧均带有灰色调的对比色条纹,Astleys始终如一的耐用且舒适. \n\n女士尺码目前无货。
item_Desc_DMC_Pants_03_01_01=DMC的Frontier系列产品几百年来一直是前沿生活的重要组成部分.这些厚实的牛仔布工作裤采用双缝加固和防污技术,使其长期可以应付任何环境.\n\n女士尺码目前无货。
item_Desc_DMC_gloves_01_01_01=DMC的"Gauntlet"手套可以应付一天的辛苦工作.这些手套由具弹性的GranTec复合编织材料制成,名副其实,它可以最大程度地保护我们免受环境和和其他方面的冲击,让您可以很好的开始新一天的工作。
item_Desc_DMC_gloves_02_01_centurion=使用DMC的"Mercury"手套让手部保持温暖,让手指保持灵活.特别的"旅行者"版本特别适合户外活动或寒冷的工作环境,而且带有红色和金色的镶边。
item_Desc_DRN_hat_01_01_01_concierge=作为其"Dafne"系列的一部分,"Derion"非常自豪地推出这款Jacopo大礼帽.完美贴合所有优雅的夜间场合, 这顶衬有游丝的高顶礼帽的设计来自于Port Renatus Metropolitan歌剧院百年纪念.\n\n目前女性尺寸暂时缺货。
item_Desc_DRN_monocle_01=作为其"Dafne"系列的一部分,"Derion"非常自豪地出品了这个Jacopo单片眼镜.这款钻石层压板的穿戴物包括有一条钨制链条和最新升级的optiVis交互界面, 能够提供前所未有的舒适度.\n\n目前女性尺寸暂时缺货。
item_Desc_Dead_Tree=别看它名字不太吉利,"Revenant树"实际上是Altrucia树的变种,Altrucia树是Terra III 星球的本土植物,以其厚实多彩的叶子而闻名.为了对抗沙尘暴地质工程师们在Hyperion种植了一片Revenant树.虽然这个项目失败了, 但是Revenant树通过脱落叶子以及增厚其树干适应了当地永不停歇的大风.植物学家最初认为Altrucia树已经灭绝,但在仔细研究后发现它们竟然还存在,因此"Revenant树"这个名字诞生了。
item_Desc_ELD_Jacket_01_01_01=简单,舒适且低调.尽管大多数时装设计师都避免使用这些术语,但Escar非常清楚,有时您只是想要一件合适的衣服.源自Centauri II星球的经典设计,Archibald是一款简单,舒适且低调的轻质外套,采用透气的多重编织制成.\n\n女士尺码目前无货。
item_Desc_ELD_Jacket_02_01_01=Geoffrey让时尚不为各种其它因素而左右.Escar的休闲夹克具有耐用的防水涂层和光滑的拉绒外观,袖子的肘部采用缝处理接.    \n\n女士尺码目前无货。
item_Desc_ELD_Pants_01_01_Shared=这款经典的裤子充分体现了Escar的休闲舒适设计.闲逛首选.工作首选.你的首选.\n\n女士尺码目前无货。
item_Desc_ELD_Pants_01_02_Shared=添加一条来自Escar的"99"裤为您的衣柜增光添彩.多种颜色的并置,每种颜色均由不同的面料制成,形成了引人注目的设计,可满足您展现个性的需求.\n\n女士尺码目前无货。
item_Desc_ELD_Pants_02_01_Shared=88系列是Escar的顶级休闲服饰.无论是醒目的颜色还是量身定做的设计,它们都是日常或节日之夜的完美搭配.\n\n女士尺码目前无货。
item_Desc_ELD_Pants_03_01_01=Escar的EQ运动裤系列让一切都轻松.采用排汗速干的微编织和细微的百褶设计制成,EQ对于想保持清爽你来说绝对是舒适和时尚的选择.\n\n女士尺码目前无货。
item_Desc_ELD_Pants_04_01_01=来自Escar的CS-L运动裤配有柔软的羊毛衬里.这些宽松的裤子无论在旅途中还是在放松的时候都能提供极佳的舒适感. \n\n女士尺码目前无货。
item_Desc_ELD_Pants_05_01_01=在标杆设计师Ubaid的帮助下,Escar为那些不想太浮夸的时尚前锋打造了这个系列的裤子.55-GR具有精致的格子图案和宽松的袖口.   \n\n女士尺码目前无货。
item_Desc_ELD_Shirt_01_01_01=大胆.做自己.Escar"Hannu"系列的ultra-cas衬衫采用褪色的不对称剪裁和拼接设计,朴实和流行共存.\n\n女士尺码目前无货。
item_Desc_ELD_Shirt_02_01_01=Shackleton系列为您带来印象深刻的舒适感.Escar采用磨破面料的设计,这种重新的设计使其更具魅力并且外观独特,适合在居家或逛街.      \n\n女士尺码目前无货。
