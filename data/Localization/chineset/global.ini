mg_klim_deliver_drug_timed_0001=我有一帮饥渴的伙计们在等这个, 所以搞快点, 行不？
mg_klim_deliver_drug_timed_0002=让我们赶快把这个产品送走.你越早送到,他们越早能用。
mg_klim_deliver_drug_timed_0003=请务必雷厉风行.我需要你尽快完成这个运送。
mg_klim_deliver_drug_timed_0004=我需要马上完成它.可以吗?坐着什么也不干等着被法律制裁是毫无意义的。
