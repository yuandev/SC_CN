mg_ruto_deploypiggyback_danger_0001=显而易见的,你遇到的人都不会很高兴的看到你还活着.我相信你能解决这些。
mg_ruto_deploypiggyback_danger_0002=我不认为这是一个安全的工作,所以我要你确认你的枪支能正常的杀死每一个敌人。
mg_ruto_deploypiggyback_danger_0003=这不是一个玩笑.这个任务也许有点棘手。
mg_ruto_deploypiggyback_danger_0004=实话跟你说,我之前送过去的那些人现在都已经去见阎王了,所以你要时刻保持警惕。
mg_ruto_deploypiggyback_danger_0005=要随时做好交战的准备.你永远不知道下一秒会发生什么。
mg_ruto_deploypiggyback_desc=~mission(Desc)
mg_ruto_deploypiggyback_desc_0001=这一个有点棘手. The ~mission(Client) need someone to set up a ~mission(Item) so they can eavesdrop on the local suckers. You have to pick up the ~mission(Item) from ~mission(Location), set the thing up at ~mission(Destination) and get out. ~mission(Danger)Once it's up and running, you'll get your creds。
mg_ruto_deploypiggyback_desc_0002=Need someone to set up a snooping device for the ~mission(Client) and they're gonna pay well to make it happen. First you'll need to pick up a ~mission(Item). I think they got one set aside over at ~mission(Location). Anyway, whenever you've got one, make your way over to ~mission(Destination). ~mission(Danger)You gotta set it up at the right spot or it won't work.只要那玩意开始运行,就赶紧滚出那个鬼地方.你的报酬在等待你完成你所有的任务。
mg_ruto_deploypiggyback_desc_0003=~mission(Client) are paying for someone to drop a ~mission(Item) over at ~mission(Destination). ~mission(Danger)Pick up the ~mission(Item) from ~mission(Location) and get to it。
mg_ruto_deploypiggyback_desc_0004=你跟 ~mission(Item) 打过交道吗?她是一个非常简单常见的东西.带她去一个地方,打开她,然后它会自己接入附近的通讯系统.如果你想挖掘一些消息的话她是一个很棒的软件,你只需要标记几个需要搜查的目标他会替你解决问题. Anyway, I need one dropped at ~mission(Destination) for this thing I'm looking into and I need you to set it up. ~mission(Danger)Head over to ~mission(Location) and pick it up, they got one set aside for you.当她运转起来我就会把报酬转给你。
mg_ruto_deploypiggyback_desc_0005=I guess the ~mission(Client) are cooking up something big. They've requested a ~mission(Item) get set up over at ~mission(Destination). You'll need to grab one from ~mission(Location), head over and set it up. They're pretty self-explanatory, so don't sweat the set up. ~mission(Danger)\n\nAnyway, once you got the ~mission(Item) in place and active, get the hell out of there.我会晚点付你钱。
mg_ruto_deploypiggyback_desc_0006=Got client who's looking to put some ears on ~mission(Destination).你要做的就是 ~mission(Location), 取到一个mission(Item) 然后去放置. ~mission(Danger)任务不会结束,直到.  ~mission(Item)已经启动并运行,所以要确保它的安全性和可操作性.一旦他们得到了数据流,你就能拿到钱.简单如斯,对吧?
