mg_ruto_assassin_danger_0001=我听说啊, 这个清道夫不简单.如果你还想好好活着, 想清楚该怎么处理这件事。
mg_ruto_assassin_danger_0002=很明显, 在这几年内这个清道夫做掉了不少人.别低估他们。
mg_ruto_assassin_danger_0003=告诉你吧, 你不是第一个去追杀 ~mission(TargetName|NickOrFirst)的.人们总觉得自己刀枪不入.彻底干掉他们可能要费点功夫。
mg_ruto_assassin_danger_0004=提个醒,我的第六感告诉我~mission(TargetName|NickOrFirst)会跟你打场硬仗.你打的更漂亮
mg_ruto_assassin_desc=~mission(Contractor|AssassinationDescription)
mg_ruto_assassin_desc_0001=~mission(Client) 恨透了 ~mission(TargetName) 然后你猜怎么着?你会去帮他们解决问题. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) 这个任务允许你把那里闹翻天.这样会警告那些不老实的坏分子。
mg_ruto_assassin_desc_0002=我在帮 ~mission(Client) 给~mission(TargetName)准备葬礼.我负责让大家玩的爽, 但是现在哥几个只想大杀特杀.仔细瞧瞧 ~mission(Location) 然后看看你能不能诈出来一个. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0003=~mission(TargetName) 是个幽灵.问题是, 没人通知他们已经翘辫子了.~mission(Client) 想让你给传递个口信. ~mission(Contractor|AssassinationTimed)我听说他们还挺困扰的~mission(Location) 所以你最好从那开始找. ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0004=在~mission(TargetName)名下的一坨臭垃圾刚刚在~mission(Location)浮出水面.需要你去做掉他们. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) 最后给你提个醒- 别试着跟他们交流或者做奇怪的事.干活就完了。
mg_ruto_assassin_desc_0005=长话短说, ~mission(TargetName) 给 ~mission(Client) 下了个套, 但这帮坏分子没有想到这将是他们做的最后一件事. ~mission(Contractor|AssassinationDanger) 是 ~mission(Client) 的哥们, 他发现那帮人在 ~mission(Location) 附近, 所以我建议你先去那找找看. ~mission(Contractor|AssassinationTimed) 如果你找到他们, 就给他们个痛快.干他们一个片甲不留.他们没说清楚, 我也不在乎.只是看看它弄对了。
mg_ruto_assassin_desc_0006=The ~mission(Client) 准备胖揍一顿那些本地的麻烦精, 这个胖揍的任务就交给你来执行.目标名字是 ~mission(TargetName) 尽管我不确定具体位置, 但大致位置在 ~mission(Location) 你先去那碰碰运气. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_location_0001=这个坐标就是他们最后出现的地点
