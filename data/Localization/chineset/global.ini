item_DescAPAR_BallisticGatling_S4=制造商: Apocalypse军备\n物品类型: 实弹加特林\n尺寸: 4\n\n别没事找事.但是如果你想搞事, 那么你需要一把"亡魂".有着历经了几个世纪的技术打下坚实基础的支撑, Apocalypse军备将一种全新的旋转机构运用到了久经沙场考验的设计上, 创造出了一门耐用无比的加特林, 可以穿越时空稳步散播毁灭.尽管有着缓慢的预热和冷却, "亡魂"的可靠性使其成为那些追寻刺激之人的最爱。
item_DescAPAR_BallisticGatling_S6=制造商: Apocalypse军备\n物品类型: 实弹加特林\n尺寸: 6\n\n作为对旧日太空战斗的追忆, 这门来自Apocalypse军备, 凶残的s6实弹加特林是非常成熟的武器.花一些时间让"Draugar"的转管达到最高转速, 以便享受你即将带来的破坏与毁灭。
item_DescAPAR_BallisticRepeater_S4=制造商: Apocalypse军备\n物品类型: 实弹速射炮\n尺寸: 4\n\nApocalypse军备的"阴影"速射炮是一门半自动实弹武器, 能够以持续而又精准的火力击中目标."阴影"的多联炮管设计使其与同级类似武器相比有着更高的射速。
item_DescAPAR_BallisticRepeater_S5=制造商: Apocalypse军备\n物品类型: 实弹速射炮\n尺寸: 5\n\n当你想要传达一条清晰响亮的讯息时, 你几乎不可能找到比"黄昏"更令人生畏的信使了.这门来自Apocalypse军备的s5实弹速射炮提供了持续而又精准的火力, 足以快速拒止并平息任何战斗。
item_DescAPAR_BallisticRepeater_S6=制造商: Apocalypse军备\n物品类型: 实弹速射炮\n尺寸: 6\n\n使用Apocalypse军备的"夜幕"实弹速射炮来倾泻毁灭吧.这门巨大的s6火炮无论远近都能对敌人施以惩戒, 倾泻而出的炮弹口径远高于其它同尺寸速射炮。
item_DescAPAR_BallisticScatterGun_S1=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 1\n\n通过Apocalypse军备的"浩劫"来在战场上播撒恐惧之种吧.这门s1的霰弹炮能在近距离造成大量伤害, 使其成为结束战斗的完美武器。
item_DescAPAR_BallisticScatterGun_S1_Shark=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 1\n\n在近距离具备毁灭性效能的Apocalypse军备"浩劫"霰弹炮鲨齿皮肤版, 它极具侵略性的外观, 必定会在你向敌人倾泻毁灭的怒火时给他们留下不可磨灭的印象。
item_DescAPAR_BallisticScatterGun_S2=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 2\n\nApocalypse军备的"地狱"是一门能在近战中用炮弹淹没目标的s2霰弹炮.这门炮的智能弹药功能使其可以在标准弹和特种弹之间切换。
item_DescAPAR_BallisticScatterGun_S2_Shark=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 2\n\n在近距离具备毁灭性效能的Apocalypse军备"浩劫"霰弹炮鲨齿皮肤版, 拥有着侵略性的外观, 必定会在你向敌人倾泻毁灭的怒火时给他们留下不可磨灭的印象。
item_DescAPAR_BallisticScatterGun_S3=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 3\n\n"掠食者"霰弹炮能够使用它那势不可挡的实弹弹幕来捕食附近的敌人.这门来自Apocalypse军备令人畏惧的s3霰弹炮牺牲了有效射程以换取更广的打击散布面。
item_DescAPAR_BallisticScatterGun_S3_Shark=制造商: Apocalypse军备\n物品类型: 实弹霰弹炮\n尺寸: 3\n\n在近距离具备毁灭性效能的Apocalypse军备鲨齿皮肤版"掠食者"霰弹炮, 拥有着极具侵略性的外观, 必定会在你向敌人倾泻毁灭的怒火时给他们留下不可磨灭的印象。
