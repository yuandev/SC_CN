mg_battaglia_recover_stolen_desc_0001=**** 矿工联合会第163当地分会 ****\n******/ '团结就是力量' /******\n\n回复: 回收被盗货物\n\n任务简介: \n一个名为 ~mission(TargetName) 的法外狂徒袭击了我们的一个偏远的采矿设备并设法抢走了一笔宝贵的战利品.矿联绝不会对这样的攻击行为听之任之. 你应当找到 ~mission(TargetName|Last), 尽一切手段夺回货物, 然后把货物送到 ~mission(Destination) , 让它得以物归原主.\n~mission(Contractor|RecoveryTimed)\n报酬:\n货物交付后将按列出的标准费率支付.\n~mission(Contractor|RecoveryDanger)\n授权:\n巴塔利亚, 雷克
