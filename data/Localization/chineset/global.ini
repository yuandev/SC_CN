items_commodities_type_food=Food(食物)
items_commodities_type_food_desc=可为活体有机体提供营养的任意物质。
items_commodities_type_gas=Gas(气体)
items_commodities_type_gas_desc=在一个标准压力下, 粒子的弱分子间键距离比其他物质更大的物质团。
items_commodities_type_manmade=Man-made（人造品）
