mobiglas_Charlie_DropPad_bodytext=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/** LOCK CODE ACCEPTED **/\n\n致梅尔·奥索斯基\n来自:红沙\n主题:脏衣服\n\n嗨，梅尔，\n我知道我还有一些运送任务要做，但是计划提前了，“瓢虫”昨天被抓了起来，亨多敢肯定他上次运送的时候被跟踪了。仅需要不多的时间他们就会搜遍整个网络。别无选择，只能撇清干系，赶紧跑路.老大希望你放弃科瓦莱什，去就近的藏匿地点。要是我们准备携款潜逃，那就得调集所有人手.\n\n-红沙\n\n/** 附件：藏匿处-坐标**/\n
